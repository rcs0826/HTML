<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>  
    <head>        
        <meta charset="UTF-8">        
        <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">        
        <link rel="stylesheet" href="./css/style.css">        
        <script src="./bootstrap/js/jquery-3.2.1.slim.min.js"></script>        
        <script src="./bootstrap/js/popper.min.js"></script>        
        <script src="./bootstrap/js/bootstrap.min.js"></script>        
        <script src="./bootstrap/teste.js"></script>        
        <title>Login
        </title>  
    </head>  
    <body id="blogin">                     
        <div class="container-fluid">                                 
            <form class="login">  
                <center>                                            
                   <img src="./img/logo.jpeg" height="50px" />
                </center>                                                
                <hr />                                               
                <div class="form-group">                        
                    <label for="txtLogin">Login
                    </label>                        
                    <input type="text" class="form-control" id="txtLogin" placeholder="login" requered>                      
                </div>                      
                <div class="form-group">                        
                    <label for="txtPassword">Senha
                    </label>                        
                    <input type="password" class="form-control" id="txtPassword" placeholder="senha" requered>                      
                </div>                                              
                <button type="submit" class="btn btn-primary">Entrar
                </button>                                                
                <hr />    
                <center>
                  <a href="#">Esqueceu a senha?</a>
                </center>                 
            </form>                              
        </div> 
        <div class="bottom"> 
        V.1.0
        </div> 
    </body>
</html>
