<div class="modal-header">
	<h3 class="modal-title">{{:: 'l-delete-entity-head' | i18n : [] : 'dts/dts-utils' }}</h3>
</div>

<div class="modal-body">
	<div class="row">
		</div class="col-md-12">
			<p>{{:: 'l-delete-entity-body' | i18n : [] : 'dts/dts-utils' }}</p>
		</div>
	</div>
</div>

<div class="modal-footer">	
	<button type="button" class="btn btn-default" ng-click="controller.close();">{{ 'l-no' | i18n }}</button>
	<button type="button" class="btn btn-primary" ng-click="controller.confirm();">{{ 'l-yes' | i18n }}</button>		
</div>
