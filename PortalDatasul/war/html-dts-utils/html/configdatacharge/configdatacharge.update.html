<div class="modal-header">
	<h3 class="modal-title">{{:: 'l-edit-new-integ' | i18n : [] : 'dts/dts-utils' }}</h3>
</div>

<div class="modal-body">	
	<div class="row">		
		<field class="col-lg-6 col-md-6 col-sm-6 col-xs-6" type="input" canclean required ng-model="controller.integName" ng-required="false" ng-disabled="controller.disableCodName">
			<label>{{'l-app-name'| i18n : [] : 'dts/dts-utils' }}</label>
		</field>		
	</div>
	<div class="row">
		<field class="col-lg-12 col-md-12 col-sm-12 col-xs-12" type="textarea" ng-model="controller.descInteg" ng-required="false" ng-disabled="controller.disableDescName">
			<label>{{'l-app-desc'| i18n : [] : 'dts/dts-utils' }}</label>
		</field>
	</div>
	<div class="row">
		<field class="col-lg-6 col-md-6 col-sm-6 col-xs-6" type="input" required ng-model="controller.integType" ng-required="false"
		 ng-disabled="true">
			<label>{{'l-app-name'| i18n : [] : 'dts/dts-utils' }}</label>
		</field>		
	</div>
</div>

<div class="modal-footer">
	<button type="button" class="btn btn-primary" ng-click="controller.save(controller.integDesc.model.idDefaultIntegration);">{{:: 'l-save' | i18n : [] : 'dts/mpd'}}</button>	
	<button type="button" class="btn btn-default" ng-click="controller.close();">{{:: 'l-cancel' | i18n : [] : 'dts/mpd'}}</button>
</div>
