<div class="modal-header">
    <h3 class="modal-title">{{ 'btn-advanced-search' | i18n }}</h3>
</div>

<div class="modal-body">

    <div class="row">
        <form class="form-horizontal" role="form">

            <field type="input" data-ng-model="controller.advancedSearch.model.doctoTagFirst">
                <label>{{ 'l-document' | i18n }} </label>
            </field>
            <field type="input" data-ng-model="controller.advancedSearch.model.doctoTagLast">
                <label>{{ 'l-to' | i18n }}</label>
            </field>

            <field type="input" data-ng-model="controller.advancedSearch.model.versionFirst">
                <label>{{ 'l-version' | i18n }} </label>
            </field>
            <field type="input" data-ng-model="controller.advancedSearch.model.versionLast">
                <label>{{ 'l-to' | i18n }}</label>
            </field>

            <field type="input" data-ng-model="controller.advancedSearch.model.codTagFirst">
                <label>{{ 'l-tag' | i18n }} </label>
            </field>
            <field type="input" data-ng-model="controller.advancedSearch.model.codTagLast">
                <label>{{ 'l-to' | i18n }}</label>
            </field>

            <field type="input" data-ng-model="controller.advancedSearch.model.codTagParentFirst">
                <label>{{ 'l-tag-parent' | i18n }} </label>
            </field>
            <field type="input" data-ng-model="controller.advancedSearch.model.codTagParentLast">
                <label>{{ 'l-to' | i18n }}</label>
            </field>

            <field type="date" data-ng-model="controller.advancedSearch.model.dtIniValidFirst">
                <label>{{ 'l-dt-ini-valid' | i18n }} </label>
            </field>
            <field type="date" data-ng-model="controller.advancedSearch.model.dtIniValidLast">
                <label>{{ 'l-to' | i18n }}</label>
            </field>

            <field type="date" data-ng-model="controller.advancedSearch.model.dtEndValidFirst">
                <label>{{ 'l-dt-end-valid' | i18n }} </label>
            </field>
            <field type="date" data-ng-model="controller.advancedSearch.model.dtEndValidLast">
                <label>{{ 'l-to' | i18n }}</label>
            </field>

        </form>
    </div>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-primary" data-ng-click="controller.search();">{{ 'btn-search' | i18n }}</button>
    <button type="button" class="btn btn-default" data-ng-click="controller.close();">{{ 'btn-cancel' | i18n }}</button>
</div>
