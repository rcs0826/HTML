<totvs-page type="detail">
    <totvs-page-navbar>
        <totvs-page-breadcrumb>
            <breadcrumb link="#/">{{ 'l-home' | i18n }}</breadcrumb>
            <breadcrumb link="#/dts/mpl/productionplan">{{'l-production-plan' | i18n}}</breadcrumb>
            <breadcrumb>{{ 'l-detail' | i18n }}</breadcrumb>            
        </totvs-page-breadcrumb>
        <totvs-page-header>
            <totvs-page-header-title title="{{controller.model.planCode}} - {{controller.model.planDescription}}"></totvs-page-header-title>
            <totvs-page-header-operation>
                <totvs-page-header-operation-action on-back-link="#/dts/mpl/productionplan"
                                                    on-edit-link="#/dts/mpl/productionplan/edit/{{ controller.model.planCode }}"
                                                    on-remove="controller.onRemove">
                </totvs-page-header-operation-action>
            </totvs-page-header-operation>
        </totvs-page-header>
    </totvs-page-navbar>
    <totvs-page-content>
		<totvs-page-detail>
			<totvs-page-detail-info class="col-lg-2 col-md-2 col-sm-2 col-xs-12"
		                            title="{{ 'l-type-plan' | i18n }}"
		                            value="{{controller.getTypePlanLegend(controller.model.planType)}}">
		    </totvs-page-detail-info>
		    <totvs-page-detail-info class="col-lg-2 col-md-2 col-sm-2 col-xs-12"
		                            title="{{ 'l-type-period' | i18n }}"
		                            value="{{controller.model.periodType}} - {{controller.model.typeDescription}}">
		    </totvs-page-detail-info>
		    <totvs-page-detail-info class="col-lg-2 col-md-2 col-sm-2 col-xs-12"
		                            title="{{ 'l-days' | i18n }}"
		                            value="{{controller.model.nrDay}}">
		    </totvs-page-detail-info>
		    <totvs-page-detail-info class="col-lg-12 col-md-12 col-sm-12 col-xs-16"
		                            title="{{ 'l-gross-need' | i18n }}"
		                            value="{{controller.traduzLog(controller.model.grossRequirements)}}">
		    </totvs-page-detail-info>     
		    <totvs-page-detail-info class="col-lg-2 col-md-2 col-sm-2 col-xs-12"
		                            title="{{ 'l-initial-period' | i18n }}"
		                            value="{{controller.model.initialPeriodString}}">
		    </totvs-page-detail-info>  
		    <totvs-page-detail-info class="col-lg-2 col-md-2 col-sm-2 col-xs-12"
		                            title="{{ 'l-initial-date' | i18n }}"
		                            value="{{controller.model.initialDateIni | date:'dd/MM/yyyy'}}">
		    </totvs-page-detail-info>  
		    <totvs-page-detail-info class="col-lg-8 col-md-8 col-sm-8 col-xs-12"
		                            title="{{ 'l-final-date' | i18n }}"
		                            value="{{controller.model.finalDateIni | date:'dd/MM/yyyy'}}">
		    </totvs-page-detail-info> 
					    <totvs-page-detail-info class="col-lg-2 col-md-2 col-sm-2 col-xs-12"
		                            title="{{ 'l-end-period' | i18n }}"
		                            value="{{controller.model.finalPeriodString}}">
		    </totvs-page-detail-info>  
		    <totvs-page-detail-info class="col-lg-2 col-md-2 col-sm-2 col-xs-12"
		                            title="{{ 'l-initial-date' | i18n }}"
		                            value="{{controller.model.initialDateFim | date:'dd/MM/yyyy'}}">
		    </totvs-page-detail-info>  
		    <totvs-page-detail-info class="col-lg-8 col-md-8 col-sm-8 col-xs-12"
		                            title="{{ 'l-final-date' | i18n }}"
		                            value="{{controller.model.finalDateFim | date:'dd/MM/yyyy'}}">
		    </totvs-page-detail-info>            
		</totvs-page-detail>
		<accordion close-others="controller.closeOther">
			<accordion-group is-open="status.isFirstOpen">
				<accordion-heading>
					{{'l-parameters' | i18n }} <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.isFirstOpen, 'glyphicon-chevron-right': !status.isFirstOpen}"></i>
				</accordion-heading>	     			
				<totvs-page-detail>
				    <totvs-page-detail-info class="col-lg-2 col-md-2 col-sm-2 col-xs-12"
				                            title="{{ 'l-fixed-horizon' | i18n }}"
				                            value="{{controller.model.fixedHorizon}}">
				    </totvs-page-detail-info>
				    <totvs-page-detail-info class="col-lg-10 col-md-10 col-sm-10 col-xs-12"
				                            title="{{ 'l-considers-qty-set' | i18n }}"
				                            value="{{controller.traduzLog(controller.model.considersConfirmQuantity)}}">
				    </totvs-page-detail-info> 
 						    <totvs-page-detail-info class="col-lg-2 col-md-2 col-sm-2 col-xs-12"

				    </totvs-page-detail-info> 
 						    <totvs-page-detail-info class="col-lg-10 col-md-10 col-sm-10 col-xs-12"
				                            title="{{ 'l-active-plan' | i18n }}"

				    </totvs-page-detail-info>

				                            title="{{ 'l-plans-horizon' | i18n }}"

				    </totvs-page-detail-info>  
					<totvs-page-detail-info class="col-lg-10 col-md-10 col-sm-10 col-xs-12"
				                            title="{{ 'l-considers-multi-sites' | i18n }}"
				                            value="{{controller.traduzLog(controller.model.isMultiSites)}}">
				    </totvs-page-detail-info>       
					<totvs-page-detail-info class="col-lg-8 col-md-8 col-sm-8 col-xs-12"
				                            title="{{ 'l-purchased-demand' | i18n }}"
				                            value="{{controller.getRepressionDemandLegend(controller.model.repressionDemandPurch)}}">

					<totvs-page-detail-info class="col-lg-8 col-md-8 col-sm-8 col-xs-12"

				                            value="{{controller.getRepressionDemandLegend(controller.model.repressionDemandMade)}}">
				    </totvs-page-detail-info>           
				</totvs-page-detail>
   			</accordion-group>
			<accordion-group is-open="status.open" >
				<accordion-heading>
					{{'l-purchased-manufactured' | i18n }}<i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>

							    </td>

						    <tr>
								<td class="col-lg-2 col-md-2 col-sm-2 col-xs-12">
