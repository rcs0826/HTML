<totvs-modal-header>
	{{ controller.editMode === true ? controller.model.nom_pag : 'btn-new-page' | i18n : [] : 'dts/crm' }}
</totvs-modal-header>

<totvs-modal-body>

	<fieldset class="row">

		<field type="input"
			   class="col-xs-12"
			   ng-model="controller.model.nom_pag"
			   maxlength="50"
			   required
			   placeholder="{{ 'l-description' | i18n: []: 'dts/crm' }}"
			   canclean="undefined">
			<label>{{ 'l-description' | i18n : [] : 'dts/crm' }}</label>
		</field>

	</fieldset>
</totvs-modal-body>

<totvs-modal-footer>
	<button class="btn btn-default"
			ng-click="controller.close()">
		{{ 'btn-cancel' | i18n }}
	</button>
	<button class="btn btn-default"
			ng-click="controller.save(true)"
			ng-if="controller.editMode === false;">
		{{ 'btn-save-new' | i18n: []: 'dts/crm' }}
	</button>
	<button class="btn btn-primary"
			ng-click="controller.save()">
		{{ 'btn-save' | i18n: []: 'dts/crm' }}
	</button>
</totvs-modal-footer>
