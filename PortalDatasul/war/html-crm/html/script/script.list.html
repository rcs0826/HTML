<totvs-page type="list">
 
	<totvs-page-navbar>

		<totvs-page-breadcrumb>
			<breadcrumb>CRM</breadcrumb>
			<breadcrumb>{{'nav-script' | i18n: []: 'dts/crm'}}</breadcrumb>
		</totvs-page-breadcrumb>

		<totvs-page-header>

			<totvs-page-header-title
				title="{{'nav-script' | i18n: []: 'dts/crm'}}"
				total="{{scriptController.listOfScriptCount}}"
				settings="scriptController.userSettings()">
			</totvs-page-header-title>

			<div ng-include="'/dts/crm/html/script/script.list.header.html'"></div>

		</totvs-page-header>

	</totvs-page-navbar>

	<div ng-include="'/dts/crm/html/script/script.list.content.html'"></div>

</totvs-page>
