<totvs-page type="list">

	<totvs-page-navbar>

		<totvs-page-breadcrumb>
			<breadcrumb>CRM</breadcrumb>
			<breadcrumb>{{'nav-prfv' | i18n: []: 'dts/crm'}}</breadcrumb>
		</totvs-page-breadcrumb>

		<totvs-page-header>

			<totvs-page-header-title
				title="{{'nav-prfv' | i18n: []: 'dts/crm'}}"
				total="{{controllerRangePrfvList.listOfRangePrfvCount}}"
				settings="controllerRangePrfvList.userSettings();">
			</totvs-page-header-title>

			<totvs-lodash-template src="/dts/crm/html/prfv/range-prfv.list.header.html"
					   template-data="controllerRangePrfvList.accessRestriction"/>

		</totvs-page-header>

	</totvs-page-navbar>

	<totvs-page-content>

		<totvs-lodash-template src="/dts/crm/html/prfv/range-prfv.list.content.html"
				   template-data="controllerRangePrfvList.accessRestriction"/>

	</totvs-page-content>

</totvs-page>
