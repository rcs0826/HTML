<totvs-modal-header>
	{{ (controller.model.num_id > 0 ? controller.model.nom_restdo : ('btn-new-result' | i18n: []: 'dts/crm' )) }}
</totvs-modal-header>

<totvs-modal-body>

	<fieldset class="row">

		<field type="select"
			   class="col-xs-11 col-sm-5 col-md-5"
			   canclean="undefined"
			   ng-required="true"
			   ng-model="controller.model.ttResultado"
			   ng-disabled="controller.editMode">

			<label>{{ 'l-result' | i18n: []: 'dts/crm' }}</label>

			<include>
				<ui-select-match placeholder="{{ 'l-result' | i18n: []: 'dts/crm' }}">
					{{ $select.selected.nom_restdo }}
				</ui-select-match>
				<ui-select-choices repeat="result in controller.results | filter: $select.search track by $index">
					<span ng-bind-html="result.nom_restdo | highlight: $select.search"></span>
				</ui-select-choices>
			</include>
		</field>

		<div class="col-xs-1 col-sm-1 col-md-1 crm-field-extra-button">
			<button class="btn btn-default"
					ng-click="controller.addResult();"
					ng-disabled="controller.editMode">
				<span class="glyphicon glyphicon-plus"></span>
			</button>
		</div>

		<field type="checkbox"
			   class="col-xs-4 col-md-2"
			   ng-model="controller.model.log_restdo_default">
			<label>{{ 'l-default' | i18n: []: 'dts/crm' }}</label>
		</field>

		<field type="checkbox"
			   class="col-xs-4 col-md-2"
			   ng-model="controller.model.log_acumul_restdo">
			<label>{{ 'l-accumulate-result' | i18n: []: 'dts/crm' }}</label>
		</field>

		<field type="checkbox"
			   class="col-xs-4 col-md-2"
			   ng-model="controller.model.log_finaliza">
			<label>{{ 'l-finished' | i18n: []: 'dts/crm' }}</label>
		</field>

	</fieldset>

</totvs-modal-body>

<totvs-modal-footer>
	<button class="btn btn-default" 
			ng-click="controller.close()">
		{{ 'btn-cancel' | i18n: []: 'dts/crm' }}
	</button>
	<button class="btn btn-default" 
			ng-click="controller.save(true)"
			ng-if="controller.editMode === false;">
		{{ 'btn-save-new' | i18n: []: 'dts/crm' }}
	</button>
	<button class="btn btn-primary" 
			ng-click="controller.save()">
		{{ 'btn-save' | i18n: []: 'dts/crm' }}
	</button>
</totvs-modal-footer>
