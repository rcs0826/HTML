<totvs-modal-header>
	{{ 'nav-media' | i18n: []: 'dts/crm' }} ({{ controller.items.length || 0 }})
</totvs-modal-header>

<totvs-modal-body>

	<div class="row">

		<field type="input"
			   class="col-xs-11 col-sm-11 col-md-11"
			   ng-model="controller.search"
			   placeholder="{{ 'l-filter' | i18n: []: 'dts/crm' }}"
			   canclean="undefined"
			   focus>
		</field>

		<div class="col-xs-1 col-sm-1 col-md-1"
			 style="padding-left: 0; margin-top: 5px;">
			<button class="btn btn-default"
					ng-click="controller.add();">
				<span class="glyphicon glyphicon-plus"></span>
			</button>
		</div>

	</div>

	<br/>

	<div class="row">

		<totvs-page-alert type="info"
						  message="{{ 'msg-not-found-media' | i18n: []: 'dts/crm' }}"
						  ng-if="controller.items.length <= 0">
		</totvs-page-alert>

		<div class="table-content"
			 style="height: 350px; overflow-y: scroll;"
			 ng-if="controller.items.length > 0">

			<div class="table-responsive">

				<table class="table table-condensed">
					<colgroup><col span="2" style="position: absolute;"></colgroup>
					<thead>
						<tr>
							<th class="col-xs-1">&nbsp;</th>
							<th class="col-xs-11">{{ 'l-name' | i18n: []: 'dts/crm' }}</th>
						</tr>
					</thead>
					<tbody>
						<tr class="clickable"
							ng-repeat="item in controller.items | filter: controller.search"
							ng-click="item.$selected = !item.$selected;">
							<td>
								<input type="checkbox"
									   ng-value="{{ $index }}"
									   ng-model="item.$selected"
									   bsswitch>
							</td>
							<td>{{ item.nom_mid_relacto }}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

	</div>

</totvs-modal-body>

<totvs-modal-footer>

	<button class="btn btn-default"
			ng-click="controller.cancel()"
			ng-if="controller.items.length > 0">
		{{ 'btn-cancel' | i18n: []: 'dts/crm' }}
	</button>

	<button class="btn btn-primary"
			ng-click="controller.select()"
			ng-if="controller.items.length > 0">
		{{ 'btn-select' | i18n: []: 'dts/crm' }}
	</button>

	<button class="btn btn-primary"
			ng-click="controller.cancel()"
			ng-if="controller.items.length <= 0">
		{{ 'btn-ok' | i18n: []: 'dts/crm' }}
	</button>

</totvs-modal-footer>
