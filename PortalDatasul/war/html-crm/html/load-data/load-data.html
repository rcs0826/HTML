<totvs-page type="list">

		<totvs-page-navbar>

			<totvs-page-breadcrumb>
				<breadcrumb>CRM</breadcrumb>
				<breadcrumb>{{'nav-load-data' | i18n: []: 'dts/crm'}}</breadcrumb>
			</totvs-page-breadcrumb>

			<totvs-page-header>

				<totvs-page-header-title
					title="{{'nav-load-data' | i18n: []: 'dts/crm'}}">
				</totvs-page-header-title>

			</totvs-page-header>

		</totvs-page-navbar>

		<totvs-page-content>
			<div class="row">
				<div class="col-xs-12">
					<div class="col-xs-12">
						<br>
						<br>
						<fieldset class="row">
							<totvs-tabset>
								<totvs-tab heading="{{ 'l-system-name' | i18n: []: 'dts/crm' }}">
									<div ng-include="'/dts/crm/html/load-data/load-data-crm-tab.html'"></div>
								</totvs-tab>

								<totvs-tab heading="{{ 'l-erp' | i18n: []: 'dts/crm' }}">
									<div ng-include="'/dts/crm/html/load-data/load-data-erp-tab.html'"></div>
								</totvs-tab>

							</totvs-tabset>
						</fieldset>
					</div>
				</div>
			</div>
			<br>
		</totvs-page-content>

	</totvs-page>
