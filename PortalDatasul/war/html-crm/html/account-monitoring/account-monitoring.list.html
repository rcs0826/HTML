<totvs-page type="list">

	<totvs-page-navbar>

		<totvs-page-breadcrumb>
			<breadcrumb>CRM</breadcrumb>
			<breadcrumb>{{ 'nav-account-monitoring' | i18n: []: 'dts/crm' }}</breadcrumb>
		</totvs-page-breadcrumb>

		<totvs-page-header>

			<totvs-page-header-title title="{{ 'nav-account-monitoring' | i18n: []: 'dts/crm' }}"
									 total="{{ controller.listOfAccountMonitoringCount }}"
									 settings="controller.userSettings();">
			</totvs-page-header-title>

			<totvs-page-header-operation>

				<totvs-page-header-operation-action>
					<action icon="glyphicon-plus"
							ng-click="controller.addEdit();">
						{{ 'btn-new-account-monitoring' | i18n: []: 'dts/crm' }}
					</action>
				</totvs-page-header-operation-action>

				<totvs-page-header-operation-filter placeholder="{{ 'l-name' | i18n: []: 'dts/crm' }}"
													ng-submit="controller.search()"
													ng-model="controller.quickSearchText">
				</totvs-page-header-operation-filter>

			</totvs-page-header-operation>

			<totvs-page-disclaimers disclaimer-list="controller.disclaimers"
									ng-click="controller.removeDisclaimer"
									ng-if="controller.disclaimers.length > 0">
			</totvs-page-disclaimers>

		</totvs-page-header>

	</totvs-page-navbar>

	<totvs-page-content>

		<totvs-page-alert type="info"
						  message="{{ 'msg-not-found-search' | i18n: []: 'dts/crm' }}"
						  ng-if="controller.listOfAccountMonitoring.length <= 0">
			<br>
			<button type="button"
					class="btn btn-primary"
					ng-click="controller.addEdit();">
				<span class="glyphicon glyphicon-plus"></span>
				&nbsp;&nbsp;{{ 'btn-new-account-monitoring' | i18n: []: 'dts/crm' }}
			</button>
		</totvs-page-alert>

		<totvs-list-item id="item{{ item.num_id }}"
						 ng-repeat="item in controller.listOfAccountMonitoring">

			<totvs-list-item-header>

				<totvs-list-item-title>
					<a href="#/dts/crm/account-monitoring/detail/{{ item.num_id }}">
						{{ item.cod_livre_1}}
					</a>
				</totvs-list-item-title>

				<totvs-list-item-action limit-primary-action="3">

					<action icon="glyphicon glyphicon-play"
							ng-click="controller.execute(item);">
						{{ 'btn-execute' | i18n: []: 'dts/crm' }}
					</action>

					<action icon="glyphicon-pencil"
							ng-click="controller.addEdit(item)">
						{{ 'btn-edit' | i18n: []: 'dts/crm' }}
					</action>

					<action icon="glyphicon-trash"
							ng-click="controller.remove(item)">
						{{ 'btn-remove' | i18n: []: 'dts/crm' }}
					</action>

				</totvs-list-item-action>

			</totvs-list-item-header>

			<totvs-list-item-content>

				<totvs-list-item-info class="col-xs-12 col-sm-6 col-md-3"
					  title="{{ 'l-monitoring-type' | i18n: []: 'dts/crm' }}"
					  value="{{ controller.types[item.num_tip_monitorar  - 1].nom_tipo }}"
					  value-break="false">
				</totvs-list-item-info>

				<totvs-list-item-info class="col-xs-12 col-sm-6 col-md-3"
					  title="{{ 'l-transfer-accounts' | i18n: []: 'dts/crm' }}"
					  value="{{ (item.log_transf_cta === true ? 'l-yes' : 'l-no') | i18n: []: 'dts/crm' }}"
					  value-break="false">
				</totvs-list-item-info>

				<totvs-list-item-info class="col-xs-12 col-sm-6 col-md-3"
					  title="{{ 'l-days-monitoring' | i18n: []: 'dts/crm' }}"
					  value="{{ item.num_dias }}"
					  value-break="false">
				</totvs-list-item-info>

				<totvs-list-item-info class="col-xs-12 col-sm-6 col-md-3"
					  title="{{ 'l-segmentation' | i18n: []: 'dts/crm' }}"
					  value="{{ item.ttSegmentacao.nom_segmtcao_public }}"
					  value-break="false">
				</totvs-list-item-info>

				<totvs-list-item-info class="col-xs-12 col-sm-6 col-md-3"
					  title="{{ 'l-last-execution' | i18n: []: 'dts/crm' }}"
					  value="{{ item.cod_livre_2 | date : ('l-date-format' | i18n: []: 'dts/crm') }}"
					  value-break="false">
				</totvs-list-item-info>

			</totvs-list-item-content>

		</totvs-list-item>

		<totvs-list-pagination ng-click="controller.search(true);"
							   ng-if="controller.listOfAccountMonitoring.length < controller.listOfAccountMonitoringCount && controller.listOfAccountMonitoring.length">
		</totvs-list-pagination>

	</totvs-page-content>

</totvs-page>
