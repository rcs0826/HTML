<totvs-page-tags class="text-left">
	<tag class="crm-account-green">
		{{ 'l-active-status' | i18n : [(!controller.isIntegratedWithGP ? '(ERP)' : '(GP)')]: 'dts/crm' }}
	</tag>
	<tag class="crm-account-red">
		{{ 'l-inactive-status' | i18n: [(!controller.isIntegratedWithGP ? '(ERP)' : '(GP)')]: 'dts/crm' }}
	</tag>
	<tag class="crm-account-yellow">
		{{ 'l-not-integrated' | i18n: [(!controller.isIntegratedWithGP ? '(ERP)' : '(GP)')]: 'dts/crm' }}
	</tag>
</totvs-page-tags>
