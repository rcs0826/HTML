<totvs-modal-header>	{{ 'l-style-selection' | i18n: []: 'dts/crm' }}</totvs-modal-header><totvs-modal-body>	<% if ((!data["l-filter"] || data["l-filter"].log_visivel === true)) { %>	<div class="row"		 ng-if="controller.listOfStyles.length > 0"		 ng-animate="'animate-if'">		<field type="input"			   class="col-md-12"			   ng-model="controller.search"			   placeholder="{{ 'l-filter' | i18n: []: 'dts/crm' }}"			   canclean="undefined">		</field>	</div>	<br>	<% } %>	<div class="row">		<totvs-page-alert			ng-if="controller.listOfStyles.length <= 0"			ng-animate="'animate-if'"			type="info"			message="{{ 'msg-not-found-style' | i18n: []: 'dts/crm' }}">		</totvs-page-alert>		<div class="table-content"			 ng-if="controller.listOfStyles.length > 0"			 ng-animate="'animate-if'">			<div class="table-responsive">				<table class="table table-condensed">					<colgroup><col span="2" style="position: absolute"></colgroup>					<thead>						<tr>							<th class="col-xs-1">&nbsp;</th>							<th class="col-xs-5">{{ 'l-group' | i18n: []: 'dts/crm' }}</th>							<th class="col-xs-6">{{ 'l-style' | i18n: []: 'dts/crm' }}</th>						</tr>					</thead>					<tbody>						<tr class="clickable"							ng-repeat="style in controller.listOfStyles | filter: controller.search"							ng-click="style.$selected = !style.$selected;">						<td>							<input type="checkbox"								   ng-value="{{$index}}"								   ng-model="style.$selected"								   bsswitch>						</td>						<td>{{ style.nom_grp_estil }}</td>						<td>{{ style.nom_estilo }}</td>					</tr></tbody>				</table>			</div>		</div>	</div></totvs-modal-body><totvs-modal-footer>	<button class="btn btn-default"			ng-click="controller.cancel()"			ng-if="controller.listOfStyles.length > 0"			ng-animate="'animate-if'">		{{ 'btn-cancel' | i18n: []: 'dts/crm' }}	</button>	<button class="btn btn-primary"			ng-click="controller.select()"			ng-if="controller.listOfStyles.length > 0"			ng-animate="'animate-if'">		{{ 'btn-select' | i18n: []: 'dts/crm' }}	</button>	<button class="btn btn-primary"			ng-click="controller.cancel()"			ng-if="controller.listOfStyles.length <= 0"			ng-animate="'animate-if'">		{{ 'btn-ok' | i18n: []: 'dts/crm' }}	</button></totvs-modal-footer>
