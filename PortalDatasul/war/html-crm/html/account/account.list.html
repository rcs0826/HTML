<totvs-page type="list">

	<totvs-page-navbar>

		<totvs-page-breadcrumb>
			<breadcrumb>CRM</breadcrumb>
			<breadcrumb>{{'nav-account' | i18n: []: 'dts/crm'}}</breadcrumb>
		</totvs-page-breadcrumb>

		<totvs-page-header>

			<totvs-page-header-title
				title="{{'nav-account' | i18n: []: 'dts/crm'}}"
				total="{{controller.listOfAccountsCount | countPerPage : 50 : controller.lastAccountsLength}}"
				settings="controller.userSettings();">
			</totvs-page-header-title>

			<totvs-lodash-template src="/dts/crm/html/account/account.list.header.html"
								   template-data="controller.accessRestriction"></totvs-lodash-template>

		</totvs-page-header>

	</totvs-page-navbar>

	<totvs-page-content>

		  <totvs-lodash-template src="/dts/crm/html/account/account.list.content.html"
								 template-data="controller.accessRestriction"></totvs-lodash-template>

	</totvs-page-content>

</totvs-page>
