<totvs-modal-header>
	{{ 'l-search-advanced' | i18n: []: 'dts/crm' }}
</totvs-modal-header>

<totvs-modal-body>

	<fieldset class="row">

		<field type="date"
			class="col-xs-6"
			ng-model="controller.model.dat_emis_docto"
			canclean="undefined"
			placeholder="{{ 'l-date-emission' | i18n: []: 'dts/crm' }}">
			<label>{{ 'l-date-emission' | i18n: []: 'dts/crm' }}</label>
		</field>

		<field type="date"
			class="col-xs-6"
			ng-model="controller.model.dat_vencto_tit_acr"
			canclean="undefined"
			placeholder="{{ 'l-date-vencto' | i18n: []: 'dts/crm' }}">
			<label>{{ 'l-date-vencto' | i18n: []: 'dts/crm' }}</label>
		</field>

	</fieldset>
</totvs-modal-body>

<totvs-modal-footer>
	<button class="btn btn-default" ng-click="controller.cancel()">{{ 'btn-cancel' | i18n: []: 'dts/crm' }}</button>
	<button class="btn btn-primary" ng-click="controller.apply()">{{ 'btn-apply' | i18n: []: 'dts/crm' }}</button>
</totvs-modal-footer>
