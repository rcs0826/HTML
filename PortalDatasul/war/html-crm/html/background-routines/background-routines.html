<totvs-page type="list">

	<totvs-page-navbar>

		<totvs-page-breadcrumb>
			<breadcrumb>CRM</breadcrumb>
			<breadcrumb>{{ 'l-background-routines' | i18n: []: 'dts/crm' }}</breadcrumb>
		</totvs-page-breadcrumb>

		<totvs-page-header>

			<totvs-page-header-title
				title="{{ 'l-background-routines' | i18n: []: 'dts/crm' }}">
			</totvs-page-header-title>

		</totvs-page-header>

	</totvs-page-navbar>

	<totvs-page-content>

		<totvs-page-detail ng-show="controller.model">

			<div class="col-xs-12 no-gutter">

				<totvs-tabset class="no-border">
					<tabset>
						<totvs-tab heading="{{ 'l-birthday-person' | i18n: []: 'dts/crm' }}"
								   ng-controller="birthday-person.control as controllerBirthdayPerson">
							<div ng-include="'/dts/crm/html/background-routines/birthday-person-crm/birthday-person-crm-tab.html'"></div>
						</totvs-tab>

						<totvs-tab heading="{{ 'l-supplementary-account-data' | i18n: []: 'dts/crm' }}"
								   ng-controller="supplementary-account-data.control as controllerSupAccData">
							<div ng-include="'/dts/crm/html/background-routines/supplementary-account-data/supplementary-account-data.html'"></div>
						</totvs-tab>

						<totvs-tab heading="{{ 'l-account-status' | i18n: []: 'dts/crm' }}"
								   ng-controller="account-status.control as controllerAccountStatus">
							<div ng-include="'/dts/crm/html/background-routines/account-status/account-status.html'"></div>
						</totvs-tab>

						<totvs-tab heading="{{ 'l-monitor-account-movement' | i18n: []: 'dts/crm' }}"
								   ng-controller="monitor-account-movement.control as controllerMonitorAccMov">
							<div ng-include="'/dts/crm/html/background-routines/monitor-account-movement/monitor-account-movement.html'"></div>
						</totvs-tab>
                        
                        <totvs-tab heading="{{ 'l-campaign-action-trans-class' | i18n: []: 'dts/crm' }}"
								   ng-controller="class-transition-rpw.control as controllerClassTrans">
							<div ng-include="'/dts/crm/html/background-routines/class-transition/class-transition.html'"></div>
						</totvs-tab>
                        
					</tabset>
				</totvs-tabset>

			</div>

		</totvs-page-detail>

	</totvs-page-content>

</totvs-page>
