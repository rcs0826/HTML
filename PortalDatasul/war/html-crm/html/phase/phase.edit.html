<totvs-modal-header>
	{{ (controller.model.num_id > 0 ? controller.model.des_fase : ('btn-new-phase' | i18n: []: 'dts/crm' )) }}
</totvs-modal-header>

<totvs-modal-body>

	<fieldset class="row">

		<field type="input"
			   class="col-md-6"
			   ng-required="true"
			   ng-model="controller.model.des_fase"
			   canclean="undefined"
			   placeholder="{{ 'l-name' | i18n: []: 'dts/crm' }}"
			   focus>
			<label>{{ 'l-name' | i18n: []: 'dts/crm' }}</label>
		</field>

		<field type="checkbox"
			   class="col-xs-4 col-sm-2"
			   ng-model="controller.model.log_livre_1"
			   label="{{ 'l-quotation' | i18n: []: 'dts/crm' }}">
		</field>

		<field type="checkbox"
			   class="col-xs-4 col-sm-2"
			   ng-model="controller.model.log_fechto_fase"
			   label="{{ 'l-closed' | i18n: []: 'dts/crm' }}">
		</field>

		<field type="checkbox"
			   class="col-xs-4 col-sm-2"
			   ng-model="controller.model.log_fase_perdido"
			   label="{{ 'l-lost' | i18n: []: 'dts/crm' }}">
		</field>

	</fieldset>

</totvs-modal-body>

<totvs-modal-footer>
	<button class="btn btn-default" 
			ng-click="controller.close()">
		{{ 'btn-cancel' | i18n: []: 'dts/crm' }}
	</button>
	<button class="btn btn-default" 
			ng-click="controller.save(true)"
			ng-if="controller.editMode === false;">
		{{ 'btn-save-new' | i18n: []: 'dts/crm' }}
	</button>
	<button class="btn btn-primary" 
			ng-click="controller.save()">
		{{ 'btn-save' | i18n: []: 'dts/crm' }}
	</button>
</totvs-modal-footer>
