<div class="ng-pristine ng-untouched ng-valid ng-scope ng-isolate-scope"
	 placeholder="{{ controller.quickSearchLabel | i18n: []: 'dts/crm' }}">
	<div class="col-xs-12">
		<div class="filters">
			<div class="search-field ng-scope">
				<form class="ng-pristine ng-valid">
					<div class="input-group pull-left">
						<input type="text"
							   class="form-control ng-pristine ng-valid ng-scope ng-touched"
							   ng-model="controller.quickSearchText"
							   placeholder="{{ controller.quickSearchLabel | i18n: []: 'dts/crm' }}">
						<span class="input-group-btn">
							<button class="btn btn-default ng-scope"
									type="button"
									ng-click="controller.oncCleanQuickSearch()">
								<span class="glyphicon glyphicon-remove"></span>
							</button>
							<button class="btn btn-default" type="submit">
								<span class="glyphicon glyphicon-filter" aria-hidden="true"></span>
							</button>
						</span>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
