<totvs-modal-header>
	{{ 'l-parameters' | i18n: []: 'dts/crm' }} {{'l-summary-account-birthday' | i18n : [] : 'dts/crm/' }}
</totvs-modal-header>

<totvs-modal-body>
	<fieldset class="row">

		<field type="select"
			   required
			   class="col-xs-12 col-md-6"
			   ng-model="controller.model.ttPeriodType">
			<label>{{ 'l-display-type' | i18n: []: 'dts/crm' }}</label>
			<include>
				<ui-select-match placeholder="{{ 'l-display-type' | i18n: []: 'dts/crm' }}">
					{{ $select.selected.name }}
				</ui-select-match>
				<ui-select-choices repeat="item in controller.listOfPeriod | filter: $select.search track by $index">
					<span data-ng-bind-html="item.name | highlight: $select.search"></span>
				</ui-select-choices>
			</include>
			<validator key="required">{{ 'l-required' | i18n: []: 'dts/crm' }}</validator>
		</field>

		<totvs-field class="col-xs-12"
			 totvs-multi-select
			 label="{{ 'l-type-account' | i18n: []: 'dts/crm' }}"
			 t-highlight-first="true"
			 t-filter="contains"
			 ng-model="controller.model.idi_tip_cta"
			 t-multi-id="num_id"
			 t-multi-description="nom_tipo"
			 t-data="controller.accountTypes">
		</totvs-field>

		<totvs-field class="col-xs-12"
			 totvs-multi-select
			 label="{{ 'l-user-responsible' | i18n: []: 'dts/crm' }}"
			 t-highlight-first="true"
			 t-filter="contains"
			 ng-model="controller.model.ttResponsible"
			 t-multi-id="num_id"
			 t-multi-description="nom_usuar"
			 t-data="controller.listOfResponsible">
		</totvs-field>

	</fieldset>
</totvs-modal-body>

<totvs-modal-footer>
	<button class="btn btn-primary" ng-click="controller.apply(true)">{{ 'btn-apply' | i18n: []: 'dts/crm' }}</button>
	<button class="btn btn-default" ng-click="controller.cancel()">{{ 'btn-cancel' | i18n: []: 'dts/crm' }}</button>
</totvs-modal-footer>
