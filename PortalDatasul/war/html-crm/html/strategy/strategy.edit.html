<totvs-modal-header>
	{{ (controller.model.num_id > 0 ? controller.model.des_estrateg_vda : ('btn-new-strategy' | i18n: []: 'dts/crm' )) }}
</totvs-modal-header>

<totvs-modal-body>

	<fieldset class="row">

		<field type="input"
			   class="col-md-12"
			   ng-required="true"
			   ng-model="controller.model.des_estrateg_vda"
			   canclean="undefined"
			   placeholder="{{ 'l-name' | i18n: []: 'dts/crm' }}"
			   focus>
			<label>{{ 'l-name' | i18n: []: 'dts/crm' }}</label>
		</field>

		<field type="daterange"
			   class="col-md-6"
			   ng-required="true"
			   ng-model="controller.model.initialDate"
			   start-date="controller.model.dateTimeBase"
			   start-placeholder="{{ 'l-start' | i18n: []: 'dts/crm' }}"
			   end-placeholder="{{ 'l-end' | i18n: []: 'dts/crm' }}">
			<label>{{ 'l-date' | i18n: []: 'dts/crm' }}</label>
		</field>

		<field type="checkbox"
			   class="col-sm-6"
			   ng-model="controller.model.log_inclui_acao"
			   label="{{ 'l-register-action' | i18n: []: 'dts/crm' }}">
		</field>

	</fieldset>

</totvs-modal-body>

<totvs-modal-footer>
	<button class="btn btn-default" ng-click="controller.cancel()">{{ 'btn-cancel' | i18n: []: 'dts/crm' }}</button>
	<button class="btn btn-primary" ng-click="controller.save()">{{ 'btn-save' | i18n: []: 'dts/crm' }}</button>
</totvs-modal-footer>
