<totvs-page type="edit">

	<totvs-page-navbar>

		<totvs-page-breadcrumb>
			<breadcrumb>CRM</breadcrumb>
			<breadcrumb link="#/dts/crm/register-batch-action/">{{ 'l-register-batch-action' | i18n: []: 'dts/crm' }}</breadcrumb>
		</totvs-page-breadcrumb>

		<totvs-page-header>

			<totvs-page-header-title title="{{ 'btn-new-history' | i18n: []: 'dts/crm' }}"></totvs-page-header-title>

			<totvs-page-header-operation>
				<totvs-page-header-operation-action hide-edit="true"
													hide-remove="true"
													hide-save-new="true"
													on-save="controller.save"
													on-cancel="controller.cancel">
				</totvs-page-header-operation-action>
			</totvs-page-header-operation>

		</totvs-page-header>

	</totvs-page-navbar>

	<totvs-page-content>


        <totvs-lodash-template src="/dts/crm/html/register-batch-action/register-batch-action.edit.content.html" 
                               template-data="controller.accessRestriction"/>
		
	</totvs-page-content>

</totvs-page>
