<totvs-modal-header>
	{{ (controller.model.num_id > 0 ? controller.model.nom_relat : ('btn-new-report' | i18n: []: 'dts/crm' )) }}
</totvs-modal-header>

<totvs-modal-body>

	<fieldset class="row">

		<field type="input"
			   class="col-md-12"
			   maxlength="50"
			   canclean="undefined"
			   ng-model="controller.model.nom_relat"
			   required>
			<label>{{ 'l-name' | i18n: []: 'dts/crm' }}</label>
			<validator key="required">{{ 'l-required' | i18n: []: 'dts/crm' }}</validator>
		</field>

		<field type="input"
			   class="col-md-6"
			   maxlength="50"
			   canclean="undefined"
			   ng-model="controller.model.nom_arq_relat"
			   required>
			<label>{{ 'l-file' | i18n: []: 'dts/crm' }}</label>
			<validator key="required">{{ 'l-required' | i18n: []: 'dts/crm' }}</validator>
		</field>

		<field type="select"
			   class="col-md-6"
			   ng-model="controller.model.ttCRMModule"
			   canclean="undefined"
			   required>
			<label>{{ 'l-module' | i18n: []: 'dts/crm' }}</label>
			<include>
				<ui-select-match placeholder="{{ 'l-module' | i18n: []: 'dts/crm' }}">{{ $select.selected.nom_modul_crm }}</ui-select-match>
				<ui-select-choices repeat="module in controller.modules | filter: $select.search track by $index">
					<span ng-bind-html="module.nom_modul_crm | highlight: $select.search"></span>
				</ui-select-choices>
			</include>
			<validator key="required">{{ 'l-required' | i18n: []: 'dts/crm' }}</validator>
		</field>

		<field type="checkbox"
			   class="col-xs-12 col-sm-6"
			   ng-model="controller.model.log_hier_time"
			   label="{{ 'l-hierarchy' | i18n: []: 'dts/crm' }}">
		</field>

	</fieldset>

</totvs-modal-body>

<totvs-modal-footer>
	<button class="btn btn-default" ng-click="controller.cancel()">{{ 'btn-cancel' | i18n: []: 'dts/crm' }}</button>
	<button class="btn btn-primary" ng-click="controller.save()">{{ 'btn-save' | i18n: []: 'dts/crm' }}</button>
</totvs-modal-footer>
