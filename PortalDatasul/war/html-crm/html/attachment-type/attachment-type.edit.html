<totvs-modal-header>
	{{ (controller.model.num_id > 0 ? controller.model.nom_tip_anexo : ('btn-new-attachment-type' | i18n: []: 'dts/crm' )) }}
</totvs-modal-header>

<totvs-modal-body>

	<fieldset class="row">

		<field type="input"
			   ng-required="true"
			   ng-model="controller.model.nom_tip_anexo"
			   canclean="undefined"
			   maxlength="150"
			   placeholder="{{ 'l-name' | i18n: []: 'dts/crm' }}"
			   focus>
			<label>{{ 'l-name' | i18n: []: 'dts/crm' }}</label>
		</field>

	</fieldset>

</totvs-modal-body>

<totvs-modal-footer>
	<button class="btn btn-default"
			ng-click="controller.close()">
		{{ 'btn-cancel' | i18n: []: 'dts/crm' }}
	</button>
	<button class="btn btn-default"
			ng-click="controller.save(true)"
			ng-if="controller.editMode === false;">
		{{ 'btn-save-new' | i18n: []: 'dts/crm' }}
	</button>
	<button class="btn btn-primary"
			ng-click="controller.save()">
		{{ 'btn-save' | i18n: []: 'dts/crm' }}
	</button>
</totvs-modal-footer>
