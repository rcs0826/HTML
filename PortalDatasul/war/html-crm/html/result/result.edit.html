<totvs-modal-header>
	{{ (controller.model.num_id > 0 ? controller.model.nom_restdo : ('btn-new-result' | i18n: []: 'dts/crm' )) }}
</totvs-modal-header>

<totvs-modal-body>

	<fieldset class="row">

		<field type="input"
			   class="col-md-12"
			   ng-required="true"
			   ng-model="controller.model.nom_restdo"
			   canclean="undefined"
			   placeholder="{{ 'l-name' | i18n: []: 'dts/crm' }}"
			   focus>
			<label>{{ 'l-name' | i18n: []: 'dts/crm' }}</label>
		</field>

		<!--field type="textarea"
			   class="col-md-12"
			   maxlength="1000"
			   ng-model="controller.model.dsl_proced">
			<label>{{ 'l-procedure' | i18n: []: 'dts/crm' }}</label>
		</field-->

	</fieldset>

</totvs-modal-body>

<totvs-modal-footer>
	<button class="btn btn-default" 
			ng-click="controller.close()">
		{{ 'btn-cancel' | i18n: []: 'dts/crm' }}
	</button>
	<button class="btn btn-default" 
			ng-click="controller.save(true)"
			ng-if="controller.editMode === false;">
		{{ 'btn-save-new' | i18n: []: 'dts/crm' }}
	</button>
	<button class="btn btn-primary" 
			ng-click="controller.save()">
		{{ 'btn-save' | i18n: []: 'dts/crm' }}
	</button>
</totvs-modal-footer>
