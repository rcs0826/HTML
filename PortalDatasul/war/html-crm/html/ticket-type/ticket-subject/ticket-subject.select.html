<totvs-modal-header>
	{{ 'l-subject-selection' | i18n }}
</totvs-modal-header>

<totvs-modal-body>

	<div class="row">

		<field type="input"
			   class="col-md-12"
			   ng-model="controller.search"
			   placeholder="{{ 'l-filter' | i18n }}"
			   canclean>
		</field>

	</div>

	<br/>

	<div class="row">

		<totvs-page-alert
			ng-if="controller.listOfTicketSubject.length <= 0"
			ng-animate="'animate-if'"
			type="info"
			message="{{ 'msg-not-found-subject' | i18n }}">
		</totvs-page-alert>

		<div class="table-content"
			 ng-if="controller.listOfTicketSubject.length > 0"
			 ng-animate="'animate-if'">

			<div class="table-responsive">

				<table class="table table-condensed">
					<colgroup><col span="2" tag="position: absolute"></colgroup>
					<thead>
						<tr>
							<th class="col-xs-1">&nbsp;</th>
							<th class="col-xs-11">{{ 'l-description' | i18n }}</th>
						</tr>
					</thead>
					<tbody>
						<tr class="clickable"
							ng-repeat="ticketSubject in controller.listOfTicketSubject | filter: controller.search"
							ng-click="ticketSubject.$selected = !ticketSubject.$selected;">
						<td>
							<input type="checkbox"
								   ng-value="{{$index}}"
								   ng-model="ticketSubject.$selected"
								   bsswitch>
						</td>
						<td>{{ ticketSubject.nom_assunto_ocor }} {{ ticketSubject.log_suspenso ? ( '( ' + ('l-suspended' | i18n) + ')' ) : ('') }}</td>
					</tr></tbody>
				</table>
			</div>
		</div>

	</div>

</totvs-modal-body>

<totvs-modal-footer>

	<button class="btn btn-default"
			ng-click="controller.cancel()"
			ng-if="controller.listOfTicketSubject.length > 0"
			ng-animate="'animate-if'">
		{{ 'btn-cancel' | i18n }}
	</button>

	<button class="btn btn-primary"
			ng-click="controller.select()"
			ng-if="controller.listOfTicketSubject.length > 0"
			ng-animate="'animate-if'">
		{{ 'btn-select' | i18n }}
	</button>

	<button class="btn btn-primary"
			ng-click="controller.cancel()"
			ng-if="controller.listOfTicketSubject.length <= 0"
			ng-animate="'animate-if'">
		{{ 'btn-ok' | i18n }}
	</button>

</totvs-modal-footer>
