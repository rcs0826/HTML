<totvs-page-child type="list">

	<totvs-page-content class="crm-tab">

		<div class="row">

			<totvs-page-header>
				<totvs-page-header-operation>

					<totvs-page-header-operation-action>
						<action icon="glyphicon-plus"
								ng-click="levelResourceController.addEditLevelResource();">
							{{ 'btn-add' | i18n: []: 'dts/crm' }}
						</action>
					</totvs-page-header-operation-action>

					<totvs-page-header-operation-filter
						placeholder="{{ 'l-name' | i18n: []: 'dts/crm' }}"
						ng-submit="levelResourceController.search(false)"
						ng-model="levelResourceController.quickSearchText">
					</totvs-page-header-operation-filter>

				</totvs-page-header-operation>
			</totvs-page-header>
		</div>

		<totvs-divider></totvs-divider>

		<totvs-page-alert type="info"
						  message="{{ 'msg-not-found' | i18n: []: 'dts/crm' }}"
						  ng-if="!levelResourceController.ttNivelRecurso || levelResourceController.ttNivelRecurso.length <= 0">
			<br>
			<button type="button"
					class="btn btn-primary"
					ng-click="levelResourceController.addEditLevelResource();">
				<span class="glyphicon glyphicon-plus"></span>
				<span class="hidden-xs">{{ 'btn-add' | i18n: []: 'dts/crm' }}</span>
			</button>
		</totvs-page-alert>
		
        <div class="crm-tab"
			 ng-if="levelResourceController.ttNivelRecurso.length > 0">

			<div class="row crm-tab-item header hidden-xs">
				<strong>
					<div class="col-xs-6 col-sm-6">
						{{ 'l-name' | i18n: []: 'dts/crm' }}
					</div>
					<div class="col-sm-4">
						{{ 'l-total-response' | i18n: []: 'dts/crm' }} 
					</div>
				</strong>
			</div>
            
			<div class="row crm-tab-item"
				 ng-repeat="resource in levelResourceController.ttNivelRecurso">

				<div class="hidden-xs col-sm-6 overflow-ellipsis">
					{{ resource.nom_niv_recur }}
				</div>

				<div class="hidden-xs col-sm-4 overflow-ellipsis">
					{{ resource.val_respos | number : 2 }}
				</div>

				<div class="col-xs-2 col-sm-2 text-right">
                    <a class="clickable"
                        ng-click="levelResourceController.addEditLevelResource(resource);">
						<span class="visible-xs-inline glyphicon glyphicon-trash"></span>
						<span class="hidden-xs">{{ 'btn-edit' | i18n: []: 'dts/crm' }}</span>
					</a>
                    &nbsp;&nbsp;
					<a class="clickable"
					   ng-click="levelResourceController.removeResourceLevel(resource, $index);">
						<span class="visible-xs-inline glyphicon glyphicon-trash"></span>
						<span class="hidden-xs">{{ 'btn-remove' | i18n: []: 'dts/crm' }}</span>
					</a>
                </div>
			</div>
		</div>

	</totvs-page-content>

</totvs-page-child>
