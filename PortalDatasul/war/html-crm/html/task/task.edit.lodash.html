<totvs-modal-header>
	{{ (controller.model.num_id > 0 ? (controller.model.num_id + ' - ' + controller.model.ttAcao.nom_acao) : ('btn-new-task' | i18n: []: 'dts/crm' )) }}
</totvs-modal-header>

<totvs-modal-body>

	<totvs-lodash-template src="/dts/crm/html/task/task.edit.content.lodash.html"
						   template-data="controller.accessRestriction"/>

</totvs-modal-body>

<totvs-modal-footer>
	<button class="btn btn-default" ng-click="controller.cancel()">{{ 'btn-cancel' | i18n: []: 'dts/crm' }}</button>
	<button class="btn btn-primary" ng-click="controller.save()">{{ 'btn-save' | i18n: []: 'dts/crm' }}</button>
</totvs-modal-footer>
