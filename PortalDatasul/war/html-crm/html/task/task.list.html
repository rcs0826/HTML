<totvs-page type="list">

	<totvs-page-navbar>

		<totvs-page-breadcrumb>
			<breadcrumb>CRM</breadcrumb>
			<breadcrumb>{{'nav-task' | i18n: []: 'dts/crm'}}</breadcrumb>
		</totvs-page-breadcrumb>

		<totvs-page-header>

			<totvs-page-header-title
				title="{{'nav-task' | i18n: []: 'dts/crm'}}"
				total="{{controllerTaskList.listOfTaskCount}}"
				settings="controllerTaskList.userSettings();">
			</totvs-page-header-title>

			<totvs-lodash-template src="/dts/crm/html/task/task.list.header.html"
								   template-data="controllerTaskList.accessRestriction"></totvs-lodash-template>

		</totvs-page-header>

	</totvs-page-navbar>

	<totvs-lodash-template src="/dts/crm/html/task/task.list.content.html"
						   template-data="controllerTaskList.accessRestriction"></totvs-lodash-template>

</totvs-page>
