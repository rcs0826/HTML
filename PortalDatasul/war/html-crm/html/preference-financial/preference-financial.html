<totvs-page type="list">

	<totvs-page-navbar>

		<totvs-page-breadcrumb>
			<breadcrumb>CRM</breadcrumb>
			<breadcrumb>{{'nav-preference-financial' | i18n: []: 'dts/crm'}}</breadcrumb>
		</totvs-page-breadcrumb>

		<totvs-page-header>

			<totvs-page-header-title
				title="{{'nav-preference-financial' | i18n: []: 'dts/crm'}}">
			</totvs-page-header-title>

		</totvs-page-header>

	</totvs-page-navbar>

	<totvs-page-content>
        <div class="row">
            <div class="col-xs-12">
                <div class="col-xs-12">
                    <fieldset class="row">
						<totvs-field totvs-decimal
                                     ng-model="controller.model.num_dias_atraso"
                                     canclean="undefined"
                                     ng-required="true"
                                     label="{{ 'l-number-days-late' | i18n: []: 'dts/crm' }}"
                                     placeholder="{{ 'l-number-days-late' | i18n: []: 'dts/crm' }}"
                                     m-dec="0"
                                     v-max="9">
                        </totvs-field>
                        
                        <totvs-field totvs-decimal
                                     ng-model="controller.model.val_min"
                                     canclean="undefined"
                                     ng-required="true"
                                     label="{{ 'l-minimum-value' | i18n: []: 'dts/crm' }}"
                                     placeholder="{{ 'l-minimum-value' | i18n: []: 'dts/crm' }}"
                                     m-dec="2"
                                     v-max="6">
                        </totvs-field>

                    </fieldset>
                    <br>
					<br>
                    <fieldset class="row">
                        <totvs-tabset>
                            <totvs-tab heading="{{ 'l-classification' | i18n: []: 'dts/crm' }}">
                                <div ng-include="'/dts/crm/html/preference-financial/preference-class-tab.html'"></div>
                            </totvs-tab>
                            
                            <totvs-tab heading="{{ 'l-group-client' | i18n: []: 'dts/crm' }}">
                                <div ng-include="'/dts/crm/html/preference-financial/preference-group-tab.html'"></div>
                            </totvs-tab>

                        </totvs-tabset>
                    </fieldset>
                    <br>
					<br>
                    <div class="pull-right">
						<button class="btn btn-default" ng-click="controller.openProgressCreateCalendar()">{{ 'btn-create-progress-calendar' | i18n: []: 'dts/crm' }}</button>
						<button class="btn btn-default" ng-click="controller.executeCalendar()">{{ 'btn-execute-progress-calendar' | i18n: []: 'dts/crm' }}</button>
						<button class="btn btn-primary" ng-click="controller.save()">{{ 'btn-save' | i18n: []: 'dts/crm' }}</button>
					</div>
                    <br>
					<br>
                </div>
            </div>
        </div>

	</totvs-page-content>

</totvs-page>
