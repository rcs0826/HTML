<totvs-modal-header>
	{{ 'l-search-advanced' | i18n: []: 'dts/crm' }}
</totvs-modal-header>

<totvs-modal-body>

	<fieldset class="row">

		<field type="input"
			   canclean="undefined"
			   maxlength="8"
			   numbers-only
			   ng-model="controller.model.num_id"
			   placeholder="{{ 'l-code' | i18n: []: 'dts/crm' }}">
			<label>{{ 'l-code' | i18n: []: 'dts/crm' }}</label>
		</field>

		<field type="input"
			   canclean="undefined"
			   ng-model="controller.model.des_estrateg_vda"
			   placeholder="{{ 'l-name' | i18n: []: 'dts/crm' }}">
			<label>{{ 'l-name' | i18n: []: 'dts/crm' }}</label>
		</field>

	</fieldset>

</totvs-modal-body>

<totvs-modal-footer>
	<button class="btn btn-default" ng-click="controller.cancel()">{{ 'btn-cancel' | i18n: []: 'dts/crm' }}</button>
	<button class="btn btn-primary" ng-click="controller.apply()">{{ 'btn-apply' | i18n: []: 'dts/crm' }}</button>
</totvs-modal-footer>
