<totvs-page-child type="list">

	<br/>

	<totvs-page-content class="crm-tab">

		<div class="row">
			<div class="col-xs-10">
				<h3 style="margin-top: 0px;">
					{{ 'nav-status-restriction' | i18n: []: 'dts/crm' }} ({{ controllerRestrictionStatusTab.listOfStatusRestriction.length || 0 }})
				</h3>
			</div>

			<div class="col-xs-2">
				<div class="pull-right">
					<button type="button"
							class="btn btn-primary"
							ng-click="controllerRestrictionStatusTab.addEdit();">
						<span class="glyphicon glyphicon-plus"></span>
						&nbsp;&nbsp;{{ 'btn-new-status-restriction' | i18n: []: 'dts/crm' }}
					</button>
				</div>
			</div>

			<div class="col-xs-12">
				<totvs-divider></totvs-divider>
			</div>
		</div>

		<totvs-page-alert type="info"
						  message="{{ 'msg-not-found-ticket-flow-status-restriction' | i18n: []: 'dts/crm' }}"
						  ng-if="controllerRestrictionStatusTab.listOfStatusRestriction.length <= 0">
			<br>
		</totvs-page-alert>

		<div class="crm-tab"
			 ng-if="controllerRestrictionStatusTab.listOfStatusRestriction.length">

			<div class="row crm-tab-item header hidden-xs">
				<strong>
					<div class="col-xs-4 col-sm-3 col-md-11 overflow-ellipsis">
						{{ 'nav-status' | i18n: []: 'dts/crm' }}
					</div>
				</strong>
			</div>

			<div class="row crm-tab-item hover"
				 ng-repeat="restriction in controllerRestrictionStatusTab.listOfStatusRestriction">

				<div class="col-xs-4 col-sm-3 col-md-11 overflow-ellipsis">
					{{ restriction.nom_status_ocor }}
				</div>

				<div class="col-xs-1 col-sm-2 col-md-1 text-right">
					<a class="clickable"
					   ng-click="controllerRestrictionStatusTab.remove(restriction, $index);">
						<span class="visible-xs-inline glyphicon glyphicon-trash"></span>
						<span class="hidden-xs">{{ 'btn-remove' | i18n: []: 'dts/crm' }}</span>
					</a>
				</div>
			</div>

			<br/>

		</div>

	</totvs-page-content>

</totvs-page-child>
