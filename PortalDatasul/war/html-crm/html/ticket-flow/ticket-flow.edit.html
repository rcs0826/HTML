<totvs-modal-header>
	{{ (controller.model.num_id > 0 ? controller.model.nom_ocor_fluxo : ('btn-new-ticket-flow' | i18n: []: 'dts/crm' )) }}
</totvs-modal-header>

<totvs-modal-body>

	<fieldset class="row">

		<field type="input"
			   class="col-md-12"
			   ng-required="true"
			   ng-model="controller.model.nom_ocor_fluxo"
			   canclean="undefined"
			   placeholder="{{ 'l-name' | i18n: []: 'dts/crm' }}"
			   focus>
			<label>{{ 'l-name' | i18n: []: 'dts/crm' }}</label>
		</field>

		<field type="checkbox"
			   class="col-sm-6"
			   ng-model="controller.model.log_permite_desvio"
			   label="{{ 'l-allows-detour' | i18n: []: 'dts/crm' }}">
		</field>

		<field type="checkbox"
			   class="col-sm-6"
			   ng-model="controller.model.log_suspenso"
			   label="{{ 'l-suspended' | i18n: []: 'dts/crm' }}">
		</field>

		<field type="checkbox"
			   ng-if="controller.isIntegratedWithGpls == true"
			   class="col-sm-6"
			   ng-model="controller.model.log_padr_gpls"
			   label="{{ 'l-default-flow-gpls' | i18n: []: 'dts/crm' }}">
		</field>

	</fieldset>

</totvs-modal-body>

<totvs-modal-footer>
	<button class="btn btn-default" ng-click="controller.cancel()">{{ 'btn-cancel' | i18n: []: 'dts/crm' }}</button>
	<button class="btn btn-primary" ng-click="controller.save()">{{ 'btn-save' | i18n: []: 'dts/crm' }}</button>
</totvs-modal-footer>
