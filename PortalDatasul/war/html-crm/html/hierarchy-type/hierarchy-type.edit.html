<totvs-modal-header>
	{{ (controller.model.num_id > 0 ? controller.model.nom_tip_hier : ('btn-hierarchy-type' | i18n: []: 'dts/crm' )) }}
</totvs-modal-header>

<totvs-modal-body>
    
    <fieldset class="row">

		<field type="input"
			   class="col-md-12"
			   ng-required="true"
			   ng-model="controller.model.nom_tip_hier"
			   canclean="undefined"
			   placeholder="{{ 'l-name' | i18n: []: 'dts/crm' }}">
			<label>{{ 'l-name' | i18n: []: 'dts/crm' }}</label>
		</field>
    
        <totvs-field class="col-xs-6 col-sm-4 col-md-2"
                     totvs-checkbox
                     ng-model="controller.model.log_ativ"
                     label="{{ 'l-active' | i18n: []: 'dts/crm' }}"
                     ng-disabled="false"
                     t-bsswitch>
		</totvs-field>
    </fieldset>
    
</totvs-modal-body>

<totvs-modal-footer>
	<button class="btn btn-default" ng-click="controller.cancel()">{{ 'btn-cancel' | i18n: []: 'dts/crm' }}</button>
	<button class="btn btn-primary" ng-click="controller.save()">{{ 'btn-save' | i18n: []: 'dts/crm' }}</button>
</totvs-modal-footer>
