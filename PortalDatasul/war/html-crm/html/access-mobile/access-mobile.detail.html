<totvs-page type="detail">

	<totvs-page-navbar>

		<totvs-page-breadcrumb>
			<breadcrumb>CRM</breadcrumb>
			<breadcrumb link="#/dts/crm/access-restriction/">{{ 'nav-access-mobile' | i18n: []: 'dts/crm' }}</breadcrumb>
		</totvs-page-breadcrumb>

		<totvs-page-header>

			<totvs-page-header-title
				title="{{'nav-access-mobile' | i18n: []: 'dts/crm'}}">
			</totvs-page-header-title>

		</totvs-page-header>

	</totvs-page-navbar>

	<totvs-page-content>

		<totvs-page-detail>

			<div class="row">

				<div class="col-xs-12 col-md-8 col-lg-8">
					<field type="input"
						   class="col-xs-12"
						   ng-model="controller.env.alias"
						   ng-disabled="true"
						   placeholder="{{ 'l-alias-crm' | i18n: []: 'dts/crm' }}">
						<label>{{ 'l-alias-crm' | i18n: []: 'dts/crm' }}</label>
					</field>
					<field type="input"
						   class="col-xs-12"
						   ng-model="controller.env.username"
						   ng-disabled="true"
						   placeholder="{{ 'l-name' | i18n: []: 'dts/crm' }}">
						<label>{{ 'l-name' | i18n: []: 'dts/crm' }}</label>
					</field>
					<div class="col-xs-1 col-sm-2 col-md-2 crm-field-extra-button">
						<button class="btn btn-default" ng-click="controller.openHelp();">
							{{ 'btn-help' | i18n: []: 'dts/crm' }}
						</button>
					</div>
				</div>

				<div class="col-xs-12 col-md-4 col-lg-4">

					<div style="display: table;margin: 0 auto;">
					<totvs-qrcode ng-model="controller.qrcode"
								  t-border-width="0"
								  t-color="#00000"
								  t-border-color="#ffffff"
								  t-background-color="#ffffff"
								  t-height="250">
					</totvs-qrcode>
					</div>

				</div>

			</div>

		</totvs-page-detail>

	</totvs-page-content>

</totvs-page>
