<totvs-page type="list">

	<totvs-page-navbar>

		<totvs-page-breadcrumb>
			<breadcrumb>CRM</breadcrumb>
			<breadcrumb>{{'nav-restriction' | i18n: []: 'dts/crm'}}</breadcrumb>
		</totvs-page-breadcrumb>

		<totvs-page-header>

			<totvs-page-header-title
				title="{{'nav-restriction' | i18n: []: 'dts/crm'}}"
				total="{{controller.listOfAccessRestrictionCount}}"
				settings="controller.userSettings();">
			</totvs-page-header-title>

			<totvs-page-header-operation>

				<totvs-page-header-operation-action>
					<action icon="glyphicon-plus"
							ng-click="controller.addEdit();">
						{{ 'btn-new-restriction' | i18n: []: 'dts/crm' }}
					</action>
				</totvs-page-header-operation-action>

				<totvs-page-header-operation-filter
					placeholder="{{ 'l-name' | i18n: []: 'dts/crm' }}"
					ng-submit="controller.search()"
					ng-model="controller.quickSearchText"
					advanced-search="controller.openAdvancedSearch">
				</totvs-page-header-operation-filter>

			</totvs-page-header-operation>

			<totvs-page-disclaimers
				ng-if="controller.disclaimers.length > 0"
				disclaimer-list="controller.disclaimers"
				ng-click="controller.removeDisclaimer">
			</totvs-page-disclaimers>

		</totvs-page-header>

	</totvs-page-navbar>

	<totvs-page-content>

		<totvs-page-alert
			ng-if="controller.listOfAccessRestriction.length <= 0"
			type="info"
			message="{{ 'msg-not-found-search' | i18n: []: 'dts/crm' }}">
			<br>
			<button type="button"
					class="btn btn-primary"
					ng-click="controller.addEdit();">
				<span class="glyphicon glyphicon-plus"></span>
				&nbsp;&nbsp;{{ 'btn-new-restriction' | i18n: []: 'dts/crm' }}
			</button>
		</totvs-page-alert>

		<totvs-list-item
			 id="restriction{{restriction.num_id}}"
			 ng-repeat="restriction in controller.listOfAccessRestriction">

			<totvs-list-item-header>

				<totvs-list-item-title>
					<a href="#/dts/crm/access-restriction/detail/{{restriction.num_id}}">
						{{ restriction.nom_acess }}
					</a>
				</totvs-list-item-title>

				<totvs-list-item-action limit-primary-action="2">

				<action icon="glyphicon-pencil"
						ng-click="controller.addEdit(restriction)">
					{{ 'btn-edit' | i18n: []: 'dts/crm' }}
				</action>

				<action icon="glyphicon-trash"
						ng-click="controller.remove(restriction)">
					{{ 'btn-remove' | i18n: []: 'dts/crm' }}
				</action>

			</totvs-list-item-action>

			</totvs-list-item-header>

		</totvs-list-item>

		<totvs-list-pagination
			ng-if="controller.listOfAccessRestriction.length < controller.listOfAccessRestrictionCount && controller.listOfAccessRestriction.length"
			ng-click="controller.search(true);">
		</totvs-list-pagination>

	</totvs-page-content>

</totvs-page>
