<totvs-page type="list">

	<totvs-page-navbar>

		<totvs-page-breadcrumb>
			<breadcrumb>CRM</breadcrumb>
			<breadcrumb>{{'nav-opportunity' | i18n: []: 'dts/crm'}}</breadcrumb>
		</totvs-page-breadcrumb>

		<totvs-page-header>

			<totvs-page-header-title
				title="{{'nav-opportunity' | i18n: []: 'dts/crm'}}"
				total="{{controllerOpportunityList.listOfOpportunityCount}}"
				settings="controllerOpportunityList.userSettings();">
			</totvs-page-header-title>

			<totvs-lodash-template src="/dts/crm/html/opportunity/opportunity.list.header.html"
                                   template-data="controllerOpportunityList.accessRestriction"></totvs-lodash-template>

		</totvs-page-header>

	</totvs-page-navbar>

	<totvs-page-content>

		  <totvs-lodash-template src="/dts/crm/html/opportunity/opportunity.list.content.html"
                                 template-data="controllerOpportunityList.accessRestriction"></totvs-lodash-template>

	</totvs-page-content>

</totvs-page>
