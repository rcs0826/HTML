<totvs-page type="list">
    <totvs-page-navbar>
        <totvs-page-breadcrumb id="breadcrumb">
            <breadcrumb>Consulta Lotes de Importação Retorno Compartilhamento de Riscos</breadcrumb>
        </totvs-page-breadcrumb>
        <totvs-page-header>
            <totvs-page-header-title title="Consulta Lotes de Importação Retorno Compartilhamento de Riscos" 
                                     total="{{controller.listOfLoteImportRetCompartRiscoCount}}"
                                     settings="controller.openConfigWindow()">
            </totvs-page-header-title>
            <totvs-page-header-operation>
                <totvs-page-header-operation-action limit-primary-action="1">
                    <action style="display:none;"></action> <!-- Por nao haver botões de ação, colocado apenas para a linhar a busca na direita -->                
                </totvs-page-header-operation-action>
                <totvs-page-header-operation-filter placeholder="Unidade Destino"
                                                    ng-submit="controller.search()"
                                                    ng-model="controller.searchInputText"
                                                    advanced-search="controller.openAdvancedSearch">
                </totvs-page-header-operation-filter>
            </totvs-page-header-operation>
            <totvs-page-disclaimers
                disclaimer-list="controller.disclaimers"
                ng-click="controller.removeDisclaimer">
            </totvs-page-disclaimers>
        </totvs-page-header>
    </totvs-page-navbar>
    <totvs-page-content>
        <totvs-page-alert ng-if="controller.listOfLoteImportRetCompartRisco.length <= 0"
                    type="info"
                    message="Nenhum registro encontrado">
        </totvs-page-alert>
        <totvs-list-item ng-repeat="loteImportRetCompartRisco in controller.listOfLoteImportRetCompartRisco">
            <totvs-list-item-header>
                <totvs-list-item-title>
                    <span>
                        <a href="#/dts/hgp/hrb-loteImportRetCompartRisco/detail/{{loteImportRetCompartRisco.cdUnidadeDestino}}/{{loteImportRetCompartRisco.nrLoteExp}}/{{loteImportRetCompartRisco.nrSequenciaLote}}" 
                            id="linkLoteImportRetCompartRiscoTitle"> 
                            <b>Unidade Destino</b> {{loteImportRetCompartRisco.RotuloUnidadeDestino}} 
                            | <b>Lote</b>         {{(StringTools.fill(loteImportRetCompartRisco.nrLoteExp, "0", 8))}} 
                        </a>
                    </span>
                </totvs-list-item-title>
                <totvs-list-item-action limit-primary-action="1">
                    <!-- Ação de remover não estará habilitada por enquanto
                    <action ng-click="controller.removeLoteImportRetCompartRisco(loteImportRetCompartRisco)" 
                            icon="glyphicon-trash">Remover</action> -->
                </totvs-list-item-action>
            </totvs-list-item-header>
            <totvs-list-item-content>
                <totvs-list-item-info class="{{controller.listItemInfoClasses}}"
                    title="Arquivo Retorno"
                    value="{{loteImportRetCompartRisco.nmArquivoRetorno}}">
                </totvs-list-item-info> 
                <totvs-list-item-info class="{{controller.listItemInfoClasses}}"
                    title="Data Importação"
                    value="{{loteImportRetCompartRisco.dtAtualizacao | date : 'dd/MM/yyyy'}}">
                </totvs-list-item-info>         
            </totvs-list-item-content>
        </totvs-list-item>

        <totvs-list-pagination
            ng-if="controller.listOfLoteImportRetCompartRisco.length < controller.listOfLoteImportRetCompartRiscoCount && controller.listOfLoteImportRetCompartRisco.length"
            ng-click="controller.search(true);">
        </totvs-list-pagination>
    </totvs-page-content>
</totvs-page>
