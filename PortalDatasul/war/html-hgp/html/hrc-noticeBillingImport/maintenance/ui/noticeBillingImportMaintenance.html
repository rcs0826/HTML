<totvs-page type="base"> 
    <totvs-page-navbar >
        <totvs-page-breadcrumb>
                <breadcrumb link="#/dts/hgp/hrc-noticeBillingImport/">Avisos de Cobrança</breadcrumb>
                <breadcrumb>Manutenção Aviso Cobrança Importados</breadcrumb>
        </totvs-page-breadcrumb>

        <totvs-page-header>
            <totvs-page-header-title 
                title="{{(controller.action === 'EDIT' ? 'Editar' : 'Detalhar')}} Aviso de Cobrança">
            </totvs-page-header-title>

            <totvs-page-header-operation>
                <totvs-page-header-operation-action limit-primary-action="5">
                    <action ng-click="controller.onCancel();">
                            {{controller.action == 'DETAIL' ? 'Fechar': 'Cancelar'}}</action>
                    <action ng-click="controller.save();" 
                            ng-if="controller.action != 'DETAIL'">Salvar</action>
                    <action class="btn-primary"
                            ng-click="controller.saveClose();" 
                            ng-if="controller.action != 'DETAIL'">Salvar e Fechar</action>
                </totvs-page-header-operation-action>
            </totvs-page-header-operation>
        </totvs-page-header>
    </totvs-page-navbar>

                    <field  type="combo"
                            class="col-lg-4 col-md-4 col-sm-4 col-xs-12"
                            ng-model="controller.noticeBillingImport.idiTipInter"
                            ng-options="o.cdnTipIntrcao as o.rotulo for o in controller.tissInternmentTypes"
                            label="Tipo de Internação"
                            ng-disabled="controller.action == 'DETAIL'">
                    </field>

                    <field  type="combo"
                            class="col-lg-4 col-md-4 col-sm-4 col-xs-12"
                            ng-model="controller.noticeBillingImport.regimeInternacao"
                            ng-options="o.cdnMotivo as o.rotulo for o in controller.tissInternmentRegimes"
                            label="Regime de Internação"
                            ng-disabled="controller.action == 'DETAIL'">
                    </field>
                    
                    <field type="input"
                           label="fake" style="visibility: hidden"
                           class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                    </field>

                    <field  type="combo"
                            class="col-lg-4 col-md-4 col-sm-4 col-xs-12"
                            ng-model="controller.noticeBillingImport.idiAcid"
                            ng-options="o.cdnAcid as o.rotulo for o in controller.tissAccidentIndications"
                            label="Indicação de Acidente"
                            ng-disabled="controller.action == 'DETAIL'">
                    </field>
                    
                    <field  type="combo"
                            class="col-lg-4 col-md-4 col-sm-4 col-xs-12"
                            ng-model="controller.noticeBillingImport.codFaturam"
                            ng-options="o.cdnTipFaturam as o.rotulo for o in controller.tissBillingTypes"
                            label="Tipo de Faturamento"
                            ng-disabled="controller.action == 'DETAIL'">
                    </field>
                    
                    <field type="input"
                           label="fake" style="visibility: hidden"
                           class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                    </field>

                    <totvs-field totvs-select
                        class="col-lg-4 col-md-4 col-sm-4 col-xs-12"
                        ng-model="controller.noticeBillingImport.codCidObit"
                        label="CID Óbito" canclean
                        select-service="hcg.cidZoomController"
                        zoom-service="hcg.cidZoomController"
                        select-id="cdCid" 
                        select-description="dsDoenca"
                        ng-disabled="controller.action == 'DETAIL'">
                    </totvs-field>

                    <totvs-field totvs-checkbox
                        class="col-lg-2 col-md-4 col-sm-6 col-xs-12"
                        label="Declara Óbito" 
                        ng-model="controller.noticeBillingImport.logDeclaObitRn"
                        ng-disabled="controller.action == 'DETAIL'">
                    </totvs-field>

                    <totvs-field totvs-number
                        class="col-lg-2 col-md-2 col-sm-2 col-xs-12"
                        label="Nr. Declaração de Óbito"
                        ng-model="controller.noticeBillingImport.numDeclaObit"
                        ng-disabled="controller.action == 'DETAIL'">
                    </totvs-field>
                    
                    <field type="input"
                           label="fake" style="visibility: hidden"
                           class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                    </field>
                    
                    <totvs-field totvs-checkbox
                        class="col-lg-12 col-md-12 col-sm-12 col-xs-12"
                        label="Atendimento RN" 
                        ng-model="controller.noticeBillingImport.logAtendimRn"
                        ng-disabled="controller.action == 'DETAIL'">
                    </totvs-field>

                    <totvs-field totvs-select canclean
                            ng-model="controller.noticeBillingImport.cdnMotivEncerra"
                            class="col-lg-4 col-md-4 col-sm-4 col-xs-12"
                            label="Motivo de Encerramento"
                            select-service="hrc.leaveReasonZoomController"
                            zoom-service="hrc.leaveReasonZoomController"
                            select-id="cdMotivoAlta" 
                            select-description="dsMotivo"
                            ng-change="controller.onLeaveReasonSelect()"
                            ng-disabled="controller.action == 'DETAIL'">
                    </totvs-field>

                    <totvs-page-detail class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                        <totvs-page-detail-info 
                            class="col-lg-12 col-md-12 col-sm-12 col-xs-12"
                            title="Motivo de Alta TISS"
                            value="{{controller.tissLeaveReason.rotulo}}">
                        </totvs-page-detail-info>
                    </totvs-page-detail>
                </div>

                <totvs-tabset style="margin-top: 15px">                            
                    <totvs-tab heading="Procedimentos"
                                ng-if="controller.noticeBillingImport.procedures.length > 0">

                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 col-sm-height"
                            ng-if="controller.noticeBillingImport.procedures.length <= 0">
                            <totvs-page-alert 
                                type="info"
                                message="Nenhum Procedimento encontrado">
                            </totvs-page-alert>
                        </div>

                        <div class="row col-lg-12 col-md-12 col-sm-12 col-xs-12 col-sm-height" 
                            ng-if="controller.noticeBillingImport.procedures.length > 0">
                            <totvs-page-form>
                                <totvs-page-child type="list" style="margin-bottom: 3px"
                                                ng-if="controller.noticeBillingImport.procedures.length > 0"
                                                ng-repeat="procedure in controller.noticeBillingImport.procedures track by $index">
                                    <totvs-list-item>
                                        <totvs-list-item-header>
                                            <totvs-list-item-title title="{{procedure.rotuloProced}}"></totvs-list-item-title>
                                        </totvs-list-item-header>
                                        <totvs-list-item-content>
                                            <totvs-list-item-info
                                                ng-if="controller.noticeBillingImport.tpGuia !== 'CONSULTA'"
                                                class="col-lg-4 col-md-4 col-sm-4 col-xs-12"
                                                title="Data de Realização"
                                                value="{{procedure.datRealiz | date : 'dd/MM/yyyy'}}">
                                            </totvs-list-item-info>
                                            <totvs-list-item-info
                                                ng-if="controller.noticeBillingImport.tpGuia !== 'CONSULTA'"
                                                class="col-lg-4 col-md-4 col-sm-4 col-xs-12 col-sm-height"
                                                title="Hora de Realização Inicial"
                                                value="{{procedure.hraRealizInicial | time}}">
                                            </totvs-list-item-info>
                                            <totvs-list-item-info
                                                ng-if="controller.noticeBillingImport.tpGuia !== 'CONSULTA'"
                                                class="col-lg-4 col-md-4 col-sm-4 col-xs-12 col-sm-height"
                                                title="Hora de Realização Final"
                                                value="{{procedure.hraRealizFinal  | time}}">
                                            </totvs-list-item-info>
                                            <totvs-list-item-info
                                                class="col-lg-4 col-md-4 col-sm-4 col-xs-12 col-sm-height"
                                                title="Quantidade"
                                                value="{{procedure.qtiProced}}">
                                            </totvs-list-item-info>
                                            <totvs-list-item-info
                                                class="col-lg-4 col-md-4 col-sm-4 col-xs-12 col-sm-height"
                                                title="Valor Unitário"
                                                value="{{procedure.valUnitario | currency : 'R$'}}">
                                            </totvs-list-item-info>
                                            <totvs-list-item-info
                                                class="col-lg-4 col-md-4 col-sm-4 col-xs-12 col-sm-height"
                                                title="Valor Total"
                                                value="{{procedure.valTotal | currency : 'R$'}}">
                                            </totvs-list-item-info>
                                            <totvs-list-item-info
                                                ng-if="controller.noticeBillingImport.tpGuia !== 'CONSULTA'"
                                                class="col-lg-4 col-md-4 col-sm-4 col-xs-12 col-sm-height"
                                                title="Via de Acesso"
                                                value="{{procedure.rotuloViaAces}}">
                                            </totvs-list-item-info>
                                            <totvs-list-item-info
                                                ng-if="controller.noticeBillingImport.tpGuia !== 'CONSULTA'"
                                                class="col-lg-4 col-md-4 col-sm-4 col-xs-12 col-sm-height"
                                                title="Técnica Utilizada"
                                                value="{{procedure.rotuloTecUtlzad}}">
                                            </totvs-list-item-info>
                                        </totvs-list-item-content>

                                        <totvs-page-child type="list" ng-repeat="provider in procedure.providers track by $index">
                                            <totvs-list-item>
                                                <totvs-list-item-header>
                                                    <totvs-list-item-title title="Prestador: {{provider.rotulo}}"></totvs-list-item-title>
                                                </totvs-list-item-header>
                                                <totvs-list-item-content>
                                                    <totvs-list-item-info
                                                        class="col-lg-3 col-md-3 col-sm-3 col-xs-12"
                                                        title="Conselho Profissional"
                                                        value="{{provider.codConsProfis}}">
                                                    </totvs-list-item-info>
                                                    <totvs-list-item-info
                                                        class="col-lg-3 col-md-3 col-sm-3 col-xs-12"
                                                        title="Número no Conselho"
                                                        value="{{provider.nrConsProfisSolic}}">
                                                    </totvs-list-item-info>
                                                    <totvs-list-item-info
                                                        class="col-lg-3 col-md-3 col-sm-3 col-xs-12"
                                                        title="UF"
                                                        value="{{provider.codUf}}">
                                                    </totvs-list-item-info>
                                                    <totvs-list-item-info
                                                        class="col-lg-3 col-md-3 col-sm-3 col-xs-12"
                                                        title="CBOS"
                                                        value="{{provider.cdCbos}}">
                                                    </totvs-list-item-info>
                                                </totvs-list-item-content>   
                                            </totvs-list-item>    
                                        </totvs-page-child>
                                    </totvs-list-item>
                                </totvs-page-child>
                                <totvs-list-pagination ng-if="controller.hasLoadedAllProcedures != true"
                                                    ng-click="controller.loadProcedures();">                                           
                                </totvs-list-pagination>
                            </totvs-page-form>
                        </div>
                    </totvs-tab>

                    <totvs-tab heading="Insumos"
                                ng-if="controller.noticeBillingImport.inputs.length > 0">

                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 col-sm-height"
                            ng-if="controller.noticeBillingImport.inputs.length <= 0">
                            <totvs-page-alert 
                                type="info"
                                message="Nenhum Insumo encontrado">
                            </totvs-page-alert>
                        </div>

                        <div class="row col-lg-12 col-md-12 col-sm-12 col-xs-12 col-sm-height" 
                            ng-if="controller.noticeBillingImport.inputs.length > 0">
                            <totvs-page-form>
                                <totvs-page-child type="list" style="margin-bottom: 3px"
                                                ng-if="controller.noticeBillingImport.inputs.length > 0"
                                                ng-repeat="input in controller.noticeBillingImport.inputs track by $index">
                                    <totvs-list-item>
                                        <totvs-list-item-header>
                                            <totvs-list-item-title title="{{input.rotuloInsumo}}"></totvs-list-item-title>
                                        </totvs-list-item-header>
                                        <totvs-list-item-content>
                                            <totvs-list-item-info
                                                class="col-lg-4 col-md-4 col-sm-4 col-xs-12"
                                                title="Data de Realização"
                                                value="{{input.datRealiz | date : 'dd/MM/yyyy'}}">
                                            </totvs-list-item-info>
                                            <totvs-list-item-info
                                                class="col-lg-4 col-md-4 col-sm-4 col-xs-12 col-sm-height"
                                                title="Hora de Realização Inicial"
                                                value="{{input.hraRealizInicial  | time}}">
                                            </totvs-list-item-info>
                                            <totvs-list-item-info
                                                class="col-lg-4 col-md-4 col-sm-4 col-xs-12 col-sm-height"
                                                title="Hora de Realização Final"
                                                value="{{input.hraRealizFinal  | time}}">
                                            </totvs-list-item-info>
                                            <totvs-list-item-info
                                                class="col-lg-4 col-md-4 col-sm-4 col-xs-12 col-sm-height"
                                                title="Quantidade"
                                                value="{{input.qtdInsumo}}">
                                            </totvs-list-item-info>
                                            <totvs-list-item-info
                                                class="col-lg-4 col-md-4 col-sm-4 col-xs-12 col-sm-height"
                                                title="Valor Unitário"
                                                value="{{input.valUnitario | currency : 'R$'}}">
                                            </totvs-list-item-info>
                                            <totvs-list-item-info
                                                class="col-lg-4 col-md-4 col-sm-4 col-xs-12 col-sm-height"
                                                title="Valor Total"
                                                value="{{input.valTotal | currency : 'R$'}}">
                                            </totvs-list-item-info>
                                            <totvs-list-item-info
                                                class="col-lg-4 col-md-4 col-sm-4 col-xs-12 col-sm-height"
                                                title="Registro Anvisa"
                                                value="{{input.regAnvisa}}">
                                            </totvs-list-item-info>
                                            <totvs-list-item-info
                                                class="col-lg-4 col-md-4 col-sm-4 col-xs-12 col-sm-height"
                                                title="Referencia Fabricante"
                                                value="{{input.codRefFabricante}}">
                                            </totvs-list-item-info>
                                        </totvs-list-item-content>                                        
                                    </totvs-list-item>
                                </totvs-page-child>
                                <totvs-list-pagination ng-if="controller.hasLoadedAllInputs != true"
                                                    ng-click="controller.loadInputs();">                                           
                                </totvs-list-pagination>
                            </totvs-page-form>
                        </div>
                    </totvs-tab>
                </totvs-tabset>            
            </fieldset>
        </totvs-page-form>        
    </totvs-page-content>   
</totvs-page>
