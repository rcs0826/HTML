<totvs-modal-header>
    Busca Avançada
</totvs-modal-header>
<totvs-modal-body style="height: 290px; overflow-y: auto;">
    <fieldset>
        <totvs-row>
                <field  type="inputrange"
                        class="col-lg-4 col-md-4 col-sm-4 col-xs-12"
                        label="Código"
                        min="0"
                        ng-maxlength="6"   
                        ng-model="afController.model.idJustificativa">
                </totvs-field>
        </totvs-row>
        <totvs-row>
                <totvs-field totvs-combo
                             class="col-lg-6 col-md-6 col-sm-4 col-xs-12"
                             label="Natureza"
                             t-options="afController.natures"
                             ng-model="afController.model.idNatureza">
                </totvs-field>
            </totvs-row>
            <totvs-row>                
                <totvs-field totvs-combo
                             class="col-lg-6 col-md-6 col-sm-4 col-xs-12"
                             label="Motivo"
                             t-options="afController.reasons"
                             ng-model="afController.model.idMotivo">
                </totvs-field>
        </totvs-row>
    </fieldset>
</totvs-modal-body>

<totvs-modal-footer>
    <button class="btn" ng-click="afController.cleanFields()">Limpar Campos</button>
    <button class="btn" ng-click="afController.cancel()">Cancelar</button>
    <button class="btn btn-primary" ng-click="afController.search()">Buscar</button>
</totvs-modal-footer>
