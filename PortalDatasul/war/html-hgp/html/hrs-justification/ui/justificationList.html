<totvs-page type="list">
    <totvs-page-navbar>
        <totvs-page-breadcrumb id="breadcrumb">
                <breadcrumb>Justificativas de Impugnação</breadcrumb>
        </totvs-page-breadcrumb>
        
        <totvs-page-header>

            <totvs-page-header-title title="Justificativas de Impugnação" 
                                     total="{{controller.listOfJustificationCount}}"
                                     settings="controller.openConfigWindow()">
            </totvs-page-header-title>

            <totvs-page-header-operation>

                <totvs-page-header-operation-action limit-primary-action="1">
                    <action class="glyphicon-plus"
                            link="#/dts/hgp/hrs-justification/new">
                        Incluir
                    </action>

                </totvs-page-header-operation-action>

                <totvs-page-header-operation-filter placeholder="Código ou Descrição"
                                                    ng-submit="controller.search()"
                                                    ng-model="controller.searchInputText">
                </totvs-page-header-operation-filter>

            </totvs-page-header-operation>

            <totvs-page-disclaimers
                disclaimer-list="controller.disclaimers"
                ng-click="controller.removeDisclaimer">
            </totvs-page-disclaimers>
            
        </totvs-page-header>
    </totvs-page-navbar>
    
    <totvs-page-content>

        <totvs-page-alert ng-if="controller.listOfJustification.length <= 0"
                    type="info"
                    message="Nenhum registro encontrado">
        </totvs-page-alert>

        <totvs-list-item ng-repeat="justification in controller.listOfJustification">

            <totvs-list-item-header>

                <totvs-list-item-title
                   title="{{justification.idJustificativa}} - {{justification.dsJustificativa}}">
                </totvs-list-item-title>

                <totvs-list-item-action limit-primary-action="1">
                    <action link="#/dts/hgp/hrs-justification/edit/{{justification.idJustificativa}}" icon="glyphicon-pencil">Editar</action>
                    <action ng-click="controller.removejustification(justification)" 
                            icon="glyphicon-trash">Remover</action>
                </totvs-list-item-action>
            </totvs-list-item-header>
            <totvs-list-item-content> 

                <totvs-list-item-info class="{{controller.listItemInfoClasses}}"
                                    title="Motivo"
                                    value="{{justification.idMotivo}} - {{justification.dsMotivo}}">
                </totvs-list-item-info>

                <totvs-list-item-info class="{{controller.listItemInfoClasses}}"
                                    title="Natureza"
                                    value="{{justification.idNatureza}} - {{justification.dsNatureza}}">
                </totvs-list-item-info>     
            </totvs-list-item-content>
        </totvs-list-item>

        <totvs-list-pagination
            ng-if="controller.listOfJustification.length < controller.listOfJustificationCount && controller.listOfJustification.length"
            ng-click="controller.search(true);">
        </totvs-list-pagination>

    </totvs-page-content>
</totvs-page>
