<totvs-page type="list">
    <totvs-page-navbar>
		<totvs-page-header>
            <totvs-page-header-title title="Importação de Insumos">
            </totvs-page-header-title>
            <totvs-page-header-operation>
                <totvs-page-header-operation-action limit-primary-action="4">
                    <action class="btn btn-default" ng-click="controller.irPara('parametros');" style="color: #333; background-color: #fff; border-color: #ccc; padding-right: 15px;">
                        Parâmetros
                    </action>
                    <action class="btn btn-default" ng-click="controller.irPara('selecao');" style="padding-right: 15px;">
                        Seleção
                    </action>
                    <action class="btn btn-default" ng-click="controller.irPara('execucao');" style="padding-right: 15px;">
                        Execução
                    </action>
                    <action class="btn btn-primary" ng-click="controller.generate();" style="padding-right: 15px;">
                        Enviar
                    </action>
                </totvs-page-header-operation-action>
            </totvs-page-header-operation>
        </totvs-page-header>
    </totvs-page-navbar>
    <totvs-page-content>
        <totvs-page-form t-name="controller.filtersForm">
            <a name="parametros" id="parametros" style="display: block;
                position: relative;
                top: -170px;
                visibility: hidden;">
            </a>
            <legend>
                Parâmetros
            </legend>
            <totvs-row>
                <totvs-field totvs-input 
                    class="col-md-2 col-sm-12"
                    label="Layout"
                    ng-disabled="true"
                    ng-model="controller.nmLayout">
                </totvs-field>
            </totvs-row>
            

            <a name="selecao" id="selecao" style="display: block;
                position: relative;
                top: -170px;
                visibility: hidden;">
            </a>
            <legend name="selecao" id="selecao">
                Seleção
            </legend>
            <totvs-row>
                <field type="date"
                       class="col-lg-3 col-md-3 col-sm-3 col-xs-12"
                       data-ng-model="controller.dadosTela.dtInicioVig"
                       ng-required="true"
                       label="Data de início de vigência (Para registros incluídos)">
                    <validator key="required">Este campo é obrigatório</validator>
                </field>

                <field type="date"
                       class="col-lg-3 col-md-3 col-sm-3 col-xs-12"
                       data-ng-model="controller.dadosTela.dtFimVig"
                       ng-required="true"
                       label="Data de fim de vigência (Para registros cancelados)">
                    <validator key="required">Este campo é obrigatório</validator>
                </field>        
            </totvs-row>
            <totvs-row>                
                <field type="date"
                       class="col-lg-3 col-md-3 col-sm-3 col-xs-12"
                       data-ng-model="controller.dadosTela.dtLimiteTabela"
                       ng-required="true"
                       label="Data limite para tabela de moedas">
                    <validator key="required">Este campo é obrigatório</validator>
                </field>
            </totvs-row>
            <totvs-row>
                <field  type="radio"
                        data-ng-model="controller.dadosTela.tpBuscaDataLimiteMoeda"
                        ng-change="controller.onChangeTpBuscaDataLimiteMoeda()"
                        class="col-lg-3 col-md-3 col-sm-3 col-xs-12"
                        label="Data limite para moedas já gravadas">
                        <totvs-options>
                            <totvs-option value="INFORMADA">Informar</totvs-option>
                            <totvs-option value="ARQUIVO">Arquivo</totvs-option>
                        </totvs-options>
                </field>
            </totvs-row>
            <totvs-row>
                <field type="date"
                       class="col-lg-3 col-md-3 col-sm-3 col-xs-12"
                       data-ng-model="controller.dadosTela.dtLimiteMoeda"
                       ng-required="true"
                       ng-if="controller.dadosTela.tpBuscaDataLimiteMoeda == 'INFORMADA'"
                       label="Data limite Informada">
                    <validator key="required">Este campo é obrigatório</validator>
                </field>
            </totvs-row>

            <a name="execucao" id="execucao" style="display: block;
                position: relative;
                visibility: hidden;">
            </a>
            <totvs-execution hide-repeat="true" ng-model="controller.execution">
                <totvs-execution-item type="execution">
                    <gps-totvs-schedule program-name="hdtvwimportinsumos" ng-model="controller.schedule">
                    </gps-totvs-schedule>
                    <totvs-field totvs-select ng-model="controller.dadosTela.servidor" label="Servidor de Execução" t-no-data="Sem dados" placeholder="Selecione.."
                        select-id="cdServidor" select-description="dsServidor" t-data-source="controller.options.servidores"
                        canclean>
                    </totvs-field>
                </totvs-execution-item>
            </totvs-execution>
        </totvs-page-form>
    </totvs-page-content>
</totvs-page>
