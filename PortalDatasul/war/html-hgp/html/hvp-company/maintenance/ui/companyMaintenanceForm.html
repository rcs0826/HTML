    <legend>Dados da Empresa</legend>

    <field type="input"
        class="col-lg-2 col-md-2 col-sm-2 col-xs-12"
        maxlength="20"
        data-ng-model="person['cd-cnpj']"
        label="CNPJ"
        ui-mask="99.999.999/9999-99"
        ng-disabled="controller.action === 'DETAIL'">
    </field>

    <field type="input"
           label="fake" style="visibility: hidden"
           class="col-lg-10 col-md-10 col-sm-10 col-xs-12 col-sm-height">
    </field>

    <field type="input"
        class="col-lg-6 col-md-6 col-sm-6 col-xs-12"
        maxlength="70"
        required
        data-ng-model="person['nm-pessoa']"
        label="Nome"
        ng-disabled="controller.action === 'DETAIL'">
    </field>

    <field type="date"
        class="col-lg-2 col-md-2 col-sm-2 col-xs-12"
        required
        data-ng-model="person['dt-fundacao']"
        label="Data de Fundação"
        ng-disabled="controller.action === 'DETAIL'">
    </field>

    <field type="input"
           label="fake" style="visibility: hidden"
           class="col-lg-4 col-md-4 col-sm-4 col-xs-12 col-sm-height">
    </field>

    <field type="input"
        class="col-lg-3 col-md-3 col-sm-3 col-xs-12"
        maxlength="25"
        data-ng-model="person['nm-cartao']"
        label="Nome no Cartão"
        ng-disabled="controller.action === 'DETAIL'">
    </field>

    <field type="input"
        class="col-lg-3 col-md-3 col-sm-3 col-xs-12"
        maxlength="12"
        data-ng-model="person['nr-cei']"
        label="CEI"
        ng-disabled="controller.action === 'DETAIL'">
    </field>

    <field type="input"
        class="col-lg-3 col-md-3 col-sm-3 col-xs-12"
        maxlength="20"
        data-ng-model="person['nr-inscricao-estadual']"
        label="Inscrição Estadual"
        ng-disabled="controller.action === 'DETAIL'">
    </field>

    <field type="input"
        class="col-lg-3 col-md-3 col-sm-3 col-xs-12"
        maxlength="20"
        data-ng-model="person['nr-insc-municipal']"
        label="Inscrição Municipal"
        ng-disabled="controller.action === 'DETAIL'">
    </field>
