<totvs-page type="list">

    <totvs-page-navbar>
        
        <totvs-page-breadcrumb id="breadcrumb">
                <breadcrumb>Redes de Atendimentos</breadcrumb>
        </totvs-page-breadcrumb>
        
        <totvs-page-header>

            <totvs-page-header-title title="Redes de Atendimentos" 
                                     total="{{controller.listOfAttendanceNetworkCount}}"
                                     settings="controller.openConfigWindow()">
            </totvs-page-header-title>

            <totvs-page-header-operation>

                <totvs-page-header-operation-action limit-primary-action="1">
                    <action class="glyphicon-plus"
                            link="#/dts/hgp/hcg-attendanceNetwork/new">
                        Incluir Rede de Atendimento
                    </action>

                </totvs-page-header-operation-action>

                <totvs-page-header-operation-filter placeholder="Código ou Descrição"
                                                    ng-submit="controller.search()"
                                                    ng-model="controller.searchInputText">
                </totvs-page-header-operation-filter>

            </totvs-page-header-operation>

            <totvs-page-disclaimers
                disclaimer-list="controller.disclaimers"
                ng-click="controller.removeDisclaimer">
            </totvs-page-disclaimers>
            
        </totvs-page-header>
    </totvs-page-navbar>
    
    <totvs-page-content>

        <totvs-page-alert ng-if="controller.listOfAttendanceNetwork.length <= 0"
                    type="info"
                    message="Nenhum registro encontrado">
        </totvs-page-alert>

        <totvs-list-item ng-repeat="attendanceNetwork in controller.listOfAttendanceNetwork">
            <totvs-list-item-header>

                <totvs-list-item-title
                    title="{{attendanceNetwork.rotulo}}"
                    link="#/dts/hgp/hcg-attendanceNetwork/detail/{{attendanceNetwork.cdnRede}}">
                </totvs-list-item-title>

                <totvs-list-item-action limit-primary-action="1">
                    <action link="#/dts/hgp/hcg-attendanceNetwork/edit/{{attendanceNetwork.cdnRede}}" icon="glyphicon-pencil">Editar</action>
                    
                    <action ng-click="controller.removeAttendanceNetwork(attendanceNetwork)" 
                            icon="glyphicon-trash">Remover</action>
                </totvs-list-item-action>
            </totvs-list-item-header>
        </totvs-list-item>

        <totvs-list-pagination
            ng-if="controller.listOfAttendanceNetwork.length < controller.listOfAttendanceNetworkCount && controller.listOfAttendanceNetwork.length"
            ng-click="controller.search(true);">
        </totvs-list-pagination>

    </totvs-page-content>
</totvs-page>
