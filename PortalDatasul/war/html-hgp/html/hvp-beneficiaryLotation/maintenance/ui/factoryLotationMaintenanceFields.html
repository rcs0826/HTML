<totvs-page-form>

        <totvs-field  totvs-select 
                id="contratanteZoom"
                name-id="contratanteZoom"
                ng-model="controller.factoryLotation.cdContratante"
                class="col-lg-6 col-md-6 col-sm-6 col-xs-12"
                label="ResponsÃ¡vel Financeiro"
                canclean
                select-service="hvp.contractingPartyZoomController"
                zoom-service="hvp.contractingPartyZoomController"
                select-id="cdContratante" 
                select-description="nmContratante"
                ng-change="controller.onContractingPartSelect()"
                ng-disabled="controller.action == 'DETAIL' || controller.beneficiaryLotation.data.logDemitApos"> 
        </totvs-field>

        <totvs-field  totvs-select 
                id="empresaZoom"
                name-id="empresaZoom"
                ng-model="controller.factoryLotation.cdEmpresa"
                class="col-lg-6 col-md-6 col-sm-6 col-xs-12"
                label="Empresa"                         
                canclean
                select-service="hvp.proposalIdentifCodeZoomController"
                zoom-service="hvp.proposalIdentifCodeZoomController"
                select-id="cdEmpresa" 
                select-match='[{"field": "cdEmpresa"}]'
                ng-change="controller.onProposalIdentifCodeSelect()"
                ng-disabled="controller.action == 'DETAIL'"> 
        </totvs-field> 

</totvs-page-form>
