<totvs-modal-header>
    Valores do Documento
</totvs-modal-header>
<totvs-modal-body style="height: 500px; overflow-y: auto;">
    <totvs-page-detail>
        
        <div ng-if="controller.documentKey !== null">
            <totvs-page-detail-info 
                class="col-lg-12 col-md-12 col-sm-12 col-xs-12"
                title="Documento"
                value="{{controller.documentKey}}">
            </totvs-page-detail-info>
        </div>

        <legend>Quantidades</legend>

        <totvs-page-detail-info 
            class="col-lg-3 col-md-3 col-sm-3 col-xs-12"
            title="Qtd. Documentos"
            value="{{controller.documentValues.qtDocumentos}}">
        </totvs-page-detail-info>

        <totvs-page-detail-info 
            class="col-lg-3 col-md-3 col-sm-3 col-xs-12"
            title="Qtd. Itens Procedimentos"
            value="{{controller.documentValues.qtRegProcedimentos}}">
        </totvs-page-detail-info>

        <totvs-page-detail-info 
            class="col-lg-3 col-md-3 col-sm-3 col-xs-12"
            title="Qtd. Itens Insumos"
            value="{{controller.documentValues.qtRegInsumos}}">
        </totvs-page-detail-info>

        <totvs-page-detail-info 
            class="col-lg-3 col-md-3 col-sm-3 col-xs-12"
            title="Qtd. Itens Proced + Insu"
            value="{{controller.documentValues.qtRegMovimentos}}">
        </totvs-page-detail-info>

        <totvs-page-detail-info 
            class="col-lg-3 col-md-3 col-sm-3 col-xs-12"
            title="Qtd. Procedimentos"
            value="{{controller.documentValues.qtProcedimentos}}">
        </totvs-page-detail-info>

        <totvs-page-detail-info 
            class="col-lg-3 col-md-3 col-sm-3 col-xs-12"
            title="Qtd. Insumos"
            value="{{controller.documentValues.qtInsumos | currency : '' : 3}}">
        </totvs-page-detail-info>

        <totvs-page-detail-info 
            class="col-lg-6 col-md-6 col-sm-6 col-xs-12"
            title="Qtd. Procedimentos + Insumos"
            value="{{controller.documentValues.qtMovimentos | currency : '' : 3}}">
        </totvs-page-detail-info>

        <legend>Valores Cobrados Pelo Prestador</legend>

        <totvs-page-detail-info 
            class="col-lg-3 col-md-3 col-sm-3 col-xs-12"
            title="Vlr Documentos"
            value="{{controller.documentValues.vlTotalCobDocumentos | currency : 'R$'}}">
        </totvs-page-detail-info>

        <totvs-page-detail-info 
            class="col-lg-3 col-md-3 col-sm-3 col-xs-12"
            title="Vlr Procedimentos"
            value="{{controller.documentValues.vlTotalCobProcedimentos | currency : 'R$'}}">
        </totvs-page-detail-info>

        <totvs-page-detail-info 
            class="col-lg-3 col-md-3 col-sm-3 col-xs-12"
            title="Vlr Insumos"
            value="{{controller.documentValues.vlTotalCobInsumos | currency : 'R$'}}">
        </totvs-page-detail-info>
        
        <totvs-page-detail-info 
            class="col-lg-3 col-md-3 col-sm-3 col-xs-12"
            title="Vlr Taxa Procedimentos"
            value="{{controller.documentValues.vlTaxaCobInterProc | currency : 'R$'}}">
        </totvs-page-detail-info>

        <totvs-page-detail-info 
            class="col-lg-3 col-md-3 col-sm-3 col-xs-12"
            title="Vlr Taxa Insumos"
            value="{{controller.documentValues.vlTaxaCobInterInsu | currency : 'R$'}}">
        </totvs-page-detail-info>

         <totvs-page-detail-info 
            class="col-lg-3 col-md-3 col-sm-3 col-xs-12"
            title="Vlr Taxa Proc + Insumos"
            value="{{controller.documentValues.vlTaxaCobInterInsuProc | currency : 'R$'}}">
        </totvs-page-detail-info>
        
        <totvs-page-detail-info 
            class="col-lg-6 col-md-6 col-sm-6 col-xs-12"
            title="Vlr Total Movimentos + Taxas"
            value="{{controller.documentValues.vlTotalCobMovimentosTaxa | currency : 'R$'}}">
        </totvs-page-detail-info>
        
        <legend>Valores Pagamento</legend> 	

        <totvs-page-detail-info 
            class="col-lg-3 col-md-3 col-sm-3 col-xs-12"
            title="Vlr Documentos"
            value="{{controller.documentValues.vlTotalDocumentos | currency : 'R$'}}">
        </totvs-page-detail-info>

        <totvs-page-detail-info 
            class="col-lg-3 col-md-3 col-sm-3 col-xs-12"
            title="Vlr Procedimentos"
            value="{{controller.documentValues.vlTotalProcedimentos | currency : 'R$'}}">
        </totvs-page-detail-info>

        <totvs-page-detail-info 
            class="col-lg-3 col-md-3 col-sm-3 col-xs-12"
            title="Vlr Insumos"
            value="{{controller.documentValues.vlTotalInsumos | currency : 'R$'}}">
        </totvs-page-detail-info>

        <totvs-page-detail-info 
            class="col-lg-3 col-md-3 col-sm-3 col-xs-12"
            title="Vlr Taxa Procedimentos"
            value="{{controller.documentValues.vlTaxaInterProc | currency : 'R$'}}">
        </totvs-page-detail-info>

        <totvs-page-detail-info 
            class="col-lg-3 col-md-3 col-sm-3 col-xs-12"
            title="Vlr Taxa Insumos"
            value="{{controller.documentValues.vlTaxaInterInsu | currency : 'R$'}}">
        </totvs-page-detail-info>

        <totvs-page-detail-info 
            class="col-lg-3 col-md-3 col-sm-3 col-xs-12"
            title="Vlr Taxa Proc + Insumos"
            value="{{controller.documentValues.vlTaxaInterInsuProc | currency : 'R$'}}">
        </totvs-page-detail-info>
        
        <totvs-page-detail-info 
            class="col-lg-6 col-md-6 col-sm-6 col-xs-12"
            title="Vlr Total Movimentos + Taxas"
            value="{{controller.documentValues.vlTotalMovimentosTaxa | currency : 'R$'}}">
        </totvs-page-detail-info>

        <legend>Valores NÃ£o Pagos Ao Prestador</legend>

        <totvs-page-detail-info 
            class="col-lg-3 col-md-3 col-sm-3 col-xs-12"
            title="Vlr Documentos"
            value="{{controller.documentValues.vlNaoPagoDocumentos | currency : 'R$'}}">
        </totvs-page-detail-info>

        <totvs-page-detail-info 
            class="col-lg-3 col-md-3 col-sm-3 col-xs-12"
            title="Vlr Procedimentos"
            value="{{controller.documentValues.vlNaoPagoProcedimentos | currency : 'R$'}}">
        </totvs-page-detail-info>

        <totvs-page-detail-info 
            class="col-lg-3 col-md-3 col-sm-3 col-xs-12"
            title="Vlr Insumos"
            value="{{controller.documentValues.vlNaoPagoInsumos | currency : 'R$'}}">
        </totvs-page-detail-info>

        <totvs-page-detail-info 
            class="col-lg-3 col-md-3 col-sm-3 col-xs-12"
            title="Vlr Taxa Procedimentos"
            value="{{controller.documentValues.vlTaxaInterNaoPagoProc | currency : 'R$'}}">
        </totvs-page-detail-info>

        <totvs-page-detail-info 
            class="col-lg-3 col-md-3 col-sm-3 col-xs-12"
            title="Vlr Taxa Insumos"
            value="{{controller.documentValues.vlTaxaInterNaoPagoInsu | currency : 'R$'}}">
        </totvs-page-detail-info>

         <totvs-page-detail-info 
            class="col-lg-3 col-md-3 col-sm-3 col-xs-12"
            title="Vlr Taxa Proc + Insumos"
            value="{{controller.documentValues.vlTaxaInterNaoPagoInsuProc | currency : 'R$'}}">
        </totvs-page-detail-info>
        
        <totvs-page-detail-info 
            class="col-lg-6 col-md-6 col-sm-6 col-xs-12"
            title="Vlr Total Movimentos + Taxas"
            value="{{controller.documentValues.vlNaoPagoMovimentosTaxa | currency : 'R$'}}">
        </totvs-page-detail-info>

    </totvs-page-detail>	
</totvs-modal-body>
<totvs-modal-footer>
    <button class="btn" ng-click="controller.cancel()">Fechar</button>
</totvs-modal-footer>
