<totvs-page type="list">

    <totvs-page-navbar>
        
        <totvs-page-breadcrumb id="breadcrumb">
                <breadcrumb>Manutenção Associativa Condição Saúde x Procedimento</breadcrumb>

                <breadcrumb></breadcrumb>
        </totvs-page-breadcrumb>
        
        <totvs-page-header>

            <totvs-page-header-title title="Manutenção Associativa Condição Saúde x Procedimento" 
                                     total="{{controller.listOfhealthCondVsProcAssocCount}}"
                                     settings="controller.openConfigWindow()">
            </totvs-page-header-title>

            <totvs-page-header-operation>

                <totvs-page-header-operation-action on-new="controller.onNew"
                                                    limit-primary-action="1">
                    <action class="glyphicon-plus"
                            link="#/dts/hgp/hvp-healthCondVsProcAssoc/new">
                            Incluir
                    </action>

                </totvs-page-header-operation-action>

                <totvs-page-header-operation-filter placeholder="Código Condição de Saúde ou Código Procedimento"
                                                    ng-submit="controller.search()"
                                                    ng-model="controller.searchInputText"
                                                    advanced-search="controller.openAdvancedSearch">
                </totvs-page-header-operation-filter>

            </totvs-page-header-operation>

            <totvs-page-disclaimers
                disclaimer-list="controller.disclaimers"
                ng-click="controller.removeDisclaimer">
            </totvs-page-disclaimers>
            
        </totvs-page-header>
    </totvs-page-navbar>
    
    <totvs-page-content>

        <totvs-page-alert ng-if="controller.listOfhealthCondVsProcAssoc.length <= 0"
                    type="info"
                    message="Nenhum registro encontrado">
        </totvs-page-alert>

        <totvs-list-item
            ng-repeat="healthCondVsProcAssoc in controller.listOfhealthCondVsProcAssoc">

            <totvs-list-item-header>

                <!--  Concatenar a chave do registro aqui -->
                <totvs-list-item-title                    
                    title="{{healthCondVsProcAssoc.rotuloCondicaoSaude}}"                    
                    link="#/dts/hgp/hvp-healthCondVsProcAssoc/detail/{{healthCondVsProcAssoc.urlChave}}">                    
                </totvs-list-item-title>



                <totvs-list-item-action limit-primary-action="1">
                    <action link="#/dts/hgp/hvp-healthCondVsProcAssoc/edit/{{healthCondVsProcAssoc.urlChave}}" 
                            icon="glyphicon-pencil">Editar
                    </action>
                    
                    <action ng-click="controller.removeHealthCondVsProcAssoc(healthCondVsProcAssoc)" 
                            icon="glyphicon-trash">Remover</action>
                </totvs-list-item-action>

            </totvs-list-item-header>

            <totvs-list-item-content>
  
                <totvs-list-item-info class="{{controller.listItemInfoClasses}}"
                                      title="Procedimento"
                                      value="{{healthCondVsProcAssoc.rotuloProcedimento}}">      
                </totvs-list-item-info> 

                <totvs-list-item-info class="{{controller.listItemInfoClasses}}"
                                      title="Data Limite"
                                      value="{{healthCondVsProcAssoc.dtLimite | date : 'dd/MM/yyyy'}}">      
                </totvs-list-item-info>             

                <totvs-list-item-info class="{{controller.listItemInfoClasses}}"
                                      title="Dias de Carência"
                                      value="{{healthCondVsProcAssoc.nrCarenciaCpt}}">      
                </totvs-list-item-info>                                      
                
            </totvs-list-item-content>

        </totvs-list-item>

        <totvs-list-pagination
            ng-if="controller.listOfhealthCondVsProcAssoc.length < controller.listOfhealthCondVsProcAssocCount && controller.listOfhealthCondVsProcAssoc.length"
            ng-click="controller.search(true);">
        </totvs-list-pagination>

    </totvs-page-content>
</totvs-page>
