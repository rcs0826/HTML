<totvs-modal-header>
    Dados do Atendimento
</totvs-modal-header>
<totvs-modal-body style="height: 600px; overflow-y: auto;">
    <fieldset ng-form="adController.modelForm">
<!-- 
'cdSituacoes','dsMotivo'     -->
            <totvs-row>
                    <totvs-field totvs-combo
                                  class="col-lg-6 col-md-6 col-sm-6 col-xs-12"
                                  label="Situação"
                                  ng-required="true"
                                  t-options="adController.listOfSituation"
                                  ng-disabled="false"
                                  ng-model="adController.abiAnalysisAttendance.dsSituacao">
                        <validator key="required">Este campo é obrigatório!</validator>
                    </totvs-field>
            </totvs-row>
            <totvs-row>
                    <!--div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                    <totvs-row>
                            <legend class= "{{adController.listItemInfoClasses6col}}">Observação</legend>
                    </totvs-row -->
                    <p></p>
                    
                    <totvs-row>
                            <field  label="Observação"
                                    type="textarea"
                                    class="col-lg-12 col-md-12 col-sm-12 col-xs-12"
                                    ng-model="adController.abiAnalysisAttendance.dsObservacao"
                                    maxlength="2000"
                                    rows="7"
                                    ng-disabled="false">
                            </field>
                    </totvs-row>
                   
                    <p></p>
                    <totvs-row>
                            <field  label="Tempestividade"
                                    type="textarea"
                                    class="col-lg-12 col-md-12 col-sm-12 col-xs-12"
                                    ng-model="adController.abiAnalysisAttendance.dsTempestividade"
                                    maxlength="5000"
                                    rows="7"
                                    ng-disabled="false">
                            </field>
                    </totvs-row>
                    
            </totvs-row>
            <totvs-row>
                    <totvs-field totvs-combo
                                  class="col-lg-6 col-md-6 col-sm-6 col-xs-12"
                                  label="GRU"
                                  ng-required="true"
                                  t-options="adController.listOfGru"
                                  ng-disabled="false"
                                  ng-model="adController.abiAnalysisAttendance.cdRecolhimentoGru">
                        <validator key="required">Este campo é obrigatório!</validator>
                    </totvs-field>
            </totvs-row>
            
    </fieldset>
</totvs-modal-body>

<totvs-modal-footer>
    <button class="btn" ng-click="adController.cancel()">Cancelar</button>
    <button class="btn btn-primary" ng-if="adController.idPermissao == 2" ng-click="adController.save()">Salvar</button>
</totvs-modal-footer>
