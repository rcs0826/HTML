<totvs-modal-header>
    <h3 class="modal-title">Resultado da Impugnação/Recurso</h3>
</totvs-modal-header>
<totvs-modal-body style="overflow-y: auto;">
    <fieldset>
        <field type="combo"
               class="col-lg-12 col-md-12 col-sm-12 col-xs-12"
               ng-model="controller.idiResult"
               ng-options="v.data as v.label for v in IMPUGNATION_RESULT_ENUM.ENUMERATION_VALUES"
               label="Tipo de Resultado"
               canclean>
        </field>
    </fieldset>
</totvs-modal-body>
<totvs-modal-footer>
    <button ng-click="controller.cancel()" class="btn">Cancelar</button>
    <button ng-click="controller.save()" ng-if="controller.idPermissao == 2" class="btn btn-primary">Salvar</button>
</totvs-modal-footer>
