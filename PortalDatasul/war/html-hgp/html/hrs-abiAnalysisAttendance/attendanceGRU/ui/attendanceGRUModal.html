<div class="modal-header">
    <h3 class="modal-title">Lista de GRUs</h3>
</div>
<div class="modal-body">  
    <totvs-page-form>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 col-sm-height" 
             style="max-height: 250px; height: auto; overflow-y: auto;"
             ng-if="controller.listGru.length > 0">
            <totvs-page-content>
                 <totvs-table t-items="controller.listGru"
                              t-items-as="gru"
                              t-selectable="single"
                              t-resizable="true"
                              t-reorderable="true"
                              t-highlight-selected="true"
                              t-table="controller.table">
    
                    <column title="GRU"
                            width="150">
                        {{gru.cddGru}}
                    </column>
    
                    <column title="ABI"
                            width="200">    
                        {{gru.codAbi}}
                    </column>
    
                    <column title="Data de Vencimento"
                            width="200">    
                        {{gru.rotuloDtVencimento}}
                    </column>
    
                    <column title="Valor Total"
                            width="200">    
                        {{gru.rotuloVlGru}}
                    </column>
    
                </totvs-table>    
            </totvs-page-content>
        </div>
        <h5 ng-if="controller.listGru.length == 0">NÃ£o existem GRUs para serem mostradas</h5>
    </totvs-page-form>
</div>
<totvs-modal-footer>  
    <button class="btn" ng-click="controller.cancel()">Cancelar</button>
    <button class="btn btn-primary" ng-click="controller.save()">Salvar</button>
</totvs-modal-footer>
