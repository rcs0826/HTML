<totvs-modal-header>
    Configurações
</totvs-modal-header>

<totvs-modal-body style="overflow-y: auto;">
    <fieldset>
        
        <field type="decimal" required
               min="0" max="100"
               data-v-max="999"
               m-dec="0"
               class="col-lg-12 col-md-12 col-sm-12 col-xs-12"
               data-ng-model="controller.config.qtdRegistrosBusca"
               label="Quantidade de registros por busca">
        </field>

        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 field field-container">
          <div class="field-container">
            <label class="field-label">Filtros</label>
            <br>
            <div ng-repeat="filters in controller.config.disclaimers">
                <span style="margin-left: 15px;">{{filters.title}}</span>
                <br>
            </div>
            <div ng-if="controller.config.disclaimers == undefined
                     || controller.config.disclaimers.length == 0">
                <span>Não existem filtros selecionados</span>
                <br>
            </div>
          </div>
        </div>

        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="margin-top: 10px;">
            <button class="btn" ng-click="controller.setCurrentFilterAsDefault()">Definir filtro atual como padrão</button>
        </div>

        <field type="checkbox"
               class="col-lg-12 col-md-12 col-sm-12 col-xs-12"
               ng-model="controller.config.lgBuscarAoAbrirTela"
               label="Realizar busca ao abrir a tela">
        </field>
        
    </fieldset>    
</totvs-modal-body>
<totvs-modal-footer>
    <button class="btn" ng-click="controller.cancel()">Fechar</button>
    <button class="btn btn-primary" ng-click="controller.saveConfiguration()">Salvar</button>
</totvs-modal-footer>
