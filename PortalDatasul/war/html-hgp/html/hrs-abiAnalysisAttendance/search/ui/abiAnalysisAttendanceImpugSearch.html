<totvs-modal-header>
    Histórico de Impugnações
</totvs-modal-header>
<totvs-modal-body style="height: 450px; overflow-y: auto;">
    <fieldset ng-form="isController.modelForm">
<!-- 
'cdSituacoes','dsMotivo'     -->

        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            
            <totvs-row>
                <totvs-grid grid-data="isController.impugdHistoric"
                            grid-height="410"
                            auto-resize-content = "true"
                            resizable= "true">

                    <totvs-grid-column field="nr_oficio" width="50">
                        {{ ::'Atendimento' | i18n : [] : 'js/grid' }}
                    </totvs-grid-column>

                    <totvs-grid-column field="ds_tipo_impug" width="70">
                        {{ ::'Situação' | i18n : [] : 'js/grid' }}
                    </totvs-grid-column>

                    <totvs-grid-column field="ds_natureza_impug" width="70">
                        {{ ::'Natureza' | i18n : [] : 'js/grid' }}
                    </totvs-grid-column>
                    
                    <totvs-grid-column field="ds_motivo" width="100">
                        {{ ::'Motivo' | i18n : [] : 'js/grid' }}
                    </totvs-grid-column>

                    <totvs-grid-column field="dt_emissao" width="60">
                        {{ ::'Data Emissão' | i18n : [] : 'js/grid' }}
                    </totvs-grid-column>

                    <totvs-grid-column field="vl_impugnacao" width="50">
                        {{ ::'Valor' | i18n : [] : 'js/grid' }}
                    </totvs-grid-column>
     
                </totvs-grid>
            </totvs-row-->
            
            
    </fieldset>
</totvs-modal-body>

<totvs-modal-footer>
    <button class="btn" ng-click="isController.close()">Fechar</button>
</totvs-modal-footer>
