<totvs-modal-header>
    Status ABI
</totvs-modal-header>
<totvs-modal-body style="overflow-y: auto;">
    <fieldset ng-form="controller.modelForm">                    
                   
        <totvs-row>
            <field type="combo"
                   class="col-lg-12 col-md-12 col-sm-12 col-xs-12"
                   ng-model="controller.idiStatus"
                   ng-options="v.data as v.label for v in ABI_STATUS_ENUM.DETAILED_ENUMERATION_VALUES_STATUS_MODAL"
                   can-clean>
            </field>
        </totvs-row>

    </fieldset>
</totvs-modal-body>

<totvs-modal-footer>
    <button ng-click="controller.cancel()" class="btn">Cancelar</button>
    <button ng-click="controller.save()" class="btn btn-primary">Salvar</button>
</totvs-modal-footer>
