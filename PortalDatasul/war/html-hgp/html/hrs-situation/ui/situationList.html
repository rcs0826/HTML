<totvs-page type="list">
    <totvs-page-navbar>
        <totvs-page-breadcrumb id="breadcrumb">
            <breadcrumb>Status da Análise</breadcrumb>
        </totvs-page-breadcrumb>
        <totvs-page-header>
            <totvs-page-header-title title="Status da Análise">
            </totvs-page-header-title>
            <totvs-page-header-operation>
                <totvs-page-header-operation-action limit-primary-action="1">
                    <action class="glyphicon-plus"
                            link="#/dts/hgp/hrs-situation/new">
                        Incluir
                    </action>
                </totvs-page-header-operation-action>
                <totvs-page-header-operation-filter placeholder="Código ou Descrição"
                                                    ng-submit="controller.search()"
                                                    ng-model="controller.searchInputText"
                                                    advanced-search="controller.openAdvancedSearch">
                </totvs-page-header-operation-filter>
            </totvs-page-header-operation>
            <totvs-page-disclaimers disclaimer-list="controller.disclaimers"
                                    ng-click="controller.removeDisclaimer">
            </totvs-page-disclaimers>
        </totvs-page-header>
    </totvs-page-navbar>
    <totvs-page-content>
        <totvs-page-alert ng-if="controller.listOfSituation.length <= 0"
                          type="info"
                          message="Nenhum registro encontrado">
        </totvs-page-alert>
        <totvs-list-item ng-repeat="situation in controller.listOfSituation">
            <totvs-list-item-header>
                <totvs-list-item-title title="{{situation.nmSituacao}} (Padrão)" ng-if="situation.lgPadrao">
                </totvs-list-item-title>
                <totvs-list-item-title title="{{situation.nmSituacao}}" ng-if="!situation.lgPadrao">
                </totvs-list-item-title>
                <totvs-list-item-action limit-primary-action="1">
                    <action link="#/dts/hgp/hrs-situation/edit/{{situation.idSituacao}}" 
                            icon="glyphicon-pencil">
                        Editar
                    </action>
                    <action ng-click="controller.removeSituation(situation)" 
                            icon="glyphicon-trash">
                        Remover
                    </action>
                </totvs-list-item-action>
            </totvs-list-item-header>
            <totvs-list-item-content>
                <totvs-list-item-info class="col-sm-12"
                                       title="Descrição"
                                       value="{{situation.dsSituacao}}">
               </totvs-list-item-info>                                           
            </totvs-list-item-content>
        </totvs-list-item>
        <totvs-list-pagination ng-if="controller.listOfSituation.length < controller.listOfSituationCount && controller.listOfSituation.length"
                               ng-click="controller.search(true);">
        </totvs-list-pagination>
    </totvs-page-content>
</totvs-page>
