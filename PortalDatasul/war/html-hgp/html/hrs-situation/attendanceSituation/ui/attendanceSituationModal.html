<div class="modal-header">
    <h3 class="modal-title">Status da Análise</h3>
</div>
<div class="modal-body">  
    <totvs-page-form>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 col-sm-height" 
             style="max-height: 150px; height: auto;overflow-y: auto;">

            <field type="combo" 
                   class="col-lg-12 col-md-12 col-sm-12 col-xs-12"
                   data-ng-model="controller.nmSituacao"
                   label="Status da Análise"
                   class="col-lg-2 col-md-2 col-sm-2 col-md-12"
                   ng-options="o.nmSituacao as o.nmSituacao for o in controller.listSituation"
                   ng-change="controller.onSituationChange()">
            </field>

        </div>
    </totvs-page-form>
</div>
<totvs-modal-footer>  
    <button class="btn" ng-click="controller.cancel()">Cancelar</button>
    <button class="btn btn-primary" ng-click="controller.save()">Salvar</button>
</totvs-modal-footer>
