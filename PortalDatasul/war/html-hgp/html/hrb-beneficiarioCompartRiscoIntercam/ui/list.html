<totvs-page type="list">
    <totvs-page-navbar>
        <totvs-page-breadcrumb id="breadcrumb">
            <breadcrumb>Consulta Compartilhamento de Riscos de Beneficiários Intercâmbio</breadcrumb>
        </totvs-page-breadcrumb>
        <totvs-page-header>
            <totvs-page-header-title title="Consulta Compartilhamento de Riscos de Beneficiários Intercâmbio" 
                                     total="{{controller.listOfbeneficiarioCompartRiscoIntercamCount}}"
                                     settings="controller.openConfigWindow()">
            </totvs-page-header-title>
            <totvs-page-header-operation>
                <totvs-page-header-operation-action>
                    
                </totvs-page-header-operation-action>
                <totvs-page-header-operation-filter placeholder="Código da Unidade"
                                                    ng-submit="controller.search()"
                                                    ng-model="controller.searchInputText"
                                                    advanced-search="controller.openAdvancedSearch">
                </totvs-page-header-operation-filter>
            </totvs-page-header-operation>
            <totvs-page-disclaimers
                disclaimer-list="controller.disclaimers"
                ng-click="controller.removeDisclaimer">
            </totvs-page-disclaimers>
        </totvs-page-header>
    </totvs-page-navbar>
    <totvs-page-content>
        <totvs-page-alert ng-if="controller.listOfbeneficiarioCompartRiscoIntercam.length <= 0"
                    type="info"
                    message="Nenhum registro encontrado">
        </totvs-page-alert>
        <totvs-list-item ng-repeat="beneficiarioCompartRiscoIntercam in controller.listOfbeneficiarioCompartRiscoIntercam">
            <totvs-list-item-header>
                <totvs-list-item-title
                    title="{{beneficiarioCompartRiscoIntercam.rotulo}}">
                </totvs-list-item-title>
            </totvs-list-item-header>
            <totvs-list-item-content>                 
                <totvs-list-item-info class="{{controller.listItemInfoClasses}}"
                    title="Data Início Repasse"
                    value="{{beneficiarioCompartRiscoIntercam.datInicRepas | date : 'dd/MM/yyyy'}}">
                </totvs-list-item-info>
                <totvs-list-item-info class="{{controller.listItemInfoClasses}}"
                    title="Data Fim Repasse"
                    value="{{beneficiarioCompartRiscoIntercam.datFimRepas | date : 'dd/MM/yyyy'}}">
                </totvs-list-item-info>                 
                <totvs-list-item-info class="{{controller.listItemInfoClasses}}"
                    title="Tipo de Contrato"
                    value="{{beneficiarioCompartRiscoIntercam.rotuloTipContrato}}">
                </totvs-list-item-info>
            </totvs-list-item-content>
        </totvs-list-item>

        <totvs-list-pagination
            ng-if="controller.listOfbeneficiarioCompartRiscoIntercam.length < controller.listOfbeneficiarioCompartRiscoIntercamCount && controller.listOfbeneficiarioCompartRiscoIntercam.length"
            ng-click="controller.search(true);">
        </totvs-list-pagination>  
    
    </totvs-page-content>
</totvs-page>
