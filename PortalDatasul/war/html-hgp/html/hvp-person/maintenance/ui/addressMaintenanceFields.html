<totvs-page-form>

    <field type="checkbox"
        class="col-lg-3 col-md-3 col-sm-3 col-xs-12"
        label="Endereço Principal"
        data-ng-model="controller.address.lgPrincipal"
        ng-disabled="controller.action === 'DETAIL'">
    </field>

    <field  type="combo"                        
        data-ng-model="controller.address.tpLogradouro"
        class="col-lg-3 col-md-3 col-sm-3 col-xs-12"
        ng-options="tl.data as tl.label for tl in controller.backyardTypeValue"
        label="Tipo do Logradouro"
        ng-disabled="controller.action === 'DETAIL'">
    </field>

    <field  type="combo"                        
        data-ng-model="controller.address.inTipoEndereco"
        class="col-lg-3 col-md-3 col-sm-3 col-xs-12"
        ng-options="te.data as te.label for te in controller.addressTypeValue"
        label="Tipo de Endereço"
        ng-disabled="controller.action === 'DETAIL'">
    </field>

    <field type="input"
           label="fake" style="visibility: hidden"
           class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
    </field>

    <!-- <field type="select2" id="cepZoom"
        data-ng-model="controller.address.cdCep"
        class="col-lg-3 col-md-3 col-sm-3 col-xs-12"
        label="CEP" canclean
        select-conector="CEP"
        select-id="cdCep"
        select-service="hrc.cepZoomController"
        ng-change="controller.onCepSelect()"
        ng-disabled="controller.action != 'INSERT'">
        <zoom zoom-service="hrc.cepZoomController"></zoom>
    </field> -->

    <field type="input" id="cepZoom"
        data-ng-model="controller.address.cdCep"
        class="col-lg-3 col-md-3 col-sm-3 col-xs-12"
        label="CEP" canclean
        ng-change="controller.onCepSelect()"
        ng-disabled="controller.action != 'INSERT'">
    </field>

    <field type="input"
        class="col-lg-6 col-md-6 col-sm-6 col-xs-12"
        maxlength="60"
        data-ng-model="controller.address.dsEndereco"
        label="Endereço"
        ng-disabled="controller.action === 'DETAIL'">
    </field>

    <field type="input"
        class="col-lg-3 col-md-3 col-sm-3 col-xs-12"
        maxlength="60"
        data-ng-model="controller.address.dsComplemento"
        label="Complemento"
        ng-disabled="controller.action === 'DETAIL'">
    </field>

    <field type="input"
        class="col-lg-3 col-md-3 col-sm-3 col-xs-12"
        maxlength="60"
        data-ng-model="controller.address.nrCaixaPostal"
        label="Caixa Postal"
        ng-disabled="controller.action === 'DETAIL'">
    </field>

    <field type="input"
        class="col-lg-6 col-md-6 col-sm-6 col-xs-12"
        maxlength="60"
        data-ng-model="controller.provider.dsReferencia"
        label="Referência"
        ng-disabled="controller.action === 'DETAIL'">
    </field>

    <field type="input"
           label="fake" style="visibility: hidden"
           class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
    </field>

    <field type="input"
        class="col-lg-3 col-md-3 col-sm-3 col-xs-12"
        maxlength="60"
        data-ng-model="controller.address.dsBairro"
        label="Bairro"
        ng-disabled="controller.action === 'DETAIL'">
    </field>

    <field type="input"
        class="col-lg-5 col-md-5 col-sm-5 col-xs-12"
        maxlength="60"
        data-ng-model="controller.address.cdCidade"
        label="Cidade"
        ng-disabled="controller.action === 'DETAIL'">
    </field>

    <field  type="combo"
            data-ng-model="controller.address.cdUf"
            class="col-lg-1 col-md-1 col-sm-1 col-xs-12"
            ng-options="o.enUf as o.enUf for o in controller.ufs"
            label="UF"
            ng-disabled="controller.action === 'DETAIL'">
    </field>
</totvs-page-form>
