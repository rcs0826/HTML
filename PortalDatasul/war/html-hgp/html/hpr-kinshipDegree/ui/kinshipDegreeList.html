<totvs-page type="list">

    <totvs-page-navbar>
        
        <totvs-page-breadcrumb id="breadcrumb">
                <breadcrumb>Manutenção Graus de Parentesco </breadcrumb>
        
        </totvs-page-breadcrumb>
        
        <totvs-page-header>

            <totvs-page-header-title title="Manutenção Graus de Parentesco" 
                                     total="{{controller.listOfKinshipDegreeCount}}"
                                     settings="controller.openConfigWindow()">
            </totvs-page-header-title>

            <totvs-page-header-operation>

                <totvs-page-header-operation-action limit-primary-action="1">
                    <action class="glyphicon-plus"
                            link="#/dts/hgp/hpr-kinshipDegree/new">
                        Incluir
                    </action>

                </totvs-page-header-operation-action>

                <totvs-page-header-operation-filter placeholder="Código ou Descrição"
                                                    ng-submit="controller.search()"
                                                    ng-model="controller.searchInputText">
                </totvs-page-header-operation-filter>

            </totvs-page-header-operation>

            <totvs-page-disclaimers
                disclaimer-list="controller.disclaimers"
                ng-click="controller.removeDisclaimer">
            </totvs-page-disclaimers>
            
        </totvs-page-header>
    </totvs-page-navbar> 

    <totvs-page-content>

        <totvs-page-alert ng-if="controller.listOfKinshipDegree.length <= 0"
                    type="info"
                    message="Nenhum registro encontrado">
        </totvs-page-alert>

        <totvs-list-item ng-repeat="kinshipDegree in controller.listOfKinshipDegree">

            <totvs-list-item-header>

                <totvs-list-item-title
                    title="{{kinshipDegree.cdGrauParentesco}} - {{kinshipDegree.dsGrauParentesco}}"
                    link="#/dts/hgp/hpr-kinshipDegree/detail/{{kinshipDegree.cdGrauParentesco}}">
                </totvs-list-item-title>

                <totvs-list-item-action limit-primary-action="1">
                    <action link="#/dts/hgp/hpr-kinshipDegree/edit/{{kinshipDegree.cdGrauParentesco}}" icon="glyphicon-pencil">Editar</action>
                    
                    <action ng-click="controller.removeKinshipDegree(kinshipDegree)" 
                            icon="glyphicon-trash">Remover</action>
                </totvs-list-item-action>
            </totvs-list-item-header>

            <totvs-list-item-content>                 

                 <totvs-list-item-info class="{{controller.listItemInfoClasses}}"
                                       title="Tipo dependência"
                                       value="{{kinshipDegree.inTipoDependencia}}">
                 </totvs-list-item-info>

                 <totvs-list-item-info class="{{controller.listItemInfoClasses}}"
                                       title="Nível dependência"
                                       value="{{kinshipDegree.inNivelDependencia}}">
                 </totvs-list-item-info>
                 
                 <totvs-list-item-info class="{{controller.listItemInfoClasses}}"
                 					   title="Atualização"                                       
                 					   value="{{kinshipDegree.dtAtualizacao | date : 'dd/MM/yyyy'}}">
                 </totvs-list-item-info>                 
                 
                 <totvs-list-item-info class="{{controller.listItemInfoClassesObs}}"
                 					   title="Observação"                                       
                 					   value="{{kinshipDegree.desObservacao}}">
                 </totvs-list-item-info>
                
            </totvs-list-item-content>
        </totvs-list-item>

        <totvs-list-pagination
            ng-if="controller.listOfKinshipDegree.length < controller.listOfKinshipDegreeCount && controller.listOfKinshipDegree.length"
            ng-click="controller.search(true);">
        </totvs-list-pagination>

    </totvs-page-content>
</totvs-page>
