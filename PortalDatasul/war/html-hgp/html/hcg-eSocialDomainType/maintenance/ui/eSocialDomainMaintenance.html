<totvs-page type="base"> 
    <totvs-page-navbar >
        <totvs-page-breadcrumb>
                <breadcrumb link="#/dts/hgp/hcg-eSocialDomainType/">Domínios do eSocial</breadcrumb>
                <breadcrumb link="#/dts/hgp/hcg-eSocialDomainType/{{controller.domainType.idiTipDomin}}">Domínio: {{controller.domainType.desDomin}}</breadcrumb>
                <breadcrumb>Manutenção do domínio</breadcrumb>
        </totvs-page-breadcrumb>

        <totvs-page-header>
  
           <totvs-page-header-title 
                title="{{(controller.action === 'INSERT' ? 'Incluir' : (controller.action === 'EDIT' ? 'Editar' : 'Detalhar'))}}  {{controller.domainType.desDomin}}"
                class="col-lg-8 col-md-8 col-sm-8 col-xs-12"
                style="word-wrap: break-word;"> 
            </totvs-page-header-title>
            <totvs-page-header-operation>
                <totvs-page-header-operation-action limit-primary-action="5">
                    <action ng-click="controller.onCancel();">
                            {{controller.action == 'DETAIL' ? 'Fechar': 'Cancelar'}}</action>
                    <action ng-click="controller.save(false, false);" 
                            ng-if="controller.action != 'DETAIL'">Salvar</action>
                    <action ng-click="controller.saveNew();" 
                            ng-if="controller.action != 'DETAIL'">Salvar e Novo</action>
                    <action class="btn-primary"
                            ng-click="controller.saveClose();" 
                            ng-if="controller.action != 'DETAIL'">Salvar e Fechar</action>
                </totvs-page-header-operation-action>
            </totvs-page-header-operation>
        </totvs-page-header>
    </totvs-page-navbar>
    <totvs-page-content>
        <totvs-page-form t-name="controller.eSocialDomainForm">
            <fieldset>
                 <totvs-row>
                    <totvs-field totvs-input
                                 class="col-lg-2 col-md-2 col-sm-2 col-xs-12"
                                 label="Código do eSocial"
                                 ng-model="controller.eSocialDomain.codDominEsocial"
                                 ng-required="true"
                                 t-maxlength="15"
                                 ng-disabled="controller.action == 'DETAIL'">
                    <validator key="required">Este campo e obrigatorio!</validator>
                    </totvs-field>
                 </totvs-row>
                 <totvs-row>
                    <field  type="textarea"
                                 class="col-lg-12 col-md-12 col-sm-12 col-xs-12"
                                 label="Descriçao {{controller.domainType.desDomin}}"
                                 ng-model="controller.eSocialDomain.desDomin"
                                 required="true"
                                 maxlength="200"
                                 ng-disabled="controller.action == 'DETAIL'">
                    <validator key="required">Este campo e obrigatorio!</validator>
                    </totvs-field>
                 </totvs-row>
            </fieldset>
        </totvs-page-form>        
    </totvs-page-content>   
</totvs-page>
