<totvs-page type="list">
    <totvs-page-navbar>
        <totvs-page-breadcrumb id="breadcrumb">
                <breadcrumb link="#/dts/hgp/hcg-eSocialDomainType/">Domínios do eSocial</breadcrumb>
                <breadcrumb>Domínio: {{controller.domainType.desDomin}}</breadcrumb>
        </totvs-page-breadcrumb>
        <totvs-page-header>
            <totvs-page-header-title title="Domínio: {{controller.domainType.desDomin}}"
                                     total="{{controller.listOfESocialDomainCount}}"
                                     style="word-wrap: break-word;">
            </totvs-page-header-title>
            <totvs-page-header-operation>
                <totvs-page-header-operation-action limit-primary-action="1">
                    <action class="glyphicon-plus"
                            link="#/dts/hgp/hcg-eSocialDomainType/new/{{controller.domainType.idiTipDomin}}"
                            ng-if="controller.domainType.lgPermAlt">
                        Incluir
                    </action>
                    <action ng-click="controller.onCancel();">
                            Voltar
                    </action>
                </totvs-page-header-operation-action>
                <totvs-page-header-operation-filter placeholder="Codigo ou Descriçao"
                                                    ng-submit="controller.search()"
                                                    ng-model="controller.searchInputText">
                </totvs-page-header-operation-filter>
            </totvs-page-header-operation>
            <totvs-page-disclaimers
                disclaimer-list="controller.disclaimers"
                ng-click="controller.removeDisclaimer">
            </totvs-page-disclaimers>
        </totvs-page-header>
    </totvs-page-navbar>
    <totvs-page-content>
        <totvs-page-alert ng-if="controller.listOfESocialDomain.length <= 0"
                    type="info"
                    message="Nenhum registro encontrado">
        </totvs-page-alert>
        <totvs-list-item ng-repeat="eSocialDomain in controller.listOfESocialDomain">
            <totvs-list-item-header>
                <totvs-list-item-title
                    title="{{eSocialDomain.codDominEsocial}} - {{eSocialDomain.desDomin}}"
                    link="#/dts/hgp/hcg-eSocialDomainType/detail/{{controller.domainType.idiTipDomin}}/{{eSocialDomain.cdnDomin}}">
                </totvs-list-item-title>
                <totvs-list-item-action limit-primary-action="1">
                    <action link="#/dts/hgp/hcg-eSocialDomainType/edit/{{controller.domainType.idiTipDomin}}/{{eSocialDomain.cdnDomin}}" 
                            icon="glyphicon-pencil"
                            ng-if="controller.domainType.lgPermAlt">Editar</action>                            
                    <action ng-click="controller.removeESocialDomain(eSocialDomain)" 
                            icon="glyphicon-trash"
                            ng-if="controller.domainType.lgPermAlt">Remover</action>
                </totvs-list-item-action>
            </totvs-list-item-header>
        </totvs-list-item>
        <totvs-list-pagination
            ng-if="controller.listOfESocialDomain.length < controller.listOfESocialDomainCount && controller.listOfESocialDomain.length"
            ng-click="controller.search(true);">
        </totvs-list-pagination>
    </totvs-page-content>
</totvs-page>
