<totvs-page type="list">
    <totvs-page-navbar>
        <totvs-page-breadcrumb id="breadcrumb">
                <breadcrumb>Domínios do eSocial</breadcrumb>
        </totvs-page-breadcrumb>
        <totvs-page-header>
            <totvs-page-header-title title="Domínios do eSocial">
            </totvs-page-header-title>
        </totvs-page-header>
    </totvs-page-navbar>
    <totvs-page-content>
        <totvs-page-alert ng-if="controller.listOfESocialDomainType.length <= 0"
                    type="info"
                    message="Nenhum registro encontrado">
        </totvs-page-alert>
        <totvs-list-item ng-repeat="DomainType in controller.listOfESocialDomainType">
            <totvs-list-item-header>
                <totvs-list-item-title
                    title="{{DomainType.desDomin}}"
                    link="#/dts/hgp/hcg-eSocialDomainType/{{DomainType.idiTipDomin}}">
                </totvs-list-item-title>
            </totvs-list-item-header>
        </totvs-list-item>
    </totvs-page-content>
</totvs-page>
