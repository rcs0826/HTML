<totvs-modal-header>
    Motivo de reprovação
</totvs-modal-header>

<totvs-modal-body style="overflow-y: auto;">
    <fieldset>
        
        <textarea type="input"
               canclean
               class="col-lg-12 col-md-12 col-sm-12 col-xs-12"
               data-ng-model="controller.healthDeclaPending.ultimoParecer"
               placeholder="Descrição da rejeição"
               label="Descrição">
        </textarea>
        
    </fieldset>    
</totvs-modal-body>
<totvs-modal-footer>
    <button class="btn" ng-click="controller.cancel()">Fechar</button>
    <button class="btn btn-primary" ng-click="controller.save()">Salvar</button>
</totvs-modal-footer>
