<totvs-modal-header>
    Busca Avançada
</totvs-modal-header>
<totvs-modal-body style="height: 500px; overflow-y: auto;">
    <fieldset>
        <field type="input"
               canclean
               min="0"
               max="9999"
               class="col-lg-3 col-md-3 col-sm-3 col-xs-12"
               data-ng-model="afController.model.nmUsuarioStart"
               placeholder="Nome do Usuário"
               label="Nome do Usuário">
        </field>

        <field type="number"
               canclean
               min="0"
               max="99"
               class="col-lg-3 col-md-3 col-sm-3 col-xs-12"
               data-ng-model="afController.model.cdModalidadeStart"
               placeholder="Código da Modalidade"
               label="Código da Modalidade">
        </field>
		
		<field type="number"
               canclean
               min="0"
               max="9999"
               class="col-lg-3 col-md-3 col-sm-3 col-xs-12"
               data-ng-model="afController.model.nrTermoStart"
               placeholder="Código do Termo de Adesão"
               label="Código do Termo de Adesão">
        </field>
		

    </fieldset>
</totvs-modal-body>

<totvs-modal-footer>
    <button class="btn" ng-click="afController.cleanFields()">Limpar Campos</button>
    <button class="btn" ng-click="afController.cancel()">Cancelar</button>
    <button class="btn btn-primary" ng-click="afController.search()">Buscar</button>
</totvs-modal-footer>
