<totvs-modal-header>
    Busca Avan√ßada
</totvs-modal-header>
<totvs-modal-body style="height: 420px; overflow-y: auto;">
    <fieldset>
        <totvs-row>
            <totvs-field totvs-number
                         class="col-lg-3 col-md-3 col-sm-3 col-xs-12"
                         label="Codigo da Regra Inicial"
                         ng-model="afController.model.cddRegraInic"
                         ng-blur="afController.changeRange('cddRegraInic','cddRegraFim')">
            </totvs-field>
            <totvs-field totvs-number
                         class="col-lg-3 col-md-3 col-sm-3 col-xs-12"
                         label="Codigo da Regra Final"
                         ng-model="afController.model.cddRegraFim">
            </totvs-field>
        </totvs-row>
        <totvs-row>
            <totvs-field totvs-number
                         class="col-lg-3 col-md-3 col-sm-3 col-xs-12"
                         label="Modalidade Inicial"
                         ng-model="afController.model.cdnModalidInic"
                         ng-blur="afController.changeRange('cdnModalidInic','cdnModalidFim')">
            </totvs-field>
            <totvs-field totvs-number
                         class="col-lg-3 col-md-3 col-sm-3 col-xs-12"
                         label="Modalidade Final"
                         ng-model="afController.model.cdnModalidFim">
            </totvs-field>
        </totvs-row>
        <totvs-row>
            <totvs-field totvs-number
                         class="col-lg-3 col-md-3 col-sm-3 col-xs-12"
                         label="Plano Inicial"
                         ng-model="afController.model.cdnPlanoInic"
                         ng-blur="afController.changeRange('cdnPlanoInic','cdnPlanoFim')">
            </totvs-field>
            <totvs-field totvs-number
                         class="col-lg-3 col-md-3 col-sm-3 col-xs-12"
                         label="Plano Final"
                         ng-model="afController.model.cdnPlanoFim">
            </totvs-field>
        </totvs-row>
        <totvs-row>
            <totvs-field totvs-number
                         class="col-lg-3 col-md-3 col-sm-3 col-xs-12"
                         label="Tipo de Plano Inicial"
                         ng-model="afController.model.cdnTipPlanoInic"
                         ng-blur="afController.changeRange('cdnTipPlanoInic','cdnTipPlanoFim')">
            </totvs-field>
            <totvs-field totvs-number
                         class="col-lg-3 col-md-3 col-sm-3 col-xs-12"
                         label="Tipo de Plano Final"
                         ng-model="afController.model.cdnTipPlanoFim">
            </totvs-field>
        </totvs-row>
        <totvs-row>
            <totvs-field totvs-number
                         class="col-lg-3 col-md-3 col-sm-3 col-xs-12"
                         label="Contratante Inicial"
                         ng-model="afController.model.numInscrContrnteInic"
                         ng-blur="afController.changeRange('numInscrContrnteInic','numInscrContrnteFim')">
            </totvs-field>
            <totvs-field totvs-number
                         class="col-lg-3 col-md-3 col-sm-3 col-xs-12"
                         label="Contratante Final"
                         ng-model="afController.model.numInscrContrnteFim">
            </totvs-field>
        </totvs-row>
        <totvs-row>
            <totvs-field totvs-number
                         class="col-lg-3 col-md-3 col-sm-3 col-xs-12"
                         label="Contrato Inicial"
                         ng-model="afController.model.numTermoAdesaoInic">
            </totvs-field>
            <totvs-field totvs-number
                         class="col-lg-3 col-md-3 col-sm-3 col-xs-12"
                         label="Contrato Final"
                         ng-model="afController.model.numTermoAdesaoFim">
            </totvs-field>
        </totvs-row>
    </fieldset>
</totvs-modal-body>

<totvs-modal-footer>
    <button class="btn" ng-click="afController.cleanFields()">Limpar Campos</button>
    <button class="btn" ng-click="afController.cancel()">Cancelar</button>
    <button class="btn btn-primary" ng-click="afController.search()">Buscar</button>
</totvs-modal-footer>
