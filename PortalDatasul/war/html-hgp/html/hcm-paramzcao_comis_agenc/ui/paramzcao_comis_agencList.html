<totvs-page type="list">

    <totvs-page-navbar>
        
        <totvs-page-breadcrumb id="breadcrumb">
                <breadcrumb>Regras de Comissão/Agenciamento</breadcrumb>
        </totvs-page-breadcrumb>
        
        <totvs-page-header>

            <totvs-page-header-title title="Regras de Comissão/Agenciamento"
                                     total="{{controller.listOfParamzcao_comis_agencCount}}"
                                     settings="controller.openConfigWindow()">
            </totvs-page-header-title>

            <totvs-page-header-operation>

                <totvs-page-header-operation-action limit-primary-action="1">
                    <action class="glyphicon-plus"
                            link="#/dts/hgp/hcm-paramzcao_comis_agenc/new">
                        Incluir Regras
                    </action>

                </totvs-page-header-operation-action>

                <totvs-page-header-operation-filter placeholder="Código ou Descrição"
                                                    ng-submit="controller.search()"
                                                    ng-model="controller.searchInputText"
                                                    advanced-search="controller.openAdvancedSearch">
                </totvs-page-header-operation-filter>

            </totvs-page-header-operation>

            <totvs-page-disclaimers
                disclaimer-list="controller.disclaimers"
                ng-click="controller.removeDisclaimer">
            </totvs-page-disclaimers>
            
        </totvs-page-header>
    </totvs-page-navbar>
    
    <totvs-page-content>

        <totvs-page-alert ng-if="controller.listOfParamzcao_comis_agenc.length <= 0"
                    type="info"
                    message="Nenhum registro encontrado">
        </totvs-page-alert>

        <totvs-list-item ng-repeat="paramzcao_comis_agenc in controller.listOfParamzcao_comis_agenc">

            <totvs-list-item-header>

                <totvs-list-item-title
                    title="{{paramzcao_comis_agenc.idRegra}} - {{paramzcao_comis_agenc.desParamzcaoAgenc}} ({{paramzcao_comis_agenc.dsComissaoAgenciamento}})"
                    link="#/dts/hgp/hcm-paramzcao_comis_agenc/detail/{{paramzcao_comis_agenc.idRegra}}">
                </totvs-list-item-title>

                <totvs-list-item-action limit-primary-action="1">
                    <action link="#/dts/hgp/hcm-paramzcao_comis_agenc/edit/{{paramzcao_comis_agenc.idRegra}}" icon="glyphicon-pencil">Editar</action>
                    
                    <action ng-click="controller.removeParamzcao_comis_agenc(paramzcao_comis_agenc)" 
                            icon="glyphicon-trash">Remover</action>
                </totvs-list-item-action>
            </totvs-list-item-header>

            <totvs-list-item-content>                 
                 
                 <totvs-list-item-info class="{{controller.listItemInfoClasses}}"
                 					  title="Considera para contagem"
                 					  value="{{paramzcao_comis_agenc.dsConsidParamzcaoAgenc}} - {{paramzcao_comis_agenc.dsinVigPropMod}}">
                 </totvs-list-item-info>

                 <totvs-list-item-info class="{{controller.listItemInfoClasses}}"
                 					  title="Considera para pagar"
                 					  value="{{paramzcao_comis_agenc.dsIdiConsidParamzcaoBenefPagto}} - {{paramzcao_comis_agenc.dsinVigPropMod}}">
                 </totvs-list-item-info>
                 
                 <totvs-list-item-info class="{{controller.listItemInfoClasses}}"
                 					  title="Contagem por"
                 					  value="{{paramzcao_comis_agenc.dsContagComisAgenc}}">
                 </totvs-list-item-info>

                 <totvs-list-item-info class="{{controller.listItemInfoClasses}}"
                                title="Período"
                                value="{{paramzcao_comis_agenc.dtInicial | date : 'MM/yyyy'}} a {{paramzcao_comis_agenc.dtFinal | date : 'MM/yyyy'}}">
                </totvs-list-item-info>                
                 
                 <totvs-list-item-info class="{{controller.listItemInfoClasses}}"
                 					  title="Quantidade de Beneficiários"
                 					  value="{{paramzcao_comis_agenc.idiQuantBeneficInic}} a {{paramzcao_comis_agenc.qtBeneficiarios}}">
                 </totvs-list-item-info>

                 <totvs-list-item-info class="{{controller.listItemInfoClasses}}"
                                title="Funções"
                                value="{{paramzcao_comis_agenc.dsListaFuncoes}}">
                </totvs-list-item-info>

            </totvs-list-item-content>
        </totvs-list-item>

        <totvs-list-pagination
            ng-if="controller.listOfParamzcao_comis_agenc.length < controller.listOfParamzcao_comis_agencCount && controller.listOfParamzcao_comis_agenc.length"
            ng-click="controller.search(true);">
        </totvs-list-pagination>

    </totvs-page-content>
</totvs-page>
