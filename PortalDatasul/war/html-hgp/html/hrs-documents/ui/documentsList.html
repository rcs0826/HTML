<style>
    .titleMultiLinha a {
        white-space: inherit !important;
    }
</style>
<totvs-page type="list">

        <link type="text/css" rel="stylesheet" href="/dts/hgp/html/assets/css/hrs.css"/>
    <totvs-page-navbar>
        
        <totvs-page-breadcrumb id="breadcrumb">
                <breadcrumb>Documentos Comprobatórios</breadcrumb>
        </totvs-page-breadcrumb>
        
        <totvs-page-header>

            <totvs-page-header-title title="Documentos Comprobatórios" 
                                     total="{{controller.listOfDocumentsCount}}"
                                     settings="controller.openConfigWindow()">
            </totvs-page-header-title>

            <totvs-page-header-operation>

                <totvs-page-header-operation-action limit-primary-action="1">
                    <action class="glyphicon-plus"
                            link="#/dts/hgp/hrs-documents/new">
                        Incluir
                    </action>

                </totvs-page-header-operation-action>

                <totvs-page-header-operation-filter placeholder="Código ou Descrição"
                                                    ng-submit="controller.search()"
                                                    ng-model="controller.searchInputText"
                                                    advanced-search="controller.openAdvancedSearch">
                </totvs-page-header-operation-filter>

            </totvs-page-header-operation>

            <totvs-page-disclaimers
                disclaimer-list="controller.disclaimers"
                ng-click="controller.removeDisclaimer">
            </totvs-page-disclaimers>
            
        </totvs-page-header>
    </totvs-page-navbar>
    
    <totvs-page-content>

        <totvs-page-alert ng-if="controller.listOfDocuments.length <= 0"
                    type="info"
                    message="Nenhum registro encontrado">
        </totvs-page-alert>

        <totvs-list-item ng-repeat="documents in controller.listOfDocuments">

            <totvs-list-item-header>

                <totvs-list-item-title
                    title="{{documents.idImpugdocs}} - {{documents.nmDocumento}}"
                    link="#/dts/hgp/hrs-documents/edit/{{documents.idImpugdocs}}">
                </totvs-list-item-title>

                <totvs-list-item-action limit-primary-action="1">
                    <action link="#/dts/hgp/hrs-documents/edit/{{documents.idImpugdocs}}" icon="glyphicon-pencil">Editar</action>
                    
                    <action ng-click="controller.removeDocuments(documents)" 
                            icon="glyphicon-trash">Remover</action>
                </totvs-list-item-action>
            </totvs-list-item-header>
            <totvs-list-item-content>                 
                 <totvs-list-item-info class="{{controller.listItemInfoClasses}}"
                 					  title="Número Impressão Sequência"
                 					  value="{{documents.nrImpressaoSeq}}">
                 </totvs-list-item-info>
                 
                 <totvs-list-item-info class="{{controller.listItemInfoClasses}}"
                 					  title="Documento Obrigatório"
                 					  value="{{documents.lgPadrao == true ? 'Sim' : 'Não'}}">
                 </totvs-list-item-info>
            </totvs-list-item-content>
        </totvs-list-item>
        <totvs-list-pagination
            ng-if="controller.listOfDocuments.length < controller.listOfDocumentsCount && controller.listOfDocuments.length"
            ng-click="controller.search(true);">
        </totvs-list-pagination>
    </totvs-page-content>
</totvs-page>
