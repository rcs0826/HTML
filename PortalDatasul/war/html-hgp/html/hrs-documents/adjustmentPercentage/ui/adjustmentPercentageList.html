<totvs-page type="list">

    <totvs-page-navbar>
        
        <totvs-page-breadcrumb id="breadcrumb">
                <breadcrumb>Percentual de Reajuste</breadcrumb>
        </totvs-page-breadcrumb>
        
        <totvs-page-header>

            <totvs-page-header-title title="Percentual de Reajuste" 
                                     total="{{controller.listOfAdjustmentPercentageCount}}"
                                     settings="controller.openConfigWindow()">
            </totvs-page-header-title>

            <totvs-page-header-operation>

                <totvs-page-header-operation-action limit-primary-action="1">
                    <action class="glyphicon-plus"
                            link="#dtshrs/adjustmentPercentage/new">
                        Incluir
                    </action>

                </totvs-page-header-operation-action>

                <totvs-page-header-operation-filter placeholder="Ano/MÃªs (9999/99)"
                                                    ng-submit="controller.search()"
                                                    ng-model="controller.searchInputText"
                                                    advanced-search="controller.openAdvancedSearch">
                </totvs-page-header-operation-filter>

            </totvs-page-header-operation>

            <totvs-page-disclaimers
                disclaimer-list="controller.disclaimers"
                ng-click="controller.removeDisclaimer">
            </totvs-page-disclaimers>
            
        </totvs-page-header>
    </totvs-page-navbar>
    
    <totvs-page-content>

        <totvs-page-alert ng-if="controller.listOfAdjustmentPercentage.length <= 0"
                    type="info"
                    message="Nenhum registro encontrado">
        </totvs-page-alert>

        <totvs-list-item ng-repeat="adjustmentPercentage in controller.listOfAdjustmentPercentage">

            <totvs-list-item-header>

                <totvs-list-item-title
                    title="{{adjustmentPercentage.numAno}}/{{adjustmentPercentage.numMes}}">
                </totvs-list-item-title>

                <totvs-list-item-action limit-primary-action="1">
                    <action ng-click="controller.removeAdjustmentPercentage(adjustmentPercentage)" 
                            icon="glyphicon-trash">Remover</action>
                </totvs-list-item-action>
            </totvs-list-item-header>
            <totvs-list-item-content>
                 <totvs-list-item-info class="{{controller.listItemInfoClasses}}"
                 					  title="Percentual"
                 					  value="{{adjustmentPercentage.valPerc}}%">
                 </totvs-list-item-info>
            </totvs-list-item-content>
        </totvs-list-item>

        <totvs-list-pagination
            ng-if="controller.listOfAdjustmentPercentage.length < controller.listOfAdjustmentPercentageCount && controller.listOfAdjustmentPercentage.length"
            ng-click="controller.search(true);">
        </totvs-list-pagination>

    </totvs-page-content>
</totvs-page>
