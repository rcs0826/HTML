<totvs-page type="list">
    <totvs-page-navbar>
        <totvs-page-breadcrumb id="breadcrumb">
                <breadcrumb>Motivos de Impugnação</breadcrumb>
        </totvs-page-breadcrumb>
        
        <totvs-page-header>

            <totvs-page-header-title title="Motivos de Impugnação" 
                                     total="{{controller.listOfReasonCount}}"
                                     settings="controller.openConfigWindow()">
            </totvs-page-header-title>

            <totvs-page-header-operation>

                <totvs-page-header-operation-action limit-primary-action="1">
                    <action class="glyphicon-plus"
                            link="#/dts/hgp/hrs-reason/new">
                        Incluir
                    </action>

                </totvs-page-header-operation-action>

                <totvs-page-header-operation-filter placeholder="Código ou Descrição"
                                                    ng-submit="controller.search()"
                                                    ng-model="controller.searchInputText">
                </totvs-page-header-operation-filter>

            </totvs-page-header-operation>

            <totvs-page-disclaimers
                disclaimer-list="controller.disclaimers"
                ng-click="controller.removeDisclaimer">
            </totvs-page-disclaimers>
            
        </totvs-page-header>
    </totvs-page-navbar>
    
    <totvs-page-content>

        <totvs-page-alert ng-if="controller.listOfReason.length <= 0"
                    type="info"
                    message="Nenhum registro encontrado">
        </totvs-page-alert>

        <totvs-list-item ng-repeat="reason in controller.listOfReason">

            <totvs-list-item-header>

                <totvs-list-item-title
                    link="#/dts/hgp/hrs-reason/detail/{{reason.idMotivo}}/{{reason.idNatureza}}"
                   title="{{reason.idMotivo}} - {{reason.dsMotivo}}">
                </totvs-list-item-title>

                <totvs-list-item-action limit-primary-action="3">
                    <action ng-click="controller.justificationReason(reason)"
                            icon="glyphicon-list">
                            Justificativas
                    </action>
                    <action link="#/dts/hgp/hrs-reason/edit/{{reason.idMotivo}}/{{reason.idNatureza}}" 
                            icon="glyphicon-pencil">
                            Editar
                    </action>
                    <action ng-click="controller.removeReason(reason)" 
                            icon="glyphicon-trash">
                            Remover
                    </action>
                </totvs-list-item-action>
            </totvs-list-item-header>
            <totvs-list-item-content> 
                <totvs-list-item-info class="{{controller.listItemInfoClasses}}"
                                    title="Natureza"
                                    value="{{reason.idNatureza}} - {{reason.dsNatureza}}">
                </totvs-list-item-info>      
            </totvs-list-item-content>
        </totvs-list-item>

        <totvs-list-pagination
            ng-if="controller.listOfReason.length < controller.listOfReasonCount && controller.listOfReason.length"
            ng-click="controller.search(true);">
        </totvs-list-pagination>

    </totvs-page-content>
</totvs-page>
