<totvs-modal-header>
    Importar Arquivo
</totvs-modal-header>

<totvs-modal-body style="height: 60px; overflow-y: hidden;">
				<input id="file-input"
						   type="file"
						   class="col-sm-6"
						   accept=".csv"
						   ngf-select
						   ngf-change="impFileController.uploadFile($files);"
						   ngf-multiple="true"
						   ngf-allow-dir="false"/>
