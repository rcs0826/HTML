<totvs-modal-header>
    Busca Avan√ßada
</totvs-modal-header>
<totvs-modal-body style="height: 500px; overflow-y: auto;">
    <fieldset>
        <field type="input"
               canclean
               min="0"
               max="9999"
               class="col-lg-3 col-md-3 col-sm-3 col-xs-12"
               data-ng-model="afController.model.cdContratanteIni"
               placeholder="Contratante Inicial"
               label="Contratante Inicial">
        </field>

        <field type="input"
               canclean
               min="0"
               max="9999"
               class="col-lg-3 col-md-3 col-sm-3 col-xs-12"
               data-ng-model="afController.model.cdContratanteFim"
               placeholder="Contratante Final"
               label="Contrante Final">
        </field>
    </fieldset>
	
	<fieldset>
		<field type="input"
               canclean
               min="0"
               max="9999"
               class="col-lg-3 col-md-3 col-sm-3 col-xs-12"
               data-ng-model="afController.model.cdGrupoContratanteIni"
			   ng-show="afController.model.log_busca_nome"
               placeholder="Grupo Contratante Inicial"
               label="Grupo Contratante Inicial">
        </field>

        <field type="input"
               canclean
               min="0"
               max="9999"
               class="col-lg-3 col-md-3 col-sm-3 col-xs-12"
               data-ng-model="afController.model.cdGrupoContratanteFim"
			   ng-show="afController.model.log_busca_nome"
               placeholder="Grupo Contratante Final"
               label="Grupo Contrante Final">
        </field>
		
		<field type="input"
               canclean
               min="0"
               max="9999"
               class="col-lg-3 col-md-3 col-sm-3 col-xs-12"
               data-ng-model="afController.model.cdGrupoContratante"
			   ng-show="!afController.model.log_busca_nome"
               placeholder="Grupo Contratante"
               label="Grupo Contratante">
        </field>
	</fieldset>
	
    <fieldset>
		<field type="checkbox"
               class="col-lg-5 col-md-5 col-sm-5 col-xs-6"
               ng-model="afController.model.log_busca_nome"
               ng-change="afController.onChangeCheckBox();"
			   label="Busca pelo grupo de contratante inicial e final">
        </field>	
    </fieldset>
</totvs-modal-body>

<totvs-modal-footer>
    <button class="btn" ng-click="afController.cleanFields()">Limpar Campos</button>
    <button class="btn" ng-click="afController.cancel()">Cancelar</button>
    <button class="btn btn-primary" ng-click="afController.search()">Buscar</button>
</totvs-modal-footer>
