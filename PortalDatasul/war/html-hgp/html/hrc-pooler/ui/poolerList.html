<totvs-page type="list">

    <totvs-page-navbar>
        
        <totvs-page-breadcrumb id="breadcrumb">
                <breadcrumb>Manutenção Agrupadores Regras Coparticipação</breadcrumb>

                <breadcrumb></breadcrumb>
        </totvs-page-breadcrumb>
        
        <totvs-page-header>

            <totvs-page-header-title title="Manutenção Agrupadores Regras Coparticipação" 
                                     total="{{controller.listOfpoolerCount}}"
                                     settings="controller.openConfigWindow()">
            </totvs-page-header-title>

            <totvs-page-header-operation>

                <totvs-page-header-operation-action on-new="controller.onNew"
                                                    limit-primary-action="1">
                    <action class="glyphicon-plus"
                            link="#/dts/hgp/hrc-pooler/new">
                            Incluir 
                    </action>

                </totvs-page-header-operation-action>

                <totvs-page-header-operation-filter placeholder="Descrição do Agrupador"
                                                    ng-submit="controller.search()"
                                                    ng-model="controller.searchInputText"
                                                    advanced-search="controller.openAdvancedSearch">
                </totvs-page-header-operation-filter>

            </totvs-page-header-operation>

            <totvs-page-disclaimers
                disclaimer-list="controller.disclaimers"
                ng-click="controller.removeDisclaimer">
            </totvs-page-disclaimers>
            
        </totvs-page-header>
    </totvs-page-navbar>
    
    <totvs-page-content>

        <totvs-page-alert ng-if="controller.listOfpooler.length <= 0"
                          type="info"
                          message="Nenhum registro encontrado">
        </totvs-page-alert>

        <totvs-list-item
            ng-repeat="pooler in controller.listOfpooler">

            <totvs-list-item-header>

                <totvs-list-item-title
                    title="{{pooler.rotuloAgrupador}}"
                    link="#/dts/hgp/hrc-pooler/detail/{{pooler.cdnAgrupRegraFaturam}}">                          
                </totvs-list-item-title>

                <totvs-list-item-action limit-primary-action="1">
                    <action link="#/dts/hgp/hrc-pooler/edit/{{pooler.cdnAgrupRegraFaturam}}"
                            icon="glyphicon-pencil">Editar</action>
                    
                    <action ng-click="controller.removePooler(pooler)" 
                            icon="glyphicon-trash">Remover</action>                            
                </totvs-list-item-action>

            </totvs-list-item-header>

            <totvs-list-item-content>

<!--                 <totvs-list-item-info class="{{controller.listItemInfoClasses}}"
                                      title="Agrupador"
                                      value="{{pooler.desAgrupRegraFaturam}}">      
                </totvs-list-item-info>  -->

                <totvs-list-item-info class="{{controller.listItemInfoClasses}}"
                                      title="Data Incial"
                                      value="{{pooler.datInicVigenc | date : 'dd/MM/yyyy'}}">      
                </totvs-list-item-info>             

                <totvs-list-item-info class="{{controller.listItemInfoClasses}}"
                                      title="Data Final"
                                      value="{{pooler.datFimVigenc | date : 'dd/MM/yyyy'}}">  
                </totvs-list-item-info>  
                
            </totvs-list-item-content>
        </totvs-list-item>

        <totvs-list-pagination
            ng-if="controller.listOfpooler.length < controller.listOfpoolerCount && controller.listOfpooler.length"
            ng-click="controller.search(true);">
        </totvs-list-pagination>

    </totvs-page-content>
</totvs-page>
