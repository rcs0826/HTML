<totvs-modal-header>
    Busca Avançada
</totvs-modal-header>
<totvs-modal-body style="height: 290px; overflow-y: auto;">
    <totvs-row>
        <field  type="inputrange"  
                required                          
        
                start-placeholder="Inicial"
                end-maxlength="4"  
                start-maxlength="4" 
                end-placeholder="Final"
                label="Ano"
                class="col-lg-3 col-md-3 col-sm-3 col-xs-12"
                ng-model="afController.model.numAno">
        </field>
    </totvs-row>
    <totvs-row> 

        <field  type="inputrange"          
                required       
                start-placeholder="Inicial"
                end-maxlength="2"  
                start-maxlength="2" 
                end-placeholder="Final"                                         
                label="Mês"
                class="col-lg-3 col-md-3 col-sm-3 col-xs-12"
                ng-model="afController.model.numMes">
        </field>
    </totvs-row>
</totvs-modal-body>

<totvs-modal-footer>
    <button class="btn" ng-click="afController.cleanFields()">Limpar Campos</button>
    <button class="btn" ng-click="afController.cancel()">Cancelar</button>
    <button class="btn btn-primary" ng-click="afController.search()">Buscar</button>
</totvs-modal-footer>
