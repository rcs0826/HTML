<totvs-modal-header>
        Busca Avançada
    </totvs-modal-header>
    <totvs-modal-body style="height: 360px; overflow-y: auto;">
        <fieldset>       
            <field
                    class="col-lg-2 col-md-2 col-sm-4 col-xs-12"
                    type="input"
                    numbers-only
                    ng-model="afController.model.cdUnidadeInic"
                    placeholder="1"
                    maxlength="4"                
                    label="Unidade Inicial"
                    ng-blur="afController.changeRange('cdUnidadeInic', 'cdUnidadeFim')">
            </field>
            <field
                    class="col-lg-2 col-md-2 col-sm-4 col-xs-12"
                    type="input"
                    numbers-only
                    ng-model="afController.model.cdUnidadeFim"
                    placeholder="9999"
                    maxlength="4"                
                    label="Unidade Final">
            </field>
            <field type="input"
                    label="fake" style="visibility: hidden"
                    class="col-lg-2 col-md-2 col-sm-2 hidden-xs">
            </field>
    
            <field
                    class="col-lg-2 col-md-2 col-sm-4 col-xs-12"
                    type="input"
                    numbers-only
                    ng-model="afController.model.cdModalidadeInic"
                    placeholder="1"
                    maxlength="2"                
                    label="Modalidade Inicial"
                    ng-blur="afController.changeRange('cdModalidadeInic', 'cdModalidadeFim')">
            </field>
            <field
                    class="col-lg-2 col-md-2 col-sm-4 col-xs-12"
                    type="input"
                    numbers-only
                    ng-model="afController.model.cdModalidadeFim"
                    placeholder="99"
                    maxlength="2"                
                    label="Modalidade Final">
            </field>
            <field type="input"
                    label="fake" style="visibility: hidden"
                    class="col-lg-2 col-md-2 col-sm-2 hidden-xs">
            </field>
    
            <field
                    class="col-lg-2 col-md-2 col-sm-4 col-xs-12"
                    type="input"
                    numbers-only
                    ng-model="afController.model.cdContratoInic"
                    placeholder="1"
                    maxlength="6"                
                    label="Contrato Inicial"
                    ng-blur="afController.changeRange('cdContratoInic', 'cdContratoFim')">
            </field>
            <field
                    class="col-lg-2 col-md-2 col-sm-4 col-xs-12"
                    type="input"
                    numbers-only
                    ng-model="afController.model.cdContratoFim"
                    placeholder="999999"
                    maxlength="6"                
                    label="Contrato Final">
            </field>
            <field type="input"
                    label="fake" style="visibility: hidden"
                    class="col-lg-2 col-md-2 col-sm-2 hidden-xs">
            </field>
            
            <field
                    class="col-lg-2 col-md-2 col-sm-4 col-xs-12"
                    type="input"
                    numbers-only
                    ng-model="afController.model.cdBeneficiarioInic"
                    placeholder="1"
                    maxlength="6"
                    label="Beneficiário Inicial"
                    ng-blur="afController.changeRange('cdBeneficiarioInic', 'cdBeneficiarioFim')">
            </field>
            <field
                    class="col-lg-2 col-md-2 col-sm-4 col-xs-12"
                    type="input"
                    numbers-only
                    ng-model="afController.model.cdBeneficiarioFim"
                    placeholder="999999"
                    maxlength="6"
                    label="Beneficiário Final">
            </field>
            <field type="input"
                    label="fake" style="visibility: hidden"
                    class="col-lg-2 col-md-2 col-sm-2 hidden-xs">
            </field>
    
            <totvs-field totvs-datepicker
                   class="col-lg-3 col-md-3 col-sm-4 col-xs-12"
                   label="Data de Inclusão Inicial"
                   format="dd/MM/yyyy"
                   ng-model="afController.model.dtInclusaoInic"
                   culture="pt"
                   canclean
                   ng-show="true"
                   ng-blur="afController.changeRange('dtInclusaoInic','dtInclusaoFim')">
            </totvs-field>
            <field type="input"
                    label="fake" style="visibility: hidden"
                    class="col-lg-3 col-md-3 col-sm-4 col-xs-12">
            </field>
            <totvs-field totvs-datepicker
                   class="col-lg-3 col-md-3 col-sm-4 col-xs-12"
                   label="Data de Inclusão Final"
                   format="dd/MM/yyyy"
                   ng-model="afController.model.dtInclusaoFim"
                   culture="pt"
                   canclean
                   ng-show="true">
            </totvs-field>
            <field type="input"
                    label="fake" style="visibility: hidden"
                    class="col-lg-3 col-md-3 col-sm-4 col-xs-12">
            </field>
    
            <totvs-field totvs-datepicker
                   class="col-lg-3 col-md-3 col-sm-4 col-xs-12"
                   label="Data de Exclusão Inicial"
                   format="dd/MM/yyyy"
                   ng-model="afController.model.dtExclusaoInic"
                   culture="pt"
                   canclean
                   ng-show="true"
                   ng-blur="afController.changeRange('dtExclusaoInic','dtExclusaoFim')">
            </totvs-field>
            <field type="input"
                    label="fake" style="visibility: hidden"
                    class="col-lg-3 col-md-3 col-sm-4 col-xs-12">
            </field>
            <totvs-field totvs-datepicker
                   class="col-lg-3 col-md-3 col-sm-4 col-xs-12"
                   label="Data  de Exclusão Final"
                   format="dd/MM/yyyy"
                   ng-model="afController.model.dtExclusaoFim"
                   culture="pt"
                   canclean
                   ng-show="true">
            </totvs-field>
            <field type="input"
                    label="fake" style="visibility: hidden"
                    class="col-lg-3 col-md-3 col-sm-4 col-xs-12">
            </field>           
        </fieldset>
    </totvs-modal-body>
    
    <totvs-modal-footer>
        <button class="btn" ng-click="afController.cleanFields()">Limpar Campos</button>
        <button class="btn" ng-click="afController.cancel()">Cancelar</button>
        <button class="btn btn-primary" ng-click="afController.search()">Buscar</button>
    </totvs-modal-footer>
