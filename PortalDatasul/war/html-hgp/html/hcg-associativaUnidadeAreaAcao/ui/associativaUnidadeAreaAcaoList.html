<totvs-page type="list">
    <totvs-page-navbar>
        <totvs-page-breadcrumb id="breadcrumb">
            <breadcrumb>Manutenção Associativa Unidade x Área de Ação</breadcrumb>
        </totvs-page-breadcrumb>
        <totvs-page-header>
            <totvs-page-header-title title="Manutenção Associativa Unidade x Área de Ação" 
                                     total="{{controller.listOfAssociativaUnidadeAreaAcaoCount}}"
                                     settings="controller.openConfigWindow()">
            </totvs-page-header-title>
            <totvs-page-header-operation>
                <totvs-page-header-operation-action limit-primary-action="1">
                    <action class="glyphicon-plus"
                            link="#/dts/hgp/hcg-associativaUnidadeAreaAcao/new">
                        Incluir
                    </action>
                </totvs-page-header-operation-action>
                <totvs-page-header-operation-filter placeholder="Código da Unidade"
                                                    ng-submit="controller.search()"
                                                    ng-model="controller.searchInputText"
                                                    advanced-search="controller.openAdvancedSearch">
                </totvs-page-header-operation-filter>
            </totvs-page-header-operation>
            <totvs-page-disclaimers
                disclaimer-list="controller.disclaimers"
                ng-click="controller.removeDisclaimer">
            </totvs-page-disclaimers>
        </totvs-page-header>
    </totvs-page-navbar>
    <totvs-page-content>
        <totvs-page-alert ng-if="controller.listOfAssociativaUnidadeAreaAcao.length <= 0"
                    type="info"
                    message="Nenhum registro encontrado">
        </totvs-page-alert>
        <totvs-list-item ng-repeat="associativaUnidadeAreaAcao in controller.listOfAssociativaUnidadeAreaAcao">
            <totvs-list-item-header>
                <totvs-list-item-title>
                    <span>
                        <a href="#/dts/hgp/hcg-associativaUnidadeAreaAcao/detail/{{associativaUnidadeAreaAcao.cdnUnid}}/{{associativaUnidadeAreaAcao.cdnCidade}}" 
                            id="linkNoticeBillingImportTitle"> 
                            <b>Unidade</b>  {{associativaUnidadeAreaAcao.rotuloUnid}} 
                            | <b>Cidade</b> {{associativaUnidadeAreaAcao.rotuloCidade}} 
                    </a>
                    </span>
                </totvs-list-item-title>
                <totvs-list-item-action limit-primary-action="1">
                    <action ng-click="controller.removeAssociativaUnidadeAreaAcao(associativaUnidadeAreaAcao)" 
                            icon="glyphicon-trash">Remover</action>
                </totvs-list-item-action>
            </totvs-list-item-header>
            <totvs-list-item-content>
                <totvs-list-item-info class="{{controller.listItemInfoClasses}}"
                    title="Data de Atualização"
                    value="{{associativaUnidadeAreaAcao.datUltAtualiz | date : 'dd/MM/yyyy'}}">
                </totvs-list-item-info>
                <totvs-list-item-info class="{{controller.listItemInfoClasses}}"
                    title="Usuário de Atualização"
                    value="{{associativaUnidadeAreaAcao.codUsuarUltAtualiz}}">
                </totvs-list-item-info>                 
            </totvs-list-item-content>
        </totvs-list-item>

        <totvs-list-pagination
            ng-if="controller.listOfAssociativaUnidadeAreaAcao.length < controller.listOfAssociativaUnidadeAreaAcaoCount && controller.listOfAssociativaUnidadeAreaAcao.length"
            ng-click="controller.search(true);">
        </totvs-list-pagination>
    </totvs-page-content>
</totvs-page>
