<totvs-modal-header>
        Busca Avan√ßada
    </totvs-modal-header>
    <totvs-modal-body style="height: 360px; overflow-y: auto;">
        <fieldset>
                <totvs-field totvs-select canclean
                        ng-model="afController.model.cdnUnidInic"
                        class="col-lg-6 col-md-6 col-sm-6 col-xs-12"
                        label="Unidade Inicial"
                        select-service="hcg.unitZoomController"
                        zoom-service="hcg.unitZoomController"                        
                        select-id="cdUnimed" 
                        select-description="nmUnimed"
                        ng-blur="afController.changeRange('cdnUnidInic', 'cdnUnidFim')">
                </totvs-field>    
                <totvs-field totvs-select canclean
                        ng-model="afController.model.cdnUnidFim"
                        class="col-lg-6 col-md-6 col-sm-6 col-xs-12"
                        label="Unidade Final"
                        select-service="hcg.unitZoomController"
                        zoom-service="hcg.unitZoomController"                        
                        select-id="cdUnimed" 
                        select-description="nmUnimed">
                </totvs-field>         

                <totvs-field totvs-select canclean
                    ng-model="afController.model.cdnCidadeInic"
                    class="col-lg-6 col-md-6 col-sm-6 col-xs-12"
                    label="Cidade Inicial"
                    select-service="hcg.cityZoomController"
                    zoom-service="hcg.cityZoomController"
                    select-id="cdCidade"
                    select-description="nmCidade"
                    ng-blur="afController.changeRange('cdnCidadeInic', 'cdnCidadeFim')">
                </totvs-field>
                <totvs-field totvs-select canclean
                    ng-model="afController.model.cdnCidadeFim"
                    class="col-lg-6 col-md-6 col-sm-6 col-xs-12"
                    label="Cidade Final"
                    select-service="hcg.cityZoomController"
                    zoom-service="hcg.cityZoomController"
                    select-id="cdCidade"
                    select-description="nmCidade">
                </totvs-field>            
        </fieldset>
    </totvs-modal-body>
    
    <totvs-modal-footer>
        <button class="btn" ng-click="afController.cleanFields()">Limpar Campos</button>
        <button class="btn" ng-click="afController.cancel()">Cancelar</button>
        <button class="btn btn-primary" ng-click="afController.search()">Buscar</button>
    </totvs-modal-footer>
