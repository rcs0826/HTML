<totvs-page type="list">

    <totvs-page-navbar>
        
        <totvs-page-breadcrumb id="breadcrumb">
                <breadcrumb>Naturezas de Impugnação</breadcrumb>
        </totvs-page-breadcrumb>
        
        <totvs-page-header>

            <totvs-page-header-title title="Naturezas de Impugnação" 
                                     total="{{controller.listOfNatureCount}}">
            </totvs-page-header-title>

            <totvs-page-header-operation>

                <totvs-page-header-operation-action limit-primary-action="1">
                    <action class="glyphicon-plus"
                            link="#/dts/hgp/hrs-nature/new">
                        Incluir
                    </action>

                </totvs-page-header-operation-action>

                <totvs-page-header-operation-filter placeholder="Código ou Descrição"
                                                    ng-submit="controller.search()"
                                                    ng-model="controller.searchInputText">
                </totvs-page-header-operation-filter>

            </totvs-page-header-operation>

            <totvs-page-disclaimers
                disclaimer-list="controller.disclaimers"
                ng-click="controller.removeDisclaimer">
            </totvs-page-disclaimers>
            
        </totvs-page-header>
    </totvs-page-navbar>
    
    <totvs-page-content>

        <totvs-page-alert ng-if="controller.listOfNature.length <= 0"
                    type="info"
                    message="Nenhum registro encontrado">
        </totvs-page-alert>

        <totvs-list-item ng-repeat="nature in controller.listOfNature">

            <totvs-list-item-header>

                <totvs-list-item-title
                    title="{{nature.idNatureza}} - {{nature.dsNatureza}}">
                </totvs-list-item-title>

                <totvs-list-item-action limit-primary-action="3">
                    <action ng-click="controller.reasonsNature(nature)"
                            icon="glyphicon-list">
                            Motivos
                    </action>
                    <action link="#/dts/hgp/hrs-nature/edit/{{nature.idNatureza}}" 
                            icon="glyphicon-pencil">
                            Editar
                    </action>
                    <action ng-click="controller.removeNature(nature)" 
                            icon="glyphicon-trash">
                            Remover
                    </action>
                </totvs-list-item-action>
            </totvs-list-item-header>
        </totvs-list-item>

        <totvs-list-pagination
            ng-if="controller.listOfNature.length < controller.listOfNatureCount && controller.listOfNature.length"
            ng-click="controller.search(true);">
        </totvs-list-pagination>

    </totvs-page-content>
</totvs-page>
