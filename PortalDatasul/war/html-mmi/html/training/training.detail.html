<totvs-page type="detail">
    <totvs-page-navbar>
        <totvs-page-breadcrumb>
            <breadcrumb link="#/">{{ 'l-home' | i18n }}</breadcrumb>
            <breadcrumb link="#/dts/mmi/training">{{'l-trainings' | i18n}}</breadcrumb>
            <breadcrumb>{{ 'l-detail' | i18n }}</breadcrumb>            
        </totvs-page-breadcrumb>
        <totvs-page-header>
            <totvs-page-header-title title="{{controller.model['cdn-curso']}} - {{controller.model['des-curso']}}"></totvs-page-header-title>
            <totvs-page-header-operation>
                <totvs-page-header-operation-action on-back-link="#/dts/mmi/training""#/dts/mmi/training"
                                                    on-edit-link="#/dts/mmi/training/edit/{{ controller.model['cdn-curso'] }}"
                                                    on-remove="controller.onRemove">
                </totvs-page-header-operation-action>
            </totvs-page-header-operation>
        </totvs-page-header>
    </totvs-page-navbar>
    <totvs-page-content>
        <totvs-page-detail>
            <totvs-page-detail-info	class="col-lg-12 col-md-12 col-sm-12 col-xs-12"
                                    title="{{ 'l-active' | i18n }}"
                                    value="{{controller.model['log-ativo']}}">
            </totvs-page-detail-info>
            <totvs-page-detail-info	class="col-lg-12 col-md-12 col-xs-12 col-sm-12"
                                    title="{{ 'l-narrative' | i18n }}"
                                    value="{{controller.model.narrativa}}">
			</totvs-page-detail-info>
        </totvs-page-detail>
    </totvs-page-content>
</totvs-page>
