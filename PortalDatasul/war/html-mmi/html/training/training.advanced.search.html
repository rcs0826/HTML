<totvs-modal-header>{{ 'l-advanced-search' | i18n }}</totvs-modal-header>
<totvs-modal-body>
    <div class="row">
        <form class="form-horizontal" role="form">
            <field type="input" class="col-md-6" 
            	   data-ng-model="controller.advancedSearch.codini"
            	   maxlength="8" autofocus>
                <label>{{ 'l-initial-code' | i18n }}</label>
            </field>
            <field type="input" class="col-md-6" 
            	   data-ng-model="controller.advancedSearch.codfin"
            	   maxlength="8">
                <label>{{ 'l-final-code' | i18n }}</label>
            </field>
            <field type="input" class="col-md-12" 
            	   data-ng-model="controller.advancedSearch.descricao"
            	   maxlength="30">
                <label>{{ 'l-description-contains' | i18n }}</label>
            </field>  
            <div class="btn-group form-group col-lg-12 col-md-12 col-sm-12 col-xs-12" data-toggle="buttons" style="padding-right: 30px; padding-left: 30px;">
                <div class="field-container ng-scope">
                    <label class="field-label label-busca">{{ 'l-active' | i18n }}</label>
                </div>  
                <label ng-if="controller.advancedSearch['log-ativo'] === true" class="btn btn-default active btnRadio col-lg-2 col-md-2 col-sm-2 col-xs-2"
                       ng-click="controller.advancedSearch['log-ativo'] = true"
                       data-ng-model="controller.advancedSearch['log-ativo']">
                    <input type="radio" name="btnRadio">{{ 'l-yes'| i18n }}
                </label>
                <label ng-if="controller.advancedSearch['log-ativo'] !== true"class="btn btn-default btnRadio col-lg-2 col-md-2 col-sm-2 col-xs-2"
                       ng-click="controller.advancedSearch['log-ativo'] = true"
                       data-ng-model="controller.advancedSearch['log-ativo']">
                    <input type="radio" name="btnRadio">{{ 'l-yes'| i18n }}
                </label>
                <label ng-if="controller.advancedSearch['log-ativo'] === false"class="btn btn-default active btnRadio col-lg-2 col-md-2 col-sm-2 col-xs-2"
                       data-ng-model="controller.advancedSearch['log-ativo']"
                       ng-click="controller.advancedSearch['log-ativo'] = false">
                    <input type="radio" name="btnRadio">{{ 'l-no'| i18n }}
                </label>
                <label ng-if="controller.advancedSearch['log-ativo'] !== false"class="btn btn-default btnRadio col-lg-2 col-md-2 col-sm-2 col-xs-2"
                       data-ng-model="controller.advancedSearch['log-ativo']"
                       ng-click="controller.advancedSearch['log-ativo'] = false">
                    <input type="radio" name="btnRadio">{{ 'l-no'| i18n }}
                </label>
                <label ng-if="controller.advancedSearch['log-ativo'] === 'ambos'"class="btn btn-default active btnRadio col-lg-2 col-md-2 col-sm-2 col-xs-2"
                       data-ng-model="controller.advancedSearch['log-ativo']"     
                       ng-click="controller.advancedSearch['log-ativo'] = 'ambos'">
                    <input type="radio" name="btnRadio">{{ 'l-both'| i18n }}
                </label>
                <label ng-if="controller.advancedSearch['log-ativo'] !== 'ambos'"class="btn btn-default btnRadio col-lg-2 col-md-2 col-sm-2 col-xs-2"
                       data-ng-model="controller.advancedSearch['log-ativo']"     
                       ng-click="controller.advancedSearch['log-ativo'] = 'ambos'">
                    <input type="radio" name="btnRadio">{{ 'l-both'| i18n }}
                </label>
            </div>           
        </form>
    </div>
</totvs-modal-body>
<totvs-modal-footer>
    <button type="button" class="btn btn-default" data-ng-click="controller.close();">{{ 'l-cancel' | i18n }}</button>
    <button type="button" class="btn btn-primary" data-ng-click="controller.search();">{{ 'l-search' | i18n }}</button>
</totvs-modal-footer>

<style>
    .label-busca{
        font-family: 'Arial';
        margin-bottom: 5px;
        font-weight: 200;
        font-size: 12px;
        color: gray;
    }
</style>
