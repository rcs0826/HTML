<br/>
<totvs-page-content>
        <totvs-grid grid-data="reportCtrl.report" 
                    grid-height="200" 
                    navigatable="true" 
                    editable="false" 
                    auto-resize-content="true"
                    selectable="row"
                    scrollable="true"
                    resizable="true">
            <totvs-grid-column field="cdTecnico" width="80"style="text-align: right">{{ 'l-technician' | i18n }}</totvs-grid-column>                    
            <totvs-grid-column field="nomeCompl" width="200">{{ 'l-name' | i18n }}</totvs-grid-column>
            <totvs-grid-column field="cdEspecial" width="120">{{ 'l-specialty' | i18n }}</totvs-grid-column>
            <totvs-grid-column field="ccCodigo" width="120">{{ 'l-cost-center' | i18n }}</totvs-grid-column>
            <totvs-grid-column field="dataTransStr" width="100">{{ 'l-date' | i18n }}</totvs-grid-column>
            <totvs-grid-column field="hraInicio" width="90"style="text-align: right">{{ 'l-initial-hour' | i18n }}</totvs-grid-column>
            <totvs-grid-column field="hraFinal" width="90"style="text-align: right">{{ 'l-final-hour' | i18n }}</totvs-grid-column>
            <totvs-grid-column field="horas" width="80"style="text-align: right">{{ 'l-hours' | i18n }}</totvs-grid-column>
            <totvs-grid-column field="tipoTrans" width="100">{{ 'l-transaction' | i18n }}</totvs-grid-column>
        </totvs-grid>
</totvs-page-content>
