<br/>
<totvs-page-content>
    <totvs-grid	grid-data="historyCtrl.history" 
                grid-height="200" 
                navigatable="true" 
                selectable="row"
                scrollable="true"
                resizable="true"
                sortable="true"
                auto-resize-column="false"> 
        <totvs-grid-column field="dataStr" width="50">{{ 'l-date' | i18n }}</totvs-grid-column>
        <totvs-grid-column field="hora" width="50">{{ 'l-time' | i18n }}</totvs-grid-column>
        <totvs-grid-column field="cod-usuar" width="60">{{ 'l-user' | i18n }}</totvs-grid-column>
        <totvs-grid-column field="pendencia" width="200">{{ 'l-holdover' | i18n }}</totvs-grid-column>
        <totvs-grid-column field="cod-dado-depois" width="50">{{ 'l-state' | i18n }}</totvs-grid-column>                           
    </totvs-grid>     
</totvs-page-content>
