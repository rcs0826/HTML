<br/>
<div ng-if="!methodCtrl.hideAdd && methodCtrl.showButton">
	<div>
		<button class="btn btn-primary"
				ng-click="methodCtrl.addMethod()"
				ng-disabled="methodCtrl.isDisabled">
			<span class="glyphicon glyphicon-plus"></span>
			{{ 'l-add' | i18n }}
		</button>				
	</div>
	
	<totvs-divider style="margin-top: 10px; margin-bottom: 10px;">
	</totvs-divider>
</div>		
<totvs-page-content>
	<totvs-grid
	        grid="methodCtrl.gridMethod" 
			grid-data="listOfMethods" 
			grid-selected-item="methodCtrl.selectedItem"
	        grid-height="300" 
	        navigatable="true" 
	        selectable="row"
	        scrollable="true"
        	resizable="true"
        	sortable="true"        	
        	auto-resize-column="false">
        <totvs-grid-column width="32" field="remover" style="text-align: center">
	        <template>
				<a class="glyphicon glyphicon-trash btn-default" style="cursor: pointer"
				   ng-if="!methodCtrl.hideAdd && methodCtrl.showButton" 
				   data-toggle="tooltip" title="{{ 'l-remove' | i18n }}"
				   ng-click="methodCtrl.remove(dataItem)"></a>
				<a class="glyphicon glyphicon-trash btn-default" style="cursor: not-allowed"
				   ng-if="methodCtrl.hideAdd && methodCtrl.showButton" disabled></a>
	        </template>
       	</totvs-grid-column>    
		<totvs-grid-column field="cd-tarefa" width="60" style="text-align: right">{{ 'l-task' | i18n }}</totvs-grid-column>                    
		<totvs-grid-column field="fi-codigo" width="130" style="text-align: right">{{ 'l-method-sheet' | i18n }}</totvs-grid-column>
		<totvs-grid-column field="des-metodo" width="842" style="text-align: left">{{ 'l-description' | i18n }}</totvs-grid-column>
	</totvs-grid>
</totvs-page-content>
