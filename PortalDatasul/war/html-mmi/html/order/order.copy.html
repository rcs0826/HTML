<totvs-modal-header>
    {{ 'l-question' | i18n }}
</totvs-modal-header>

<totvs-modal-body>

	<totvs-page-content style="border:0px">           
	              
        <totvs-page-detail style="padding-top:0px">
          {{ 'msg-question-relation-order-copy' | i18n }}
          <div class="row col-lg-12" >
			<totvs-field totvs-radio
			   t-options="controller.options"
			   ng-model="controller.acao">
			</totvs-field>
          </div>          
		</totvs-page-detail>
				
	</totvs-page-content>
	
</totvs-modal-body>

<totvs-modal-footer>
    <button type="button" class="btn btn-default" data-ng-click="controller.cancel()">{{ 'l-cancel' | i18n }}</button>
    <button type="button" class="btn btn-primary" data-ng-click="controller.copy()">{{ 'l-save' | i18n }}</button>
</totvs-modal-footer>
