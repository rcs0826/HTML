<br/>
<totvs-page-content>
							                                  		
	<totvs-grid
			grid="historyCtrl.myGrid"
			grid-data="listOfHistory" 
			grid-height="300" 
	        navigatable="true" 
	        selectable="row"
	        scrollable="true"
        	resizable="true"
        	sortable="true"
        	auto-resize-column="false">        
        <totvs-grid-column field="campo" width="100">{{ 'l-field' | i18n }}</totvs-grid-column>       
        <totvs-grid-column field="cod-dado-ant" width="100">{{ 'l-previous-value' | i18n }}</totvs-grid-column>
		<totvs-grid-column field="cod-dado-depois" width="100">{{ 'l-new-value' | i18n }}</totvs-grid-column>
		<totvs-grid-column field="pendencia" width="150">{{ 'l-holdover' | i18n }}</totvs-grid-column>             
		<totvs-grid-column field="cod-usuar" width="100">{{ 'l-user' | i18n }}</totvs-grid-column>
		<totvs-grid-column field="dataStr" width="75">{{ 'l-date' | i18n }}</totvs-grid-column>
		<totvs-grid-column field="hora" width="75">{{ 'l-time' | i18n }}</totvs-grid-column>
	</totvs-grid>
</totvs-page-content>
