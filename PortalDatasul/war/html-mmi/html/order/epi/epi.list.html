<br/>
<div ng-if="!epiCtrl.hideAdd && epiCtrl.showButton">
	<div>
		<button class="btn btn-primary"
				ng-click="epiCtrl.addEpi()"
				ng-disabled="epiCtrl.isDisabled">
			<span class="glyphicon glyphicon-plus"></span>
			{{ 'l-add' | i18n }}
		</button>				
	</div>
	
	<totvs-divider style="margin-top: 10px; margin-bottom: 10px;"></totvs-divider>
</div>		
<totvs-page-content>
	<totvs-grid
	        grid="epiCtrl.gridEpi" 
			grid-data="listOfEpis" 
			grid-selected-item="epiCtrl.selectedItem"
	        grid-height="300" 
	        navigatable="true" 
	        selectable="row"
	        scrollable="true"
        	resizable="true"
        	sortable="true"
        	auto-resize-column="false">
        <totvs-grid-column 
        	width="32" 
        	field="edit"
			style="text-align: center">
	        <template>
				<a ng-click="epiCtrl.epiEdit(dataItem)" 
				   ng-if="!epiCtrl.hideAdd && epiCtrl.showButton" 
				   class="glyphicon glyphicon-pencil btn-default" 
				   style="cursor: pointer" 
				   data-toggle="tooltip" 
				   title="{{ 'l-edit' | i18n }}"></a>
				<a class="glyphicon glyphicon-pencil btn-default" style="cursor: not-allowed"
				   ng-if="epiCtrl.hideAdd && epiCtrl.showButton" disabled"></a>
	        </template>
       	</totvs-grid-column>
       	<totvs-grid-column width="32" field="remover" style="text-align: center">
	        <template>
				<a class="glyphicon glyphicon-trash btn-default" style="cursor: pointer"
				   ng-if="!epiCtrl.hideAdd && epiCtrl.showButton" 
				   data-toggle="tooltip" title="{{ 'l-remove' | i18n }}"
				   ng-click="epiCtrl.remove(dataItem)"></a>
				<a class="glyphicon glyphicon-trash btn-default" style="cursor: not-allowed"
				   ng-if="epiCtrl.hideAdd && epiCtrl.showButton" disabled"></a>   
	        </template>
       	</totvs-grid-column>    
		<totvs-grid-column field="cd-tarefa" width="60" style="text-align: right">{{ 'l-task' | i18n }}</totvs-grid-column>                    
		<totvs-grid-column field="cd-epi" width="100" style="text-align: left">{{ 'l-epi' | i18n }}</totvs-grid-column>
		<totvs-grid-column field="des-epi" width="710" style="text-align: left">{{ 'l-description' | i18n }}</totvs-grid-column>
		<totvs-grid-column field="qtde-epi" width="130" style="text-align: right">{{ 'l-quantity' | i18n }}</totvs-grid-column>
	</totvs-grid>
</totvs-page-content>
