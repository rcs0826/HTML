<totvs-modal-header >{{ 'l-advanced-search' | i18n }}</totvs-modal-header>
<totvs-modal-body>
    <div class="row">
        <form class="form-horizontal" role="form">
          <accordion class="col-lg-12" close-others="controller.closeOther">

            <accordion-group is-open="controller.advancedSearch.accord.period">
              <accordion-heading>
                  {{'l-period' | i18n }} <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': controller.advancedSearch.accord.period, 'glyphicon-chevron-right': !controller.advancedSearch.accord.period}"></i>
              </accordion-heading>

              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <totvs-field
					  totvs-date-range class="col-md-8"
                      ng-model="controller.advancedSearch['dt-manut']"
                      label="{{ 'l-maintenance-date' | i18n }}"
                      t-mask-date
                      canclean>
                </totvs-field>
                <totvs-field
					  totvs-date-range class="col-md-8"
                      ng-model="controller.advancedSearch['dt-fecham']"
                      label="{{ 'l-closing-date' | i18n }}"
                      t-mask-date
                      canclean>
                </totvs-field>
              </div>

            </accordion-group>

            <accordion-group is-open="controller.advancedSearch.accord.state">
              <accordion-heading>
                {{ 'l-states' | i18n }} <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': controller.advancedSearch.accord.state, 'glyphicon-chevron-right': !controller.advancedSearch.accord.state}"></i>
              </accordion-heading>
              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
	              <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
	                <totvs-field totvs-checkbox
	                        t-bsswitch 
	                        ng-disabled="false"
	                        data-ng-model="controller.advancedSearch.lNaoIniciada"
	                        class="col-xs-12 row"
	                        label="{{ 'l-not-started' | i18n }}">
	                </totvs-field>
	              </div>
	              <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
	                <totvs-field totvs-checkbox
	                        t-bsswitch 
	                        ng-disabled="false"
	                        data-ng-model="controller.advancedSearch.lLiberada"
	                        class="col-xs-12 row"
	                        label="{{ 'l-released' | i18n }}">
	                </totvs-field>
	              </div>           
	              <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
	                <totvs-field totvs-checkbox
	                        t-bsswitch 
	                        ng-disabled="false"
	                        data-ng-model="controller.advancedSearch.lReservada"
	                        class="col-xs-12 row"
	                        label="{{ 'l-reserved' | i18n }}">
	                </totvs-field>
	              </div>              
	              <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
	                <totvs-field totvs-checkbox
	                        t-bsswitch 
	                        ng-disabled="false"
	                        data-ng-model="controller.advancedSearch.lRequisitada"
	                        class="col-xs-12 row"
	                        label="{{ 'l-requested' | i18n }}">
	                </totvs-field>
	              </div>
	              <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
	                <totvs-field totvs-checkbox
	                        t-bsswitch 
	                        ng-disabled="false"
	                        data-ng-model="controller.advancedSearch.lIniciada"
	                        class="col-xs-12 row"
	                        label="{{ 'l-started' | i18n }}">
	                </totvs-field>
	              </div>
	              <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
	                <totvs-field totvs-checkbox
	                        t-bsswitch 
	                        ng-disabled="false"
	                        data-ng-model="controller.advancedSearch.lSuspensa"
	                        class="col-xs-12 row"
	                        label="{{ 'l-suspended' | i18n }}">
	                </totvs-field>
	              </div>
	              <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
	                <totvs-field totvs-checkbox
	                        t-bsswitch 
	                        ng-disabled="false"
	                        data-ng-model="controller.advancedSearch.lEncerrada"
	                        ng-change="controller.changeEncerra()"
	                        class="col-xs-12 row"
	                        label="{{ 'l-finished' | i18n }}">
	                </totvs-field>
	              </div>
	              <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
	                <totvs-field totvs-checkbox
	                        t-bsswitch 
	                        ng-disabled="false"
	                        data-ng-model="controller.advancedSearch.lTerminada"
	                        class="col-xs-12 row"
	                        label="{{ 'l-done' | i18n }}">
	                </totvs-field>
	              </div>
				</div>
            </accordion-group>

            <accordion-group is-open="controller.advancedSearch.accord.filter">
				<accordion-heading>
                  {{'l-filter' | i18n }} <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': controller.advancedSearch.accord.filter, 'glyphicon-chevron-right': !controller.advancedSearch.accord.filter}"></i>
				</accordion-heading>

				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
	                    <select-estabelec 
	                            data-ng-model="controller.advancedSearch.tta_cod_estab"
	                            label="{{ 'l-site' | i18n }}" >
	                    </select-estabelec>
                  	</div>
                  	<field type="input"
                           class="col-lg-6 col-md-6 col-sm-6 col-xs-12"
                           data-ng-model="controller.advancedSearch['usuario-alt']"
                           maxlength="12"
                           label="{{ 'l-user-opening' | i18n }}"
                           canclean>
                    </field>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                	<totvs-field
	                    totvs-select
	                    class="col-lg-6 col-md-6 col-sm-6 col-xs-12"
	                    ng-model="controller.advancedSearch['cd-equipto']"
	                    select-id="cd-equipto"
	                    select-description="descricao"
	                    select-service="mmi.equipto.zoom"
	                    zoom-service="mmi.equipto.zoom"
	                    return-object="select-id"
	                    zoom-init="{}"
	                    label="{{'l-equipment' | i18n }}"
	                    id="cd-equipto"
	                    canclean="undefined">             
	                </totvs-field>
                    
                    <field type="input"
                           class="col-lg-6 col-md-6 col-sm-6 col-xs-12"
                           data-ng-model="controller.advancedSearch['cd-tag']"
                           maxlength="16"
                           label="{{ 'l-tag' | i18n }}"
                           canclean>
                    </field>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <field type="input"
                           class="col-lg-6 col-md-6 col-sm-6 col-xs-12"
                           data-ng-model="controller.advancedSearch['cd-manut']"
                           maxlength="8"
                           label="{{ 'l-maintenance' | i18n }}"
                           canclean>
                    </field>
                    <field type="input"
                           class="col-lg-6 col-md-6 col-sm-6 col-xs-12"
                           data-ng-model="controller.advancedSearch['cd-tipo']"
                           maxlength="6"
                           label="{{ 'l-maintenance-type' | i18n }}"
                           ng-change="controller.changeTipoManut()"
                           canclean>
                    </field>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <field type="input"
                           class="col-lg-6 col-md-6 col-sm-6 col-xs-12"
                           data-ng-model="controller.advancedSearch['cd-planejado']"
                           maxlength="12"
                           label="{{ 'l-planner' | i18n }}"
                           canclean>
                    </field>
                    <field type="input"
                           class="col-lg-6 col-md-6 col-sm-6 col-xs-12"
                           data-ng-model="controller.advancedSearch['cd-equip-res']"
                           maxlength="8"
                           label="{{ 'l-team' | i18n }}"
                           canclean>
                    </field>
                </div>               
            </accordion-group>
          </accordion>
        </form>
    </div>
</totvs-modal-body>
<totvs-modal-footer>
    <button type="button" class="btn btn-default" data-ng-click="controller.close();">{{ 'l-cancel' | i18n }}</button>
    <button type="button" class="btn btn-primary" data-ng-click="controller.search();">{{ 'l-search' | i18n }}</button>
</totvs-modal-footer>
<style>

	.no-padding { padding-left: 0;
				  padding-right: 0;
	}

	.range-container { margin-top: 5px; }

	.range-container div > span {
		border: none;
	    border-top: 1px solid #ccc;
	    border-bottom: 1px solid #ccc;
	    width: 30px !important;
	}

	.range-container div field > .field-container {
		margin-top: 0 !important;
	}

	.field-label {
    	font-family: 'Arial';
   		margin-bottom: 5px;
  		font-weight: 200;
  		font-size: 12px;
		color: gray;
	}
	
	.panel-group {
		margin-bottom: 0;
	}

</style>
