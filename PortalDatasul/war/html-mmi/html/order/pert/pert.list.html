<br/>
<div ng-if="!pertCtrl.hidePert && pertCtrl.showButton">
	<div>
		<button class="btn btn-primary"
				ng-click="pertCtrl.generatePert()"
				ng-disabled="pertCtrl.isDisabled">
			<span class="glyphicon glyphicon-flash"></span>
			{{ 'l-generate-pert' | i18n }}
		</button>	
		<button class="btn btn-default"
				ng-click="pertCtrl.consistPert()"
				ng-if="listOfPert.length > 0">
			<span class="glyphicon glyphicon-ok"></span>
			{{ 'l-consist-pert' | i18n }}
		</button>		
	</div>
	<totvs-divider style="margin-top: 10px; margin-bottom: 10px;">
	</totvs-divider>
</div>		
<totvs-page-content>
	<totvs-grid
	        grid="pertCtrl.gridPert"
			grid-data="listOfPert"
	        grid-height="300"
	        navigatable="true"
	        selectable="row"
	        scrollable="true"
        	resizable="true"
        	sortable="true"
        	auto-resize-column="false">
        <totvs-grid-column field="cd-tarefa" width="30" style="text-align: right">{{ 'l-task' | i18n }}</totvs-grid-column>
        <totvs-grid-column field="desc-tarefa" width="80">{{ 'l-description' | i18n }}</totvs-grid-column>
        <totvs-grid-column field="taref-pred" width="50" style="text-align: right">{{ 'l-task-predec' | i18n }}</totvs-grid-column>
        <totvs-grid-column field="desc-tarefa-predec" width="80">{{ 'l-description' | i18n }}</totvs-grid-column>
        <totvs-grid-column field="tipo-overlap" width="40">{{ 'l-type-overlap' | i18n }}</totvs-grid-column>
        <totvs-grid-column field="overlap" width="40" style="text-align: right">{{ 'l-overlap' | i18n }}</totvs-grid-column>
        <totvs-grid-column field="tempo-overlap" width="50" style="text-align: right">{{ 'l-time-overlap' | i18n }}</totvs-grid-column>
        <totvs-grid-column field="tempo-espera-min" width="50" style="text-align: right">{{ 'l-min-wait' | i18n }}</totvs-grid-column>
        <totvs-grid-column field="tempo-espera-max" width="50" style="text-align: right">{{ 'l-max-wait' | i18n }}</totvs-grid-column>
	</totvs-grid>
</totvs-page-content>
