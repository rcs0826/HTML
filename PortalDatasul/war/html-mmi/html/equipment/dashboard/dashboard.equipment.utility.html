<div style="padding-top: 8px; padding-bottom: 4px; padding-left: 2px; font-weight: bold; font-size: 16px;">
    {{'l-utility' | i18n}}
</div>
<div class="row" style="margin-left: 0px; margin-right: 5px; " ng-style="dashboardCtrl.obterAlturaConteudoGrid()">
    <totvs-grid
			grid="dashboardCtrl.gridUtilizacao"
			grid-data="dashboardCtrl.utilityData"	
	        selectable="row"
	        scrollable="true"
	        resizable="true"
            sortable="true"
	        navigatable="true"
	        auto-resize-content="false"
            grid-selected-item="dashboardCtrl.selectedUtility">
        
        <totvs-grid-column field="dt-utiliz" filter="date: dd/MM/yyyy" width="150">{{'l-date' | i18n}}</totvs-grid-column>
        <totvs-grid-column field="cont-utiliz" style="text-align: right" filter="number: 4" width="200">{{'l-counter' | i18n}}</totvs-grid-column>
        <totvs-grid-column field="valor-cont" style="text-align: right" filter="number: 4" width="200">{{'l-counter-acum' | i18n}}</totvs-grid-column>
        <totvs-grid-column field="propaga" filter="booleanI18N" width="150">{{'l-propagate-utility' | i18n}}</totvs-grid-column>
        <totvs-grid-column field="tecnico" width="150">{{'l-technician' | i18n}}</totvs-grid-column>
        <totvs-grid-column field="nome" width="400">{{'l-name' | i18n}}</totvs-grid-column>        
    </totvs-grid>
</div>
