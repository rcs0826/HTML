<div style="padding-top: 8px; padding-bottom: 4px; padding-left: 2px; font-weight: bold; font-size: 16px;">
    {{'l-inspection' | i18n}}
</div>
<div class="row" style="margin-left: 0px; margin-right: 5px; " ng-style="dashboardCtrl.obterAlturaConteudoGrid()">
    <totvs-grid
			grid="dashboardCtrl.gridInspection"
			grid-data="dashboardCtrl.inspectionData"	
            grid-selected-item="dashboardCtrl.selectedInspection"            
            navigatable="true"
	        selectable="row"
	        scrollable="true"
	        resizable="true"
	        sortable="true"
            auto-resize-content="false">
        
        <totvs-grid-column field="dt-leitura" filter="date : dd/MM/yyyy" width="100px">{{'l-reading-date' | i18n}}</totvs-grid-column>
        <totvs-grid-column field="vl-leitura" style="text-align: right" filter="number: 4" width="180px">{{'l-value-inspec' | i18n}}</totvs-grid-column>
        <totvs-grid-column field="nr-ord-produ" style="text-align: right" filter="number" width="180px">{{'l-maintenance-order' | i18n}}</totvs-grid-column>
        <totvs-grid-column field="descricao" width="350px">{{'l-description' | i18n}}</totvs-grid-column>
        <totvs-grid-column field="cd-manut" width="120px">{{'l-maintenance' | i18n}}</totvs-grid-column>
        <totvs-grid-column field="al-codigo" width="100px">{{'l-alert' | i18n}}</totvs-grid-column>
        <totvs-grid-column field="cd-inspecao" width="120px">{{'l-inspection' | i18n}}</totvs-grid-column>
    </totvs-grid>
</div>
