<div style="padding-top: 8px; padding-bottom: 4px; padding-left: 2px; font-weight: bold; font-size: 16px;">
    {{'l-planned-maintenance-order' | i18n}}
</div>
<div class="row" style="margin-left: 0px; margin-right: 5px; " ng-style="dashboardCtrl.obterAlturaConteudoGrid()">
    <totvs-grid
			grid="dashboardCtrl.gridPlannedOrder"
			grid-data="dashboardCtrl.plannedOrderData"	
            grid-selected-item="dashboardCtrl.selectedPlannedOrder"            
            navigatable="true"
	        selectable="row"
	        scrollable="true"
	        resizable="true"
	        sortable="true"
            auto-resize-content="false">
        
        <totvs-grid-column field="dt-manut" filter="date : dd/MM/yyyy" width="150px">{{'l-maintenance-date' | i18n}}</totvs-grid-column>
        <totvs-grid-column field="cd-manut" width="150px">{{'l-maintenance' | i18n}}</totvs-grid-column>
        <totvs-grid-column field="descricao" width="400px">{{'l-description' | i18n}}</totvs-grid-column>
        <totvs-grid-column field="sequencia" filter="number" style="text-align: right" width="150px">{{'l-sequence' | i18n}}</totvs-grid-column>
        <totvs-grid-column field="dt-prev" filter="date : dd/MM/yyyy" width="150px">{{'l-end-forecast' | i18n}}</totvs-grid-column>
        <totvs-grid-column field="cd-projeto" width="150px">{{'l-project' | i18n}}</totvs-grid-column>
    </totvs-grid>
</div>
