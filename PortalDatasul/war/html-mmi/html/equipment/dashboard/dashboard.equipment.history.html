<div style="padding-top: 8px; padding-bottom: 4px; padding-left: 2px; font-weight: bold; font-size: 16px;">
    {{'l-history' | i18n}}
</div>
<div class="row" style="margin-left: 0px; margin-right: 5px; " ng-style="dashboardCtrl.obterAlturaConteudoGrid()">
    <totvs-grid
			grid="dashboardCtrl.gridHistory"
			grid-data="dashboardCtrl.historyData"	
            grid-selected-item="specialtyCtrl.selectedHistory"            
            navigatable="true"
	        selectable="row"
	        scrollable="true"
	        resizable="true"
	        sortable="true"
            auto-resize-content="false">
        
        <totvs-grid-column field="dt-movto" filter="date : dd/MM/yyyy" width="100px">{{'l-date' | i18n}}</totvs-grid-column>
        <totvs-grid-column field="nr-ord-produ" style="text-align: right" filter="number" width="180px">{{'l-maintenance-order' | i18n}}</totvs-grid-column>
        <totvs-grid-column field="cd-tag" width="150px">{{'l-tag' | i18n}}</totvs-grid-column>
        <totvs-grid-column field="cod-estabel" width="150px">{{'l-site' | i18n}}</totvs-grid-column>
        <totvs-grid-column field="cc-codigo" width="150px">{{'l-cc-codigo' | i18n}}</totvs-grid-column>
        <totvs-grid-column field="observacao" width="400px">{{'l-observation' | i18n}}</totvs-grid-column>
        <totvs-grid-column field="usuario" width="150px">{{'l-user' | i18n}}</totvs-grid-column>        
    </totvs-grid>
</div>
