<div style="padding-top: 8px; padding-bottom: 4px; padding-left: 2px; font-weight: bold; font-size: 16px;">
    {{'l-componente' | i18n}}
</div>
<div class="row" style="margin-left: 0px; margin-right: 5px; " ng-style="dashboardCtrl.obterAlturaConteudoGrid()">
    <totvs-grid
			grid="dashboardCtrl.gridComponentes"
			grid-data="dashboardCtrl.componentData"	
	        selectable="row"
	        scrollable="true"
	        resizable="true"
            sortable="true"
	        navigatable="true"
	        auto-resize-content="false"
            grid-selected-item="specialtyCtrl.selectedComponent">        
        
        <totvs-grid-column field="sequencia" style="text-align: right" filter="number" width="100">{{'l-sequence' | i18n}}</totvs-grid-column>
        <totvs-grid-column field="it-codigo" width="150">{{'l-item' | i18n}}</totvs-grid-column>
        <totvs-grid-column field="desc-item" width="500">{{'l-description' | i18n}}</totvs-grid-column>
        <totvs-grid-column field="un" width="60">{{'l-un' | i18n}}</totvs-grid-column>
        <totvs-grid-column field="quantidade" style="text-align: right" filter="number: 4" width="150">{{'l-quantity' | i18n}}</totvs-grid-column>
        <totvs-grid-column field="vida-util" width="100">{{'l-life-cycle' | i18n}}</totvs-grid-column>
        <totvs-grid-column field="garantia" style="text-align: right" filter="number" width="100">{{'l-warranty' | i18n}}</totvs-grid-column>
        <totvs-grid-column field="observacao" width="500">{{'l-observation' | i18n}}</totvs-grid-column>
    </totvs-grid>
</div>
