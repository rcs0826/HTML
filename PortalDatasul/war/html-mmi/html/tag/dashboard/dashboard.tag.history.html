<div style="padding-top: 8px; padding-bottom: 4px; padding-left: 2px; font-weight: bold; font-size: 16px;">
    {{'l-history' | i18n}}
</div>
<div class="row" style="margin-left: 0px; margin-right: 5px; " ng-style="controller.obterAlturaConteudoGrid()">
    <totvs-grid
			grid="controller.gridHistory"
			grid-data="controller.historyData"	
            grid-selected-item="specialtyCtrl.selectedHistory"
            navigatable="true"
	        selectable="row"
	        scrollable="true"
	        resizable="true"
	        sortable="true"
            auto-resize-content="false">
        
        <totvs-grid-column field="da-data" filter="date : dd/MM/yyyy" width="220px">{{'l-date' | i18n}}</totvs-grid-column>
        <totvs-grid-column field="i-ordem" filter="number" style="text-align: right" width="220px">{{'l-ord' | i18n}}</totvs-grid-column>
        <totvs-grid-column field="cd-tag" width="230px">{{'l-tag' | i18n}}</totvs-grid-column>
        <totvs-grid-column field="cd-equipto" width="230px">{{'l-equipment' | i18n}}</totvs-grid-column>
        <totvs-grid-column field="observ" width="242px">{{'l-observation' | i18n}}</totvs-grid-column>
    </totvs-grid>
</div>
