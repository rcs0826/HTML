<div style="padding-top: 8px; padding-bottom: 4px; padding-left: 2px; font-weight: bold; font-size: 16px;">
    {{'l-equipment' | i18n}}
</div>
<div class="row" style="margin-left: 0px; margin-right: 5px; " ng-style="controller.obterAlturaConteudoGrid()">
    <totvs-grid
			grid="controller.gridEquipment"
			grid-data="controller.equipmentData"	
            grid-selected-item="controller.selectedEquipment"
            navigatable="true"
	        selectable="row"
	        scrollable="true"
	        resizable="true"
	        sortable="true"
            auto-resize-content="false">
        
        <totvs-grid-column field="cd-equipto" width="292px">{{'l-equipment' | i18n}}</totvs-grid-column>
        <totvs-grid-column field="descricao" width="500px">{{'l-description' | i18n}}</totvs-grid-column>
        <totvs-grid-column field="cd-tag" width="350px">{{'l-tag' | i18n}}</totvs-grid-column>
    </totvs-grid>
</div>
