<div style="padding-top: 8px; padding-bottom: 4px; padding-left: 2px; font-weight: bold; font-size: 16px;">
    {{'l-maintenance-order' | i18n}}
</div>
<div class="row" style="margin-left: 0px; margin-right: 5px; " ng-style="controller.obterAlturaConteudoGrid()">
    <totvs-grid
			grid="controller.gridOrder"
			grid-data="controller.orderData"	
            grid-selected-item="controller.selectedOrder"
            navigatable="true"
	        selectable="row"
	        scrollable="true"
	        resizable="true"
	        sortable="true"
            auto-resize-content="false">
        
        <totvs-grid-column field="dt-manut" filter="date : dd/MM/yyyy" width="90px">{{'l-date' | i18n}}</totvs-grid-column>
        <totvs-grid-column field="nr-ord-produ" filter="number" style="text-align: right" width="100px">{{'l-ord' | i18n}}</totvs-grid-column>
        <totvs-grid-column field="cd-equipto" width="140px">{{'l-equipment' | i18n}}</totvs-grid-column>
        <totvs-grid-column field="cd-tag" width="140px">{{'l-tag' | i18n}}</totvs-grid-column>        
        <totvs-grid-column field="desc-estado" width="100px">{{'l-state' | i18n}}</totvs-grid-column>
        <totvs-grid-column field="cd-manut" width="100px">{{'l-maintenance' | i18n}}</totvs-grid-column>
        <totvs-grid-column field="c-tipo-man" width="285px">{{'l-maintenance-type' | i18n}}</totvs-grid-column>
        <totvs-grid-column field="de-nr-horas" filter="number: 2" style="text-align: right" width="90px">{{'l-nr-hours' | i18n}}</totvs-grid-column>
        <totvs-grid-column field="i-nr-homem" filter="number" style="text-align: right" width="90px">{{'l-nr-men' | i18n}}</totvs-grid-column>
    </totvs-grid>
</div>
