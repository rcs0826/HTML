<div class="row" style="margin-left: 0px; margin-right: 5px; ">
    <div class="col-xs-12" style="padding-top: 8px; padding-bottom: 4px; padding-left: 0px;  font-weight: bold; font-size: 16px;">
      {{'l-tag-data' | i18n}}
    </div>
    <totvs-tabset class="col-xs-12" style="padding-left: 0px">									
        <totvs-tab heading="{{ 'l-general' | i18n }}">
            <totvs-page-content>
                <totvs-page-detail>
                    <div class="no-gutter ng-scope col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <totvs-page-detail-info class="col-lg-4 col-md-4 col-sm-4 col-xs-12"
                                                title="{{ 'l-main-equipment' | i18n }}"
                                                value="{{controller.tag['cd-equipto']}} - {{controller.tag['desc-equipto']}}">
                        </totvs-page-detail-info>
                        <totvs-page-detail-info class="col-lg-4 col-md-4 col-sm-4 col-xs-12"
                                                title="{{ 'l-site' | i18n }}"
                                                value="{{controller.tag['cod-estabel']}} - {{controller.tag['nome-estabelec']}}">
                        </totvs-page-detail-info>
                        <totvs-page-detail-info class="col-lg-4 col-md-4 col-sm-4 col-xs-12"
                                                title="{{ 'l-cc-codigo' | i18n }}"
                                                value="{{controller.tag['cc-codigo']}} - {{controller.tag['descricao-centro-custo']}}">
                        </totvs-page-detail-info>
                    </div>
                    <div class="no-gutter ng-scope col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <totvs-page-detail-info class="col-lg-4 col-md-4 col-sm-4 col-xs-12"
                                                title="{{ 'l-planner' | i18n }}"
                                                value="{{controller.tag['cd-planejado']}} - {{controller.tag['nome-planejado']}}">
                        </totvs-page-detail-info>
                        <totvs-page-detail-info class="col-lg-4 col-md-4 col-sm-4 col-xs-12"
                                                title="{{ 'l-level-type' | i18n }}"
                                                value="{{controller.tag['cod-tipo']}} - {{controller.tag['desc-tipo-nivel']}}">
                        </totvs-page-detail-info>
                        <totvs-page-detail-info class="col-lg-4 col-md-4 col-sm-4 col-xs-12"
                                                title="{{ 'l-sequence' | i18n }} {{ 'l-lubrification' | i18n }}"
                                                value="{{controller.tag.sequencia}}">
                        </totvs-page-detail-info>
                    </div>
                    <div class="no-gutter ng-scope col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <totvs-page-detail-info class="col-lg-4 col-md-4 col-sm-4 col-xs-12"
                                                    title="{{ 'l-busines-unit' | i18n }}"
                                                    value="{{controller.tag['cod-unid-negoc']}} - {{controller.tag['desc-unid-negoc']}}">
                            </totvs-page-detail-info>
                            <totvs-page-detail-info class="col-lg-4 col-md-4 col-sm-4 col-xs-12"
                                                    title="{{ 'l-criticality' | i18n }}"
                                                    value="{{controller.tag.criticidadeDesc}}">
                            </totvs-page-detail-info>
                            <totvs-page-detail-info class="col-lg-4 col-md-4 col-sm-4 col-xs-12"
                                                    title="{{ 'l-image' | i18n }}"
                                                    value="{{controller.tag['cod-imagem']}} ">
                            </totvs-page-detail-info>
                    </div>
                </totvs-page-detail>
            </totvs-page-content>
        </totvs-tab>
        <totvs-tab heading="{{ 'l-narrative' | i18n }}">
            <totvs-page-content>
                <totvs-page-detail>
                    <div class="no-gutter ng-scope col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="field-label ng-binding">{{ 'l-narrative' | i18n }}</div>
                        <totvs-page-detail-info class="brokeLineNarrative col-lg-12 col-md-12 col-sm-12 col-xs-12"
                                                value="{{controller.tag.narrativa | enterLineTextArea}}">
                        </totvs-page-detail-info>
                    </div>
                </totvs-page-detail>
            </totvs-page-content>
        </totvs-tab>
        <totvs-tab heading="{{ 'l-predictive' | i18n }}">
            <totvs-page-content>
                <totvs-page-detail>
                    <div class="no-gutter ng-scope col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <totvs-page-detail-info class="col-lg-4 col-md-4 col-sm-4 col-xs-12"
                                                title="{{ 'l-activation-date' | i18n }}"
                                                value="{{controller.tag['dat-ativac'] | date:'dd/MM/yyyy'}}">
                        </totvs-page-detail-info>
                        <totvs-page-detail-info class="col-lg-4 col-md-4 col-sm-4 col-xs-12"
                                                title="{{ 'l-deactivation-date' | i18n }}"
                                                value="{{controller.tag['dat-desativ'] | date:'dd/MM/yyyy'}}">
                        </totvs-page-detail-info>
                    </div>
                    <div class="no-gutter ng-scope col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <totvs-page-detail-info class="col-lg-4 col-md-4 col-sm-4 col-xs-12"
                                                title="{{ 'l-tax-prod' | i18n }}"
                                                value="{{controller.tag['val-tax-hora-produc'] | number:4 }}">
                        </totvs-page-detail-info>
                        <totvs-page-detail-info class="col-lg-4 col-md-4 col-sm-4 col-xs-12"
                                                title="{{ 'l-cust-time' | i18n }}"
                                                value="{{controller.tag['val-cust-hora'] | number:4 }}">
                        </totvs-page-detail-info>
                        <totvs-page-detail-info class="col-lg-4 col-md-4 col-sm-4 col-xs-12"
                                                title="{{ 'l-cust-persent' | i18n }}"
                                                value="{{controller.tag['val-perc-cust-hora']}}%">
                        </totvs-page-detail-info>
                    </div>
                    <div class="no-gutter ng-scope col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <totvs-page-detail-info class="col-lg-4 col-md-4 col-sm-4 col-xs-12"
                                                    title="{{ 'l-analyst' | i18n }}"
                                                    value="{{controller.tag['cod-analista']}} - {{controller.tag['nom-analista']}}">
                            </totvs-page-detail-info>
                            <totvs-page-detail-info class="col-lg-4 col-md-4 col-sm-4 col-xs-12"
                                                    title="{{ 'l-send-email-movt' | i18n }}"
                                                    value="{{controller.tag['log-email-movto'] == 1 ? 'l-yes' : 'l-no' | i18n }}">
                            </totvs-page-detail-info>
                    </div>
                </totvs-page-detail>
            </totvs-page-content>
        </totvs-tab>
    </totvs-tabset>
</div>
