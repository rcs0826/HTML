<div style="padding-top: 8px; padding-bottom: 4px; padding-left: 2px; font-weight: bold; font-size: 16px;">
    {{'l-operational-condition' | i18n}}
</div>
<div class="row" style="margin-left: 0px; margin-right: 5px; " ng-style="controller.obterAlturaConteudoGrid()">
    <totvs-grid
			grid="controller.gridOperationalCondition"
			grid-data="controller.operationalConditionData"	
            grid-selected-item="controller.selectedOperationalCondition"
            navigatable="true"
	        selectable="row"
	        scrollable="true"
	        resizable="true"
	        sortable="true"
            auto-resize-content="false">
        
        <totvs-grid-column field="cd-folha" width="80px">{{'l-spec-sheet' | i18n}}</totvs-grid-column>
        <totvs-grid-column field="cd-comp" width="140px">{{'l-sheet-component' | i18n}}</totvs-grid-column>
        <totvs-grid-column field="abreviatura" width="150px">{{'l-abbreviation' | i18n}}</totvs-grid-column>
        <totvs-grid-column field="observacao" width="300px">{{'l-observation' | i18n}}</totvs-grid-column>        
        <totvs-grid-column field="un-medida" width="150px">{{'l-measure-unit' | i18n}}</totvs-grid-column>
        <totvs-grid-column field="desc-result" width="120px">{{'l-result-type' | i18n}}</totvs-grid-column>
        <totvs-grid-column field="seq-de-impres" filter="number" style="text-align: right" width="110px">{{'l-printing-seq' | i18n}}</totvs-grid-column>        
    </totvs-grid>
</div>
