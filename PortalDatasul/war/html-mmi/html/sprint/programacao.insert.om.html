<totvs-modal-header>
	<span ng-if="inserirOmCtrl.model.isDashboard">{{ 'l-insert-order-period' | i18n }}</span>
	<span ng-if="!inserirOmCtrl.model.isDashboard">{{ 'l-insert-order-schedule' | i18n }}</span>
</totvs-modal-header>

<totvs-modal-body>
	<totvs-page-child>
		<div class="row">
			<totvs-field totvs-input
				 ng-model="inserirOmCtrl.codigoOrdemManutencao"
				 label="{{ 'l-maintenance-order' | i18n }}"
				 class="col-md-12"
				 zoom-id="nr-ord-produ"
				 focus="true"
				 zoom-service="mab.mmvOrdManut.zoom"
				 return-object="true"
				 canclean
				 zoom-selected="inserirOmCtrl.preencherHorario(selected, oldvalue)"
				 numbers-only
				 required>				 
			</totvs-field>
		</div>

		<div class="row">
			<totvs-field totvs-datepicker
				t-mask-date
				class="col-md-7"
				ng-model="inserirOmCtrl.dataInicial"
				culture="pt"
				label="{{ 'l-document-in' | i18n }}"
				placeholder="{{ 'l-choose-date' | i18n }}"
				t-min="inserirOmCtrl.model['data-inicial']"
				t-max="inserirOmCtrl.model['data-final']"
				ng-blur="inserirOmCtrl.ajustaDataTermino()"
				canclean>
			</totvs-field>

			<totvs-field
				 totvs-time
				 class="col-md-5"
				 ng-model="inserirOmCtrl.horaInicial"
				 label="{{ 'l-hour' | i18n }}">
			</totvs-field>
		</div>

		<div class="row">
			<totvs-field totvs-datepicker
				t-mask-date
				class="col-md-7"
				ng-model="inserirOmCtrl.dataFinal"
				culture="pt"
				label="{{ 'l-end-forecast' | i18n }}"
				placeholder="{{ 'l-choose-date' | i18n }}"
				t-min="inserirOmCtrl.model['data-inicial']"
				t-max="inserirOmCtrl.model['data-final']"
				canclean>
			</totvs-field>

			<totvs-field
					totvs-time
					class="col-md-5"
					ng-model="inserirOmCtrl.horaFinal"
					label="{{ 'l-hour' | i18n }}">
			</totvs-field>
		</div>
		<div class="row" ng-if="inserirOmCtrl.model.isDashboard">
			<totvs-field
				totvs-select
				class="col-lg-12 col-md-12 col-sm-12 col-xs-12"
				ng-model="inserirOmCtrl.codMotivo"
				select-id="cd-pend-padr"
				id="cd-pend-padr"
				select-description="descricao"
				select-service="mmi.pendencia.zoom"
				zoom-service="mmi.pendencia.zoom"
				label="{{ 'l-motive' | i18n }}"
				canclean="undefined"
				required>
			</totvs-field>
			<field type="textarea"
				class="col-lg-12 col-md-12 col-sm-12 col-xs-12"
                ng-model="inserirOmCtrl.narrativa"
                maxlength="2000"
                rows="4">
                <label class="field-label">{{ 'l-observations' | i18n }}</label>
			</field>
		</div>
	</totvs-page-child>
</totvs-modal-body>

<totvs-modal-footer>
	<button type="button" class="btn btn-default" data-ng-click="inserirOmCtrl.cancelar()">{{ 'l-cancel' | i18n }}</button>
	<button type="button" class="btn btn-primary" data-ng-click="inserirOmCtrl.salvar()">{{ 'l-save' | i18n }}</button>
</totvs-modal-footer>
