<totvs-modal-header>
	{{ 'l-shut-period' | i18n }}: 
	{{ observacaoEncerramentoCtrl.sprint.ttSprint["0"].dataInicial  | date:'dd/MM/yy' }} -
	{{ observacaoEncerramentoCtrl.sprint.ttSprint["0"].dataFinal  | date:'dd/MM/yy' }}
	
</totvs-modal-header>

<totvs-modal-body>

	<div class="row">
		<totvs-page-child>        
	        <totvs-page-content>
	        	<div class="col-xs-12">
					<field
                        class="col-lg-12"
                        type="textarea"
                        ng-model="observacaoEncerramentoCtrl.model['des-obs']"
                        maxlength="2000"
						rows="10"						
						id="observacao"
						name-id="observacao">
						<label class="field-label">{{ 'l-documentation' | i18n }}</label>
                    </field>
				</div>
				<div class="col-xs-12">
					<totvs-field class="col-lg-12"
								totvs-checkbox 
								t-bsswitch
								label="{{'l-close-open-impediments' | i18n }}"
								ng-model="observacaoEncerramentoCtrl.model.checkbox"
								ng-change="observacaoEncerramentoCtrl.encerraImpedimento()">
					</totvs-field>
				</div>
	        </totvs-page-content>
	    </totvs-page-child>
	</div>
	
</totvs-modal-body>

<totvs-modal-footer>
    <button type="button" class="btn btn-default" ng-click="observacaoEncerramentoCtrl.fechar()">{{ 'l-cancel' | i18n }}</button>
    <button type="button" class="btn btn-primary" ng-click="observacaoEncerramentoCtrl.encerrarPeriodo()">{{ 'l-shut' | i18n }}</button>
</totvs-modal-footer>
