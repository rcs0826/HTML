<totvs-modal-header>
   {{ 'l-impediment-observation' | i18n }}
</totvs-modal-header >
    
<totvs-modal-body> 
    <div class="row">
        <field class="col-lg-12"
                type="textarea"
                ng-model="dashboardCtrl.desObsImpedimento"
                maxlength="2000"
                rows="5"
                disabled>
        </field>
    </div>
</totvs-modal-body>

<totvs-modal-footer>
    <button type="button" class="btn btn-primary" data-ng-click="dashboardCtrl.fecharObservacaoImpedimento()">{{ 'l-close' | i18n }}</button>
</totvs-modal-footer>
