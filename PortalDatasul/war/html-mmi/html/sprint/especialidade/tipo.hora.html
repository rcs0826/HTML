<totvs-modal-header>
	{{ 'l-hours-type' | i18n }}
</totvs-modal-header>
<totvs-modal-body>
	<totvs-page-content style="border:0px">
		<div class="row">
			<totvs-page-child>
				<totvs-page-content>
					<div class="row col-xs-12">
						<totvs-field totvs-input
									class="col-xs-12"
									ng-model="tipoHoraHHCtrl.model.ttParametros.tipoHrCapacidade"
									zoom-id="cod-tip-hora"
									zoom-description="des-tip-hora"
									zoom-service="mmi.hourType.zoom"
									zoom-multiple
									zoom-init="{'filters':{'idi-tip-hora': 1}}"
									label="{{ 'l-hours-type' | i18n }} ({{ 'l-capacity' | i18n }})"
									canclean>
						</totvs-field>
						<totvs-field totvs-input
									class="col-xs-12"
									ng-model="tipoHoraHHCtrl.model.ttParametros.tipoHrCarga"
									zoom-id="cod-tip-hora"
									zoom-description="des-tip-hora"
									zoom-service="mmi.hourType.zoom"
									zoom-multiple
									zoom-init="{'filters':{'idi-tip-hora': 2}}"
									label="{{ 'l-hours-type' | i18n }} ({{ 'l-cargo' | i18n }})"
									canclean>
						</totvs-field>
					</div>
				</totvs-page-content>
			</totvs-page-child>
		</div>
	</totvs-page-content>	
</totvs-modal-body>

<totvs-modal-footer>
	<button type="button" class="btn btn-default" ng-click="tipoHoraHHCtrl.cancelar()">{{ 'l-cancel' | i18n }}</button>
	<button type="button" class="btn btn-primary" data-ng-click="tipoHoraHHCtrl.confirmar()">{{ 'l-apply' | i18n }}</button>
</totvs-modal-footer>
