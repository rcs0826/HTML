<totvs-modal-header>
        {{programacaoBacklogCtrl.cabecalho}} 
     </totvs-modal-header >
     <totvs-modal-body> 
         <div class="row">
             <field class="col-lg-12"
                     type="textarea"
                     ng-model="programacaoBacklogCtrl.detalhe"
                     maxlength="2000"
                     rows="8"
                     disabled>
             </field>
         </div>
     </totvs-modal-body>
     <totvs-modal-footer>
         <button type="button" class="btn btn-primary" data-ng-click="programacaoBacklogCtrl.fecharDetalhe()">{{ 'l-close' | i18n }}</button>
     </totvs-modal-footer>
