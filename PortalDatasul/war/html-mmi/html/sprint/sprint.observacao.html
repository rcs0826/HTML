<totvs-modal-header>
	{{ 'l-running-period' | i18n }}
	
</totvs-modal-header>

<totvs-modal-body>

	<div class="row">
		<totvs-page-child>        
	        <totvs-page-content>
	        	<div class="col-xs-12">
						<field
                        class="col-lg-12"
                        type="textarea"
                        ng-model="observacaoExecucaoCtrl.model['des-obs']"
                        maxlength="2000"
                        rows="10">
						<label class="field-label">{{ 'l-documentation' | i18n }}</label>
                    </field>
				</div>
	        </totvs-page-content>
	    </totvs-page-child>
	</div>
	
</totvs-modal-body>

<totvs-modal-footer>
    <button type="button" class="btn btn-default" ng-click="observacaoExecucaoCtrl.fechar()">{{ 'l-cancel' | i18n }}</button>
    <button type="button" class="btn btn-primary" ng-click="observacaoExecucaoCtrl.executar()">{{ 'l-for-running' | i18n }}</button>
</totvs-modal-footer>
