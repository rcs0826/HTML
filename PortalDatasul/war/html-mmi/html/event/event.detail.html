<totvs-page type="detail">
    <totvs-page-navbar>
        <totvs-page-breadcrumb>
            <breadcrumb link="#/">{{ 'l-home' | i18n }}</breadcrumb>
            <breadcrumb link="#/dts/mmi/event">{{'l-event' | i18n}}</breadcrumb>
            <breadcrumb>{{ 'l-detail' | i18n }}</breadcrumb>            
        </totvs-page-breadcrumb>
        <totvs-page-header>
            <totvs-page-header-title title="{{controller.model['cod-evento']}}"></totvs-page-header-title>
            <totvs-page-header-operation>
                <totvs-page-header-operation-action on-back-link="#/dts/mmi/event"
                                                    on-edit-link="#/dts/mmi/event/edit/{{ controller.model['cod-evento'] }}"
                                                    on-remove="controller.onRemove">
                </totvs-page-header-operation-action>
            </totvs-page-header-operation>
        </totvs-page-header>
    </totvs-page-navbar>
    <totvs-page-content>
        <totvs-page-detail>
            <totvs-page-detail-info class="col-lg-2 col-md-2 col-sm-2 col-xs-12"
                                    title="{{ 'l-event' | i18n }}"
                                    value="{{controller.model['cod-evento']}}">
            </totvs-page-detail-info>
            <totvs-page-detail-info class="col-lg-10 col-md-10 col-sm-10 col-xs-12"
                                    title="{{ 'l-description' | i18n }}"
                                    value="{{controller.model['des-evento']}}">
            </totvs-page-detail-info>
            <totvs-page-detail-info class="col-lg-2 col-md-2 col-sm-2 col-xs-12"
                                    title="{{ 'l-event-type' | i18n }}"
                                    value="{{controller.getEventType(controller.model['idi-evento'])}}">
            </totvs-page-detail-info>
            <totvs-page-detail-info class="col-lg-2 col-md-2 col-sm-2 col-xs-12"
                                    title="{{ 'l-value-type' | i18n }}"
                                    value="{{controller.getValueType(controller.model['idi-valor'])}}">
            </totvs-page-detail-info>
        </totvs-page-detail>
    </totvs-page-content>
</totvs-page>
