<div class="modal-header">
    <h3 class="modal-title">{{:: 'l-obs-history' | i18n : [] : 'dts/mpd'}}</h3>
</div>

<div class="modal-body">
    <div class="row">
        <field class="col-md-12" type="textarea" rows="5" maxlength="600" ng-disabled="!controller.isEdit" ng-model="controller.valueTextarea"
            label="{{ 'l-typeit-obs-history' | i18n}}">
        </field>
    </div>
</div>

<div class="modal-footer">
    <button ng-if="controller.isEdit" type="button" class="btn btn-primary" data-ng-click="controller.confirm();">{{ 'l-confirmar' | i18n : [] : 'dts/mpd' }}</button>
    <button type="button" class="btn btn-danger" data-ng-click="controller.close();">{{ 'btn-cancel' | i18n : [] : 'dts/mpd' }}</button>
</div>
