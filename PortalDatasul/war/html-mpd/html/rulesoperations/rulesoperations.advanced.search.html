<div class="modal-header">
	<h3 class="modal-title">{{:: 'l-search-advanced' | i18n}}</h3>
</div>

<div class="modal-body">
	<div class="row">
		<form class="form-horizontal" role="form" style="max-height: 500px; overflow-y: auto;">
			<totvs-lodash-template
				src="/dts/mpd/html/rulesoperations/rulesoperations.fieldsform.advanced.search.html"
				template-data="controller.dataRuleFields"/>
			</totvs-lodash-template>
		</form>
	</div>
</div>

<div class="modal-footer">
	<button type="button" class="btn btn-primary" data-ng-click="controller.search();">{{ 'btn-search' | i18n }}</button>
	<button type="button" class="btn btn-default" data-ng-click="controller.clear();">{{ 'btn-clean' | i18n }}</button>
	<button type="button" class="btn btn-danger" data-ng-click="controller.close();">{{ 'btn-cancel' | i18n }}</button>
</div>
