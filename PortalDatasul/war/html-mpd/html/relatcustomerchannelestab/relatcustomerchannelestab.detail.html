<totvs-page type="detail">
    <totvs-page-navbar>
        <totvs-page-breadcrumb>
            <breadcrumb link="#/">Home</breadcrumb>
            <breadcrumb link="#/dts/mpd/relatcustomerchannelestab">{{'l-relac-customer-channel-establishment' | i18n}}</breadcrumb>
            <breadcrumb>{{'l-detail' | i18n}}</breadcrumb>
        </totvs-page-breadcrumb>
        <totvs-page-header>
            <totvs-page-header-title title="{{'l-relac-customer-channel-establishment' | i18n}}"></totvs-page-header-title>
            <totvs-page-header-operation>
                <totvs-page-header-operation-action on-back-link="#/dts/mpd/relatcustomerchannelestab" on-remove="controller.onRemove" on-edit-link="#/dts/mpd/relatcustomerchannelestab/edit/{{controller.getUrlEncode(controller.model['cod-estabel'])}}/{{controller.getUrlEncode(controller.model['cod-canal-venda'])}}/{{controller.getUrlEncode(controller.model['cod-emitente'])}}/{{controller.convertDate(controller.model['dat-inic-validade'])}}">
                </totvs-page-header-operation-action>
            </totvs-page-header-operation>
        </totvs-page-header>
    </totvs-page-navbar>
    <totvs-page-content>
        <totvs-page-detail>
            <totvs-page-detail-info title="{{ 'l-estabel' | i18n }}" value="{{controller.model['cod-estabel']}} - {{controller.model['desc-cod-estabel']}}"></totvs-page-detail-info>
            <totvs-page-detail-info title="{{ 'l-canal-venda' | i18n }}" value="{{controller.model['cod-canal-venda']}} - {{controller.model['desc-cod-canal-venda']}}"></totvs-page-detail-info>
            <totvs-page-detail-info title="{{ 'l-customer' | i18n }}" value="{{controller.model['cod-emitente']}} - {{controller.model['nome-abrev']}}"></totvs-page-detail-info>
            <totvs-page-detail-info title="{{ 'l-dt-inival' | i18n }}" value="{{controller.model['dat-inic-validade'] | date : ('l-date-format' | i18n) : 'UTC'}}"></totvs-page-detail-info>
            <totvs-page-detail-info title="{{ 'l-dt-fimval' | i18n }}" value="{{controller.model['dat-fim-validade'] | date : ('l-date-format' | i18n) : 'UTC'}}"></totvs-page-detail-info>
            <totvs-page-detail-info title="{{ 'l-pay-cond' | i18n }}" value="{{controller.model['cod-cond-pag']}} -  {{controller.model['desc-cod-cond-pag']}}"></totvs-page-detail-info>
            <totvs-page-detail-info title="{{ 'l-per-des-item' | i18n }}" value="{{controller.model['bonificacao'] | number }}"></totvs-page-detail-info>
            <totvs-page-detail-info title="{{ 'l-nr-tabpre' | i18n }}" value="{{controller.model['nr-tabpre']}} - {{controller.model['desc-nr-tabpre']}}"></totvs-page-detail-info>
            <totvs-page-detail-info title="{{ 'l-transportador' | i18n }}" value="{{controller.model['cod-transp']}} - {{controller.model['desc-cod-transp']}}"></totvs-page-detail-info>
            <totvs-page-detail-info title="{{ 'l-nome-ab-rep' | i18n }}" value="{{controller.model['cod-rep']}} - {{controller.model['desc-cod-rep']}}"></totvs-page-detail-info>
            <totvs-page-detail-info title="{{ 'l-commision-perc' | i18n }}" value="{{controller.model['val-perc-comis'] | number }}"></totvs-page-detail-info>
            <totvs-page-detail-info title="{{ 'l-commision-perc-print' | i18n }}" value="{{controller.model['val-comis-emis'] | number }}"></totvs-page-detail-info>
        </totvs-page-detail>
    </totvs-page-content>
</totvs-page>
