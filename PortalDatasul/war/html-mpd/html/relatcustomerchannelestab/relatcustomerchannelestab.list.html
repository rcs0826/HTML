<totvs-page type="list" totvs-custom-element="customPage">
    <totvs-page-navbar>
        <totvs-page-breadcrumb>
            <breadcrumb link="#/">Home</breadcrumb>
            <breadcrumb>{{'l-relac-customer-channel-establishment' | i18n}}</breadcrumb>
        </totvs-page-breadcrumb>
        <totvs-page-header>
            <totvs-page-header-title title="{{'l-relac-customer-channel-establishment' | i18n}}" total="{{controller.listResult.length}}">
            </totvs-page-header-title>
            <totvs-page-header-operation>
                <totvs-page-header-operation-action>
                    <action link="#/dts/mpd/relatcustomerchannelestab/new" icon="glyphicon-plus">{{ 'btn-add' | i18n }}</action>
                </totvs-page-header-operation-action>
                <totvs-page-header-operation-filter placeholder="{{ 'l-canal-venda' | i18n }}, {{ 'l-customer' | i18n }} ou {{ 'l-estabel' | i18n }}"
                    ng-submit="controller.quickSearch()" ng-model="controller.quickSearchText" advanced-search="controller.openAdvancedSearch">
                </totvs-page-header-operation-filter>
            </totvs-page-header-operation>
            <totvs-page-disclaimers disclaimer-list="controller.disclaimers" ng-click="controller.removeDisclaimer">
            </totvs-page-disclaimers>
        </totvs-page-header>
    </totvs-page-navbar>
    <totvs-page-content>
        <totvs-list-item ng-repeat="relatcustomerchannelestab in controller.listResult" totvs-custom-element="customListItem" class="tag-{{relatcustomerchannelestab.tag}}">
            <totvs-list-item-header>
                <totvs-list-item-title link="#/dts/mpd/relatcustomerchannelestab/detail/{{controller.getUrlEncode(relatcustomerchannelestab['cod-estabel'])}}/{{controller.getUrlEncode(relatcustomerchannelestab['cod-canal-venda'])}}/{{controller.getUrlEncode(relatcustomerchannelestab['cod-emitente'])}}/{{controller.convertDate(relatcustomerchannelestab['dat-inic-validade'])}}"
                    title="{{'l-estabel' | i18n}}: {{relatcustomerchannelestab['cod-estabel']}} | {{ 'l-canal-venda' | i18n }}: {{relatcustomerchannelestab['cod-canal-venda']}} | {{'l-customer' | i18n}}: {{relatcustomerchannelestab['nome-abrev']}} ">
                </totvs-list-item-title>
                <totvs-list-item-action limit-primary-action="1">
                    <action link="#/dts/mpd/relatcustomerchannelestab/edit/{{controller.getUrlEncode(relatcustomerchannelestab['cod-estabel'])}}/{{controller.getUrlEncode(relatcustomerchannelestab['cod-canal-venda'])}}/{{controller.getUrlEncode(relatcustomerchannelestab['cod-emitente'])}}/{{controller.convertDate(relatcustomerchannelestab['dat-inic-validade'])}}"
                        icon="glyphicon glyphicon-pencil">{{'btn-edit' | i18n }}</action>
                    <action ng-click="controller.delete(relatcustomerchannelestab)" icon="glyphicon glyphicon-remove">{{'btn-remove' | i18n }}</action>
                </totvs-list-item-action>
            </totvs-list-item-header>
            <totvs-list-item-content>
                <totvs-list-item-info title="{{ 'l-estabel' | i18n }}" value="{{relatcustomerchannelestab['cod-estabel']}} - {{relatcustomerchannelestab['desc-cod-estabel']}}"></totvs-list-item-info>
                <totvs-list-item-info title="{{ 'l-canal-venda' | i18n }}" value="{{relatcustomerchannelestab['cod-canal-venda']}} - {{relatcustomerchannelestab['desc-cod-canal-venda']}}"></totvs-list-item-info>
                <totvs-list-item-info title="{{ 'l-customer' | i18n }}" value="{{relatcustomerchannelestab['cod-emitente']}} - {{relatcustomerchannelestab['nome-abrev']}}"></totvs-list-item-info>
                <totvs-list-item-info title="{{ 'l-dt-inival' | i18n }}" value="{{relatcustomerchannelestab['dat-inic-validade'] | date : ('l-date-format' | i18n) : 'UTC'}}"></totvs-list-item-info>
                <totvs-list-item-info title="{{ 'l-dt-fimval' | i18n }}" value="{{relatcustomerchannelestab['dat-fim-validade'] | date : ('l-date-format' | i18n) : 'UTC'}}"></totvs-list-item-info>
                <totvs-list-item-info title="{{ 'l-pay-cond' | i18n }}" value="{{relatcustomerchannelestab['cod-cond-pag']}} -  {{relatcustomerchannelestab['desc-cod-cond-pag']}}"></totvs-list-item-info>
                <totvs-list-item-info title="{{ 'l-per-des-item' | i18n }}" value="{{relatcustomerchannelestab['bonificacao'] | number }}"></totvs-list-item-info>
                <totvs-list-item-info title="{{ 'l-nr-tabpre' | i18n }}" value="{{relatcustomerchannelestab['nr-tabpre']}} - {{relatcustomerchannelestab['desc-nr-tabpre']}}"></totvs-list-item-info>
                <totvs-list-item-info title="{{ 'l-transportador' | i18n }}" value="{{relatcustomerchannelestab['cod-transp']}} - {{relatcustomerchannelestab['desc-cod-transp']}}"></totvs-list-item-info>
                <totvs-list-item-info title="{{ 'l-nome-ab-rep' | i18n }}" value="{{relatcustomerchannelestab['cod-rep']}} - {{relatcustomerchannelestab['desc-cod-rep']}}"></totvs-list-item-info>
                <totvs-list-item-info title="{{ 'l-commision-perc' | i18n }}" value="{{relatcustomerchannelestab['val-perc-comis'] | number }}"></totvs-list-item-info>
                <totvs-list-item-info title="{{ 'l-commision-perc-print' | i18n }}" value="{{relatcustomerchannelestab['val-comis-emis'] | number }}"></totvs-list-item-info>
            </totvs-list-item-content>
        </totvs-list-item>
        <totvs-list-pagination ng-if="controller.hasNext" ng-click="controller.loadData(true);">
        </totvs-list-pagination>
    </totvs-page-content>

</totvs-page>
