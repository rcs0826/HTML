<totvs-modal-header>{{'l-advanced-search' | i18n}}</totvs-modal-header>
<totvs-modal-body>
    <div class="row">
        <form class="form-horizontal" role="form">

            <field type="input" class="col-md-6" data-ng-model="controller.advancedSearch.estabelecIni">
                <label>{{'l-estabel' | i18n}}</label>
            </field>
            <field type="input" class="col-md-6" data-ng-model="controller.advancedSearch.estabelecFin">
                <label>{{'l-to' | i18n}}</label>
            </field>

            <field type="input" class="col-md-6" data-ng-model="controller.advancedSearch.codCanalVendaIni">
                <label>{{'l-cod-canal-venda' | i18n}}</label>
            </field>
            <field type="input" class="col-md-6" data-ng-model="controller.advancedSearch.codCanalVendaFin">
                <label>{{'l-to' | i18n}}</label>
            </field>

            <field type="input" class="col-md-6" data-ng-model="controller.advancedSearch.codEmitIni">
                <label>{{'l-codigo' | i18n}} {{'l-emitente' | i18n}}</label>
            </field>
            <field type="input" class="col-md-6" data-ng-model="controller.advancedSearch.codEmitFin">
                <label>{{'l-to' | i18n}}</label>
            </field>

            <field type="input" class="col-md-6" data-ng-model="controller.advancedSearch.nomeAbrevIni">
                <label>{{'l-nome-abrev' | i18n}} {{'l-emitente' | i18n}}</label>
            </field>
            <field type="input" class="col-md-6" data-ng-model="controller.advancedSearch.nomeAbrevFin">
                <label>{{'l-to' | i18n}}</label>
            </field>

            <field type="date" class="col-md-6" data-ng-model="controller.advancedSearch.dtIniValIni">
                <label>{{'l-dt-inival' | i18n}}</label>
            </field>
            <field type="date" class="col-md-6" data-ng-model="controller.advancedSearch.dtIniValFin">
                <label>{{'l-to' | i18n}}</label>
            </field>

            <field type="date" class="col-md-6" data-ng-model="controller.advancedSearch.dtFimValIni">
                <label>{{'l-dt-fimval' | i18n}}</label>
            </field>
            <field type="date" class="col-md-6" data-ng-model="controller.advancedSearch.dtFimValFin">
                <label>{{'l-to' | i18n}}</label>
            </field>

            <field type="input" class="col-md-6" data-ng-model="controller.advancedSearch.codCondPagIni">
                <label>{{'l-cdn-cond-pag' | i18n}}</label>
            </field>
            <field type="input" class="col-md-6" data-ng-model="controller.advancedSearch.codCondPagFin">
                <label>{{'l-to' | i18n}}</label>
            </field>

            <field type="input" class="col-md-6" data-ng-model="controller.advancedSearch.nrTabPreIni">
                <label>{{'l-nr-tabpre' | i18n}}</label>
            </field>
            <field type="input" class="col-md-6" data-ng-model="controller.advancedSearch.nrTabPreFin">
                <label>{{'l-to' | i18n}}</label>
            </field>

            <field type="input" class="col-md-6" data-ng-model="controller.advancedSearch.codTranspIni">
                <label>{{'l-transportador' | i18n}}</label>
            </field>
            <field type="input" class="col-md-6" data-ng-model="controller.advancedSearch.codTranspFin">
                <label>{{'l-to' | i18n}}</label>
            </field>

            <field type="input" class="col-md-6" data-ng-model="controller.advancedSearch.codRepIni">
                <label>{{'l-repres' | i18n}}</label>
            </field>
            <field type="input" class="col-md-6" data-ng-model="controller.advancedSearch.codRepFin">
                <label>{{'l-to' | i18n}}</label>
            </field>
        </form>
    </div>
</totvs-modal-body>
<totvs-modal-footer>
    <button type="button" class="btn btn-primary" data-ng-click="controller.search();">{{ 'btn-search' | i18n }}</button>
    <button type="button" class="btn btn-default" data-ng-click="controller.close();">{{ 'btn-cancel' | i18n }}</button>
</totvs-modal-footer>
