<div class="modal-header">
            <h3 class="modal-title">{{:: 'l-search-advanced' | i18n}}</h3>
</div>

<div class="modal-body">

	<div class="row">
            <form class="form-horizontal" role="form">

                <div ng-if="controller.isQuickFilter">
                    <field type="input"
                        ng-model="controller.customFilter.title"
                        class="col-md-10"
                        required
                        ng-required="true"
                        data-ng-disabled="controller.isFilterEdit"
                        canclean>
                        <label>{{:: 'l-filter-name' | i18n: []: 'dts/mpd' }}</label>
                    </field>

                    <div class="col-md-2 field" style="margin-top: 5px;">
                        <label class="field-label">{{:: 'l-default-filter' | i18n: []: 'dts/mpd' }}</label>
                        <br/>
                        <input type="checkbox"
                            bsswitch="small"
                            ng-model="controller.isDefaultFilter">
                    </div>

                    <totvs-page-detail-info-group>{{:: 'l-parametros' | i18n: []: 'dts/mpd'}}</totvs-page-detail-info-group>
                </div>

                <field ng-maxlength="30"
                    type="input"
                    ng-model="controller.model.codEmitenteIni"
                    canclean>
                    <label>{{:: 'l-cod-customer-inicial' | i18n }}</label>
                </field>

                <field ng-maxlength="60"
                    type="input"
                    ng-model="controller.model.codEmitenteFim"
                    canclean>
                    <label>{{:: 'l-cod-customer-final' | i18n }}</label>
                </field>

                <div class="clearfix"></div>

                <field
                    type="input"
                    ng-model="controller.model.nomeAbrevIni"
                    canclean>
                    <label>{{:: 'l-nome-abrev-start' | i18n }}</label>
                </field>

                <field
                    type="input"
                    ng-model="controller.model.nomeAbrevFim"
                    canclean>
                    <label>{{:: 'l-nome-abrev-end' | i18n }}</label>
                </field>

                <div class="clearfix"></div>

                <field ng-maxlength="30"
                    type="input"
                    ng-model="controller.model.codGrCliIni" canclean>
                    <label>{{:: 'l-gr-cli-inicial' | i18n }}</label>
                </field>

                <field ng-maxlength="60"
                    type="input"
                    ng-model="controller.model.codGrCliFim"
                    canclean>
                    <label>{{:: 'l-gr-cli-final' | i18n }}</label>
                </field>

                <div class="clearfix"></div>

                <field class="col-md-6"
                       type="input"
                       ng-model="controller.model.nomeEmit"
                       canclean>
                   <label>{{:: 'l-nome-emit' | i18n }}</label>
                </field>            

                <field class="col-md-6"
                       type="input"
                       ng-model="controller.model.telefone"
                       canclean>
                   <label>{{:: 'l-telefone' | i18n }}</label>
                </field>

                <field class="col-md-6"
                       type="input"
                       ng-model="controller.model.endereco"
                       canclean>
                   <label>{{:: 'l-endereco' | i18n }}</label>
                </field>            

                <field class="col-md-6"
                       type="input"
                       ng-model="controller.model.eMail"
                       canclean>
                   <label>{{:: 'l-email' | i18n }}</label>
                </field>

                <field class="col-md-6"
                       type="input"
                       ng-model="controller.model.contato"
                       canclean>
                   <label>{{:: 'l-contato' | i18n }}</label>
                </field>

                <field class="col-md-6"
                       type="input"
                       ng-model="controller.model.cep"
                       canclean>
                   <label>{{:: 'l-cep' | i18n }}</label>
                </field>

                <field class="col-md-6"
                       type="input"
                       ng-model="controller.model.bairro"
                       canclean>
                   <label>{{:: 'l-bairro' | i18n }}</label>
                </field>

                <field class="col-md-6"
                       type="input"
                       ng-model="controller.model.caixaPostal"
                       canclean>
                   <label>{{:: 'l-caixa-postal' | i18n }}</label>
                </field>

                <field class="col-md-6"
                       type="input"
                       ng-model="controller.model.cidade"
                       canclean>
                   <label>{{:: 'l-cidade' | i18n }}</label>
                </field>           

                <field class="col-md-6"
                       type="input"
                       ng-model="controller.model.estado"
                       canclean>
                   <label>{{:: 'l-estado' | i18n }}</label>
                </field>

                <field class="col-md-6"
                       type="input"
                       ng-model="controller.model.categoria"
                       canclean>
                   <label>{{:: 'l-categoria' | i18n }}</label>
                </field>

                <field class="col-md-6"
                       type="input"
                       ng-model="controller.model.homePage"
                       canclean>
                   <label>{{:: 'l-home-page' | i18n }}</label>
                </field>

                <field type="date"
                    ng-model="controller.model.dataImplantIni"
                    canclean>
                    <label>{{:: 'l-initial-dt-impl' | i18n }}</label>
                </field>


                <field type="date"
                    ng-model="controller.model.dataImplantFim"
                    canclean>
                    <label>{{:: 'l-final-dt-impl' | i18n }}</label>
                </field>

                <div class="clearfix"></div>

                <field
                    type="input"
                    ng-model="controller.model.linhaProdutIni"
                    canclean>
                    <label>{{:: 'l-linha-prod-ini' | i18n }}</label>
                </field>

                <field
                    type="input"
                    ng-model="controller.model.linhaProdutFim"
                    canclean>
                    <label>{{:: 'l-linha-prod-fim' | i18n }}</label>
                </field>

                <div class="clearfix"></div>

                <field
                    type="radio"
                    ng-model="controller.model['tag.status']"
                    class="col-md-12"
                    label="{{ 'l-status' | i18n: []: 'dts/mpd' }}">
                    <totvs-options>
                        <totvs-option value="3">{{:: 'l-all' | i18n: []: 'dts/mpd' }}</totvs-option>
                        <totvs-option value="1">{{:: 'l-active' | i18n: []: 'dts/mpd' }}</totvs-option>
                        <totvs-option value="2">{{:: 'l-inactive' | i18n: []: 'dts/mpd' }}</totvs-option> 
                        <totvs-option value="4" ng-if="controller.useRisk">{{:: 'l-supplier-customer-risk-active' | i18n: []: 'dts/mpd' }}</totvs-option>                       
                    </totvs-options>
                </field>

                <div class="clearfix"></div>                
            </form>
	</div>
</div>

<div class="modal-footer">
	<button type="button" class="btn btn-primary" data-ng-click="controller.search();" data-ng-if="!controller.isQuickFilter">{{ 'btn-search' | i18n }}</button>
        <button type="button" class="btn btn-primary" data-ng-click="controller.save();" data-ng-if="controller.isQuickFilter">{{ 'btn-save' | i18n }}</button>
        <button type="button" class="btn btn-primary" data-ng-click="controller.save(true);" data-ng-if="controller.isQuickFilter">{{ 'btn-apply-save' | i18n }}</button>
	<button ng-if="controller.isQuickFilter" type="button" class="btn btn-default" data-ng-click="controller.loadFilters();">{{ 'btn-load-filters' | i18n }}</button>	
	<button type="button" class="btn btn-default" data-ng-click="controller.clear();">{{ 'btn-clean' | i18n }}</button>
	<button type="button" class="btn btn-default" data-ng-click="controller.close();">{{ 'btn-cancel' | i18n }}</button>
</div>
