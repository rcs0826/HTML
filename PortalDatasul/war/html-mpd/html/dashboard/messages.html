<div class="col-xs-12" ng-controller="salesorder.dashboard.messages.Controller as messagesController" ng-show="messagesController.userMessagesData.length > 0">
	<totvs-widget>
		<totvs-widget-header title="Mensagens">
		</totvs-widget-header>
		<totvs-widget-body>
			<ul>
				<li ng-repeat="m in messagesController.userMessagesData">
				{{m}}
				</li>
			</ul>
		</totvs-widget-body>
	</totvs-widget>
</div>
