<div ng-controller="apd.dashboard.portalorderssumapd.Controller as portalOrdersSummaryController">
	<totvs-widget>
    	<style type="text/css" scoped>
    		.tooltip-inner {
    			max-width: 400px;
    			text-align: left;                               
    		}                                                                                  
    	</style>

		<totvs-widget-header settings="portalOrdersSummaryController.summaryShow = false" title="{{ 'l-portal-order-summary' | i18n : [] : 'dts/mpd/'}}">
            <i class="glyphicon glyphicon-info-sign hidden-xs" tooltip-placement="right" tooltip-html="portalOrdersSummaryController.tooltip"></i>
        </totvs-widget-header>
                
		<totvs-widget-body>
                                    
            <div style="height:300px;" ng-show="portalOrdersSummaryController.summaryShow"> 

                <div ng-if="!portalOrdersSummaryController.summaryData"> {{ 'l-loading-portlet' | i18n : [] : 'dts/mpd'}} </div>
               
                <chart ng-if="portalOrdersSummaryController.summaryData" dataset="portalOrdersSummaryController.summaryData" options="portalOrdersSummaryController.summaryOptions"></chart>                                                                                                          
            </div>          
            
            <div style="height:300px;" ng-hide="portalOrdersSummaryController.summaryShow">
                <form>                    
                    <p>{{ 'l-order-summary-period' | i18n : [] : 'dts/mpd/'}}</p>                    
                    <div class="row">
                        <field type="date" ng-model="portalOrdersSummaryController.iniDate" required class="col-md-12">
                            <label>{{ 'l-dat-inic' | i18n : [] : 'dts/mpd/'}}</label>
                        </field>
                        <field class="col-md-12"
                               type="combo"
                               ng-model="portalOrdersSummaryController.consideraDiasSemMovto"
				               ng-options="portalOrdersSummaryController.codDiasSemMovto as portalOrdersSummaryController.descDiasSemMovto for portalOrdersSummaryController in portalOrdersSummaryController.comboDiasSemMovto">
				               <label>{{ 'l-cons-dias-sem-movto' | i18n : [] : 'dts/mpd/'}}</label>
			            </field>
                        <field class="col-md-12"
                               type="number"                                                              
                               ng-model="portalOrdersSummaryController.diasSemMov"                                                                
                               required>
							<label>{{ 'l-dias-sem-movto' | i18n : [] : 'dts/mpd/'}}</label>
						</field>                                                 
                    </div>
                 
                    
                    <hr>                    
                    <a role="button" class="btn btn-default pull-right" ng-click="portalOrdersSummaryController.applyConfig()">&nbsp; {{ 'btn-apply' | i18n : [] : 'dts/mpd/'}} &nbsp; </a>                    
                    <div ng-show="portalOrdersSummaryController.noResults">
                        <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">                            
                            <alert type="danger">{{ 'l-no-data-to-show' | i18n : [] : 'dts/mpd/'}}</alert>
                        </div>					
                    </div>
    
                </form>
            </div>
                                                              
		</totvs-widget-body>
        
        <totvs-widget-footer>
            <totvs-widget-footer-body>
            </totvs-widget-footer-body>
            <totvs-widget-footer-actions>                
	    	<action link="#/dts/mpd/portalordersmanager/openbysummary">{{ 'l-portal-orders-manager' | i18n : [] : 'dts/mpd/'}}</action>
            </totvs-widget-footer-actions>            
        </totvs-widget-footer>
	</totvs-widget>
</div>
