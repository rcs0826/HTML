<totvs-page type="detail">
    <totvs-page-navbar>
        <totvs-page-breadcrumb>
            <breadcrumb link="#/">Home</breadcrumb>
            <breadcrumb link="#/dts/mpd/productcrossselling">{{'l-products-cross-selling' | i18n}}</breadcrumb>
            <breadcrumb>{{'l-detail' | i18n}}</breadcrumb>
        </totvs-page-breadcrumb>
        <totvs-page-header>
            <totvs-page-header-title title="{{'l-products-cross-selling' | i18n}}"></totvs-page-header-title>
            <totvs-page-header-operation>
                <totvs-page-header-operation-action on-back-link="#/dts/mpd/productcrossselling"
                                                    on-remove="controller.onRemove"
                                                    on-edit-link="#/dts/mpd/productcrossselling/edit/{{controller.getUrlEncode(controller.model['cod-produto'])}}/{{controller.getUrlEncode(controller.model['cod-cross-selling'])}}">
                </totvs-page-header-operation-action>
            </totvs-page-header-operation>
        </totvs-page-header>
    </totvs-page-navbar>        
    <totvs-page-content>
        <totvs-page-detail>
            <totvs-page-detail-info class="col-lg-8 col-md-8 col-sm-8 col-xs-12"
                                    title="{{'l-product-cross-selling' | i18n }}"
                                    value="{{controller.model['cod-cross-selling']}}">                                        
            </totvs-page-detail-info>
            <totvs-page-detail-info class="col-lg-8 col-md-8 col-sm-8 col-xs-12"
                                    title="{{'l-descricao' | i18n }}"
                                    value="{{controller.model['dsl-obs']}}">                  
            </totvs-page-detail-info>
        </totvs-page-detail>    
    </totvs-page-content>
</totvs-page>
