<totvs-page type="list" totvs-custom-element="customPage">
    <totvs-page-navbar>
        <totvs-page-breadcrumb>
            <breadcrumb link="#/">Home</breadcrumb>            
            <breadcrumb>{{'l-product-cross-selling' | i18n}}</breadcrumb>
        </totvs-page-breadcrumb>         
        <totvs-page-header>
            <totvs-page-header-title title="{{'l-products-cross-selling' | i18n}}"
                                     total="{{controller.totalRecords}}">
            </totvs-page-header-title>
            <totvs-page-header-operation>
                <totvs-page-header-operation-action>
                    <action link="#/dts/mpd/productcrossselling/new" class="glyphicon-plus">{{ 'btn-add' | i18n }}</action>
                </totvs-page-header-operation-action>            
                <totvs-page-header-operation-filter placeholder="{{ 'l-product-cross-selling' | i18n }}"
                                                    ng-submit="controller.quickSearch()"
                                                    ng-model="controller.quickSearchText"
                                                    advanced-search="controller.openAdvancedSearch">
                </totvs-page-header-operation-filter>
            </totvs-page-header-operation>
            <totvs-page-disclaimers disclaimer-list="controller.disclaimers"
                                    ng-click="controller.removeDisclaimer">
            </totvs-page-disclaimers>
        </totvs-page-header>     
    </totvs-page-navbar> 
    <totvs-page-content>     
        <totvs-list-item ng-repeat="productcrosssselling in controller.listResult"
                         totvs-custom-element="customListItem"
                         class="tag-{{productcrosssselling.tag}}">
            <totvs-list-item-header>             
                <totvs-list-item-title link="#/dts/mpd/productcrossselling/detail/{{controller.getUrlEncode(productcrosssselling['cod-produto'])}}/{{controller.getUrlEncode(productcrosssselling['cod-cross-selling'])}}"
                                       title="{{productcrosssselling['cod-cross-selling']}}">
                </totvs-list-item-title>             
                <totvs-list-item-action limit-primary-action="1">
                    <action link="#/dts/mpd/productcrossselling/edit/{{controller.getUrlEncode(productcrosssselling['cod-produto'])}}/{{controller.getUrlEncode(productcrosssselling['cod-cross-selling'])}}" class="glyphicon glyphicon-pencil">{{'btn-edit' | i18n }}</action>
                    <action ng-click="controller.delete(productcrosssselling)" class="glyphicon glyphicon-remove">{{'btn-remove' | i18n }}</action>                    
                </totvs-list-item-action>            
            </totvs-list-item-header>   
            <totvs-list-item-content>
                <totvs-list-item-info title="{{ 'l-cod-item' | i18n }}"
                                      value="{{productcrosssselling['cod-produto']}}">
                </totvs-list-item-info>
                <totvs-list-item-info title="{{ 'l-descricao' | i18n }}"
                                      value="{{productcrosssselling['dsl-obs']}}">
            </totvs-list-item-content>              
        </totvs-list-item>       
        <totvs-list-pagination ng-if="controller.listResult.length < controller.totalRecords && controller.listResult.length"
                               ng-click="controller.loadData(true);">
        </totvs-list-pagination>     
    </totvs-page-content>    
    
</totvs-page>
