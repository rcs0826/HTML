<totvs-modal-header>{{'l-advanced-search' | i18n}}</totvs-modal-header>
<totvs-modal-body>
    <div class="row">
        <form class="form-horizontal" role="form">
            <field type="input" class="col-md-6" data-ng-model="controller.advancedSearch.item">
                <label>{{'l-cod-item' | i18n}}</label>
            </field>
            <field type="input" class="col-md-6" data-ng-model="controller.advancedSearch.productcrossselling">
                <label>{{'l-product-cross-selling' | i18n}}</label>
            </field>            
        </form>
        <!--form class="form-horizontal" role="form">
            <field type="input" class="col-md-12" data-ng-model="controller.advancedSearch.desc">
                <label>{{'l-descricao' | i18n}}</label>
            </field>
        </form-->
    </div>
</totvs-modal-body>
<totvs-modal-footer>
    <button type="button" class="btn btn-primary" data-ng-click="controller.search();">{{ 'btn-search' | i18n }}</button>
    <button type="button" class="btn btn-default" data-ng-click="controller.close();">{{ 'btn-cancel' | i18n }}</button>
</totvs-modal-footer>
