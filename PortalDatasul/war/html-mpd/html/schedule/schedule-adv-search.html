</div>

<div class="modal-body">

	<div class="row">
		<form class="form-horizontal" role="form">

                <field type="date" data-ng-model="controller.advancedSearch.model.dateFirst">
                    <label>{{ 'l-date-exec-from' | i18n }}</label>
                </field>

                <field type="date" data-ng-model="controller.advancedSearch.model.dateLast">
                    <label>At&eacute;</label>

	</div>
</div>

<div class="modal-footer">
	<button type="button" class="btn btn-primary" data-ng-click="controller.search();">{{ 'btn-search' | i18n }}</button>
	<button type="button" class="btn btn-default" data-ng-click="controller.close();">{{ 'btn-cancel' | i18n }}</button>
</div>
