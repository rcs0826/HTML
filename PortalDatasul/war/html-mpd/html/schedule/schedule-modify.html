<div>
	<div class="modal-header">
		<h3 class="modal-title">Alterar agendamento</h3>
	</div>
	<div class="modal-body">
		<form name="scheduleAddForm" class="form-horizontal" role="form" novalidate>
		
		<div class="row">
			<totvs-list-item-info class="col-xs-12" title="Cliente">{{controller.item['cdn-emitente']}} - {{controller.item['nom-emitente']}}</totvs-list-item-info>
			<field class="col-md-6" type="date" ng-model="controller.item['dat-agenda']">
				<label>Data</label>
			</field>
			<field class="col-md-6" type="time" ng-model="controller.item.hora">
				<label>Hor&aacute;rio</label>
			</field>
			<field class="col-md-12" type="textarea" ng-model="controller.item['des-obs']">
				<label>Observa&ccedil;&atilde;o</label>
			</field>
        </div>
		
		</form>
	</div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="controller.confirm()">Confirmar</button>    
        <button class="btn btn-warning" ng-click="controller.close()">{{"btn-close" | i18n}}</button>
    </div>
</div>
