<br>
		<totvs-grid grid-data="controller.customerSites"
			grid="controller.customerSitesGrid"
			auto-resize-content="true"
			selectable="row">
			<totvs-grid-column field="cod-estabel" width="50">{{ 'l-estabel' | i18n : [] : 'dts/mpd'}}</totvs-grid-column>
			<totvs-grid-column field="nome-transp" width="50">{{ 'l-transportador' | i18n : [] : 'dts/mpd'}}</totvs-grid-column>
			<totvs-grid-column field="cod-rota" width="50">{{ 'l-cod-rota' | i18n : [] : 'dts/mpd'}}</totvs-grid-column>
			<totvs-grid-column field="distancia" width="50">{{ 'l-distancia-km' | i18n : [] : 'dts/mpd'}}</totvs-grid-column>
			<totvs-grid-column field="tempo" width="50">{{ 'l-tempo-estab-cli' | i18n : [] : 'dts/mpd'}}</totvs-grid-column>
			<totvs-grid-column field="log-1" width="50" filter="booleanI18N">{{ 'l-rota-padrao-estab-cli' | i18n : [] : 'dts/mpd'}}</totvs-grid-column>
		</totvs-grid>
