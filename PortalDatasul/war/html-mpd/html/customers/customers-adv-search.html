<div class="modal-header">
	<h3 class="modal-title">{{ 'l-advanced-search' | i18n }}</h3>
</div>

<div class="modal-body">

	<div class="row">
		<form class="form-horizontal" role="form">

			<field type="input" canclean data-ng-model="controller.advancedSearch.model.codemitente">
				<label>{{'l-cod-customer' | i18n }}</label>
			</field>

			<field type="input" canclean data-ng-model="controller.advancedSearch.model.cnpj">
				<label>{{ 'l-cgc-cli' | i18n }}</label>
			</field>

			<field type="input" canclean data-ng-model="controller.advancedSearch.model.contact">
				<label>{{ 'l-contato' | i18n }}</label>
			</field>

			<field type="input" canclean data-ng-model="controller.advancedSearch.model.city">
				<label>{{ 'l-cidade' | i18n }}</label>
			</field>

			<div class="col-xs-12 col-md-12" style="margin-top: 15px">
				<button class="btn btn-default" ng-model="controller.selectedUsersOrGroups" ng-change="controller.onZoomSelectUsersOrGroups();"
				 zoom zoom-multiple zoom-service="mpd.grupo-cli.zoom">
					<span class="glyphicon glyphicon-plus"></span>
					{{ 'l-bt-gp-usuar' | i18n: []: 'dts/mpd/' }}
				</button>
				<button ng-if="currentuser['user-hiearchy']" class="btn btn-default" ng-model="controller.selectedRepresentatives" ng-change="controller.onZoomSelectRepresentatives();"
				zoom zoom-multiple zoom-init="currentuser['listSubord']" zoom-service="mpd.repres.zoom">
					<span class="glyphicon glyphicon-plus"></span>
					{{ 'l-bt-repres' | i18n: []: 'dts/mpd/' }}
				</button>
			</div>
			<div class="col-xs-12 col-md-12">
				<totvs-page-disclaimers disclaimer-list="controller.disclaimers" ng-click="controller.removeDisclaimer">
				</totvs-page-disclaimers>
			</div>
		</form>
	</div>
</div>

<div class="modal-footer">
	<button type="button" class="btn btn-primary" data-ng-click="controller.search();">{{ 'btn-search' | i18n }}</button>
	<button type="button" class="btn btn-default" data-ng-click="controller.close();">{{ 'btn-cancel' | i18n }}</button>
</div>
