<div class="modal-header">
	<h3 class="modal-title">{{ 'l-inform-cancel-motive' | i18n }}</h3>
</div>
<div class="modal-body">
	<textarea class="form-control" ng-model="controller.motivoCancelamento"></textarea>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="controller.confirm()">{{ 'cancel' | i18n }} {{controller.tipo}}</button>    
    <button class="btn btn-warning" ng-click="controller.close()">{{"btn-close" | i18n}}</button>
</div>
