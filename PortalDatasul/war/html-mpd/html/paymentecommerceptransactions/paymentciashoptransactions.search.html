<totvs-modal-header>{{'l-search-advanced' | i18n}}</totvs-modal-header>
<totvs-modal-body>
    <div class="row">
        <form class="form-horizontal" role="form">
            <field type="input" class="col-md-6" data-ng-model="controller.advancedSearch.nomeAbrevIni">
                <label>{{'l-nome-abrev' | i18n}}</label>
            </field>
            <field type="input" class="col-md-6" data-ng-model="controller.advancedSearch.nomeAbrevFin">
                <label>{{'l-to' | i18n}}</label>
            </field>            
        </form>
        <form class="form-horizontal" role="form">
            <field type="input" class="col-md-6" data-ng-model="controller.advancedSearch.nrPedCliIni">
                <label>{{'l-nr-pedcli' | i18n}}</label>
            </field>
            <field type="input" class="col-md-6" data-ng-model="controller.advancedSearch.nrPedCliFin">
                <label>{{'l-to' | i18n}}</label>
            </field>
        </form>
        <form class="form-horizontal" role="form">
            <field type="input" class="col-md-6" data-ng-model="controller.advancedSearch.codPedCompraIni">
                <label>{{'l-purchase-order' | i18n}}</label>
            </field>
            <field type="input" class="col-md-6" data-ng-model="controller.advancedSearch.codPedCompraFin">
                <label>{{'l-to' | i18n}}</label>
            </field>
        </form>        
        <form>
            <field type="date" ng-model="controller.advancedSearch.dtImplantPed">
				<label>{{'l-data-implant' | i18n}}</label>
			</field>			
        </form>        
    </div>
</totvs-modal-body>
<totvs-modal-footer>
    <button type="button" class="btn btn-primary" data-ng-click="controller.search();">{{ 'btn-search' | i18n }}</button>
    <button type="button" class="btn btn-default" data-ng-click="controller.close();">{{ 'btn-cancel' | i18n }}</button>
</totvs-modal-footer>
