<!-- modal de envio das atividades -->
<style>
    .margin-10{
        margin-left: 10px;
        margin-right: 10px;
    }
</style>

<div class="modal-header">
    <h3 class="modal-title">{{ 'l-action-task-select' | i18n : [] : 'dts/mpd/'}}</h3>
</div>
<div class="modal-body">
    <div class="row margin-10">
        <form class="form-horizontal" role="form">                                         
            
            <field type="combo" class="col-md-12"
                ng-model="controller.selectedOptionTask"
                ng-change="controller.changeOptionTask()"
                ng-options="controller.id as controller.descricao for controller in controller.taskOptionsList">
                <label>{{ 'l-action-task-select' | i18n : [] : 'dts/mpd/'}}</label>
            </field>
            
            <field ng-if="controller.selectedOptionTask == 2" type="combo" class="col-md-12"
                ng-model="controller.selectedUserToTransfer" 
                ng-options="controller.username as controller.username for controller in controller.usersToTransfer">
                <label>{{ 'l-user-to-trans-task' | i18n : [] : 'dts/mpd/'}}</label>
            </field>            
                        
            <field ng-if="controller.selectedOptionTask != 0" type="textarea" class="col-md-12" ng-model="controller.observacao">
                   <label>{{'l-observacao-movimentacao' | i18n : [] : 'dts/mpd/'}}</label>
            </field>                                                                                                                                                                                   
        </form>                
    </div>           
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" data-ng-click="controller.saveAndSendTask();">{{'l-confirmar' | i18n}}</button>
    <button type="button" class="btn btn-default" data-ng-click="controller.close();">{{'l-close' | i18n}}</button>
</div>
