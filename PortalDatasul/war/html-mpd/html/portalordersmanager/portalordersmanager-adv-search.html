<!-- modal de pesquisa avanÃ§ada -->
<style>
    .margin-10 {
        margin-left: 10px;
        margin-right: 10px;
    }
</style>

<div class="modal-header">
    <h3 class="modal-title">{{ 'l-advanced-search' | i18n }}</h3>
</div>

<div class="modal-body">

    <div class="row margin-10">
        <form class="form-horizontal" role="form">

            <totvs-page-detail-info-group>{{'l-filter'| i18n}}</totvs-page-detail-info-group>

            <field type="date" canclean data-ng-model="controller.advancedSearch.model.dateemiss">
                <label>{{ 'l-initial-dt-impl' | i18n }}</label>
            </field>

            <field type="date" canclean data-ng-model="controller.advancedSearch.model.datelib">
                <label>{{ 'l-date-lib' | i18n }}</label>
            </field>

            <field type="input" canclean data-ng-model="controller.advancedSearch.model.startorder">
                <label>{{'l-nr-pedido' | i18n }}</label>
            </field>

            <field class="hidden-xs col-md-6" type="input" canclean
                data-ng-model="controller.advancedSearch.model.endorder">
                <label>{{ 'l-to' | i18n }}</label>
            </field>

            <field type="input" canclean data-ng-model="controller.advancedSearch.model.startcustomerorder">
                <label>{{'l-nr-pedcli' | i18n }}</label>
            </field>

            <field class="hidden-xs col-md-6" type="input" canclean
                data-ng-model="controller.advancedSearch.model.endcustomerorder">
                <label>{{ 'l-to' | i18n }}</label>
            </field>

            <field type="input" canclean data-ng-model="controller.advancedSearch.model.startshortname">
                <label>{{ 'l-nome-abrev' | i18n }}</label>
            </field>

            <field class="hidden-xs col-md-6" type="input" canclean
                data-ng-model="controller.advancedSearch.model.endshortname">
                <label>{{ 'l-to' | i18n }}</label>
            </field>

            <field type="input" canclean data-ng-model="controller.advancedSearch.model.startrepresentative">
                <label>{{ 'l-repres' | i18n }}</label>
            </field>

            <field class="hidden-xs col-md-6" type="input" canclean
                data-ng-model="controller.advancedSearch.model.endrepresentative">
                <label>{{ 'l-to' | i18n }}</label>
            </field>

            <field class="col-md-12" type="select2" canclean ng-model="controller.advancedSearch.model.sponsoruser"
                select-conector="{{'l-user-sponsor'| i18n}}" select-id="cod_usuario" select-description="nom_usuario"
                select-service="mpd.usuario.Zoom" ng-if="portalmanagerparamworkflowactive">
                <zoom zoom-service="mpd.usuario.Zoom"></zoom>
                <label>{{'l-user-sponsor'| i18n}}</label>
                <validator key="zoom">{{'l-zoom-usuario-validacao' | i18n}} {{$fieldLabel}}</validator>
            </field>

            <totvs-page-detail-info-group class="hidden-xs">{{'l-param'| i18n}}</totvs-page-detail-info-group>

            <field type="combo" class="hidden-xs" ng-model="controller.advancedSearch.model.consideraDiasSemMovto"
                ng-options="controller.codDiasSemMovto as controller.descDiasSemMovto for controller in controller.comboDiasSemMovto">
                <label>{{ 'l-cons-dias-sem-movto' | i18n : [] : 'dts/mpd/'}}</label>
            </field>

            <field type="number" class="hidden-xs" canclean min="0" max="365"
                ng-model="controller.advancedSearch.model.dayswithoutmov">
                <label>{{'l-dias-sem-movto'| i18n }}</label>
                <validator key="required">{{ 'l-required' | i18n }}</validator>
                <validator key="min">{{ 'l-min' | i18n }}</validator>
                <validator key="max">{{ 'l-max' | i18n }}</validator>
                <validator key="number">{{ 'l-number' | i18n }}</validator>
            </field>

        </form>
    </div>
    <div class="remove-mobile-filters">
        </br>
        <button class="visible-xs btn btn-default btn-block"
            ng-click="controller.removeFilters(); controller.close();">{{ 'l-delete-applied-filters' | i18n }}</button>
    </div>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-primary"
        data-ng-click="controller.search();">{{ 'btn-search' | i18n }}</button>
    <button type="button" class="btn btn-default" data-ng-click="controller.clear();">{{ 'btn-clean' | i18n }}</button>
    <button type="button" class="btn btn-default" data-ng-click="controller.close();">{{ 'btn-cancel' | i18n }}</button>
</div>
