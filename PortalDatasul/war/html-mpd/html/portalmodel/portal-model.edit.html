<totvs-page type="edit">
    <totvs-page-navbar>
        <totvs-page-breadcrumb>
            <breadcrumb link="#/">{{ 'l-initial-page' | i18n }}</breadcrumb>
            <breadcrumb link="#/dts/mpd/portalconfigpdp/">{{ 'l-portal-config-clien-rep' | i18n }}</breadcrumb>
            <breadcrumb link="#/dts/mpd/portalmodel/{{ controller.model['idi-seq'] }}/{{ controller.model['idi-model'] }}">
                {{ 'l-portal-model' | i18n }}
            </breadcrumb>
            <breadcrumb>{{ controller.title }}</breadcrumb>
        </totvs-page-breadcrumb>

        <totvs-page-header>
            <totvs-page-header-title title="{{ controller.title }}"></totvs-page-header-title>

            <totvs-page-header-operation>
                <totvs-page-header-operation-action hide-save-new='true'>
                </totvs-page-header-operation-action>
            </totvs-page-header-operation>
        </totvs-page-header>
    </totvs-page-navbar>

    <totvs-page-content>
        <totvs-page-form>
            <fieldset>
                <div class="container col-lg-12 col-sm-12 col-md-12 col-xs-12">
                    <form class="form-horizontal" role="form">
                        <field
                            required
                            class="col-lg-3 col-md-3 col-sm-4 col-xs-12"
                            type="combo"
                            ng-model="controller.model['cdn-tipo-model']"
                            ng-options="tipo.cdnTipoModel as tipo.descTipoModel for tipo in controller.typeModel"
                        >
                            <label>{{ 'l-model-type' | i18n }}</label>
                        </field>
                    </form>

                    <form class="form-horizontal" role="form">
                        <field
                            required
                            type="input"
                            class="col-lg-12 col-md-12 col-sm-12 col-xs-12"
                            data-ng-model="controller.model['nom-model']"
                        >
                            <label>{{ 'l-nom-model' | i18n }}</label>
                        </field>
                    </form>

                    <form class="form-horizontal" role="form">
                        <field
                            required
                            type="textarea"
                            class="col-lg-12 col-md-12 col-sm-12 col-xs-12"
                            data-ng-model="controller.model['nom-descr']"
                        >
                            <label>{{ 'l-descricao' | i18n }}</label>
                        </field>
                    </form>

                    <form class="form-horizontal" role="form">
                        <field
                            class="col-lg-12 col-md-12 col-sm-12 col-xs-12"
                            type="checkbox"
                            ng-model="controller.model['log-ativo']"
                        >
                            <label>{{ 'l-ativo' | i18n }}</label>
                        </field>
                    </form>
                </div>
            </fieldset>
        </totvs-page-form>
    </totvs-page-content>
</totvs-page>
