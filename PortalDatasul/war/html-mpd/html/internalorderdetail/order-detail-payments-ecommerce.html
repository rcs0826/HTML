<div class="row">
	<div class="col-sm-12">
		<totvs-grid
			grid-data="controller.ttOrderPaymentEcommerce"
			grid="controller.orderOrderPaymentEcommerceGrid"
			auto-resize-content="true"
			resizable="true"
			grid-height="300"
			selectable="row"
		>
			<totvs-grid-column field="cod-metod" width="150">
				{{ 'l-name-method-payment' | i18n : [] : 'dts/mpd' }}
			</totvs-grid-column>
			<totvs-grid-column field="vl-pagto" width="150" filter="number: 4" class="text-right">
				{{ 'l-name-payment-value' | i18n : [] : 'dts/mpd' }}
			</totvs-grid-column>
			<totvs-grid-column field="qtd-parcela" width="200" class="text-right">
				{{ 'l-name-number-installments' | i18n : [] : 'dts/mpd' }}
			</totvs-grid-column>
			<totvs-grid-column field="cod-autoriz" width="150" class="text-right">
				{{ 'l-name-authorization-code' | i18n : [] : 'dts/mpd' }}
			</totvs-grid-column>
			<totvs-grid-column field="cod-trans" width="150" class="text-right">
				{{ 'l-name-transaction-code' | i18n : [] : 'dts/mpd' }}
			</totvs-grid-column>
		</totvs-grid>
	</div>
</div>
