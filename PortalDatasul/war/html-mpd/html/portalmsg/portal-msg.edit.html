<totvs-page type="edit">
    <totvs-page-navbar>
        <totvs-page-breadcrumb>
            <breadcrumb link="#/">{{'l-initial-page' | i18n}}</breadcrumb>
            <breadcrumb link="#/dts/mpd/portalconfigpdp/">{{'l-portal-config-clien-rep' | i18n}}</breadcrumb>
            <breadcrumb link="#/dts/mpd/portalmsg/{{controller.father}}">{{'l-portal-msg' | i18n}}</breadcrumb>
            <breadcrumb>{{controller.title}}</breadcrumb>
        </totvs-page-breadcrumb>
        <totvs-page-header>
            <totvs-page-header-title title="{{controller.title}}"></totvs-page-header-title>
            <totvs-page-header-operation>
                <totvs-page-header-operation-action hide-save-new='true'>
                </totvs-page-header-operation-action>
            </totvs-page-header-operation>
        </totvs-page-header>
    </totvs-page-navbar>
    <totvs-page-content>
        <totvs-page-form>
            <fieldset>                
                <div class="container col-lg-12 col-sm-12 col-md-12 col-xs-12">
                    <form class="form-horizontal" role="form">
                        <field type="textarea"                               
                               class="col-lg-12 col-md-12 col-sm-12 col-xs-12"
                               data-ng-model="controller.model['des-obs']"
                               required>
                            <label>{{'l-message-text' | i18n}}</label>
                        </field>
                    </form>
                    
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <h5>{{'l-lugares-mensagens' | i18n}}</h5>
						<h5><label>{{'l-general' | i18n}}</label></h5>
                        <hr>
						<form class="form-horizontal col-lg-6 col-md-6 col-sm-6 col-xs-12" role="form">
							<field type="checkbox"
								   ng-model="controller.ckTelaInicial">
								<label>{{'l-portlet-messages' | i18n}}</label>
							</field>
						</form>
					</div>
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
						<h5><label>{{'l-order' | i18n}}</label></h5>
                        <hr>
						
						<form class="form-horizontal col-lg-2 col-md-6 col-sm-6 col-xs-12" role="form">  
                            <field type="checkbox"                               
                                   ng-model="controller.ckTelaConsulta">
                                <label>{{'l-query' | i18n}}</label>
                            </field>
                        </form>

						<form class="form-horizontal col-lg-2 col-md-6 col-sm-6 col-xs-12" role="form">
							<field type="checkbox"
                                   ng-model="controller.ckTelaCadastro">
                                <label>{{'l-register' | i18n}}</label>
                            </field>
                        </form>                    


                        <form class="form-horizontal col-lg-2 col-md-6 col-sm-6 col-xs-12" role="form">  
                            <field type="checkbox"                               
                                   ng-model="controller.ckTelaImpressao">
                                <label>{{'l-print-message' | i18n}}</label>
                            </field>
                        </form>
                    </div>
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
						<h5><label>{{'l-quotation' | i18n}}</label></h5>
                        <hr>

						<form class="form-horizontal col-lg-2 col-md-6 col-sm-6 col-xs-12" role="form">
							<field type="checkbox"
                                   ng-model="controller.ckTelaCadastroCotacao">
                                <label>{{'l-register' | i18n}}</label>
                            </field>
                        </form>                    

                        <form class="form-horizontal col-lg-2 col-md-6 col-sm-6 col-xs-12" role="form">  
                            <field type="checkbox"                               
                                   ng-model="controller.ckTelaImpressaoCotacao">
                                <label>{{'l-print-message' | i18n}}</label>
                            </field>
                        </form>
                    </div>
                </div>                
            </fieldset>           
        </totvs-page-form>       
    </totvs-page-content>
</totvs-page>
