<totvs-modal-header>{{'l-search-advanced' | i18n}}</totvs-modal-header>
<totvs-modal-body>
    <div class="row">
        <form class="form-horizontal" role="form">
            <field type="input" class="col-md-6" data-ng-model="controller.advancedSearch.codClienIni">
                <label>{{'l-cod-customer' | i18n}}</label>
            </field>
            <field type="input" class="col-md-6" data-ng-model="controller.advancedSearch.codClienFin">
                <label>{{'l-to' | i18n}}</label>
            </field>            
        </form>
        <form class="form-horizontal" role="form">
            <field type="input" class="col-md-6" data-ng-model="controller.advancedSearch.codGrpClienIni">
                <label>{{'l-cod-gr-cli' | i18n}}</label>
            </field>
            <field type="input" class="col-md-6" data-ng-model="controller.advancedSearch.codGrpClienFin">
                <label>{{'l-to' | i18n}}</label>
            </field>
        </form>
        <form class="form-horizontal" role="form">
            <field type="input" class="col-md-6" data-ng-model="controller.advancedSearch.codRepresIni">
                <label>{{'l-cdn-repres' | i18n}}</label>
            </field>
            <field type="input" class="col-md-6" data-ng-model="controller.advancedSearch.codRepresFin">
                <label>{{'l-to' | i18n}}</label>
            </field>            
        </form>
    </div>
</totvs-modal-body>
<totvs-modal-footer>
    <button type="button" class="btn btn-primary" data-ng-click="controller.search();">{{ 'btn-search' | i18n }}</button>
    <button type="button" class="btn btn-default" data-ng-click="controller.close();">{{ 'btn-cancel' | i18n }}</button>
</totvs-modal-footer>
