<div class="modal-header">
	<h3 class="modal-title">{{:: 'l-cancel' | i18n : [] : 'dts/mpd' }} {{modalCancelcontroller.tipo}}</h3>
</div>
<div class="modal-body">

    <div class="row">
        <field type="textarea" ng-model="modalCancelcontroller.motivoCancelamento" class="col-xs-12">
            <label>{{:: 'l-obs-msg' | i18n : [] : 'dts/mpd'}}</label>
        </field>
    </div>

</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="modalCancelcontroller.confirm()">{{:: 'l-cancel' | i18n : [] : 'dts/mpd' }} {{modalCancelcontroller.tipo}}</button>
    <button class="btn btn-warning" ng-click="modalCancelcontroller.close()">{{:: 'l-close' | i18n : [] : 'dts/mpd' }}</button>
</div>
