<div class="modal-header">
     <h3 class="modal-title">{{ 'btn-advanced-search' | i18n }}</h3>
</div>

<div class="modal-body">

	<div class="row">
		<form class="form-horizontal" role="form">

			<field type="input" data-ng-model="controller.advancedSearch.model.productFirst">
				<label>{{ 'l-product' | i18n }} {{ 'l-from' | i18n }}</label>
			</field>

			<field type="input" data-ng-model="controller.advancedSearch.model.productLast">
				<label>{{ 'l-to' | i18n }}</label>
			</field>

			<field type="date" data-ng-model="controller.advancedSearch.model.refDate" class="col-md-12">
				<label>{{ 'reference-date' | i18n }}</label>
			</field>
			
			<field type="select2" data-ng-model="controller.advancedSearch.model.codEstabel" class="col-md-12"
				select-conector="{{'l-estabel' | i18n}}"
				select-id="cod-estabel"
				select-description="nome"
				select-service="mpd.estabelecSE.select">
				<zoom zoom-service="mpd.estabelecSE.zoom"></zoom>
				<label>{{ 'l-estabel' | i18n }}</label>
			</field>

		</form>
	</div>
</div>

<div class="modal-footer">
	<button type="button" class="btn btn-primary" data-ng-click="controller.search();">{{ 'btn-search' | i18n }}</button>
	<button type="button" class="btn btn-default" data-ng-click="controller.close();">{{ 'btn-cancel' | i18n }}</button>
</div>
