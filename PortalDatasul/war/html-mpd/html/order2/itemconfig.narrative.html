<style>
    .text-body {
        min-height: 150px;
        width: 100%;
        word-wrap: break-word !important;
    }
    p {
        margin-top: 4px;
        font-weight: normal;
    }
    .font-weight {
        width: 100%;
        font-weight: bold;
    }
</style>

<div class="modal-header">
    <h3 class="modal-title">
        {{ controller.itCodigo }} - {{ controller.codRefer }}
    </h3>
</div>

<div class="modal-body text-body">
    <div class="row text-body">
        <totvs-page-detail-info class="col-xs-6 col-lg-4 font-weight" title="{{ 'l-narrative' | i18n }}">
            <p>
                {{ controller.narrative }}
            </p>
        </totvs-page-detail-info>
    </div>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-danger" data-ng-click="controller.close()">
        {{ 'btn-close' | i18n : [] : 'dts/mpd' }}
    </button>
</div>
