<div class="modal-header">
	<h3 class="modal-title">{{ 'l-messages' | i18n}}</h3>
</div>

<div class="modal-body modal-body-models">

	<ul style="margin-top: 5px">
		<li style="margin-top: 5px" ng-repeat="m in controller.messages">
			{{m}}
		</li>
	</ul>

</div>

<div class="modal-footer">
	<button type="button" class="btn btn-default" data-ng-click="controller.close();">{{ 'btn-close' | i18n }}</button>
</div>
