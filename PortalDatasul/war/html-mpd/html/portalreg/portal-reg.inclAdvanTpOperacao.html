<div ng-controller="mpd.portal-reg-incl-advan-tp-operacao.Control as controller">        
    <totvs-page type="edit" totvs-custom-element="customPage">
        <totvs-page-nav-bar>
            <totvs-page-header>
                <totvs-page-header-title title="{{'l-inclusao-tp-operacao' | i18n}}"></totvs-page-header-title>
            </totvs-page-header>
        </totvs-page-nav-bar>
        <totvs-page-content>
            <totvs-page-form>
                <field type="radio"
                       ng-model="controller.typeFilter"
                       label="{{'l-type-filter' | i18n}}"
                       ng-change="controller.changeTypeFilter()"
                       class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                    <totvs-options>
                        <totvs-option value="1">{{'l-inclusao' | i18n}}</totvs-option>
                        <totvs-option value="2">{{'l-exclusao' | i18n}}</totvs-option>
                    </totvs-options>
                </field>
                <div class="class='col-lg-6 col-md-6 col-sm-12 col-xs-12">
                    <br>
                    <button type="button" 
                            class="btn btn-primary pull-right" 
                            ng-click="controller.loadData()">
                        <span class="glyphicon glyphicon-filter">
                        </span>&nbsp;{{ 'l-aplicar-filtro' | i18n }}
                    </button>
                </div>
            </totvs-page-form>
            <totvs-page-form>
                <div style="height:100%; padding-left: 15px; padding-right: 15px;">
                    <h2 style="padding-left:0px">{{controller.titleTable}} ({{controller.totalRecords}})</h2>
                    <div class="input-group pull-right col-lg-5 col-sm-12 col-md-12 col-xs-12">
                        <input class="form-control ng-pristine ng-valid ng-scope ng-touched" 
                               type="text"
                               ng-model="controller.search"
                               placeholder="{{'l-search-operation-type' | i18n}}" canclean>
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="submit" ng-click="controller.search=''">
                                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                            </button>
                            <button class="btn btn-default" type="submit">                                
                                <span class="glyphicon glyphicon-filter" aria-hidden="true"></span>
                            </button>
                        </span>
                    </div>        
                    <br>
                    <br>
                    <div class="table-content">
                        
                        <div class="table-responsive">
                            <table class="table table-condensed">                                
                                <thead>
                                    <tr>
                                        <th style="width: 0px">
                                            <input style="width: 20px"
                                                   type="checkbox"
                                                   ng-model="controller.checkSelectAll"
                                                   ng-click="controller.selectAll(controller.checkSelectAll,controller.listResult)"></th>
                                        <th class="col-lg-2 col-sm-2 col-md-2 col-xs-2">{{'l-tp-oper' | i18n}}</th>
                                        <th class="col-lg-6 col-sm-6 col-md-3 col-xs-3">{{'l-descricao' | i18n}}</th>                                        
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="clickable"
                                        ng-repeat="listTpOperacao in controller.listResult | filter: controller.search"
                                        ng-click="listTpOperacao.$selected = !listTpOperacao.$selected;"
                                        ng-class="{'select-table-row':listTpOperacao.$selected == true}">
                                        <td><input class="centered"
                                                   type="checkbox"
                                                   ng-value="{{$index}}"
                                                   ng-click="listTpOperacao.$selected = !listTpOperacao.$selected;"
                                                   ng-model="listTpOperacao.$selected"></td>
                                        <td>{{listTpOperacao.cdn_tip_ped}}</td>
                                        <td>{{listTpOperacao.descricao}}</td>                                        
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        
                    </div>                    
                </div>
                
                <div style="padding-right: 15px;">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="padding-right:0px">
                        <br>
                        <button type="button" class="btn btn-primary pull-right" ng-click="controller.exec()">
                            <span class="{{controller.iconeIncExcl}}">
                            </span>&nbsp;{{controller.labelButtonExec}}
                        </button>
                    </div>
                </div>               
            </totvs-page-form>
        </totvs-page-content>
    </totvs-page>    
</div>
