<!-- modal de pesquisa avanÃ§ada -->
<div class="modal-header">
        <h3 class="modal-title">{{ 'l-advanced-search' | i18n }}</h3>
</div>

<div class="modal-body">

        <div class="row">
                <form class="form-horizontal" role="form">

                        <totvs-page-detail-info-group>{{'l-filter'| i18n}}</totvs-page-detail-info-group>

                        <field ng-hide="controller.showFilterRep" type="input" canclean data-ng-model="controller.advancedSearch.model.startCodRep">
                                <label>{{'l-cdn-repres' | i18n }}</label>
                        </field>
        
                        <field ng-hide="controller.showFilterRep" type="input" canclean data-ng-model="controller.advancedSearch.model.endCodRep">
                                <label>{{ 'l-to' | i18n }}</label>
                        </field>

                        <field type="input" canclean data-ng-model="controller.advancedSearch.model.startCodOrcto">
                                <label>{{'l-code-budget' | i18n }}</label>
                        </field>

                        <field type="input" canclean data-ng-model="controller.advancedSearch.model.endCodOrcto">
                                <label>{{ 'l-to' | i18n }}</label>
                        </field>

                        <field type="date" canclean data-ng-model="controller.advancedSearch.model.startDatOrcto">
                                <label>{{'l-date-budget' | i18n }}</label>
                        </field>

                        <field type="date" canclean data-ng-model="controller.advancedSearch.model.endDatOrcto">
                                <label>{{ 'l-to' | i18n }}</label>
                        </field>

                        <field type="date" canclean data-ng-model="controller.advancedSearch.model.startDatOrctoSinc">
                                <label>{{'l-date-synced-budget' | i18n }}</label>
                        </field>

                        <field type="date" canclean data-ng-model="controller.advancedSearch.model.endDatOrctoSinc">
                                <label>{{ 'l-to' | i18n }}</label>
                        </field>

                        <field type="input" canclean data-ng-model="controller.advancedSearch.model.startNrPedCli">
                                <label>{{ 'nr-pedcli' | i18n }}</label>
                        </field>

                        <field type="input" canclean data-ng-model="controller.advancedSearch.model.endNrPedCli">
                                <label>{{ 'l-to' | i18n }}</label>
                        </field>

                        <field type="input" canclean data-ng-model="controller.advancedSearch.model.startNomeAbrev">
                                <label>{{ 'l-short-name' | i18n }}</label>
                        </field>

                        <field type="input" canclean data-ng-model="controller.advancedSearch.model.endNomeAbrev">
                                <label>{{ 'l-to' | i18n }}</label>
                        </field>
                </form>
        </div>
</div>

<div class="modal-footer">
        <button type="button" class="btn btn-primary" data-ng-click="controller.search();">{{ 'btn-search' | i18n }}</button>
        <button type="button" class="btn btn-default" data-ng-click="controller.clear();">{{ 'btn-clean' | i18n }}</button>
        <button type="button" class="btn btn-default" data-ng-click="controller.close();">{{ 'btn-cancel' | i18n }}</button>
</div>
