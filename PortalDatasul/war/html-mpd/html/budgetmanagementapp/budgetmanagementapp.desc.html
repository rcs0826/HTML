<div class="modal-header">
	<h3 class="modal-title">{{ controller.title | i18n }}</h3>
</div>
<div class="modal-body">
	<textarea rows="4" class="form-control" ng-disabled="true" ng-model="controller.description"></textarea>
</div>
<div class="modal-footer">    
    <button class="btn btn-primary" ng-click="controller.close()">{{"l-close" | i18n}}</button>
</div>
