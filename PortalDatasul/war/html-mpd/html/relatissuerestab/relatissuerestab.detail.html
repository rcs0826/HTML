<totvs-page type="detail">
    <totvs-page-navbar>
        <totvs-page-breadcrumb>
            <breadcrumb link="#/">Home</breadcrumb>
            <breadcrumb link="#/dts/mpd/relatissuerestab">{{'l-relac-customer-establishment' | i18n}}</breadcrumb>
            <breadcrumb>{{'l-detail' | i18n}}</breadcrumb>
        </totvs-page-breadcrumb>
        <totvs-page-header>
            <totvs-page-header-title title="{{'l-relac-customer-establishment' | i18n}}"></totvs-page-header-title>
            <totvs-page-header-operation>
                <totvs-page-header-operation-action on-back-link="#/dts/mpd/relatissuerestab" on-remove="controller.onRemove" on-edit-link="#/dts/mpd/relatissuerestab/edit/{{controller.getUrlEncode(controller.model['cod-estabel'])}}/{{controller.getUrlEncode(controller.model['cod-emitente'])}}">
                </totvs-page-header-operation-action>
            </totvs-page-header-operation>
        </totvs-page-header>
    </totvs-page-navbar>
    <totvs-page-content>
        <totvs-page-detail>
            <totvs-page-detail-info title="{{ 'l-customer' | i18n }}" value="{{controller.model['cod-emitente']}} - {{controller.model['nome-abrev']}}"></totvs-page-detail-info>
            <totvs-page-detail-info title="{{ 'l-estabel' | i18n }}" value="{{controller.model['cod-estabel']}} - {{controller.model._['desc-cod-estabel']}}"></totvs-page-detail-info>
            <totvs-page-detail-info title="{{ 'l-natur-oper' | i18n }}" value="{{controller.model['nat-operacao']}} - {{controller.model._['desc-nat-operacao']}}"></totvs-page-detail-info>
            <totvs-page-detail-info title="{{ 'l-nat-ope-ext' | i18n }}" value="{{controller.model['nat-oper-ext']}} - {{controller.model._['desc-nat-oper-ext']}}"></totvs-page-detail-info>
            <totvs-page-detail-info title="{{ 'l-nr-tabpre' | i18n }}" value="{{controller.model['nr-tabpre']}} - {{controller.model._['desc-nr-tabpre']}}"></totvs-page-detail-info>
            <totvs-page-detail-info title="{{ 'l-per-des-item' | i18n }}" value="{{controller.model['val-perc-desc-clien'] | number }}"></totvs-page-detail-info>
            <totvs-page-detail-info title="{{ 'l-pay-cond' | i18n }}" value="{{controller.model['cod-cond-pag']}} - {{controller.model._['desc-cod-cond-pagto']}}"></totvs-page-detail-info>
            <totvs-page-detail-info title="{{ 'l-local-entrega' | i18n }}" value="{{controller.model['cod-entrega']}}"></totvs-page-detail-info>
            <totvs-page-detail-info title="{{ 'l-nome-ab-rep' | i18n }}" value="{{controller.model['cod-rep']}} - {{controller.model._['desc-cod-rep']}}"></totvs-page-detail-info>
            <totvs-page-detail-info title="{{ 'l-canal-venda' | i18n }}" value="{{controller.model['cod-canal-venda']}} - {{controller.model._['desc-cod-canal-venda']}}"></totvs-page-detail-info>
        </totvs-page-detail>
    </totvs-page-content>
</totvs-page>
