<div class="modal-header">
     <h3 class="modal-title">{{ 'l-advanced-search' | i18n}}</h3>
</div>

<div class="modal-body">

	<div class="row">
		<form class="form-horizontal" role="form">

			<field type="input" data-ng-model="controller.advancedSearch.model.codEmitenteIni">
				<label>{{ 'l-customer' | i18n }} {{ 'l-from' | i18n }}</label>
			</field>

			<field type="input" data-ng-model="controller.advancedSearch.model.codEmitenteFim">
				<label>{{ 'l-to' | i18n }}</label>
			</field>
			
			<field type="input" data-ng-model="controller.advancedSearch.model.nomeAbrevIni">
				<label>{{ 'l-nome-abrev' | i18n }} {{ 'l-from' | i18n }}</label>
			</field>

			<field type="input" data-ng-model="controller.advancedSearch.model.nomeAbrevFim">
				<label>{{ 'l-to' | i18n }}</label>
			</field>
			
			<field type="date" ng-model="controller.advancedSearch.model.dtEmis">
				 <label>{{ 'l-dt-emissao' | i18n }}</label>
			</field>
				
			<field type="date" ng-model="controller.advancedSearch.model.dtVenc">
				 <label>{{ 'l-dt-vencimento' | i18n }}</label>
			</field>
			
			<field type="combo" ng-model="controller.advancedSearch.model.periodoVenc"
				ng-options="periodo.codPeriodVenc as periodo.desPeriodVenc for periodo in controller.advancedSearch.periodoVencimento">
				<label>{{ 'l-due-date-period' | i18n }}</label>
			</field>
			<div class="col-xs-12 col-md-12" style="margin-top: 15px">
				<button ng-if="currentuser['user-hiearchy']" class="btn btn-default" ng-model="controller.selectedRepresentatives" ng-change="controller.onZoomSelectRepresentatives();"
				zoom zoom-multiple zoom-init="currentuser['listSubord']" zoom-service="mpd.repres.zoom">
					<span class="glyphicon glyphicon-plus"></span>
					{{ 'l-bt-repres' | i18n: []: 'dts/mpd/' }}
				</button>
			</div>
			<div class="col-xs-12 col-md-12">
				<totvs-page-disclaimers disclaimer-list="controller.disclaimers" ng-click="controller.removeDisclaimer">
				</totvs-page-disclaimers>
			</div>
		</form>
	</div>
</div>

<div class="modal-footer">
	<button type="button" class="btn btn-primary" data-ng-click="controller.search();">{{ 'btn-search' | i18n }}</button>
	<button type="button" class="btn btn-default" data-ng-click="controller.close();">{{ 'btn-cancel' | i18n }}</button>
</div>
