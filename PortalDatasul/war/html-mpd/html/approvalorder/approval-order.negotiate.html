<totvs-modal-header>{{'l-modal-renegociacao-title' | i18n}}</totvs-modal-header>
<totvs-modal-body>
    <div class="row">
        <form class="form-horizontal" role="form">                                         
            <field type="decimal" class="col-md-12" ng-model="controller.desconto" m-dec="2">
                <label>{{'l-desc-pre-aprovado' | i18n}}</label>
            </field>                        
            <field type="textarea" class="col-md-12" ng-model="controller.observacao">
                   <label>{{'l-observacao-movimentacao' | i18n}}</label>
            </field>                                                                                                                                                                                   
        </form>                
    </div>           
</totvs-modal-body>
<totvs-modal-footer>
    <button type="button" class="btn btn-primary" data-ng-click="controller.sendTaskNegotiate(controller.observacao);">{{'l-confirmar' | i18n}}</button>
    <button type="button" class="btn btn-default" data-ng-click="controller.close();">{{'l-close' | i18n}}</button>
</totvs-modal-footer>
