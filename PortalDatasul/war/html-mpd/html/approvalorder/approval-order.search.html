<totvs-modal-header>{{'l-search-advanced' | i18n}}</totvs-modal-header>
<totvs-modal-body>
    <div class="row">
        <form class="form-horizontal" role="form">            
            <field canclean type="select2"
                   data-ng-model="controller.advancedSearch.codEstabel"
                   class="col-md-12"
                   select-conector="{{'l-estabel' | i18n}}"
                   select-id="cod-estabel"
    		       select-description="nome"
                   select-service="mpd.estabelecSE.select">
			   <zoom zoom-service="mpd.estabelecSE.zoom"></zoom>
			   <label>{{ 'l-estabel' | i18n }}</label>
		    </field>
                             
            <field type="input" class="col-md-6" data-ng-model="controller.advancedSearch.codGrCliIni">
                <label>{{'l-cod-gr-cli' | i18n}}</label>
            </field>
            <field type="input" class="col-md-6" data-ng-model="controller.advancedSearch.codGrCliFim">
                <label>{{'l-to' | i18n}}</label>
            </field>            
            <field type="input" class="col-md-6" data-ng-model="controller.advancedSearch.nomeAbrevIni">
                <label>{{'l-customer' | i18n}}</label>
            </field>
            <field type="input" class="col-md-6" data-ng-model="controller.advancedSearch.nomeAbrevFim">
                <label>{{'l-to' | i18n}}</label>
            </field>                                    
            <field type="input" class="col-md-6" data-ng-model="controller.advancedSearch.nrPedCliIni">
                <label>{{'l-nr-pedcli-start' | i18n}}</label>
            </field>
            <field type="input" class="col-md-6" data-ng-model="controller.advancedSearch.nrPedCliFim">
                <label>{{'l-to' | i18n}}</label>
            </field>            
            <field type="input" class="col-md-6" data-ng-model="controller.advancedSearch.repPriIni">
                <label>{{'l-no-ab-reppri' | i18n}}</label>
            </field>
            <field type="input" class="col-md-6" data-ng-model="controller.advancedSearch.repPriFim">
                <label>{{'l-to' | i18n}}</label>
            </field>                  
            <field type="date"  data-ng-model="controller.advancedSearch.dtEmisIni">                
                <label>{{ 'l-dt-emiss-start' | i18n }}</label>
            </field>                                
            <field type="date" data-ng-model="controller.advancedSearch.dtEmisFim">                
                <label>{{ 'l-dt-emiss-end' | i18n }}</label>                
            </field>                                                                                                                                                              
        </form>                
    </div>
    <br>
    
    <label class="checkbox-inline">                                                
        <input type="checkbox"
               value=""               
               data-ng-model="controller.advancedSearch.lconsiderTimeVendas"/>{{ 'l-consider-time-vendas' | i18n : [] : 'dts/mpd/'}}
   </label>
   
</totvs-modal-body>
<totvs-modal-footer>
    <button type="button" class="btn btn-primary" data-ng-click="controller.search();">{{ 'btn-search' | i18n }}</button>
    <button type="button" class="btn btn-default" data-ng-click="controller.close();">{{ 'btn-cancel' | i18n }}</button>
</totvs-modal-footer>
