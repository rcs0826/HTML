<div class="modal-header">
	<h3 class="modal-title">{{:: 'l-open-payment-methods' | i18n : [] : 'dts/mpd' }}</h3>
</div>

<div class="modal-body">
	<div class="row">
		<form ng-submit="paymentMethodsController.applyMethodFilter(paymentMethodsController.methodsFiltered);">	
		<div class="col-lg-6">
			<div class="input-group">
				<input type="text" ng-model="paymentMethodsController.methodsFiltered" class="form-control" placeholder="{{:: 'l-placeholder-method-filter' | i18n : [] : 'dts/mpd'}}">
				<span class="input-group-btn">
					<button ng-click="paymentMethodsController.removeMethodFiltered();" class="btn btn-default" type="button"><span class="glyphicon glyphicon-remove"></span></button>
                	<button ng-click="paymentMethodsController.applyMethodFilter(paymentMethodsController.methodsFiltered);"    class="btn btn-default" type="button"><span class="glyphicon glyphicon-filter"></span></button>
				</span>
			</div>
		</div>
		</form>
	</div>
	<div class="row">
	</div>
	</br>
	<div class="row">
		<div id="div-table-addpaymentmethods" class="col-sm-12">
			<totvs-grid id="paymentMethodsController.focus"
			            grid-data="paymentMethodsController.listResult"
						grid="paymentMethodsController.searchItemsGrid"
						grid-height="200"
						navigatable="true"
						editable="true"
						selectable="row"
						on-edit="paymentMethodsController.itemsGridEdit(event, column)"
						on-save="paymentMethodsController.itemsGridSave(event, column, value, original, currentIndex)"
						grid-selected-item="paymentMethodsController.selectedPaymentMethod"
						sortable="false">
					<totvs-grid-column field="cod-chave" editable="true">{{:: 'l-code' | i18n : [] : 'dts/mpd'}}</totvs-grid-column>					
					<totvs-grid-column field="cod-valor" editable="true">{{:: 'l-nome' | i18n : [] : 'dts/mpd'}}</totvs-grid-column>					
					<totvs-grid-column field="cod-comp" editable="true">{{:: 'l-group-relationship' | i18n : [] : 'dts/mpd'}}</totvs-grid-column>					
					<totvs-grid-column field="belong-cia" editable="false" width="70">{{:: 'l-default-method' | i18n : [] : 'dts/mpd'}}</totvs-grid-column>											
			</totvs-grid>

	</div>
</div>

<div class="modal-footer">	
	<button type="button" class="btn btn-default" ng-click="paymentMethodsController.close();">{{:: 'l-leave' | i18n : [] : 'dts/mpd'}}</button>
	<button type="button" class="btn btn-default" ng-click="paymentMethodsController.remove(paymentMethodsController.selectedPaymentMethod);">{{:: 'l-remove' | i18n : [] : 'dts/mpd'}}</button>
	<button type="button" class="btn btn-default" ng-click="paymentMethodsController.add();">{{:: 'l-add' | i18n : [] : 'dts/mpd'}}</button>
	<button type="button" class="btn btn-primary" ng-click="paymentMethodsController.save();">{{:: 'l-save' | i18n : [] : 'dts/mpd'}}</button>
</div>
