<div class="modal-header">
	<h3 class="modal-title">{{ 'l-copy-parameters' | i18n : [] : 'dts/mpd' }}</h3>
</div>
<div class="modal-body">
    
    <div class="row">
        <totvs-page-detail-info-group>{{ 'l-parametros' | i18n : [] : 'dts/mpd' }}</totvs-page-detail-info-group>        
        <div class="checkbox col-sm-12"><label><input type="checkbox" ng-model="copyParamscontroller.copyParameters['l-exp-dt-entrega']"> {{ 'l-export-ship-date' | i18n : [] : 'dts/mpd' }}</label></div>
        
        <field type="combo" ng-model="copyParamscontroller.copyParameters['i-situacao']" class="col-sm-12">
            <totvs-options>
                <option value="1">{{ 'l-status-order-9' | i18n : [] : 'dts/mpd' }}</option>
                <option value="2">{{ 'l-status-order-6' | i18n : [] : 'dts/mpd' }}</option>
            </totvs-options>
            <label>{{ 'l-order-status' | i18n : [] : 'dts/mpd'}}</label>
        </field>

        <field type="combo" ng-model="copyParamscontroller.copyParameters['i-natur-oper']" class="col-sm-12">
            <totvs-options>
                <option value="1">{{ 'l-pedido' | i18n : [] : 'dts/mpd' }}</option>
                <option value="2">{{ 'l-customer' | i18n : [] : 'dts/mpd' }}</option>
            </totvs-options>
            <label>{{ 'l-natur-oper' | i18n : [] : 'dts/mpd'}}</label>
        </field>

        <field type="combo" ng-model="copyParamscontroller.copyParameters['i-qtde-item']" class="col-sm-12">
            <totvs-options>
                <option value="1">{{ 'l-cod-item' | i18n : [] : 'dts/mpd' }}</option>
                <option value="2">{{ 'l-customer-item' | i18n : [] : 'dts/mpd' }}</option>
            </totvs-options>
            <label>{{:: 'l-quantity-measure-unit' | i18n : [] : 'dts/mpd'}}</label>
        </field>

    </div>
    
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="copyParamscontroller.confirm()">{{ 'l-confirmar' | i18n : [] : 'dts/mpd' }}</button>    
    <button class="btn btn-warning" ng-click="copyParamscontroller.close()">{{ 'l-close' | i18n : [] : 'dts/mpd' }}</button>
</div>
