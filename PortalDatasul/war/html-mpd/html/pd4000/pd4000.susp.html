<div class="modal-header">
	<h3 class="modal-title">{{:: 'Suspender Pedido' | i18n : [] : 'dts/mpd' }}</h3>
</div>
<div class="modal-body">
    
    <div class="row">
        <totvs-field totvs-select
                label="{{:: 'Motivo de Suspensão' | i18n : [] : 'dts/mpd'}}"
                ng-model="modalSuspendcontroller.codSuspend"
                class="col-xs-6"
                return-object
                ng-change="modalSuspendcontroller.selectMotivo()"
                select-id="cod-motivo"
                select-description="descricao"
                select-init="{gotomethod: 'gotonomeabrev'}"
                select-service="mpd.motivoSuspensao.Zoom"
                zoom-service="mpd.motivoSuspensao.Zoom">
        </totvs-field>
        
        
        <field type="textarea" ng-model="modalSuspendcontroller.motivo" class="col-xs-12">
            <label>{{:: 'Observação' | i18n : [] : 'dts/mpd'}}</label>
        </field>
    </div>
    
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="modalSuspendcontroller.confirm()">{{:: 'Suspender' | i18n : [] : 'dts/mpd' }}</button>    
    <button class="btn btn-warning" ng-click="modalSuspendcontroller.close()">{{:: 'Fechar' | i18n : [] : 'dts/mpd' }}</button>
</div>
