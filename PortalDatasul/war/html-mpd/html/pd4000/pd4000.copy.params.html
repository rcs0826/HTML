<div class="modal-header">
	<h3 class="modal-title">{{:: 'Parâmetros da Cópia' | i18n : [] : 'dts/mpd' }}</h3>
</div>
<div class="modal-body">
    
    <div class="row">
        <totvs-page-detail-info-group>{{:: 'Parâmetros' | i18n : [] : 'dts/mpd' }}</totvs-page-detail-info-group>        
        <div class="checkbox col-sm-12"><label><input type="checkbox" ng-model="copyParamscontroller.copyParameters['l-exp-dt-entrega']"> {{:: 'Exporta Data de Entrega' | i18n : [] : 'dts/mpd' }}</label></div>
        
        <field type="combo" ng-model="copyParamscontroller.copyParameters['i-situacao']" class="col-sm-12">
            <totvs-options>
                <option value="1">{{:: 'Abertos' | i18n : [] : 'dts/mpd' }}</option>
                <option value="2">{{:: 'Suspensos' | i18n : [] : 'dts/mpd' }}</option>
            </totvs-options>
            <label>{{:: 'Situação dos Pedidos' | i18n : [] : 'dts/mpd'}}</label>
        </field>

        <field type="combo" ng-model="copyParamscontroller.copyParameters['i-natur-oper']" class="col-sm-12">
            <totvs-options>
                <option value="1">{{:: 'Pedido' | i18n : [] : 'dts/mpd' }}</option>
                <option value="2">{{:: 'Cliente' | i18n : [] : 'dts/mpd' }}</option>
            </totvs-options>
            <label>{{:: 'Natureza de Operação' | i18n : [] : 'dts/mpd'}}</label>
        </field>

        <field type="combo" ng-model="copyParamscontroller.copyParameters['i-qtde-item']" class="col-sm-12">
            <totvs-options>
                <option value="1">{{:: 'Item' | i18n : [] : 'dts/mpd' }}</option>
                <option value="2">{{:: 'Item do Cliente' | i18n : [] : 'dts/mpd' }}</option>
            </totvs-options>
            <label>{{:: 'Unidade Medida Quantidade' | i18n : [] : 'dts/mpd'}}</label>
        </field>

    </div>
    
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="copyParamscontroller.confirm()">{{:: 'Ok' | i18n : [] : 'dts/mpd' }}</button>    
    <button class="btn btn-warning" ng-click="copyParamscontroller.close()">{{:: 'Fechar' | i18n : [] : 'dts/mpd' }}</button>
</div>
