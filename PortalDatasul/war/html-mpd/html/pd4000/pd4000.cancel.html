<div class="modal-header">
	<h3 class="modal-title">{{:: 'Cancelar' | i18n : [] : 'dts/mpd' }} {{modalCancelcontroller.tipo}}</h3>
</div>
<div class="modal-body">
    
    <div class="row">

        <totvs-field totvs-select
                label="{{:: 'Motivo de Cancelamento' | i18n : [] : 'dts/mpd'}}"
                ng-model="modalCancelcontroller.codCancela"
                class="col-xs-6"
                return-object
                ng-change="modalCancelcontroller.selectMotivo()"
                select-id="cod-motivo"
                select-description="descricao"
                select-init="{gotomethod: 'gotonomeabrev'}"
                select-service="mpd.motivoCancelamento.Zoom"
                zoom-service="mpd.motivoCancelamento.Zoom">
        </totvs-field>
        
        <totvs-field totvs-datepicker
                     ng-model="modalCancelcontroller.dataCancelamento"
                     class="col-md-4"
                     label="{{:: 'Data de Cancelamento' | i18n : [] : 'dts/mpd' }}">            
        </totvs-field>
        
        <field type="textarea" ng-model="modalCancelcontroller.motivoCancelamento" class="col-xs-12">
            <label>{{:: 'Observação' | i18n : [] : 'dts/mpd'}}</label>
        </field>
    </div>
    
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="modalCancelcontroller.confirm()">{{:: 'Cancelar' | i18n : [] : 'dts/mpd' }} {{modalCancelcontroller.tipo}}</button>    
    <button class="btn btn-warning" ng-click="modalCancelcontroller.close()">{{:: 'Fechar' | i18n : [] : 'dts/mpd' }}</button>
</div>
