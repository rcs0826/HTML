<div class="modal-header">
	<h3 class="modal-title">{{:: 'Parâmetros da Pesquisa de Produtos' | i18n : [] : 'dts/mpd' }}</h3>
</div>
<div class="modal-body">
    
    <div class="row">
        <div class="checkbox col-sm-12"><label><input type="checkbox" ng-model="searchItemParamController.searchParams['SoItemCli']"> {{:: 'Itens do Cliente' | i18n : [] : 'dts/mpd' }}</label></div>
        <div class="checkbox col-sm-12"><label><input type="checkbox" ng-model="searchItemParamController.searchParams['ConsideraFamilia']"> {{:: 'Considera Família Comercial' | i18n : [] : 'dts/mpd' }}</label></div>
        <div class="checkbox col-sm-12"><label><input type="checkbox" ng-model="searchItemParamController.searchParams['ConsideraGrupo']"> {{:: 'Considera Grupo de Estoque' | i18n : [] : 'dts/mpd' }}</label></div>

        <totvs-field totvs-select
                label="{{:: 'Família Comercial' | i18n : [] : 'dts/mpd'}}"
                class="col-sm-12"
                ng-model="searchItemParamController.searchParams.FamilyBusiness"
                canclean
                select-id="fm-cod-com"
                select-description="descricao"
                select-service="mpd.fam-comerc.zoom"
                zoom-service="mpd.fam-comerc.zoom">
        </totvs-field>

        <totvs-field totvs-select
                label="{{:: 'Grupo de Estoque' | i18n : [] : 'dts/mpd'}}"
                class="col-sm-12"
                ng-model="searchItemParamController.searchParams.GroupStocks"
                canclean
                select-id="ge-codigo"
                select-description="descricao"
                select-service="mpd.grup-estoque.zoom"
                zoom-service="mpd.grup-estoque.zoom">
        </totvs-field>
        
        <div class="checkbox col-sm-12"><label><input ng-change="searchItemParamController.changeOnlyOrderPriceTable()" type="checkbox" ng-model="searchItemParamController.searchParams['SoItemTabPrecoPedido']"> {{:: 'Apenas Tabela de Preço do Pedido' | i18n : [] : 'dts/mpd' }}</label></div>
                
        <totvs-field totvs-select
            label="{{:: 'Tabela de Preço' | i18n : [] : 'dts/mpd'}}"
            class="col-sm-12"
            ng-model="searchItemParamController.searchParams.NrTabPre"
            ng-disabled="searchItemParamController.searchParams['SoItemTabPrecoPedido']"
            canclean
            select-id="nr-tabpre"
            select-description="descricao"
			select-service="mpd.tb-preco-inter.zoom"
			zoom-service="mpd.tb-preco-inter.zoom">
        </totvs-field>        

    </div>
    
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="searchItemParamController.confirm()">{{:: 'Aplicar e Salvar' | i18n : [] : 'dts/mpd' }}</button>  
    <button class="btn btn-default" ng-click="searchItemParamController.close()">{{:: 'Aplicar' | i18n : [] : 'dts/mpd' }}</button>
    <button class="btn btn-default" ng-click="searchItemParamController.cancel()">{{:: 'Cancelar' | i18n : [] : 'dts/mpd' }}</button>
</div>
