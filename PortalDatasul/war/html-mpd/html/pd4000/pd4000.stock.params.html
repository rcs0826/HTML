<div class="modal-header">
	<h3 class="modal-title">{{:: 'Parâmetros da Consulta de Estoque' | i18n : [] : 'dts/mpd' }}</h3>
</div>
<div class="modal-body">
    
    <div class="row">
        <totvs-page-detail-info-group>{{:: 'Parâmetros' | i18n : [] : 'dts/mpd' }}</totvs-page-detail-info-group>

        <totvs-field totvs-select
                label="{{:: 'Estabelecimento' | i18n : [] : 'dts/mpd'}}"
                class="col-sm-12"
                ng-model="stockParamsController.ttItemEstoqueParam['cod-estabel-par']"
                select-id="cod-estabel"
                select-description="nome"
                select-service="mpd.estabelecSE.select"
                zoom-service="mpd.estabelecSE.zoom"
                zoom-init="{setDefaultValue: false}">
        </totvs-field>

        <totvs-field 
             totvs-datepicker
              ng-model="stockParamsController.ttItemEstoqueParam['dt-corte-par']"
              label="{{:: 'Data de corte' | i18n : [] : 'dts/mpd' }}">
        </totvs-field>

        <field type="combo" ng-model="stockParamsController.ttItemEstoqueParam['i-cb-deposito']" class="col-sm-12">
            <totvs-options>
                <option value="1">{{:: 'Interno' | i18n : [] : 'dts/mpd' }}</option>
                <option value="2">{{:: 'Externo' | i18n : [] : 'dts/mpd' }}</option>
                <option value="3">{{:: 'Todos' | i18n : [] : 'dts/mpd' }}</option>
            </totvs-options>
            <label>{{:: 'Tipo de depósito' | i18n : [] : 'dts/mpd'}}</label>
        </field>

        <div class="col-sm-12 field">
            <div class="field-container ">
                <label class="field-label">Depósitos</label>
                <div class="field-input">
                    <button class="btn btn-default"
                            zoom 
                            zoom-service="mce.deposito.zoom"
                            ng-model="stockParamsController.ttItemEstoqueDeposito"
                            zoom-multiple>{{:: 'Selecionar Depósitos' | i18n : [] : 'dts/mpd' }}</button>
                    {{  stockParamsController.selectedDepositos()  }}
                    <button class="btn btn-default" ng-click="stockParamsController.ttItemEstoqueDeposito = undefined">{{:: 'Limpar Seleção' | i18n : [] : 'dts/mpd' }}</button>
                </div>
            </div>
        </div>
                        
        <div class="checkbox col-sm-12"><label><input type="checkbox" ng-model="stockParamsController.ttItemEstoqueParam['dep-cq-par']"> {{:: 'Considera Depósitos CQ' | i18n : [] : 'dts/mpd' }}</label></div>
        <div class="checkbox col-sm-12"><label><input type="checkbox" ng-model="stockParamsController.ttItemEstoqueParam['cons-qt-aba']"> {{:: 'Abate Disponível Qt Pedido' | i18n : [] : 'dts/mpd' }}</label></div>
        <totvs-page-detail-info-group>{{:: 'Situação dos Pedidos' | i18n : [] : 'dts/mpd' }}</totvs-page-detail-info-group>
        <div class="checkbox col-sm-12"><label><input type="checkbox" ng-model="stockParamsController.ttItemEstoqueParam['abertos-par']"> {{:: 'Considera Pedidos Abertos' | i18n : [] : 'dts/mpd' }}</label></div>
        <div class="checkbox col-sm-12"><label><input type="checkbox" ng-model="stockParamsController.ttItemEstoqueParam['at-parcial-par']"> {{:: 'Considera Pedidos Atendidos Parcialmente' | i18n : [] : 'dts/mpd' }}</label></div>
        <totvs-page-detail-info-group>{{:: 'Parâmetros de Pedidos' | i18n : [] : 'dts/mpd' }}</totvs-page-detail-info-group>
        <div class="checkbox col-sm-12"><label><input type="checkbox" ng-model="stockParamsController.ttItemEstoqueParam['ped-n-av-par']"> {{:: 'Pedidos Não Avaliados' | i18n : [] : 'dts/mpd' }}</label></div>
        <div class="checkbox col-sm-12"><label><input type="checkbox" ng-model="stockParamsController.ttItemEstoqueParam['ped-aval-par']"> {{:: 'Pedidos Avaliados' | i18n : [] : 'dts/mpd' }}</label></div>
        <div class="checkbox col-sm-12"><label><input type="checkbox" ng-model="stockParamsController.ttItemEstoqueParam['ped-apro-par']"> {{:: 'Pedidos Aprovados' | i18n : [] : 'dts/mpd' }}</label></div>
        <div class="checkbox col-sm-12"><label><input type="checkbox" ng-model="stockParamsController.ttItemEstoqueParam['ped-repr-par']"> {{:: 'Pedidos Reprovados' | i18n : [] : 'dts/mpd' }}</label></div>
        <div class="checkbox col-sm-12"><label><input type="checkbox" ng-model="stockParamsController.ttItemEstoqueParam['ped-wf-desconto']"> {{:: 'Pedidos Aprovados no WF de Desconto' | i18n : [] : 'dts/mpd' }}</label></div>
    </div>
    
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="stockParamsController.confirm()">{{:: 'Salvar' | i18n : [] : 'dts/mpd' }}</button>    
    <button class="btn btn-warning" ng-click="stockParamsController.close()">{{:: 'Fechar' | i18n : [] : 'dts/mpd' }}</button>
</div>
