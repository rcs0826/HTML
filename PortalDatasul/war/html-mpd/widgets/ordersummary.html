<div class="col-xs-12 col-md-12" ng-controller="salesorder.dashboard.orderSummary.Controller as orderSummaryController">
    <div class="panel panel-info">
        <div class="panel-heading">Resumo de pedidos
            <i class="glyphicon glyphicon-question-sign pull-right" tooltip-placement="left" tooltip-html-unsafe="{{orderSummaryController.tooltip}}"></i>
        </div>

        <div class="panel-body" style="height:350px;" ng-show="orderSummaryController.loading">
			<div class="progress progress-striped active" style="top: 150px; position: relative;">			
			  <div class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
			  </div>
			</div>
        </div>

        <div class="panel-body" style="height:350px;" ng-show="orderSummaryController.summaryShow && !orderSummaryController.loading">
            <chart dataset="orderSummaryController.summaryData" options="orderSummaryController.summaryOptions"></chart>
        </div>

        <div class="panel-body" style="height:350px;" ng-hide="orderSummaryController.summaryShow">
            <form>
                <p>Informe a data de in&iacute;cio do per&iacute;odo de pedidos para considerar</p>
                <div class="row">
                    <field type="date" ng-model="orderSummaryController.iniDate" required class="col-md-12">
                        <label>Data</label>
                    </field>
                </div>
                <hr>
                <div class="row">
                    <a role="button" class="btn btn-default pull-right" ng-click="orderSummaryController.applyConfig()">&nbsp; Aplicar &nbsp; </a>
                </div>
                <div class="row" ng-show="orderSummaryController.noResults">
                    <alert type="danger">N&atilde;o existem pedidos a partir da data informada. Selecione outra data inicial.</alert>					
                </div>

            </form>
        </div>

        <div class="panel-footer">
            <div class="pull-right ">
                <a class="clickable" ng-click="orderSummaryController.summaryShow = !orderSummaryController.summaryShow">Configurar</a>
                <!--a>&nbsp;|&nbsp;</a>
                <a href="#/salesorder/salesorders">Detalhar</a--> 
            </div>
            <br>
        </div>
    </div>
</div>
