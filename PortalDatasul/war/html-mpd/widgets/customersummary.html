<div class="col-xs-12 col-md-12" ng-controller="salesorder.dashboard.customerSummary.Controller as customerSummaryController">
    <div class="panel panel-info">
        <div class="panel-heading">Resumo de clientes</div>
        <div class="panel-body" style="height:350px;" ng-show="customerSummaryController.loading">
			<div class="progress progress-striped active" style="top: 150px; position: relative;">			
			  <div class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
			  </div>
			</div>
        </div>
		
        <div class="panel-body" style="height:350px;" ng-show="customerSummaryController.summaryShow && !customerSummaryController.loading">
            <chart dataset="customerSummaryController.customerData" options="customerSummaryController.customerOptions"></chart>
        </div>
        <div class="panel-footer">
            <!--div class="pull-right ">
                 <a href="#/salesorder/customers">Detalhar</a> 
            </div-->
            <br>
        </div>
    </div>
</div>
