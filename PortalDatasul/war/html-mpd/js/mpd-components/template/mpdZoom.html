<div class="modal-header">
	<div class="row modal-title">
		<div ng-class="col-md-12" style="font-family: inherit; font-weight: 500; line-height: 1.1; font-size: 24px;">
			{{controller.zoomName | i18n }} ({{controller.mpdZoomDataListCount}})
		</div>
	</div>
</div>

<div class="modal-body" style="padding-bottom: 0; width: 100%; border: 0;">

	<div class="row" style="margin: 0 -15px;">
		<form ng-submit="controller.applySimpleFilter()">
			<div class="col-xs-12 col-sm-12 col-md-5" style="margin-bottom: 15px">
				<select ng-change="controller.changeTypeSearch()" ng-model="controller.selectedOptionSearch" class="form-control">
					<option ng-selected="$first" ng-repeat="optionSearch in controller.mpdZoomDataDef" value="{{optionSearch['nom_campo']}}">
						{{optionSearch['des_label_campo']}}
					</option>
				</select>
			</div>
			<div class="col-xs-12 col-sm-12 col-md-5" style="margin-bottom: 15px">
				<div class="input-group">
					<input type="text" class="form-control" ng-model="controller.searchTerm"  placeholder="Pesquisa" id="mpd-zoom-search-input">
					<span class="input-group-btn">
						<button tabindex="-1" class="btn btn-default" ng-focus="controller.setFocusInputSearch()" ng-click="controller.searchTerm = null" type="button"><span class="glyphicon glyphicon-remove"></span></button>
					</span>
				</div>
			</div>
			<div class="col-xs-12 col-sm-12 col-md-2" style="margin-bottom: 15px">
				<button type="submit" style="width: 100%" class="btn btn-primary pull-right">{{ 'Aplicar'  | i18n }}</button>
			</div>
		</form>
	</div>

	<div class="row">
		<div style="margin-left: 15px; margin-right: 15px;">
			 <totvs-grid
				 grid-data="controller.mpdZoomData"
				 resizable="true"
				 navigatable="true"
				 grid-height="300"
				 add-select-column
				 grid-options="controller.gridOptionsZoomMpd"
				 grid="controller.gridZoomMpd"
				 grid-selected-items="controller.multiDataSelectedZoomMpd"
				 grid-selected-item="controller.singleDataSelectedZoomMpd">
			 </totvs-grid>
		</div>

		<div class="more-results" style="margin-left: 15px; margin-right: 15px;" ng-show="controller.mpdZoomData.length && controller.mpdZoomData.length < controller.mpdZoomDataListCount" >
			<button ng-click="controller.getMpdZoomData(true)"
					class="btn btn-primary col-xs-12"
					style="padd">
				{{'l-more' | i18n}}
			</button>
		</div>
	</div>

</div>

<totvs-modal-footer>
	<button class="btn btn-default"
			ng-click="controller.close()">
		{{ 'btn-cancel' | i18n }}
	</button>
	<button class="btn btn-primary"
			ng-click="controller.select(true)">
		{{ 'btn-select' | i18n }}
	</button>
</totvs-modal-footer>
