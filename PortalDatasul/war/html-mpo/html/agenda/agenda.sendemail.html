<totvs-modal-header>{{ 'l-send-email' | i18n }}</totvs-modal-header>
<totvs-modal-body>
    <div class="row">
 		<totvs-page-detail>
			<totvs-page-detail-info class="col-lg-6 col-md-6 col-sm-12 col-xs-6"
		                            title="{{ 'l-technician' | i18n }}"
		                            value="{{controller.enviaEmail.cdTecnico | tecnicoMask }} - {{controller.enviaEmail.nome}}">
		    </totvs-page-detail-info>
	    </totvs-page-detail>
        <form class="form-horizontal" role="form">
            <field type="input" class="col-md-12" 
            	   ng-model="controller.enviaEmail.email"
            	   maxlength="50">
                <label>{{ 'l-email' | i18n }}</label>
            </field>
            <field type="input" class="col-md-12" 
            	   ng-model="controller.enviaEmail.assunto"
            	   maxlength="50">
                <label>{{ 'l-subject' | i18n }}</label>
            </field>
            <field type="input" class="col-md-12" 
            	   ng-model="controller.enviaEmail.copia"
            	   maxlength="50">
                <label>{{ 'l-with-copy' | i18n }}</label>
            </field>                                       
            <totvs-field
			    totvs-datepicker
			    class="col-md-3 col-sm-12 col-lg-3"
			    label="{{ 'l-cutoff-date' | i18n }}"
			    ng-model="controller.enviaEmail.datCorte">
			</totvs-field>
        </form>
    </div>
</totvs-modal-body>
<totvs-modal-footer>
    <button type="button" class="btn btn-default" data-ng-click="controller.close();">{{ 'l-cancel' | i18n }}</button>
    <button type="button" class="btn btn-primary" data-ng-click="controller.enviar();">{{ 'l-send' | i18n }}</button>
</totvs-modal-footer>
