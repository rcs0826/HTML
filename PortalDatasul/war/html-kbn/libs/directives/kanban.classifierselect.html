
<div style="width: 350px;" class="classifier-select">
  <div ng-repeat="category in kanbanClassifierSelect.listCategory | orderBy: 'des_categoria'" ng-if="category['tt-kbn_clasdor'].length &gt; 0">
    <ul>
      <li class="category">
        <input type="checkbox" ng-model="category.checked" ng-click="kanbanClassifierSelect.checkAll(category)"/><span ng-click="kanbanClassifierSelect.toggle(category)" style="cursor: pointer;">&nbsp; {{category.des_categoria}}</span>
      </li>
    </ul>
    <ul ng-if="category.show">
      <li ng-repeat="classifier in category['tt-kbn_clasdor'] | orderBy: 'des_clasdor'" class="classifier">
        <input type="checkbox" ng-model="classifier.checked" ng-click="kanbanClassifierSelect.callback()"/><span ng-click="kanbanClassifierSelect.check(classifier)" style="cursor: pointer;">&nbsp; {{classifier.des_clasdor}}</span>
      </li>
    </ul>
  </div>
</div>
