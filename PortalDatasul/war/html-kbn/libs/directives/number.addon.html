
<div class="field-container">
  <label class="field-label"></label>
  <div class="field-input">
    <div class="input-group">
      <input type="number" bind="bind" class="form-control"/>
      <div class="input-group-addon"></div>
    </div>
    <div ng-class="{'in': $fieldErrors.length, 'off': !$fieldErrors.length}" class="tooltip bottom">
      <div class="tooltip-inner">
        <div ng-repeat="error in $fieldErrors" class="help-inline">{{$validationMessages[error](this)}}</div>
      </div>
      <div class="tooltip-arrow"></div>
    </div>
  </div>
</div>
