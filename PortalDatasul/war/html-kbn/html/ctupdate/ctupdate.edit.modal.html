
<totvs-modal-header>{{ 'l-ct-edit' | i18n}} {{controller.myParams | descGeneric:"{codeErpCell} {descCt}"}}</totvs-modal-header>
<totvs-modal-body>
  <totvs-page-form id="ctUpdateForm" role="form">
    <field type="input" ng-model="controller.myParams.des_ct_erp" label="{{'l-description' | i18n}}" placeholder="{{ 'l-description' | i18n}}" maxlength="80" required="required" class="col-xs-12 col-md-12"></field>
  </totvs-page-form>
</totvs-modal-body>
<totvs-modal-footer>
  <button ng-click="controller.cancel()" class="btn btn-default">{{ 'l-cancel' | i18n}}</button>
  <button ng-click="controller.save()" class="btn btn-primary">{{ 'l-save' | i18n}}</button>
</totvs-modal-footer>
