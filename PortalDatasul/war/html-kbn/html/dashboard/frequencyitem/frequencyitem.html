
<div ng-controller="kbn.dashboard.frequencyItem.ctrl as frequencyItemCtrl">
  <link rel="stylesheet" href="/dts/kbn/css/ekanban.css"/>
  <link rel="stylesheet" href="/dts/kbn/css/font-awesome.css"/>
  <totvs-widget>
    <totvs-widget-header settings="frequencyItemCtrl.showParams()" title="{{ frequencyItemCtrl.chart.titleWidget | i18n : [] : 'dts/kbn'}}"><i ng-if="frequencyItemCtrl.chart.titleWidget == 'l-frequency-item'" tooltip-placeholder="rigth" tooltip-html="frequencyItemCtrl.tooltip" class="glyphicon glyphicon-info-sign hidden-xs"></i></totvs-widget-header><span title="{{'l-invert-pareto-order' | i18n : [] : 'dts/kbn'}}" ng-class="{'fa-sort-amount-desc':frequencyItemCtrl.paretoOrderDesc, 'fa-sort-amount-asc': !frequencyItemCtrl.paretoOrderDesc}" ng-click="frequencyItemCtrl.changeOrder()" ng-if="frequencyItemCtrl.chart.titleWidget == 'l-frequency-item'" class="dashboard-padding-right pull-right fa fa-sort-amount-desc is-pointer">&nbsp;</span>
    <totvs-widget-body>
      <ol class="dashboard breadcrumb">
        <li ng-repeat="chart in frequencyItemCtrl.chartArray" ng-class="{ 'active' : $last, 'is-pointer': !$last }"> <span ng-click="frequencyItemCtrl.navigate($index)">{{ chart.titleBreadcrumb }}</span></li>
      </ol>
      <totvs-chart t-categories="frequencyItemCtrl.chart.categories" t-series="frequencyItemCtrl.chart.series" t-type-chart="{{frequencyItemCtrl.chart.typeChart}}" t-chart-tooltip="false" t-on-click="frequencyItemCtrl.chart.onClick"></totvs-chart>
    </totvs-widget-body>
    <totvs-widget-footer>
      <totvs-widget-footer-actions>
        <action ng-click="frequencyItemCtrl.sendDataToReport()">{{ 'l-detail' | i18n : [] : 'dts/kbn/' }}</action>
      </totvs-widget-footer-actions>
    </totvs-widget-footer>
  </totvs-widget>
</div>
