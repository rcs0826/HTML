
<totvs-modal-header>{{ 'l-advanced-search' | i18n}}</totvs-modal-header>
<totvs-modal-body>
  <totvs-page-form>
    <accordion>
      <accordion-group is-open="controller.accordionEstab">
        <accordion-heading>{{'l-general-parmeters' | i18n}}<i ng-class="{'glyphicon-chevron-down': controller.accordionEstab, 'glyphicon-chevron-right': !controller.accordionEstab}" class="pull-right glyphicon"></i></accordion-heading>
        <establishment-select-adv ng-model="controller.establishmentChanged"></establishment-select-adv>
      </accordion-group>
    </accordion>
  </totvs-page-form>
</totvs-modal-body>
<totvs-modal-footer>
  <button ng-click="controller.cancel()" class="btn btn-default">{{ 'l-cancel' | i18n}}</button>
  <button ng-click="controller.apply()" class="btn btn-primary">{{ 'l-apply' | i18n}}</button>
</totvs-modal-footer>
