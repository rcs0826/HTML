
<totvs-page type="list">
  <totvs-page-navbar>
    <totvs-page-breadcrumb>
      <breadcrumb link="#/">{{ 'l-home' | i18n }}</breadcrumb>
      <breadcrumb>{{ 'l-justificative' | i18n }}</breadcrumb>
    </totvs-page-breadcrumb>
    <totvs-page-header>
      <totvs-page-header-title title="{{ 'l-justificative' | i18n }}" total="{{controller.totalRecords}}"></totvs-page-header-title>
      <totvs-page-header-operation>
        <totvs-page-header-operation-action limit-primary-action="2">
          <action icon="glyphicon-plus" ng-click="controller.openModalJustificativeNew(justificative);">{{ 'l-new-justificative' | i18n }}</action>
        </totvs-page-header-operation-action>
        <totvs-page-header-operation-filter placeholder="{{ 'l-justificative-search' | i18n}}" ng-submit="controller.quickSearch()" ng-model="controller.quickSearchText"></totvs-page-header-operation-filter>
      </totvs-page-header-operation>
      <totvs-page-disclaimers disclaimer-list="controller.filtersApplied" ng-click="controller.removeFilter"></totvs-page-disclaimers>
    </totvs-page-header>
  </totvs-page-navbar>
  <totvs-page-content>
    <totvs-page-content-header>
      <totvs-page-quick-filter filters-list="controller.preSavedFilters" on-select-filter="controller.selectQuickFilter"></totvs-page-quick-filter>
    </totvs-page-content-header>
    <totvs-page-alert ng-if="controller.listJustificative.length == 0" type="info" message="{{ 'msg-not-found' | i18n }}"></totvs-page-alert>
    <totvs-list-item data-ng-repeat="justificative in controller.listJustificative">
      <totvs-list-item-header>
        <totvs-list-item-title title="{{justificative.des_justif}}"></totvs-list-item-title>
        <totvs-list-item-action limit-primary-action="1">
          <action icon="glyphicon-pencil" data-ng-click="controller.openModalJustificativeEdit(justificative)">{{ 'l-edit' | i18n }} </action>
          <action icon="glyphicon-remove" data-ng-click="controller.remove(justificative)">{{ 'l-to-exclude' | i18n }}</action>
        </totvs-list-item-action>
      </totvs-list-item-header>
      <totvs-list-item-content>
        <totvs-list-item-info title="{{ 'l-category' | i18n }}" value="{{controller.getCategoryDesc(justificative.num_id_categ)}}" class="col-md-3"></totvs-list-item-info>
      </totvs-list-item-content>
    </totvs-list-item>
    <div align="center" class="container">
      <pagination total-items="controller.totalRecords" ng-model="controller.bigCurrentPage" max-size="8" boundary-links="false" rotate="true" ng-change="controller.changePage()" num-pages="numPages" items-per-page="controller.pageSize" previous-text="{{'l-previous' | i18n}}" next-text="{{'l-next' | i18n}}" class="pagination-sm"></pagination>
    </div>
  </totvs-page-content>
</totvs-page>
