
<totvs-modal-header>{{ controller.getLabelByAction(controller.myParams.action) | i18n }}</totvs-modal-header>
<totvs-modal-body>
  <totvs-page-form id="justificativeForm" role="form">
    <field type="input" ng-model="controller.myParams.model.des_justif" maxlength="100" placeholder="{{ 'l-description' | i18n }}" required="required" label="{{ 'l-description' | i18n}}" class="col-md-12"></field>
    <field type="select" ng-model="controller.myParams.model.num_id_categ" label="{{ 'l-category' | i18n }}" required="required" ng-disabled="controller.myParams.action == 'edit'" class="col-md-12">
      <include>
        <ui-select-match placeholder="{{ 'l-category' | i18n }}">{{ $select.selected.nom_category | i18n }} </ui-select-match>
        <ui-select-choices repeat="motv in controller.motives | filter: $select.search track by $index"><span data-ng-bind-html="motv.nom_category | highlight: $select.search"></span></ui-select-choices>
      </include>
    </field>
  </totvs-page-form>
</totvs-modal-body>
<totvs-modal-footer>
  <button data-ng-click="controller.cancel();" class="btn btn-default">{{ 'btn-cancel' | i18n }}</button>
  <button data-ng-click="controller.save(controller.myParams.action, controller.myParams.model);" class="btn btn-primary">{{ 'btn-ok' | i18n }}</button>
</totvs-modal-footer>
