
<totvs-modal-header>{{ controller.getLabelByAction(controller.myParams.action) | i18n}}</totvs-modal-header>
<totvs-modal-body>
  <totvs-page-form id="checklistForm" role="form">
    <field type="input" label="Descrição" maxlength="100" ng-model="controller.myParams.model.des_item_checklist" placeholder="{{ 'l-description' | i18n}}" required="required" class="col-md-12">
      <label>{{ 'l-description' | i18n}}</label>
    </field>
  </totvs-page-form>
</totvs-modal-body>
<totvs-modal-footer>
  <button data-ng-click="controller.cancel();" class="btn btn-default">{{ 'btn-cancel' | i18n}}</button>
  <button data-ng-click="controller.save(controller.myParams.action, controller.myParams.model);" class="btn btn-primary">{{ 'btn-ok' | i18n }}</button>
</totvs-modal-footer>
