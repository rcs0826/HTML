
<link rel="stylesheet" href="/dts/kbn/css/font-awesome.css"/>
<link rel="stylesheet" href="/dts/kbn/css/ekanban.css"/>
<totvs-modal-header>{{'l-cell-edit' | i18n}} {{controller.myParams.model | descGeneric:"{codeErpCell} {descCell}"}}</totvs-modal-header>
<totvs-modal-body>
  <totvs-page-form id="cellUpdateForm" role="form">
    <field type="input" ng-model="controller.myParams.model.des_cel" label="{{'l-description' | i18n}}" placeholder="{{ 'l-description' | i18n}}" maxlength="80" required="required" class="col-xs-12 col-md-12"></field>
  </totvs-page-form>
</totvs-modal-body>
<totvs-modal-footer>
  <button data-ng-click="controller.cancel();" class="btn btn-default">{{ 'btn-cancel' | i18n }}</button>
  <button data-ng-click="controller.save(controller.myParams.action, controller.myParams.model);" class="btn btn-primary">{{ 'l-save' | i18n }}</button>
</totvs-modal-footer>
