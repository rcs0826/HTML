
<link rel="stylesheet" href="/dts/kbn/css/ekanban.css"/>
<totvs-page type="list">
  <totvs-page-navbar>
    <totvs-page-breadcrumb>
      <breadcrumb link="#/">{{ 'l-home' | i18n }}</breadcrumb>
      <breadcrumb>{{ 'l-issue-extra-card' | i18n}}</breadcrumb>
    </totvs-page-breadcrumb>
    <totvs-page-header>
      <totvs-page-header-title title="{{ 'l-issue-extra-card' | i18n }}" total="{{controller.totalRecords}}"></totvs-page-header-title>
      <totvs-page-header-operation>
        <div class="col-md-7 col-sm-7"></div>
        <totvs-page-header-operation-filter placeholder="{{ 'l-code-description' | i18n}}" ng-submit="controller.quickSearch()" ng-model="controller.quickSearchText" advanced-search="controller.callAdvancedSearch"></totvs-page-header-operation-filter>
      </totvs-page-header-operation>
      <totvs-page-disclaimers disclaimer-list="controller.filtersApplied" ng-click="controller.removeFilter"></totvs-page-disclaimers>
    </totvs-page-header>
  </totvs-page-navbar>
  <totvs-page-content>
    <totvs-page-alert ng-if="!controller.hasEstab()" type="info" message="{{ 'msg-estab-not-selected' | i18n }}"></totvs-page-alert>
    <totvs-page-alert ng-if="controller.hasEstab() &amp;&amp; controller.totalRecords === 0 " type="info" message="{{ 'msg-not-found' | i18n }}"></totvs-page-alert>
    <totvs-list-item ng-repeat="itemDet in controller.itemDetailList" class="{{controller.colorTag(itemDet.ttIntervFaixaExtraDs.idi_cor_faixa)}}">
      <totvs-list-item-header>
        <totvs-list-item-title title="{{itemDet.ttItemExtraDs | descGeneric:'{sku} - {desc} {ref} ({exp})'}}" link="#/dts/kbn/extracard/{{itemDet.num_id_item_det}}" class="col-md-12 col-lg-12"><a role="button" href="#/dts/kbn/extracard/{{itemDet.num_id_item_det}}" class="pull-right btn btn-primary">{{'l-issue-extra-card'|i18n: []: 'dts/kbn'}}</a></totvs-list-item-title>
      </totvs-list-item-header>
      <totvs-list-item-content>
        <totvs-list-item-info title="{{ 'l-warehouse' | i18n }}" value="{{itemDet.cod_depos_erp}}" class="col-md-3"></totvs-list-item-info>
        <totvs-list-item-info title="{{ 'l-location' | i18n }}" value="{{itemDet.cod_localiz}}" class="col-md-3"></totvs-list-item-info>
        <totvs-list-item-info title="{{'l-controlled' | i18n}}" value="{{itemDet.ttItemExtraDs.idi_control_kanban | yesOrNo}}" class="col-md-3"></totvs-list-item-info>
      </totvs-list-item-content>
    </totvs-list-item>
    <div align="center" class="container">
      <pagination total-items="controller.totalRecords" ng-model="controller.bigCurrentPage" max-size="8" boundary-links="false" rotate="true" ng-change="controller.changePage()" num-pages="numPages" items-per-page="controller.pageSize" previous-text="{{'l-previous' | i18n}}" next-text="{{'l-next' | i18n}}" class="pagination-sm"></pagination>
    </div>
  </totvs-page-content>
</totvs-page>
