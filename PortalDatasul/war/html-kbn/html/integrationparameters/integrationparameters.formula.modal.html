
<totvs-modal-header>{{ 'l-edit-directory' | i18n}}</totvs-modal-header>
<totvs-modal-body>
  <totvs-page-form id="formulaForm" role="form">
    <field type="input" ng-model="controller.diretorioFormula" maxlength="100" label="{{ 'l-directory-formulas' | i18n}}:" class="col-md-12 com-sm-12"></field>
  </totvs-page-form>
</totvs-modal-body>
<totvs-modal-footer>
  <button data-ng-click="controller.cancel();" class="btn btn-default">{{ 'l-cancel' | i18n}}</button>
  <button data-ng-click="controller.save();" class="btn btn-primary">{{ 'l-save' | i18n}}</button>
</totvs-modal-footer>
