
<totvs-modal-header>{{ 'l-edit-default-cell' | i18n}}</totvs-modal-header>
<totvs-modal-body>
  <totvs-page-form id="celulaPadraoForm" role="form">
    <div class="col-md-12 row">
      <div tooltip="{{ 'l-default-cell' | i18n }}" class="div col-md-3 com-sm-3 row">
        <field type="input" ng-model="controller.celulaPadrao" maxlength="10" label="{{ 'l-cell-default' | i18n}}" required="required" class="col-md-12 com-sm-12"></field>
      </div>
      <field type="input" ng-model="controller.descCelPadrao" maxlength="100" label="{{ 'l-description' | i18n}}" required="required" class="col-md-9 com-sm-9"></field>
    </div>
    <div class="col-md-12 row">
      <div tooltip="{{ 'l-default-wk' | i18n }}" class="div div col-md-3 com-sm-3 row">
        <field type="input" ng-model="controller.ctPadrao" maxlength="10" label="{{ 'l-ct-default' | i18n}}" required="required" class="col-md-12 com-sm-12"></field>
      </div>
      <field type="input" ng-model="controller.descCtPadrao" maxlength="100" label="{{ 'l-description' | i18n}}" required="required" class="col-md-9 com-sm-9"></field>
    </div>
  </totvs-page-form>
</totvs-modal-body>
<totvs-modal-footer>
  <button data-ng-click="controller.cancel();" class="btn btn-default">{{ 'l-cancel' | i18n}}</button>
  <button data-ng-click="controller.save();" class="btn btn-primary">{{ 'l-save' | i18n}}</button>
</totvs-modal-footer>
