<totvs-page type="detail">
    <totvs-page-navbar>
        <totvs-page-breadcrumb>
            <breadcrumb link="#/">{{ 'l-home' | i18n }}</breadcrumb>
            <breadcrumb link="#/dts/mab/activities">{{'l-activities' | i18n}}</breadcrumb>
            <breadcrumb>{{ 'l-detail' | i18n }}</breadcrumb>            
        </totvs-page-breadcrumb>
        <totvs-page-header>
            <totvs-page-header-title title="{{controller.model['cod-ativid']}}"></totvs-page-header-title>
            <totvs-page-header-operation>
                <totvs-page-header-operation-action on-back-link="#/dts/mab/activities"
                                                    on-edit-link="#/dts/mab/activities/edit/{{ controller.model['cod-ativid'] }}"
                                                    on-remove="controller.onRemove">
                </totvs-page-header-operation-action>
            </totvs-page-header-operation>
        </totvs-page-header>
    </totvs-page-navbar>
    <totvs-page-content>
        <totvs-page-detail>
            <totvs-page-detail-info class="col-lg-2 col-md-2 col-sm-2 col-xs-12"
                                    title="{{ 'l-activities' | i18n }}"
                                    value="{{controller.model['cod-ativid']}}">
            </totvs-page-detail-info>
            <totvs-page-detail-info class="col-lg-8 col-md-8 col-sm-8 col-xs-12"
                                    title="{{ 'l-description' | i18n }}"
                                    value="{{controller.model['des-ativid']}}">
            </totvs-page-detail-info>            
            <totvs-page-detail-info ng-show="{{controller.atividadeAgricola}}"
                                    class="col-lg-8 col-md-8 col-sm-8 col-xs-12"
                                    title="{{ 'l-activity-agro' | i18n }}"
                                    value="{{ (controller.model['log-area-agro'] === true ? 'l-yes' : 'l-no') | i18n }}">
            </totvs-page-detail-info>            
        </totvs-page-detail>
    </totvs-page-content>
</totvs-page>
