<br/>
<div ng-if="!shiftCtrl.hideActions">
	<div>
		<button class="btn btn-primary"
				ng-click="shiftListCtrl.openShiftEdit()"
				ng-disabled="shiftCtrl.isDisabled">
			<span class="glyphicon glyphicon-plus"></span>
			{{ 'l-add' | i18n }}
		</button>
	</div>
	
	<totvs-divider style="margin-top: 10px; margin-bottom: 10px;">
	</totvs-divider>
</div>		
<totvs-page-content>
							                                  		
	<totvs-grid
			grid="shiftCtrl.myGrid"
			grid-data="listOfShifts" 
			grid-selected-item="shiftCtrl.selectedItem"
	        grid-height="300" 
	        navigatable="true" 
	        selectable="row"
	        scrollable="true"
        	resizable="true"
        	sortable="true"
			auto-resize-column="false">
		<totvs-grid-column width="32" field="remover" style="text-align: center">
			<template>
				<a class="glyphicon glyphicon-trash btn-default" style="cursor: pointer"
					data-toggle="tooltip" title="{{ 'l-remove' | i18n }}"
					ng-click="shiftListCtrl.deleteRecord(dataItem)"></a>
			</template>
		</totvs-grid-column>
	    <totvs-grid-column field="dtEfetivacao" width="150" style="text-align: right">{{ 'l-effective-date' | i18n }}</totvs-grid-column>                    
		<totvs-grid-column field="codTurno" width="150" style="text-align: right">{{ 'l-shift' | i18n }}</totvs-grid-column>
		<totvs-grid-column field="descricao" width="772">{{ 'l-description' | i18n }}</totvs-grid-column>
	</totvs-grid>
</totvs-page-content>
