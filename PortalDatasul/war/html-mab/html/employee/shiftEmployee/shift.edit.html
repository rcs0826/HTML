<totvs-modal-header>
    {{ 'l-add' | i18n }}
</totvs-modal-header>

<totvs-modal-body>

	<totvs-page-content style="border:0px">           
	              
        <totvs-page-detail style="padding-top:0px">
          <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <totvs-field totvs-select
                                class="col-sm-12"
                                ng-model="shiftEditControl.shift.turno"
                                select-id="cd-turno"
                                id="cd-turno"
                                select-description="descricao"
                                select-service="mmi.mi-turno.zoom"
                                zoom-service="mmi.mi-turno.zoom"
                                return-object="select-id"
                                label="{{ 'l-shift' | i18n }}"
                                required
                                canclean>
                </totvs-field>              
            </div>                        
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <totvs-field class="col-lg-5 col-md-5 col-sm-12 col-xs-12" 
                             totvs-datepicker
                             t-mask-date
                             required
                             label="{{'l-effective-date' | i18n }}"
                             ng-model="shiftEditControl.shift['dtEfetivacao']" 				
                             canclean="undefined"
                             ng-change="">
                </totvs-field>
			</div>
          </div>          
		</totvs-page-detail>
				
	</totvs-page-content>
	
</totvs-modal-body>

<totvs-modal-footer>
	<button type="button" class="btn btn-default" data-ng-click="shiftEditControl.cancel()">{{ 'l-cancel' | i18n }}</button>
    <button type="button" class="btn btn-default" data-ng-click="shiftEditControl.save(true)">{{ 'l-save-new' | i18n }}</button>          
    <button type="button" class="btn btn-primary" data-ng-click="shiftEditControl.save()">{{ 'l-save' | i18n }}</button>
   
</totvs-modal-footer>
