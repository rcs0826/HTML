<br/>
<div>
	<div>
		<button class="btn btn-primary"
				ng-click="trainingListCtrl.openEdit()">
			<span class="glyphicon glyphicon-edit"></span>
			{{ 'l-configure' | i18n }}
		</button>
	</div>
	
	<totvs-divider style="margin-top: 10px; margin-bottom: 10px;">
	</totvs-divider>
</div>		
<totvs-page-content>
							                                  		
	<totvs-grid
			grid="trainingListCtrl.myGrid"
			grid-data="trainingListCtrl.listOfTrainings"
			grid-selected-item="trainingListCtrl.selectedItem"
	        grid-height="270" 
	        navigatable="true" 
	        selectable="row"
	        scrollable="true"
        	resizable="true"
        	sortable="true"
        	auto-resize-column="false">        
		<totvs-grid-column field="cdn-curso" width="80" style="text-align: right">{{ 'l-training' | i18n }}</totvs-grid-column>
		<totvs-grid-column field="descricao" width="400">{{ 'l-description' | i18n }}</totvs-grid-column>
		<totvs-grid-column field="dt-validade" width="100">{{ 'l-validity' | i18n }}</totvs-grid-column>
	</totvs-grid>
</totvs-page-content>
