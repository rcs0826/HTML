
<totvs-modal-header>
	{{ 'l-advanced-search' | i18n }}
</totvs-modal-header>

<totvs-modal-body>
	<totvs-page-form>
    	<fieldset>             
            <div ng-include="'/dts/mce/html/distributecounts/advancedSearchFields/inputs.html'"></div>              
		</fieldset>
	</totvs-page-form>
</totvs-modal-body>

<totvs-modal-footer>
	<button class="btn btn-default" ng-click="controller.cancel()">{{ 'btn-cancel' | i18n }}</button>
	<button class="btn btn-primary" ng-click="controller.apply()">{{ 'btn-apply' | i18n }}</button>
</totvs-modal-footer>
