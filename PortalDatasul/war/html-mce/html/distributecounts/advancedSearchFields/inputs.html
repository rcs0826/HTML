        
<field type="date"
      class="col-md-4"
       data-ng-model="controller.advancedSearchModel['dt-saldo']"  
       class="col-md-3"
       required
       label="{{ 'l-inventory-date' | i18n }}"
       focus>                            
</field>

<field type="select2"
    class = "col-lg-8 col-md-8 col-sm-8 col-xs-12 "
    data-ng-model="controller.advancedSearchModel['cdn-agrup']"                       
    select-conector="{{ 'l-selected' | i18n: []: 'dts/mce' }}"
    select-id="cdn-agrup"
    select-description="descricao"
    select-service="mce.agrup-invent.zoom"
    canclean    
    ng-change="controller.getDtSaldoByAgrup()" >
    <zoom zoom-service="mce.agrup-invent.zoom"></zoom>
    <label>{{ 'l-group-separator' | i18n: []: 'dts/mce' }}</label>
</field>

<label class="col-sm-12" style="margin:8px 0px 4px 0px;color:#888;">{{ 'l-status' | i18n: []: 'dts/mcc' }}</label>

<div class="row">
    <div class="col-sm-12">
        <div class="col-sm-3 col-xs-6">
            <span style="color:#888;font-size:12px">{{ 'l-updated' | i18n: []: 'dts/mce' }}</span>
            <br/>
            <input type="checkbox"
                    ng-model="controller.advancedSearchModel['situacao']['1']"
                   bsswitch                  
                   class="col-sm-2">
            </input>
        </div>

        <div class="col-sm-3 col-xs-6">
            <span style="color:#888;font-size:12px">{{ 'l-not-update' | i18n: []: 'dts/mce' }}</span>
            <br/>
            <input type="checkbox"
                   ng-model="controller.advancedSearchModel['situacao']['2']"
                   bsswitch
                   class="col-sm-3">                
            </input>
        </div>

        <div class="col-sm-3 col-xs-6">
            <span style="color:#888;font-size:12px">{{ 'l-inventory-ok' | i18n: []: 'dts/mce' }}</span>
            <br/>
            <input type="checkbox"
                   ng-model="controller.advancedSearchModel['situacao']['3']"
                   bsswitch
                   class="col-sm-3">                
            </input>
        </div>

        <div class="col-sm-3 col-xs-6">
            <span style="color:#888; font-size:12px">{{ 'l-ok-to-inventory' | i18n: []: 'dts/mce' }}</span>
            <br/>
            <input type="checkbox"
                   ng-model="controller.advancedSearchModel['situacao']['4']"
                   bsswitch
                   class="col-sm-4">                
            </input>
        </div>
    </div>
</div>
