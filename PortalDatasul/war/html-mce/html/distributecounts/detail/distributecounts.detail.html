<totvs-page type="detail" totvs-custom-element="distributeCounts_detailItem">
    
    <totvs-page-navbar>
        <totvs-page-breadcrumb>
            <breadcrumb link="#/">{{'l-home' | i18n: []: 'dts/mce'}}</breadcrumb>
            <breadcrumb link="#/dts/mce/distributecounts">{{'l-distribute-counts' | i18n: []: 'dts/mce'}}                     </breadcrumb>       
            <breadcrumb>
                 <span class="hidden-md">{{'l-detail' | i18n: []: 'dts/mce'}}</span>
            </breadcrumb>           
        </totvs-page-breadcrumb>     

        <totvs-page-header ng-if ="controller.inventoryDetail['nr-ficha'] ">
            <totvs-page-header-title>
                {{ 'l-sheet' | i18n: []: 'dts/mce' }} {{controller.inventoryDetail['nr-ficha']}}
            </totvs-page-header-title>       
            
            <totvs-page-header-operation>

                <totvs-page-header-operation-action hide-remove="true" on-back="controller.cancel" hide-edit="true">
                </totvs-page-header-operation-action>
            </totvs-page-header-operation>
        </totvs-page-header>
    </totvs-page-navbar>
    <totvs-page-content>
        <totvs-page-detail>   
            
            <!-- LINHA 1 -->
            <!-- ---------------------------ITEM--------------------------------------- -->
            <totvs-page-detail-info class="col-md-6" title="{{ 'l-item' | i18n: []: 'dts/mcc' }}" 
                value="{{controller.inventoryDetail.item}}">
            </totvs-page-detail-info> 
            <!-----------------------------UNIDADE DE MEDIDA---------------------------->
            <totvs-page-detail-info class="col-md-6" title="{{ 'l-unit-of-measure' | i18n: []: 'dts/mce' }}" 
                value="{{controller.inventoryDetail.unidade}}">
            </totvs-page-detail-info> 
            
            <!-- SEPARADOR -->
            <totvs-page-detail-info-group></totvs-page-detail-info-group>
            
            <!-- LINHA 2 -->
            <!-----------------------------DATA INVENTARIO------------------------------>
            <totvs-page-detail-info class="col-md-3" title="{{ 'l-inventory-date' | i18n: []: 'dts/mce' }}" 
                value="{{controller.inventoryDetail.data}}">
            </totvs-page-detail-info>
            <!-----------------------------AGRUPADOR------------------------------------>
            <totvs-page-detail-info class="col-md-3" title="{{ 'l-group-separator' | i18n: []: 'dts/mce' }}" 
                value="{{controller.inventoryDetail.agrupador}} "> 
            </totvs-page-detail-info> 
            <!-- ---------------------------ESTABELECIMENTO----------------------------- -->
            <totvs-page-detail-info class="col-md-6" title="{{ 'l-site' | i18n: []: 'dts/mce' }}" 
                value="{{controller.inventoryDetail.estabelecimento}} "> 
            </totvs-page-detail-info>  
            
             <!-- LINHA 3 -->
            <!-- ---------------------------SITUACAO FICHA------------------------------ -->
            <totvs-page-detail-info class="col-md-3" title="{{ 'l-sheet-situation' | i18n: []: 'dts/mce' }}" 
                value="{{controller.inventoryDetail.situacao}}">
            </totvs-page-detail-info>
            <!-----------------------------DATA ATUALIZACAO-------------------------------->
            <totvs-page-detail-info class="col-md-3" title="{{ 'l-update-mce' | i18n: []: 'dts/mce' }}" 
                value="{{controller.inventoryDetail.dataAtualiza}}">
            </totvs-page-detail-info>
            <!-- ---------------------------INICIO BLOQUEIO ITEM DEPOSITO----------------- -->
            <totvs-page-detail-info class="col-md-3" title="{{ 'l-ini-block' | i18n: []: 'dts/mce' }}" 
                value="{{controller.inventoryDetail.bloqueio}}">
            </totvs-page-detail-info>
            <!-----------------------------SALDO CONTABIL---------------------------------->
            <totvs-page-detail-info class="col-md-3" title="{{ 'l-balance-value' | i18n: []: 'dts/mce' }}" 
                value="{{controller.inventoryDetail.valorContab}}">
            </totvs-page-detail-info>   
            
             <!-- SEPARADOR -->
            <totvs-page-detail-info-group></totvs-page-detail-info-group>
            
             <!-- LINHA 4 -->
            <!-----------------------------DEPOSITO---------------------------------------->
            <totvs-page-detail-info class="col-md-6" title="{{ 'l-warehouse' | i18n: []: 'dts/mce' }}" 
                value="{{controller.inventoryDetail.deposito}}">
            </totvs-page-detail-info>    
            <!-- ---------------------------LOCALIZACAO----------------------------------- -->
            <totvs-page-detail-info class="col-md-6" title="{{ 'l-localization' | i18n: []: 'dts/mce' }}" 
                value="{{controller.inventoryDetail.localizacao}}">
            </totvs-page-detail-info>   
             <!-- LINHA 5 -->
            <!-- ---------------------------LOTE------------------------------------------ -->
            <totvs-page-detail-info class="col-md-6" title="{{ 'l-lot' | i18n: []: 'dts/mce' }}" 
                value="{{controller.inventoryDetail.lote}}">
            </totvs-page-detail-info>    
            <!-- ---------------------------REFERENCIA------------------------------------- -->
            <totvs-page-detail-info class="col-md-6" title="{{ 'l-reference' | i18n: []: 'dts/mce' }}" 
                value="{{controller.inventoryDetail.referencia}}">
            </totvs-page-detail-info> 
                        
            <!-- SEPARADOR -->
            <totvs-page-detail-info-group></totvs-page-detail-info-group>
                        
             <!-- LINHA 6 -->
            <!-----------------------------CONFERENTE 1-------------------------------------->
            <totvs-page-detail-info class="col-sm-6 col-md-6 col-xs-6" title="{{ 'l-checker' | i18n: []: 'dts/mce' }} 1" 
                value="{{controller.inventoryDetail.conferente1}}">
            </totvs-page-detail-info>     
            <!-- ---------------------------CONTAGEM 1 ------------------------------------- -->
            <totvs-page-detail-info class="col-sm-6 col-md-6 col-xs-6" title="{{ 'l-count' | i18n: []: 'dts/mce' }} 1" 
                value="{{controller.inventoryDetail.contagem1}}">
            </totvs-page-detail-info>    

            <totvs-page-detail-info-group></totvs-page-detail-info-group>

            <!-- LINHA 7 -->           
            <!-- ---------------------------CONFERENTE 2------------------------------------- -->
            <totvs-page-detail-info class="col-sm-6 col-md-6 col-xs-6"  title="{{ 'l-checker' | i18n: []: 'dts/mce' }} 2" 
               value="{{controller.inventoryDetail.conferente2}}">
            </totvs-page-detail-info>  
            
            <!-- ---------------------------CONTAGEM 2 ------------------------------------- -->
            <totvs-page-detail-info class="col-sm-6 col-md-6 col-xs-6" title="{{ 'l-count' | i18n: []: 'dts/mce' }} 2" 
                 value="{{controller.inventoryDetail.contagem2}}">
            </totvs-page-detail-info> 

            <totvs-page-detail-info-group></totvs-page-detail-info-group>

             <!-- LINHA 8 -->
            <!-- ---------------------------CONFERENTE 3----------------------------------- -->
            <totvs-page-detail-info class="col-sm-6 col-md-6 col-xs-6" title="{{ 'l-checker' | i18n: []: 'dts/mce' }} 3" 
                value="{{controller.inventoryDetail.conferente3}}">
            </totvs-page-detail-info>   
            
            <!-- ---------------------------CONTAGEM 3 ------------------------------------- -->
            <totvs-page-detail-info class="col-sm-6 col-md-6 col-xs-6" title="{{ 'l-count' | i18n: []: 'dts/mce' }} 3" 
                 value="{{controller.inventoryDetail.contagem3}}">
            </totvs-page-detail-info>
            
             <!-- SEPARADOR -->
            <totvs-page-detail-info-group></totvs-page-detail-info-group>
            
        </totvs-page-detail>          
    </totvs-page-content>


</totvs-page>
