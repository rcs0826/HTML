<totvs-page-header-title title="{{'l-distribute-counts' | i18n}}" total="{{controller.totalRecords}}">
</totvs-page-header-title>
<totvs-page-header-operation>
    <totvs-page-header-operation-action>
        <action icon="glyphicon-refresh"
                ng-click = "controller.openUpdateConfFilter()"
                ng-disabled = "controller.totalRecords == 0">{{ 'l-check-update' | i18n }}</action>
        <action icon="glyphicon-ban-circle"
                ng-click = "controller.openBlockItemWarehouse()"
                ng-disabled = "controller.totalRecords == 0">{{ 'l-block-item-warehouse' | i18n }}</action>         
    </totvs-page-header-operation-action>

    <totvs-page-header-operation-filter advanced-search="controller.openAdvancedSearch">            
          <field type="select"
                 class="col-lg-12 col-md-12 col-sm-12 col-xs-12"                                                         
                 data-ng-model="controller.searchWarehouse"                            
                 canclean
                 ng-change="controller.search(controller.searchWarehouse['cod-depos'])">
                <zoom zoom-service  = "mce.deposito.zoom" 
                      zoom-selected = "controller.search(selected['cod-depos'])">
                </zoom>
                <include>
                  <ui-select-match placeholder="{{'l-warehouse' | i18n: []: 'dts/mce'}}">{{$select.selected['cod-depos']}} - {{$select.selected['nome']}}</ui-select-match>
                  <ui-select-choices repeat="warehouse in controller.serviceDeposito.warehouseList | filter: $select.search track by $index"
                            refresh="controller.serviceDeposito.getWarehouse($select.search, undefined)"
                            refresh-delay="500">
                    <span ng-bind-html="warehouse['cod-depos'] + (warehouse['nome'] ? ' - ' + warehouse['nome'] : '') | highlight: $select.search"></span>
                  </ui-select-choices>
              </include>
          </field>
    </totvs-page-header-operation-filter>
</totvs-page-header-operation>
