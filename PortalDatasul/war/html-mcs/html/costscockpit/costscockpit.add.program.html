<totvs-modal-header>{{ 'l-add-custom-program' | i18n }}</totvs-modal-header>
<totvs-modal-body>
    <totvs-page-content>
        <totvs-page-detail>
            <totvs-row class="col-lg-12 col-md-12 col-sm-12 col-xs-12"
                 style="margin-top: 0px;">
                <!-- PROGRAMA -->
                <totvs-field
                    class="col-lg-12 col-md-12 col-sm-12 col-xs-12"
                    totvs-input
                    label="{{ 'l-program' | i18n }}"
                    ng-model="controller.program"
                    ng-required="true"
                    placeholder="cs0101"
                    ng-blur="controller.validateProgram()"
                    canclean
                    focus>
                </totvs-field>
                <!-- DESCRICAO -->
                <totvs-field
                    class="col-lg-12 col-md-12 col-sm-12 col-xs-12"
                    totvs-input
                    label="{{ 'l-description' | i18n }}"
                    ng-model="controller.name"
                    ng-disabled="true">
                </totvs-field>
            </totvs-row>
        </totvs-page-detail>
    </totvs-page-content>
</totvs-modal-body>
<totvs-modal-footer>
    <!-- SALVAR -->
    <button type="button" 
            class="btn btn-primary" 
            ng-disabled="!controller.valid"
            data-ng-click="controller.save();">{{ 'btn-save' | i18n }}
    </button>
    <!-- FECHAR -->
    <button type="button" 
            class="btn btn-default" 
            data-ng-click="controller.close();">{{ 'btn-close' | i18n }}
    </button>
</totvs-modal-footer>
