<totvs-page type="base">

	<totvs-modal-header>{{ 'l-workcenter' | i18n }}</totvs-modal-header>
	<totvs-modal-body>
		<div class="row">
			<form class="form-horizontal" role="form">
				<totvs-grid grid-data="controller.products"
					grid-selected-item="controller.selectedCtrab"
					grid="controller.myGrid"
					select-id="IdGrid">
	
					<totvs-grid-column field="codCtrab" width="25%">
						{{ 'l-code' | i18n }}
					</totvs-grid-column>
				
					<totvs-grid-column field="desCtrab" width="75%">
						{{ 'l-description' | i18n }}
					</totvs-grid-column>
			
				</totvs-grid>
			</form>
		</div>
	</totvs-modal-body>
	<totvs-modal-footer>
		<button type="button" class="btn btn-default" data-ng-click="controller.close();">{{ 'l-cancel' | i18n }}</button>
		<button type="button" class="btn btn-primary" data-ng-click="controller.confirm();">{{ 'l-confirm' | i18n }}</button>
	</totvs-modal-footer>
</totvs-page>
