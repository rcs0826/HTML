<totvs-modal-header >{{ 'l-advanced-search' | i18n }}</totvs-modal-header>

<totvs-modal-body>

    <div class="row">
        <form class="form-horizontal" role="form">

            <totvs-field
                totvs-datepicker class="col-md-6"
                ng-model="controller.advancedSearch.datVenctoTitApbIni"
                label="{{ 'l-initial-payment-date' | i18n }}"
                t-mask-date="00/00/0000"
                canclean>
            </totvs-field>

            <totvs-field
                totvs-datepicker class="col-md-6"
                ng-model="controller.advancedSearch.datVenctoTitApbFim"
                label="{{ 'l-final-payment-date' | i18n }}"
                t-mask-date="99/99/9999"
                canclean>
            </totvs-field>

            <totvs-field
                totvs-combo
                ng-model="controller.advancedSearch.numTipoPagamento"
                t-options="controller.advancedSearch.desTipoPagamento"
                label="{{ 'l-tipo-pagamento' | i18n }}"
                canclean>
            </totvs-field>

            <totvs-field
                totvs-combo
                ng-model="controller.advancedSearch.codIndicEcon"
                t-options="controller.advancedSearch.desIndicEcon"
                label="{{ 'l-currency' | i18n }}"
                canclean>
            </totvs-field>

            <totvs-field
                totvs-multi-select
                ng-model="controller.advancedSearch.itemsMatrix"
                t-highlight-first="true"
                label="{{ 'l-unit-matrix' | i18n }}"
                t-multi-id="vendorID"
                t-multi-description="shortName"
                t-data="controller.unitMatrix">
            </totvs-field>

        </form>
    </div>
</totvs-modal-body>

<totvs-modal-footer>
    <button type="button" class="btn btn-primary" data-ng-click="controller.search();">{{ 'btn-search' | i18n }}</button>
    <button type="button" class="btn btn-default" data-ng-click="controller.close();">{{ 'btn-cancel' | i18n }}</button>
</totvs-modal-footer>
