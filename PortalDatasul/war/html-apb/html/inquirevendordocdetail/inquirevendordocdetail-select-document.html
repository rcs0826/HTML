<div class="modal-header">
    <h3 class="modal-title">{{ 'l-select-document' | i18n}}</h3>
</div>

<div class="modal-body">

    <div class="row">
        <totvs-page-form ng-controller="apb.inquirevendordocdetail.Controller as controller">

            <totvs-row>
                <totvs-field 
                    totvs-input 
                    label="{{ 'l-document' | i18n }}" 
                    placeholder="{{ 'l-input-doc' | i18n }}" 
                    ng-model="controllerDetail.selectDocs.model.documentCode"
                    class="col-md-6" 
                    ng-required="true" 
                    canclean>
                    <validator key="required">{{ 'l-required' | i18n }}</validator>
                </totvs-field>

                <totvs-field 
                    totvs-input 
                    label="{{ 'l-parcel' | i18n }}" 
                    placeholder="{{ 'l-input-parcel' | i18n }}" 
                    ng-model="controllerDetail.selectDocs.model.documentParcel"
                    class="col-md-6"
                    canclean>
                </totvs-field>

            </totvs-row>

            <totvs-row>
                <totvs-field 
                    totvs-select 
                    label="{{ 'l-site' | i18n }}" 
                    class="col-md-6" 
                    delay="100"
                    placeholder="{{ 'l-select-site' | i18n }}" 
                    ng-model="controllerDetail.selectDocs.model.site"
                    select-id="cod_estab" 
                    select-description="nom_abrev" 
                    ng-required="true" 
                    t-no-data="{{ 'l-no-data' | i18n }}"
                    select-service="apb.estabelecimento.zoom" 
                    zoom-service="apb.estabelecimento.zoom" 
                    canclean="">
                    <validator key="required"> {{ 'l-required' | i18n }} </validator>
                </totvs-field>

                <totvs-field 
                    totvs-select label="{{ 'l-class' | i18n }}" 
                    class="col-md-6" 
                    delay="100"
                    placeholder="{{ 'l-select-class' | i18n }}" 
                    ng-model="controllerDetail.selectDocs.model.documentClass"
                    select-id="cod_espec_docto" 
                    select-description="des_espec_docto" 
                    ng-required="true" 
                    t-no-data="{{ 'l-no-data' | i18n }}"
                    select-service="apb.espec-docto.zoom" 
                    zoom-service="apb.espec-docto.zoom" 
                    canclean="">
                    <validator key="required"> {{ 'l-required' | i18n }} </validator>
                </totvs-field>
                
            </totvs-row>

            <totvs-field 
                totvs-select 
                label="{{ 'l-invoice-series' | i18n }}" 
                class="col-md-6" 
                delay="100"
                placeholder="{{ 'l-select-series' | i18n }}"
                ng-model="controllerDetail.selectDocs.model.documentSeries"
                select-id="cod_ser_fisc_nota"
                select-description="des_ser_fisc_nota"
                t-no-data="{{ 'l-no-data' | i18n }}"
                select-service="apb.ser-fisc-nota.zoom"
                zoom-service="apb.ser-fisc-nota.zoom"
                canclean="">
            </totvs-field>

            <div class="col-xs-12 col-md-12">
                <totvs-page-disclaimers disclaimer-list="controller.disclaimers" ng-click="controller.removeDisclaimer">
                </totvs-page-disclaimers>
            </div>
        </totvs-page-form>
    </div>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-primary" data-ng-click="controllerDetail.search();">{{
        'btn-search' | i18n }}</button>
    <button type="button" class="btn btn-default" data-ng-click="controllerDetail.close();">{{ 'btn-cancel' | i18n }}</button>
</div>
