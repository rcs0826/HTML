<totvs-page type="base">

	<style type="text/css" scoped="true">

		body {
			background-color: #027499; /* Compatibilidade */
			background: linear-gradient(#027499, #0292AD);
		}

		#support {
			position: absolute;
			top: 30px;
			right: 10px;
		}
		
	</style>
	<totvs-page-alert
		ng-if="controller.success"
		type="info"
		message="{{controller.message}}">
	</totvs-page-alert>

	<totvs-page-alert
		ng-if="controller.invalid"
		type="danger"
		message="{{controller.message}}">
	</totvs-page-alert>
	
</totvs-page>
