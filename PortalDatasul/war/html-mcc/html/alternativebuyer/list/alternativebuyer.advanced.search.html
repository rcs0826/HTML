<div class="modal-header">
    <h3 class="modal-title">{{:: 'l-advanced-search' | i18n: []: 'dts/mcc' }}</h3>
</div>

<div class="modal-body">
	<form class="form-horizontal" role="form">

        <div class="row">
            <!-- Comprador inicial-->
            <field maxlength="12"
                class="col-md-6"
                type="input"
                ng-model="controller.model.initialBuyer"
                canclean
                placeholder="{{:: 'l-initial-buyer' | i18n: []: 'dts/mcc' }}">
                <label>{{:: 'l-initial-buyer' | i18n: []: 'dts/mcc' }}</label>
            </field>

            <!-- Comprador final -->
            <field maxlength="12"
                class="col-md-6"
                type="input"
                ng-model="controller.model.finalBuyer"
                canclean
                placeholder="{{:: 'l-final-buyer' | i18n: []: 'dts/mcc' }}">
                <label>{{:: 'l-final-buyer' | i18n: []: 'dts/mcc' }}</label>
            </field>
        </div>

        <div class="row">
            <!-- Comprador alternativo inicial-->
            <field maxlength="12"
                class="col-md-6"
                type="input"
                ng-model="controller.model.initialAlternativeBuyer"
                canclean
                placeholder="{{:: 'l-initial-alternative-buyer' | i18n: []: 'dts/mcc' }}">
                <label>{{:: 'l-initial-alternative-buyer' | i18n: []: 'dts/mcc' }}</label>
            </field>

            <!-- Comprador alternativo final -->
            <field maxlength="12"
                class="col-md-6"
                type="input"
                ng-model="controller.model.finalAlternativeBuyer"
                canclean
                placeholder="{{:: 'l-final-alternative-buyer' | i18n: []: 'dts/mcc' }}">
                <label>{{:: 'l-final-alternative-buyer' | i18n: []: 'dts/mcc' }}</label>
            </field>
        </div>

        <div class="row">
            <!-- Data de validade inicial -->
            <field type="date"
                ng-model="controller.model.initialValidity"
                canclean
                placeholder="{{:: 'l-initial-validity' | i18n: []: 'dts/mcc' }}">
                <label>{{:: 'l-initial-validity' | i18n: []: 'dts/mcc' }}</label>
            </field>

            <!-- Data de validade final-->
            <field type="date"
                ng-model="controller.model.finalValidity"
                canclean
                placeholder="{{:: 'l-final-validity' | i18n: []: 'dts/mcc' }}">
                <label>{{:: 'l-final-validity' | i18n: []: 'dts/mcc' }}</label>
            </field>
        </div>
	</form>
</div>

<div class="modal-footer">
	<button type="button" class="btn btn-primary" data-ng-click="controller.apply();">{{ 'l-apply' | i18n: []: 'dts/mcc' }}</button>
    <button type="button" class="btn btn-default" data-ng-click="controller.clear();">{{ 'l-clear' | i18n: []: 'dts/mcc' }}</button>
	<button type="button" class="btn btn-default" data-ng-click="controller.cancel();">{{ 'l-cancel' | i18n: []: 'dts/mcc' }}</button>
</div>
