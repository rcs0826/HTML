<style type="text/css">
  totvs-page-header-operation-action a{
    margin-left: 5px;
  }
  #delivery-actions{
    margin-bottom: 15px;
  }
</style>
<totvs-page-child type="list">
  <totvs-page-header-operation id="delivery-actions">
      <totvs-page-header-operation-action limit-primary-action="3">
        <action ng-click="controller.onAddDelivery()" class="btn-primary" icon="glyphicon-plus" >{{ 'l-add' | i18n: []: 'dts/mcc' }}</action>

        <action ng-click="controller.onSetRules();">{{ 'l-set-rules' | i18n: []: 'dts/mcc' }}</action>
      </totvs-page-header-operation-action>
  </totvs-page-header-operation>

  <totvs-list-item
      id="delivery{{delivery['parcela']}}"
      class="tag-1"
      ng-repeat="delivery in controller.model.ttDeliverySchedule">
      <totvs-list-item-header>    
        <totvs-list-item-title title="{{delivery['parcela']}} - {{delivery['data-entrega'] | date :'dd/MM/yyyy'}}" link="#/dts/mcc/purchaseorderline/" class="col-xs-8">
        </totvs-list-item-title>
        <totvs-list-item-action 
          limit-primary-action="2" 
          class="col-xs-4">
            <action ng-click="controller.onEditDelivery(delivery)" icon="glyphicon-pencil">{{ 'btn-edit' | i18n: []: 'dts/mcc' }}</action>

            <action ng-click="controller.onRemoveDelivery(delivery)" icon="glyphicon-trash">{{ 'btn-remove' | i18n: []: 'dts/mcc' }}</action>
           
        </totvs-list-item-action>
      </totvs-list-item-header>
      <totvs-list-item-content>
        <totvs-list-item-info
            title="{{ 'l-quantity' | i18n: []: 'dts/mcc' }}"
            class="col-md-3 col-sm-3 col-xs-12"
            value="{{delivery['quantidade'] | number:4}}">
        </totvs-list-item-info>
        <totvs-list-item-info
            title="{{ 'l-reference' | i18n: []: 'dts/mcc' }}"
            class="col-md-3 col-sm-3 col-xs-12"
            value="{{delivery['cod-refer']}}">
        </totvs-list-item-info>
        <totvs-list-item-info
            title="{{ 'l-customer-request' | i18n: []: 'dts/mcc' }}"
            class="col-md-3 col-sm-3 col-xs-12"
            value="{{delivery['pedido-clien']}}">
        </totvs-list-item-info>
        <totvs-list-item-info
            title="{{ 'l-concessory-act' | i18n: []: 'dts/mcc' }}"
            class="col-md-3 col-sm-3 col-xs-12"
            value="{{delivery['ato-concessorio']}}">
        </totvs-list-item-info>
      </totvs-list-item-content>    

  </totvs-list-item>
  <totvs-list-item-info
      title="{{ 'l-total-quantity' | i18n: []: 'dts/mcc' }}"
      class="col-xs-12"
      value="{{controller.qtdTotalDeliveries | number:4}}">
  </totvs-list-item-info>
</totvs-page-child>
