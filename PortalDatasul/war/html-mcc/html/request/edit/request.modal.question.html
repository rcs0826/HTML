<style type="text/css">
  .form-horizontal > div{
    margin-bottom: 15px;
  }
 
</style>
<totvs-modal-header>
    {{ 'l-question-change-request-status' | i18n: []: 'dts/mcc' }}
</totvs-modal-header>

<totvs-modal-body>
    <div class="row">
  		<form class="form-horizontal" role="form">
          <div class="col-xs-12">
            <span class="span-label">{{ 'l-question-help-change-request-status' | i18n: []: 'dts/mcc' }}</span>
          </div>          
        </form> 
    </div>      
</totvs-modal-body>

<totvs-modal-footer>
    <button class="btn btn-default" ng-click="controller.requestQuestionResponse(false)">{{ 'l-no' | i18n }}</button>
    <button class="btn btn-primary" ng-click="controller.requestQuestionResponse(true)">{{ 'l-yes' | i18n }}</button>
</totvs-modal-footer>
