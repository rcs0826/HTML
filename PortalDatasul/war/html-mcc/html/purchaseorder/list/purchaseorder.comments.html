<totvs-modal-header>
	{{:: 'l-comments' | i18n: []: 'dts/mcc' }}
</totvs-modal-header>

<totvs-modal-body>
	<div class="row">
		<field
			type="textarea"
			ng-model="controller.comments"
			label="{{:: 'l-comments' | i18n: []: 'dts/mcc' }}"
			class="col-xs-12 col-md-12 col-lg-12">
		</field>
	</div>
</totvs-modal-body>

<totvs-modal-footer>
	<button class="btn btn-default" ng-click="controller.cancel()">{{:: 'l-cancel' | i18n: []: 'dts/mcc' }}</button>
	<button class="btn btn-primary" ng-click="controller.apply()">{{:: 'l-confirm' | i18n: []: 'dts/mcc' }}</button>
</totvs-modal-footer>
