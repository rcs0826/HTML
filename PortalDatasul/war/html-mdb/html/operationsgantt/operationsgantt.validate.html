<totvs-modal-header>{{ i18n('l-operation-validate', [], 'dts/mdb')}}</totvs-modal-header>
<totvs-modal-body>
    
    <totvs-page-detail>

        <totvs-grid grid-options="controller.gridOptions"
                    grid-selected-items="controller.selectedItems"
                    grid-data="controller.gridData"
                    editable='false'
                    grid-height="450"
                    grid="controller.grid">
            <totvs-grid-column field="it-codigo" width="140">{{ 'l-item' | i18n }}</totvs-grid-column>
            <totvs-grid-column field="num-ord-alpha" width="120">{{ 'l-requisition' | i18n }}</totvs-grid-column>
            <totvs-grid-column field="op-codigo" width="90">{{ 'l-oper' | i18n }}</totvs-grid-column>
            <totvs-grid-column field="datetime-inicio" filter="date: short" width="140">{{ 'l-start-date-time' | i18n }}</totvs-grid-column>
            <totvs-grid-column field="datetime-liberacao" filter="date: short" width="140">{{ 'l-release-date-time' | i18n }}</totvs-grid-column>
            <totvs-grid-column field="gm-codigo" width="90">{{ 'l-gm' | i18n }}</totvs-grid-column>
            <totvs-grid-column field="cod-ctrab" width="120">{{ 'l-workcenter' | i18n }}</totvs-grid-column>
            <totvs-grid-column field="op-predec" width="90">{{ 'l-oper-predec' | i18n }}</totvs-grid-column>
            <totvs-grid-column field="info-op-predec" width="120">{{ 'l-ord-item' | i18n }}</totvs-grid-column>
        </totvs-grid>
    </totvs-page-detail>
</totvs-modal-body>
<totvs-modal-footer>
    <!-- FECHAR -->
    <button class="btn btn-default" ng-click="controller.close()">{{ i18n('btn-close', [], 'dts/mdb')}}</button>
</totvs-modal-footer>
