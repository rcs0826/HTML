<h3 class="popover-title">
    <strong>{{i18n('l-simmulation-detail', [], 'dts/mdb')}}</strong>
</h3>
<div class="scenario-info-detail-body">
    <div class="col-xs-12">
        <div class="operation-label-mdb">{{i18n('l-date', [], 'dts/mdb')}}:</div>
        <div class="operation-value-mdb">{{controller.dateScenario | date: 'dd/MM/yyyy HH:mm'}}</div>
    </div>
    <div class="col-xs-12">
        <div class="operation-label-mdb">{{i18n('l-user', [], 'dts/mdb')}}:</div>
        <div class="operation-value-mdb">{{controller.userScenario}}</div>
    </div>
    <div class="col-xs-12">
        <div class="operation-label-mdb">{{i18n('l-stage', [], 'dts/mdb')}}:</div>
        <div class="operation-value-mdb" style="padding-bottom: 12px;">{{controller.stageScenario}}</div>
    </div>
</div>
