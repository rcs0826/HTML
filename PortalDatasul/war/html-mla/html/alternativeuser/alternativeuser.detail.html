<totvs-page type="detail" totvs-custom-element="customAlternativeuser_detail">
	<totvs-page-navbar>
		<totvs-page-breadcrumb>
            <breadcrumb link="#/">{{ 'l-home' | i18n }}</breadcrumb>
            <breadcrumb link="#/dts/mla/alternativeuser/">
                <span class="hidden-xs">{{'l-alternative-users' | i18n}}</span>
                <span class="hidden-sm hidden-md hidden-lg">{{ 'l-alternative-users-short' | i18n }}</span>
            </breadcrumb>
            <breadcrumb>{{controller.model['cod-usuar-altern']}}</breadcrumb>
        </totvs-page-breadcrumb>
		
		<totvs-page-header>     
            <totvs-page-header-title title="{{controller.model['cod-usuar']}} - {{controller.username}}">
        	</totvs-page-header-title>
			<totvs-page-header-operation>
				<totvs-page-header-operation-action on-edit-link="#/dts/mla/alternativeuser/edit/{{controller.model['cod-usuar-altern']}}">					
				</totvs-page-header-operation-action>
			</totvs-page-header-operation>
		</totvs-page-header>	
	</totvs-page-navbar>

	<totvs-page-content>
		<totvs-page-detail>
            <totvs-page-detail-info class="col-xs col-sm-6 col-md-12" title="{{ 'l-alternative-user' | i18n }}" 
                value="{{controller.model['cod-usuar-altern']}} - {{controller.model['nome-usuar']}}">
            </totvs-page-detail-info>
            
            <totvs-page-detail-info class="col-xs col-sm-6 col-md-3" title="{{ 'l-initial-validity' | i18n }}" 
                value="{{controller.model['validade-ini'] | date:'dd/MM/yyyy'}}">
            </totvs-page-detail-info>
            
            <totvs-page-detail-info class="col-xs col-sm-6 col-md-3" title="{{ 'l-final-validity' | i18n }}" 
                value="{{controller.model['validade-fim'] | date:'dd/MM/yyyy'}}">
            </totvs-page-detail-info>
		</totvs-page-detail>		
	</totvs-page-content>
</totvs-page>
