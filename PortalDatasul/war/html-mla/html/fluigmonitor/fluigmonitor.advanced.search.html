<style type="text/css">
  .document-key-fields field{
    padding-left:0;
    padding-right:0;
  }
</style>
<totvs-modal-header>
    {{ 'l-advanced-search' | i18n: []: 'dts/mcc' }}
</totvs-modal-header>

<totvs-modal-body>
    <div class="row">
		  <form class="form-horizontal" role="form">   

        <label class="col-sm-12" style="margin:0px 0px 2px 0px;">{{ 'l-status' | i18n }}</label>
        <div class="row">
          <div class="col-sm-12">
              <div class="col-md-3 col-sm-4 col-xs-6">
                <span>{{ 'l-integration-with-error-plural' | i18n }}</span>
                <br>
                <input type="radio"
                    ng-model="controller.model.unintegrated"
                    ng-value="false"
                    class="col-sm-3"
                    ng-change="controller.changeErrorsOrUnintegrated()">
                </input>
              </div>

              <div class="col-md-3 col-sm-4 col-xs-6">
                <span>{{ 'l-unintegrated-plural' | i18n }}</span>
                <br>
                <input type="radio"
                    ng-model="controller.model.unintegrated"
                    ng-value="true"
                    class="col-sm-3"
                    ng-change="controller.changeErrorsOrUnintegrated()">                
                </input>
              </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <div class="col-md-3 col-sm-4 col-xs-6">
              <span>{{ 'l-send-error' | i18n }}</span>
              <br>
              <input type="checkbox"
                  ng-model="controller.model.sendError"
                  ng-disabled="controller.model.unintegrated"
                  class="col-sm-3">
              </input>
            </div>

            <div class="col-md-3 col-sm-4 col-xs-6">
              <span>{{ 'l-handling-error' | i18n }}</span>
              <br>
              <input type="checkbox"
                  ng-model="controller.model.handlingError"
                  ng-disabled="controller.model.unintegrated"
                  class="col-sm-3">                
              </input>
            </div>

            <div class="col-md-3 col-sm-4 col-xs-6">
              <span>{{ 'l-cancel-error' | i18n }}</span>
              <br>
              <input type="checkbox"
                  ng-model="controller.model.cancelError"
                  ng-disabled="controller.model.unintegrated"
                  class="col-sm-3">                
              </input>
            </div>       
          </div>
        </div>
        <field type="input"                         
               class="col-md-6 col-sm-6"
               numbers-only
               placeholder="{{ 'l-home' | i18n: []: 'dts/mcc' }}"
               maxlength="9"
               canclean
               ng-model="controller.model.transactionNumber.start">
            <label>{{ 'l-initial-transaction' | i18n }}</label>                          
        </field>
        <field type="input"                         
               class="col-md-6 col-sm-6"
               numbers-only
               canclean
               placeholder="{{ 'l-end' | i18n: []: 'dts/mcc' }}"
               maxlength="9"
               ng-model="controller.model.transactionNumber.end">
            <label>{{ 'l-final-transaction' | i18n }}</label>                                 
        </field>
        <field type="input"                         
               class="col-md-6 col-sm-6"
               numbers-only
               placeholder="{{ 'l-home' | i18n: []: 'dts/mcc' }}"
               maxlength="3"
               canclean
               ng-model="controller.model.documentCode.start"
               ng-change="controller.changeDocumentCode()">
            <label>{{ 'l-initial-document-code' | i18n: []: 'dts/mla' }}</label>                          
        </field>
        <field type="input"                         
               class="col-md-6 col-sm-6"
               numbers-only
               canclean
               placeholder="{{ 'l-end' | i18n: []: 'dts/mcc' }}"
               maxlength="3"
               ng-model="controller.model.documentCode.end"
               ng-change="controller.changeDocumentCode()">
            <label>{{ 'l-final-document-code' | i18n: []: 'dts/mla' }}</label>
        </field>
        <field type="daterange"
               ng-model="controller.model.generationDate"
               start-placeholder="{{ 'l-home' | i18n: []: 'dts/mcc' }}"
               end-placeholder="{{ 'l-end' | i18n: []: 'dts/mcc' }}"
               start-date="31/12/1969">
            <label>{{ 'l-generation' | i18n }}</label>
        </field>
        <field type="daterange"
               ng-model="controller.model.approvalDate"
               start-placeholder="{{ 'l-home' | i18n: []: 'dts/mcc' }}"
               end-placeholder="{{ 'l-end' | i18n: []: 'dts/mcc' }}"
               start-date="31/12/1969"
               ng-hidden="controller.model.unintegrated">
            <label>{{ 'l-approval' | i18n }}</label>
        </field>
        <field type="daterange"
               ng-model="controller.model.rejectionDate"
               start-placeholder="{{ 'l-home' | i18n: []: 'dts/mcc' }}"
               end-placeholder="{{ 'l-end' | i18n: []: 'dts/mcc' }}"
               start-date="31/12/1969"
               ng-hidden="controller.model.unintegrated">
            <label>{{ 'l-rejection' | i18n }}</label>
        </field>
        <div class="row">
          <div class="col-xs-12">
            <field type="input"                         
                   class="col-md-6 col-sm-6"
                   placeholder="{{ 'l-home' | i18n: []: 'dts/mcc' }}"
                   maxlength="12"
                   canclean
                   ng-model="controller.model.approvalUser.start">
                <label>{{ 'l-initial-approver-code' | i18n }}</label>                          
            </field>
            <field type="input"                         
                   class="col-md-6 col-sm-6"
                   canclean
                   placeholder="{{ 'l-end' | i18n: []: 'dts/mcc' }}"
                   maxlength="12"
                   ng-model="controller.model.approvalUser.end">
                <label>{{ 'l-final-approver-code' | i18n }}</label>                                 
            </field>
          </div>
        </div>
        <div class="document-key-fields" ng-if="controller.documentKeyComposition.length > 0">
            <totvs-page-detail-info-group>{{ 'l-document-key' | i18n }}</totvs-page-detail-info-group>
            <div class="col-xs-12 col-sm-6" ng-repeat="elementKey in controller.documentKeyComposition">
              <field type="input"                         
                     class="col-xs-12"
                     maxlength="{{ elementKey['fieldSize'] }}"
                     canclean
                     ng-model="controller.model.documentKey.start[(elementKey['sequence'] - 1)]"
                    >
                  <label>{{ elementKey['fieldDescription'] }}</label>                          
              </field>
            </div>
        </div>
      </form> 
    </div>      
</totvs-modal-body>

<totvs-modal-footer>
    <button class="btn btn-default" ng-click="controller.cancel()">{{ 'l-cancel' | i18n }}</button>
    <button class="btn btn-primary" ng-click="controller.apply()">{{ 'l-apply' | i18n }}</button>
</totvs-modal-footer>
