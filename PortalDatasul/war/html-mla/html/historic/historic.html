<totvs-page type="list" totvs-custom-element="customHistoric">
	<totvs-page-navbar>
        <totvs-page-breadcrumb>
            <breadcrumb link="#/">{{ 'l-home' | i18n }}</breadcrumb>
            <breadcrumb>
                <span class="hidden-xs">{{ 'l-approval-history' | i18n }}</span>
                <span class="hidden-sm hidden-md hidden-lg">{{ 'l-approval-history-short' | i18n }}</span>
            </breadcrumb>
        </totvs-page-breadcrumb>

        <totvs-page-header>
            <totvs-page-header-title title="{{ 'l-approval-history' | i18n}}" id="titulo">
            </totvs-page-header-title>

            <totvs-page-header-operation> 
                <totvs-page-header-operation-action limit-primary-action="2"
                    items="controller.historicDocuments"
                    items-as="historicdoc">
                    <action icon="glyphicon-calendar" ng-click="controller.openAdvancedSearch()" tooltip="{{ controller.isTouchDevice ? null : 'l-period' | i18n }}">{{ 'l-period' | i18n }}</action>
                    <action link="#/dts/mla/approval/" icon="glyphicon-ok-circle" ng-if="controller.isFluig">{{ 'l-documents-approval' | i18n }}</action>
                </totvs-page-header-operation-action>

                <totvs-page-header-operation-filter placeholder="{{ 'l-search' | i18n }}"
                                                    ng-submit="controller.search()"     
                                                    ng-model="controller.quickSearchText"
                                                    advanced-search="controller.openAdvancedSearchComplete">
                </totvs-page-header-operation-filter>
            </totvs-page-header-operation>

            <totvs-page-disclaimers
                    disclaimer-list="controller.disclaimers"
                    ng-click="controller.removeDisclaimer">
            </totvs-page-disclaimers>
        </totvs-page-header>
    </totvs-page-navbar>

	<totvs-page-content>		
		<totvs-list-item
            id="historicdoc{{historicdoc['cod-tip-doc']}}"
            ng-class="tab-4"
            ng-repeat="historicdoc in controller.historicDocuments | filter:controller.quickSearchText"
            totvs-custom-element="customHistoric_listHistoricdoc">

            <totvs-list-item-header>
                <totvs-list-item-title
                    title="{{historicdoc['desc-tip-doc']}}"
                    link="#/dts/mla/historic/list/{{historicdoc['cod-tip-doc']}}"
                    class="col-xs-7 col-sm-6">
                </totvs-list-item-title>              

                <totvs-list-item-action limit-primary-action="1" class="col-xs-5 col-sm-6">
                    <action link="#/dts/mla/historic/list/{{historicdoc['cod-tip-doc']}}" icon="glyphicon-ok-circle" class="btn-default">{{ 'l-detail-approval' | i18n }}</action>                    
                </totvs-list-item-action>                

                <totvs-list-item-info
                    title="{{ 'l-total' | i18n }}"
                    value="{{historicdoc['nr-doc-pend-aprov-saida']}}">
                </totvs-list-item-info>                
            </totvs-list-item-header>
        </totvs-list-item>	
	</totvs-page-content>
</totvs-page>
