<totvs-modal-header>{{ 'l-advanced-search' | i18n }}</totvs-modal-header>
<totvs-modal-body>
    <div class="row">
        <form class="form-horizontal" role="form">
            <field type="date"
                data-ng-model="controller.advancedSearch.dateStart"
                label="{{ 'l-initial-date' | i18n }}"
                class="col-md-6">
            </field>

            <field type="date"
                data-ng-model="controller.advancedSearch.dateEnd"
                label="{{ 'l-final-date' | i18n }}"
                class="col-md-6">
            </field>
        </form>
    </div>
</totvs-modal-body>
<totvs-modal-footer>
    <button type="button" class="btn btn-primary" data-ng-click="controller.search();">{{ 'l-search' | i18n }}</button>
    <button type="button" class="btn btn-default" data-ng-click="controller.cancel();">{{ 'l-cancel' | i18n }}</button>
</totvs-modal-footer>
