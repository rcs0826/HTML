<totvs-list-item-info class="col-xs col-sm-6 col-md-5"
    title="{{ 'l-item' | i18n}}"
    value="{{request['it-codigo']}}">
</totvs-list-item-info>

<totvs-list-item-info class="col-xs col-sm-6 col-md-3"
    title="{{ 'l-vendor' | i18n}}"
    value="{{request['cod-emitente']}}">
</totvs-list-item-info>

<totvs-list-item-info class="col-xs col-sm-6 col-md-4"
    title="{{ 'l-value' | i18n}}"
    value="{{request['valor']}}">
</totvs-list-item-info>

<totvs-list-item-info class="col-xs col-sm-6 col-md-3" ng-hide="request['situacao-doc'] == '1'"
    title="{{ 'l-status' | i18n}}"
    value="{{request['situacao-doc-desc']}}">
</totvs-list-item-info>
