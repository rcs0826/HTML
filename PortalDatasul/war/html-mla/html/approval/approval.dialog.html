<div class="modal-header">
	<h3 class="modal-title">{{ "l-approval-document" | i18n }}</h3>
</div>
<div class="modal-body">
	<div class="row">
		<span style="margin:0 15px">{{ "l-approval-document-text" | i18n }}</span>
		<form name="approvalForm" class="form-inline" role="form" novalidate>
			<field type="textarea" ng-model="controller.approvalText" class="col-md-12" name-id="approvalText">
				<label>{{ "l-approval-text" | i18n }}</label>
			</field>		
		</form>	
	</div>
</div> 
<div class="modal-footer">
	<button class="btn btn-primary" ng-click="controller.approve()">{{ "l-approve" | i18n }}</button>
	<button class="btn btn-default" ng-click="controller.cancel()">{{ "l-cancel" | i18n }}</button>
</div>
