<totvs-page type="detail">
    <totvs-page-navbar>
        <totvs-page-breadcrumb>
            <breadcrumb link="#/">{{ 'l-home' | i18n }}</breadcrumb>
            <breadcrumb link="#/dts/mcf/pendingproduct">{{'l-pendingproduct' | i18n}}</breadcrumb>
            <breadcrumb>{{ 'l-detail' | i18n }}</breadcrumb>            
        </totvs-page-breadcrumb>
        <totvs-page-header>
            <totvs-page-header-title title="{{controller.model.nomeAbrev}} - {{controller.model.nrPedido}} - {{controller.model.nrSequencia}}"></totvs-page-header-title>
            <totvs-page-header-operation>
                <totvs-page-header-operation-action on-back-link="#/dts/mcf/pendingproduct" 
                									hide-remove='true'
                									hide-edit="true"/>
            </totvs-page-header-operation>
        </totvs-page-header>
    </totvs-page-navbar>
    <totvs-page-content>
		<totvs-page-detail>
		    <totvs-page-detail-info class="col-lg-4"
		                            title="{{ 'l-customer' | i18n }}"
		                            value="{{controller.model.nomeAbrev}}">
		    </totvs-page-detail-info>
		    <totvs-page-detail-info class="col-lg-4"
		                            title="{{ 'l-order' | i18n }}"
		                            value="{{controller.model.nrPedido}}">
		    </totvs-page-detail-info>
		    <totvs-page-detail-info class="col-lg-4"
		                            title="{{ 'l-customer-request' | i18n }}"
		                            value="{{controller.model.nrPedCli}}">
		    </totvs-page-detail-info>
		    <totvs-page-detail-info class="col-lg-4"
		                            title="{{ 'l-sequence' | i18n }}"
		                            value="{{controller.model.nrSequencia}}">
		    </totvs-page-detail-info>
		    <totvs-page-detail-info class="col-lg-4"
		                            title="{{ 'l-item-configurado' | i18n }}"
		                            value="{{controller.model.itemCotacao}}">
		    </totvs-page-detail-info>
		    <totvs-page-detail-info class="col-lg-4"
		                            title="{{ 'l-config' | i18n }}"
		                            value="{{controller.model.numCFG}}">
		    </totvs-page-detail-info>
		    <totvs-page-detail-info class="col-lg-4"
		                            title="{{ 'l-status' | i18n }}"
		                            value="{{controller.model.situacao}}">
		    </totvs-page-detail-info>
		    <totvs-page-detail-info class="col-lg-4"
		                            title="{{ 'l-emission-date' | i18n }}"
		                            value="{{controller.model.datEmissao | date:'dd/MM/yyyy'}}">
		    </totvs-page-detail-info>
		    <totvs-page-detail-info class="col-lg-4"
		                            title="{{ 'l-delivery-date' | i18n }}"
		                            value="{{controller.model.datEntrega | date:'dd/MM/yyyy'}}">
		    </totvs-page-detail-info>
		    <totvs-page-detail-info class="col-lg-12"
		                            title="{{ 'l-narrative' | i18n }}"
		                            value="{{controller.model.narrativa}}">
		    </totvs-page-detail-info>
		</totvs-page-detail>		
    </totvs-page-content>
</totvs-page>
