<totvs-page type="list">

	<totvs-page-navbar>
	
		<totvs-page-breadcrumb>
			<breadcrumb link="#/">{{ 'l-home' | i18n }}</breadcrumb>
			<breadcrumb>{{ 'l-pendingproduct' | i18n }}</breadcrumb>
		</totvs-page-breadcrumb>
			
		<totvs-page-header>

			<totvs-page-header-title title="{{ 'l-pendingproduct' | i18n }}"
									 total="{{controller.totalRecords}}">
			</totvs-page-header-title>

			<totvs-page-header-operation>
				<totvs-page-header-operation-action>
                </totvs-page-header-operation-action>
				<totvs-page-header-operation-filter placeholder="{{ 'l-customer-or-order' | i18n }}"
													ng-submit="controller.search()"
													ng-model="controller.quickSearchText"
													advanced-search="controller.openAdvancedSearch">
				</totvs-page-header-operation-filter>
								
			</totvs-page-header-operation>
			
			<totvs-page-disclaimers
					disclaimer-list="controller.disclaimers"
					ng-click="controller.removeDisclaimer">
			</totvs-page-disclaimers>

		</totvs-page-header>
						
	</totvs-page-navbar>
	
	<totvs-page-content>
        <totvs-page-alert
			ng-if="controller.ttCotPendHTML.length <= 0"
			type="info"
			message="{{ 'msg-search-not-found' | i18n }}">			
		</totvs-page-alert>
        <totvs-list-item id="cotPend{{cotPend.nomeAbrev}}{{cotPend.nrPedido}}{{cotPend.nrSequencia}}"
						 ng-repeat="cotPend in controller.ttCotPendHTML">
			<totvs-list-item-header>
				<totvs-list-item-title
					id="info-label"
                	title="{{ 'l-customer' | i18n }} - {{ 'l-order' | i18n }} / {{ 'l-sequence' | i18n }}">
                </totvs-list-item-title>
				<totvs-list-item-title
					id="info-normal"
                	title="{{cotPend.nomeAbrev}} - {{cotPend.nrPedido}} / {{cotPend.nrSequencia}}"
                	link="#/dts/mcf/pendingproduct/detail?nomeAbrev={{cotPend.nomeAbrev}}&nrPedido={{cotPend.nrPedido}}&nrSequencia={{cotPend.nrSequencia}}">                	
                </totvs-list-item-title>
                <totvs-list-item-action limit-primary-action="2">
                    <action ng-click="controller.openConfiguration(cotPend.itemCotacao,cotPend.numCFG,'PendProduct')" icon="glyphicon glyphicon-pencil">{{ 'l-configure' | i18n }}</action>
                    <action ng-click="controller.deletePending(cotPend.nomeAbrev,cotPend.nrPedido,cotPend.nrSequencia)" icon="glyphicon glyphicon-remove">{{ 'l-delete' | i18n }}</action>
               	</totvs-list-item-action> 
                               											
			</totvs-list-item-header>
			<totvs-list-item-info
                	class="col-xs-4"
                    title="{{ 'l-item' | i18n }}"
                    value="{{cotPend.itemCotacao}}">
                </totvs-list-item-info>
                <totvs-list-item-info
                	class="col-xs-4"
                    title="{{ 'l-config' | i18n }}"
                    value="{{cotPend.numCFG}}">                                    
                </totvs-list-item-info>
                </totvs-list-item-info>
                 
        </totvs-list-item>
    </totvs-page-content>	

</totvs-page>


<style>
		.page-head .page-tags .tag-1:before {
			background-color: #6ace39;
		}
	
		.page-content .list-item.tag-1 {
			border-left: 5px solid #6ace39;
		}
	
		.page-head .page-tags .tag-2:before {
			background-color: #f15a22;
		}
	
		.page-content .list-item.tag-2 {
			border-left: 5px solid #f15a22;
		}
	
		#info-normal .title {
			font-size: 18px;
		}
	
		#info-normalG .title {
			font-size: 25px;
		}
	
		#info-label .title {
			font-size: 12px;
			color: #cccccc;
		}
	
		#info-destaque .title {
			font-size: 25px;
			font-weight: bold;
		}
	
		.lg-font .item-field {
			font-size: 26px !important;
		}
	</style>
