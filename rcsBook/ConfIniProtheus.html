<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>       
    <head>                             
        <title>Conf INI Protheus                     
        </title>                             
        <meta charset="UTF-8">	                           
        <link type="text/css" rel="stylesheet" href="./rcsBook/rcsBook.css"/>                              
        <link type="text/css" rel="stylesheet" href="./ConfIniProtheus/style.css"/>   	                  
        <script type="text/javascript" src="./rcsBook/jquery-1.9.1.js"></script>     	                           
        <script type="text/javascript" src="./rcsBook/jmask.js"></script>          	                           
        <script type="text/javascript" src="./rcsBook/rcsBook.js"></script>                              
        <script type="text/javascript" src="./rcsBook/feriadosSP.js"></script>          	                           
        <script type="text/javascript" src="./ConfIniProtheus/functions.js"></script>                         
    </head>               
    <body class="dark"> 
    <div class="fluig-style-guide">
      <form name="form" role="form">
            <div class="form-group row">      
        <!-- General -->                
        <fieldset class="dark">                     
            <legend><h2>General</h2>            
            </legend>                         
            <div class="obj">              
                <label>InstallPath:               
                </label><br />              
                <input type="text" class="dark" id="InstallPath" general="InstallPath" value="" placeholder="C:\MP12\PROTHEUS\ " title="Caminho onde está a pasta BIN"/>            
            </div>                         
            <div class="obj">              
                <label>BuildKillUsers:               
                </label><br />              
                <select class="dark" id="BuildKillUsers" general="BuildKillUsers" title="Mata os usuários que está no Protheus, quando faz o Deploy">                      
                    <option value="0">OFF
                    </option>                      
                    <option value="1">ON
                    </option>              
                </select>            
            </div>                           
            <div class="obj">              
                <label>ConsoleLog:               
                </label><br />              
                <select class="dark" id="ConsoleLog" general="ConsoleLog" title="Liga o Console">                      
                    <option value="0">OFF
                    </option>                      
                    <option value="1">ON
                    </option>              
                </select>            
            </div>                               
            <div class="obj">              
                <label>ConsoleFile:               
                </label><br />              
                <input type="text" class="dark" id="ConsoleFile" general="ConsoleFile" value="" placeholder="C:\MP12\Protheus\bin\ConsoleLog\Console.log" title="Caminho do Log"/>            
            </div>                       
        </fieldset>                        
        <!-- Service -->                
        <fieldset class="dark">                     
            <legend><h2>Service
                    <input type="checkbox" id="cbService"></h2>              
            </legend>                         
            <div class="obj">              
                <label>Name:               
                </label><br />              
                <input type="text" class="dark" id="ConsoleFile" service="Name" value="" placeholder=".PROTHEUS12" title="Configurar o nome do serviço no windows"/>            
            </div>                           
            <div class="obj">              
                <label>DisplayName:               
                </label><br />              
                <input type="text" class="dark" id="ConsoleFile" service="DisplayName" value="" placeholder=".PROTHEUS12" title="O nome que vai aparecer na tela de serviços do windows"/>            
            </div>                       
        </fieldset>                              
        <!-- Drivers -->            
        <fieldset class="dark">                     
            <legend><h2>Drivers
                    <input type="checkbox" id="cbDrivers"></h2>              
            </legend>                           
            <div class="obj">              
                <label>Active:               
                </label><br />              
                <input type="text" class="dark" id="Active" drivers="Active" value="" placeholder="TCP" title="Nome do Drive" mask="AAAAAAAAAA"/>            
            </div>                          -                               
            <div class="obj">              
                <label>TYPE:               
                </label><br />              
                <input type="text" class="dark" id="TYPE" drivers="TYPE" value="" placeholder="TCPIP" title="Tipo de protocolo do drive" mask="AAAAAAAAAA"/>            
            </div>                            
            <div class="obj">              
                <label>Port:               
                </label><br />              
                <input type="text" class="dark" id="Port" drivers="Port" value="" placeholder="1235" title="Porta de serviço" mask="0000"/>            
            </div>                       
        </fieldset>                           
        <!-- License Client -->           
        <fieldset class="dark">                     
            <legend><h2>License Client</h2>            
            </legend>                           
            <div class="obj">              
                <label>Server:               
                </label><br />              
                <input type="text" class="dark" id="Server" licenceclient="Server" value="" placeholder="totvs-ibirapuera.dyndns-web.com" title="Endereço do servidor de licença" />            
            </div>                              
            <div class="obj">              
                <label>Port:               
                </label><br />              
                <input type="text" class="dark" id="Port" licenceclient="Port" value="" placeholder="6110" title="Porta do servidor de licença" mask="0000"/>            
            </div>                                      
        </fieldset>                                  
        <!-- ENVIRONMENTS -->           
        <fieldset class="dark">                     
            <legend><h2>Enviroments</h2>            
            </legend>                           
            <div class="obj">              
                <label>Name:               
                </label><br />              
                <input type="text" class="dark" id="enviromentsName" value="" placeholder="ENV_SQL(STANDARD)" title="Nome do ambiente no servidor" />            
            </div>                              
            <div class="obj">              
                <label>SourcePath:               
                </label><br />              
                <input type="text" class="dark" id="SourcePath" enviroments="SourcePath" value="" placeholder="D:\PROTHEUS\MP12\APO\STANDARD\" title="Local do RPO" />            
            </div>                              
            <div class="obj">              
                <label>RootPath:               
                </label><br />              
                <input type="text" class="dark" id="RootPath" enviroments="RootPath" value="" placeholder="D:\PROTHEUS\MP12\PROTHEUS_DATA\" title="Diretório do Protheus" />            
            </div>                              
            <div class="obj">              
                <label>StartPath:               
                </label><br />              
                <input type="text" class="dark" id="StartPath" enviroments="StartPath" value="" placeholder="\SYSTEM\" title="Diretório do System" />            
            </div>                        
            <div class="obj">              
                <label>RpoDb:               
                </label><br />              
                <select class="dark" id="RpoDb" enviroments="RpoDb" title="Tipo do banco">                      
                    <option value="SQL">SQL
                    </option>                      
                    <option value="MySql">MySql
                    </option>              
                </select>            
            </div>                        
            <div class="obj">              
                <label>RpoLanguage:               
                </label><br />              
                <select class="dark" id="RpoLanguage" enviroments="RpoLanguage" title="Linguagem do RPO">                      
                    <option value="Portuguese">Portuguese
                    </option>                      
                    <option value="Spanish">Spanish
                    </option>                      
                    <option value="English">English
                    </option>              
                </select>            
            </div>                      
            <div class="obj">              
                <label>RpoVersion:               
                </label><br />              
                <select class="dark" id="RpoVersion" enviroments="RpoVersion" title="Versão do RPO">                      
                    <option value="120">12
                    </option>                      
                    <option value="110">11
                    </option>                      
                    <option value="100">10
                    </option>              
                </select>            
            </div>                                
            <div class="obj">              
                <label>LocalFiles:               
                </label><br />              
                <input type="text" class="dark" id="LocalFiles" enviroments="LocalFiles" value="CTREE" placeholder="Só funciona com CTREE" title="Tipo de dicionário de dados" />            
            </div>                                  
        </fieldset>   
        
        
        
        
                      
        <input type="button" class="dark" id="criar" value="Criar" onclick="criaIni();"/>        
        <hr />        
        <textarea id="confIni" class="dark large" rows="50"> </textarea>   
        </div>          
    </body>          
</html>
