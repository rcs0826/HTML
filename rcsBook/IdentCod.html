<html>
    <head>
        <meta charset="UTF-8" />
        <link rel="shortcut icon" href="./img/favicon.ico" />
        <link type="text/css" rel="stylesheet" href="./css/fluig-style-guide-flat.min.css" />
        <link type="text/css" rel="stylesheet" href="./css/rcsBook.css" />
        <link type="text/css" rel="stylesheet" href="./css/menu.css" />
        <script type="text/javascript" src="./js/jquery-1.9.1.js"></script>
        <script type="text/javascript" src="./js/fluig-style-guide.min.js" charset="utf-8"></script>
        <script type="text/javascript" src="./js/vkbeautify.js" charset="utf-8"></script>
        <script type="text/javascript" src="./js/rcsBook.js" charset="utf-8"></script>
        <script type="text/javascript" src="./js/identCod.js" charset="utf-8"></script>
        <title>RCS HTML Creator</title>
    </head>
    <body>
        <div class="fluig-style-guide">
            <fieldset>
                <legend class="title">Indentação de Código</legend>
                <div class="form-group row">
                    <div class="col-md-3">
                        <label for="slTipoCodi" >Tipo de Código:</label>
                        <select class="form-control" id="slTipoCodi" name="slTipoCodi" title="Tipo de Código" >
                            <option value="1">HTML / XML</option>
                            <option value="2">JSON</option>
                            <option value="3">Javascript / CSS</option>
                            <option value="4">SQL</option>
                        </select>
                    </div>
                    <div class="col-md-8">
                        <label>Comandos:</label>
                        <input type="button" class="btn btn-success" id="btIden" name="btIden" value="Identar" title="Identar" />
                        <input type="button" class="btn btn-info" id="btMini" name="btMini" value="Minify" title="Minify" />
                        <input type="button" class="btn btn-danger" id="btLimp" name="btLimp" value="Limpar" title="Limpar" />
                        <input type="button" class="btn btn-warning" id="btCopi" name="btCopi" value="Copiar" title="Copiar" />
                        <input type="button" class="btn btn-primary" id="btInsCab" name="btInsCab" value="Inserir Cabeçalho nas Funções" title="Inserir Cabeçalho nas Funções" />
                        <select class="btn btn-default" id="slTrat" name="slTrat" title="Tratamentos" >
                            <option value="0">Selecione</option>
                            <option value="1">Trim</option>
                            <option value="2">Linhas Vazias</option>
                            <option value="3">Linhas Vazias Redundantes</option>
                            <option value="4">Retirar Comentários</option>
                            <option value="5">Todos</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-6">
                        <label for="txtEntr" >Entrada:</label>
                        <textarea class="form-control" rows="12" id="txtEntr" name="txtEntr" title="Entrada" ></textarea>
                    </div>
                    <div class="col-md-6">
                        <label for="txtSaid" >Saída:</label>
                        <textarea class="form-control" rows="12" id="txtSaid" name="txtSaid" title="Saída" ></textarea>
                    </div>
                </div>
            </fieldset>
        </div>
    </body>
</html>
