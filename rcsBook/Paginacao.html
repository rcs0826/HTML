        	var PAG = {    
        	    loadItens: function(pagAtual,valinit){  
        	    	pagAtual = (pagAtual == "")?1:parseInt(pagAtual);
    			valinit = (valinit == "")?10:parseInt(valinit);

    			// Controle de paginação
			var qtdAmost = valinit;
			var numpag = pagAtual;
			var totalRow = tab.length;
			var qtdPag = totalRow / qtdAmost;
			qtdPag = (qtdPag > parseInt(qtdPag))?(parseInt(qtdPag)+1):parseInt(qtdPag);
			var ini = 1;
			ini = qtdAmost * (numpag - 1);
			qtdAmost = qtdAmost * numpag;
			qtdAmost = (qtdAmost > totalRow)?totalRow:qtdAmost;

			var html = '<table id="tabela" class="table table-striped" tablename="tabelaName" addbuttonlabel="Incluir" addbuttonclass="btn btn-primary" width="100%">';
	        	for (var i = ini; i < vet[i].length; i++){
	        		html += '<tr class="tableBodyRow">';
	        		for (var x = 1; x < vet[i].length; x++) {
					html += '<td>'+vet[i][x]+'</td>';		    		
				}
				html += '</tr>';
			}

			html += '</table>';
			document.getElementById("tab").innerHTML = html;
        	    },    		
		    loadBt:function(pagAtual,valinit){
		        var classe = "";                        
		        var qtdTotalBt = 9;
		        var qtdAmost = (valinit != 0)?valinit:parseInt(this.getValueSelect("slPagi"));   
		        var qtdTotalBtMetade = parseInt(qtdTotalBt/2)+1;
		        var qtdPag = this.calc(qtdAmost,pagAtual);
		        var html = '<div class="btn-group ">';
		        var compress = (qtdPag > qtdTotalBt);
		        var ini = 1;
		        var fim = qtdPag;

		        if(compress  &&  (pagAtual > qtdTotalBtMetade)){
		            html +='<button type="button" class="btn btn-default" onclick="ListagemContratos.loadItens(1,'+valinit+')" ><<</button>';
		            html +='<button type="button" class="btn btn-default" onclick="ListagemContratos.loadItens('+(pagAtual-1)+','+valinit+')" ><</button>';
		        }
		        if(compress){
		            ini = (pagAtual <= qtdTotalBtMetade)?1:(pagAtual-(qtdTotalBtMetade-1));
		            fim = (ini == 1 && qtdTotalBt <= qtdPag)?qtdTotalBt:(pagAtual+(qtdTotalBtMetade-1));
		            ini = (ini < ( qtdPag - (qtdTotalBtMetade)) )?ini:qtdPag-(qtdTotalBtMetade+1);
		            fim = (fim <= qtdPag)?fim:qtdPag;
		        }

		        for (var i = ini; i <= fim; i++) {
		            classe = ((pagAtual == i)?'primary':'default');
		            
		            html += '<button type="button" class="btn btn-';
		            html += classe;
		            html += '" onclick="ListagemContratos.loadItens(';
		            html += i;
		            html += ',';
		            html += valinit;
		            html += ')" >';
		            html += i;
		            html += '</button>';     
		        }
		        if(compress  &&  (pagAtual < qtdPag-((qtdTotalBtMetade+2)/2))){
		            html +='<button type="button" class="btn btn-default" onclick="ListagemContratos.loadItens('+(pagAtual+1)+','+valinit+')" >></button>';
		            html +='<button type="button" class="btn btn-default" onclick="ListagemContratos.loadItens('+qtdPag+','+valinit+')" >>></button>';
		        }                           
		        html += '</div>';
		        $("#divpag").html(html);
		    },
		    calc:function(qtdAmost, numpag){
		        var totalRow = this.qtdPag;
		        var qtdPag = totalRow / qtdAmost;
		        qtdPag = (qtdPag > parseInt(qtdPag))?(parseInt(qtdPag)+1):parseInt(qtdPag); 

		        return qtdPag;//ignorar
		    },
		    getValueSelect:function(id){
		            var x = document.getElementById(id);    
		            for (var i = 0; i < x.length; i++) {
		                if (x[i].selected == true) {
		                    return x[i].value;
		                }
		            }
		            return "";
		     }
        	};
