         <title>TesSite</title>
         
         
         <script type="text/javascript">  

          var start;
          
          //Start:
          function Comecar()
          {
          
          var num = document.getElementById("num").value * 1000 
            if(document.getElementById("num").value != "" && document.getElementById("url").value != "")
            {
              inativar(true);
              
              start = setInterval( function()
              {
                document.getElementById("iframe").src = document.getElementById("url").value;
              },
             num);
            }
            
            
          }
          
          //Stop:
          function Pausar()
          {
            inativar(false);
            clearInterval(start);
          }
          
          function inativar(dis)
          {
              document.getElementById("url").disabled = dis;
              document.getElementById("num").disabled = dis;
              document.getElementById("btCom").disabled = dis;
              
              
          }

         </script>

          #fieldse2

            height:1000px;

          #circ{
            border: 2px solid #000;

            width:10px;
            height:10px;
          }
          .on{
              background-color: green;
          }
          .off{
               background-color: red;
