    <!-- ========================================================================================================================= -->
    <div class="bodyChat btn-default" >

    <div class="panel panel-info newclass" style="display: none;">
        <div class="panel-heading">
            <span>
                <center>Posso Ajudar?</center>
            </span>
        </div>
        <div class="panel-body">
            <iframe id=botChat class="botChat" ></iframe>
            <div class="row left">
                <!--<input type="button" id="btnredm" class="btn btn-info" value="Redimencionar" />
                <input type="button" id="btnclose" class="btn btn-danger" value="Fechar" />-->

        <script type="text/javascript">
            var urlChat = 'https://sac-santher.ascbrazil.com.br/Chat/id/SACProfessional';
            var close = false;
            $(document).ready(function() {
                hideCT(".newclass", true);  
                $(".panel-heading").hide();

                setTimeout(function(){
                    $(".botChat").attr('src',urlChat);
                },800); 

                $(".bodyChat").on("click", function() {
                    hideCT(".newclass", close);
                     close = (close) ? false : true;

                });

                $("#btnredm").on("click", function() {
                    fullScreem(".newclass", ".botChat");
                });

                $("#btnclose").on("click", function() {
                });
            });

            /*******************************************************************************
             * Faz a transição de uma tela a outra
             * ***********************************************
             * 
             * @parameter id: Identificador da div; val: Permissão para exibir ou não uma
             *            div;
             * 
             * @return Sem Retorno;
             * 
             * 
             * height: '0%', width: '0%' ,
             ******************************************************************************/
            function hideCT(newId, val) {
                if (val) {
                    //$(newId).animate({
                    //  position:'absolute',
                    //  top:'1000px'
                    //});
                    $(newId).hide();
                } else {
                    $(newId).show();
                    $(newId).animate({
                        bottom : window.innerHeight/5
                    });
                    $(".botChat").attr('src',urlChat);
                }
            };

            var fs = true;
            function fullScreem(newId, idFS) {
                // hide(".panel-heading", fs);
                if (fs) {
                    $(newId).animate({
                        top : '11%',
                        width : '92%',
                        height : '90%'
                    });
                    $(idFS).animate({
                        width : '100%',
                        height : '400px',
                        scrollTop: '100%'
                    });
                    $(".panel-heading").hide();
                } else {
                    // Volta para as configurações iniciais
                    $(newId).animate({
                        bottom : '11%',
                        width : '430px'
                    });
                    $(newId).css("height","");
                    $(idFS).animate({
                        width : '430px',
                        height : '400px',
                        scrollTop: '100%'
                    });
                    $(".panel-heading").show();
                }
                fs = (fs) ? false : true;
            }
        </script>
        <style type="text/css">
            /*Chat*/

            .botChat {
