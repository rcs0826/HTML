<html>
    <head>
        <title>Teste</title>
        <link rel="shortcut icon" href="./img/favicon.ico" />
        <link type="text/css" rel="stylesheet" href="./css/fluig-style-guide-flat.min.css" />
        <link type="text/css" rel="stylesheet" href="./css/rcsBook.css" />
        <link type="text/css" rel="stylesheet" href="./css/menu.css" />
        <script type="text/javascript" src="./js/jquery-1.9.1.js"></script>
        <script type="text/javascript" src="./js/fluig-style-guide.min.js" charset="utf-8"></script>
        <script type="text/javascript" src="./js/rcsBook.js" charset="utf-8"></script>
        <script type="text/javascript" src="./js/menu.js" charset="utf-8"></script>
        <style type="text/css">
         .filtergroup > button{
             border: 0px solid #ccc;
             border-radius: 10px;
             width: 20px;
             height:20px;
             float:right;
             width: 100%;
             text-align: right;
        }
         .form-filter{
             border: 1px solid #ccc;
             border-radius: 5px;
             width: 100%;
             background-color: #ffffff;
        }
         .filtergroupfixed, .filtergroup{
             border: 1px solid #ccc;
             border-radius: 5px;
             padding:5px 1px;
             margin: 2px;
             background-color: #eeeeec;
        }

        </style>
    </head>
    <body >
    
<div class="fluig-style-guide" >
    <div class="panel panel-primary">
        <div class="panel-heading">
            <center>
                <h2 class="fs-no-margin">
                    <i class="flaticon flaticon-invoices-check icon-xl"></i> Envio de Nota Fiscal em Aberto
                
                </h2>
            </center>
        </div>
        <div class="panel-body" >
                <div class="form-group row ">
                    <div class="col-md-2">
                        <div class="dropdown">
                            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
                            Adicionar Filtros 
                                
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                                <li role="presentation">
                                    <a role="menuitem" tabindex="-1" href="#" getfilter="divAdiantamento">Adiantamento</a>
                                </li>
                                <li role="presentation">
                                    <a role="menuitem" tabindex="-1" href="#" getfilter="divDtVenc">Data Vencimento</a>
                                </li>
                                <!--<li role="presentation"><a role="menuitem" tabindex="-1" href="#" getfilter="">Data Solicitação</a></li><li role="presentation"><a role="menuitem" tabindex="-1" href="#" getfilter="">Estabelecimento</a></li>-->
                                <li role="presentation">
                                    <a role="menuitem" tabindex="-1" href="#" getfilter="divIdentificador">Identificador</a>
                                </li>
                                <li role="presentation">
                                    <a role="menuitem" tabindex="-1" href="#" getfilter="divNumNota">Número das Notas</a>
                                </li>
                                <li role="presentation">
                                    <a role="menuitem" tabindex="-1" href="#" getfilter="divNumSolicitacao">Número solicitação</a>
                                </li>
                                <li role="presentation">
                                    <a role="menuitem" tabindex="-1" href="#" getfilter="divResponsavel">Solicitação parada com</a>
                                </li>
                                <li role="presentation">
                                    <a role="menuitem" tabindex="-1" href="#" getfilter="divSolicitante">Solicitante</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="btn-group">
                            <input data-pesquisar class="btn btn-info" type="button" value="Pesquisar" />
                            <input data-limpar class="btn btn-danger" type="button" value="Limpar" />
                            <input data-downloadcsv class="btn btn-primary" type="button" value="Download CSV" />
                        </div>
                    </div>
                </div>
            <fieldset>
                <legend>
                    <i class="flaticon flaticon-filter icon-xl"></i> Filtros
                
                </legend>
                <div  class="form-group row ">
                    <div class="col-md-4 filtergroupfixed">
                        <label for="slEsta" >Estabelecimento:</label>
                        <select class="form-filter" id="slEsta" name="slEsta" title="Estabelecimento" dataset="frmCadastroAprovEstabelecimento" datasetkey="descritorForm" datasetvalue="descritorForm" addblankline="true"></select>
                    </div>
                    <div class="col-md-4 filtergroupfixed">
                        <div class="col-md-6">
                            <label for="dtDataInic">
                                <small>Data Início: (Solicitação):</small>
                            </label>
                            <input type="date" class="form-filter" id="dtDataInic" name="dtDataInic" required="required" title="Data Início" />
                        </div>
                        <div class="col-md-6">
                            <label for="dtDataFim">
                                <small>Data Fim: (Solicitação)</small>
                            </label>
                            <input type="date" class="form-filter" id="dtDataFim" name="dtDataFim" required="required" title="Data Fim" />
                        </div>
                    </div>
                    <div class="col-md-2 filtergroup" id="divAdiantamento" style="display: none;">
                        <label for="cbAdia" >Adiantamento:</label>
                            <input type="checkbox" id="cbAdia" name="cbAdia" value="Sim" title="Adiantamento" />
                            Sim
                        </div>
                    </div>
                    <div class="col-md-3 filtergroup" id="divIdentificador" style="display: none;">
                        <label for="txtIden" >Identificador                            
                            <small>(Detalhes)</small>:                        
                        </label>
                        <input type="text" class="form-filter" id="txtIden" name="txtIden" title="Identificador (chave)" />
                    </div>
                    <div class="col-md-4 filtergroup" id="divDtVenc" style="display: none;">
                        <div class="col-md-6">
                            <label for="dtDataVencInic">
                                <small>Data Início: (Vencimento):</small>
                            </label>
                            <input type="date" class="form-filter" id="dtDataVencInic" name="dtDataVencInic" required="required" title="Data Início" />
                        </div>
                        <div class="col-md-6">
                            <label for="dtDataVencFim">
                                <small>Data Fim: (Vencimento)</small>
                            </label>
                            <input type="date" class="form-filter" id="dtDataVencFim" name="dtDataVencFim" required="required" title="Data Fim" />
                        </div>

                    </div>
                    <div class="col-md-4 filtergroup" id="divNumNota" style="display: none;">
                        <div class="col-md-6">
                            <label for="numNotaIni" >
                                <small>Número das Notas - Início:</small>
                            </label>
                            <input type="number" class="form-filter" id="numNotaIni" name="numNotaIni" title="Número das Notas" />
                        </div>
                        <div class="col-md-6">
                            <label for="numNotaFim" >
                                <small>Número das Notas - Fim:</small>
                            </label>
                            <input type="number" class="form-filter" id="numNotaFim" name="numNotaFim" title="Número das Notas" />
                        </div>
                    </div>
                    <div class="col-md-5 filtergroup" id="divNumSolicitacao" style="display: none;">
                        <div class="col-md-6">
                            <label for="txtNumeIni" >
                                <small>Número solicitação - Início</small>
                            </label>
                            <input type="number" class="form-filter" id="txtNumeIni" name="txtNumeIni" title="Número solicitação" />
                        </div>
                        <div class="col-md-6">
                            <label for="txtNumeFim" >
                                <small>Número solicitação - Fim</small>
                            </label>
                            <input type="number" class="form-filter" id="txtNumeFim" name="txtNumeFim" title="Número solicitação" />
                        </div>
                    </div>
                    <div class="col-md-3 filtergroup" id="divResponsavel" style="display: none;">
                        <label for="slResp" >Solicitação parada com:</label>
                        <select class="form-filter" id="slResp" name="slResp" title="Responsável" dataset="colleague" datasetkey="colleaguePK.colleagueId" datasetvalue="colleagueName" addblankline="true" ></select>
                    </div>
                    <div class="col-md-3 filtergroup" id="divSolicitante" style="display: none;">
                        <label for="slSoli">Solicitante:</label>
                        <select class="form-filter" id="slSoli" name="slSoli" title="Solicitante" dataset="colleague" datasetkey="colleaguePK.colleagueId" datasetvalue="colleagueName" addblankline="true" ></select>
                    </div>
                </div>
                <hr />
                <div class="form-group row">
                    <div class="col-md-12" id="result"></div>
                </div>
            </fieldset>
        </div>
        <div id="divAnexo" ></div>
    </div>
</div>
<script type="text/javascript">
    $("[getfilter]").click(function(){
        let id = "#" + this.getAttribute("getfilter");
        $(id).show();
    });
    $(".filtergroup").prepend('<button>X</button>');
    $(".filtergroup > button").click(function(){
        if (this.parentElement.id != "") {
            $("#"+this.parentElement.id+"  input").val("");
            $("#"+this.parentElement.id+"  select").val("");
            $("#"+this.parentElement.id).hide();
        }
    }); 
</script>
    </body>
</html>
