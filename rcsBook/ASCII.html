<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>  
        <meta charset="UTF-8" />
        <link type="text/css" rel="stylesheet" href="./css/page-style.css" />
        <link type="text/css" rel="stylesheet" href="./css/fluig-style-guide-flat.min.css" />
        <link type="text/css" rel="stylesheet" href="./css/fluig-style-guide-docs.min.css" />
        <script type="text/javascript" src="./js/jquery-1.9.1.js"></script>
        <script type="text/javascript" src="./js/fluig-style-guide.min.js" charset="utf-8"></script>
        <script type="text/javascript" src="./js/fluig-style-guide-docs-components.min.js" charset="utf-8"></script>
        <style>
             #resSpan{
                 font-size:18;
                 z-index:1;
            }
             #resSpan:hover{
                 font-size:30;
                 color:red;
                 z-index:2;
                 border: 3px solid #ccc;
                 border-radius: 5px;
                 background-color: #FFF;
                 padding:5px 5px;
            }
             [type="button"]{
                 cursor:pointer;
                 background-color: #c0c0c0;
            }
             [type="number"]{
                 width: 100px;
            }
            #resUnicode{
                color: red !important;
                font-size: 18 !important;
            }
        </style>                 
        
        <script> 
            /***************************************************************************
            *   Unicode > ASCII
            * *************************************************************************
            * 
            * @param Sem parâmetro;
            * @return Sem retorno;
            **************************************************************************/
             function funcUnicode(){
                 var unicode = document.getElementById("unicode").value;
                 if(unicode != ""){
                     var result = "";
                     for(var i = 0;
                     i < unicode.split("").length;
                     i++){
                         result += unicode.charCodeAt(i) + " ";
                    }
                     document.getElementById("resAscii").innerHTML = result;
                }
                 else{
                     alert("O campo está em branco");
                }
            }
            /***************************************************************************
            *   ASCII > Unicode
            * *************************************************************************
            * 
            * @param Sem parâmetro;
            * @return Sem retorno;
            **************************************************************************/
             function fascii(){
                 var varAscii = document.getElementById("ascii").value;
                 var result = "";
                 result = String.fromCharCode(parseInt(varAscii));
                 document.getElementById("resUnicode").innerHTML = result;
            }
            /***************************************************************************
            *   Cria caracteres ASCII em um rage
            * *************************************************************************
            * 
            * @param Sem parâmetro;
            * @return Sem retorno;
            **************************************************************************/
             function multuAascii(){
                 var ini = document.getElementById("ini").value;
                 var fim = document.getElementById("fim").value;
                 var result = "";
                 if(ini != "" && fim != ""){
                     for(var i = ini;
                     i <= fim;
                     i++){
                         result += "<span id='resSpan'>"+ i + "-" + String.fromCharCode(i) +"</span> ";
                    }
                     document.getElementById("txtarea").innerHTML = result.trim();
                }
            }
        </script>
  </head>
  <body>
     
    <div class="fluig-style-guide">            
        <form name="form" role="form">    
              <div class="form-group row">
                 <div class="col-md-2">
                    <label>Unicode > ASCII:</label>
                    <input class="form-control" type="text" id="unicode" value="" placeholder="Digite uma letra">
                 </div>
                 <div class="col-md-1">
                    <label>.</label>
                    <input class="btn btn-primary" type="button" value="Enter ►" onclick="funcUnicode();" />
                 </div>
                 <div class="col-md-4">
                   <label>Resultado:</label>
                   <div class="form-control" id="resAscii"></div>
                 </div>
            </div>   
              <div class="form-group row">
                <div class="col-md-2">
                    <label>ASCII > Unicode:</label>
                    <input type="number" id="ascii" class="form-control" value="" onchange="fascii()" oninput="fascii()" placeholder="0000">
                </div>
                <div class="col-md-1">
                    <label>Resultado:</label>
                    <div id="resUnicode" class="form-control"></div>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-md-1">
                    <label>ASCII:</label>
                    <input type="button" class="btn btn-primary" value="☠Enter" onclick="Javascript:multuAascii();" />          
                </div>
                <div class="col-md-2">
                    <label>Inicio</label>
                    <input type="number" class="form-control" value="" id="ini">
                </div>
                <div class="col-md-2">
                    <label>Fim:</label>
                    <input type="number" class="form-control" value="" id="fim">
                </div>
              </div>
              <div class="form-group row">
                <div class="col-md-12" id="txtarea" cols="150" rows="20"></div>
              </div>
        </form>
    </div>
        
  </body>
</html>
