<html>
    <head>
        <title>Form Creator RCS Version 1.0</title>
        <meta charset="utf-8" />
        <link type="text/css" rel="stylesheet" href="./css/rcsBook.css" />
        <link type="text/css" rel="stylesheet" href="./css/page-style.css" />
        <link type="text/css" rel="stylesheet" href="./css/fluig-style-guide-flat.min.css" />
        <link type="text/css" rel="stylesheet" href="./css/fluig-style-guide-docs.min.css" />
        <script type="text/javascript" src="./js/jquery.min.js" charset="utf-8"></script>
        <script type="text/javascript" src="./js/rcsBook.js"></script>
        <script type="text/javascript" src="./js/rquery.js"></script>
        <script type="text/javascript" src="./js/feriadosSP.js"></script>
        <script type="text/javascript" src="./js/jquery-1.9.1.js"></script>
        <script type="text/javascript" src="./js/jspdf.debug.js"></script>
        <script type="text/javascript" src="./js/vkbeautify.js" charset="utf-8"></script>
        <script type="text/javascript" src="./js/getValidEnable.js" charset="utf-8"></script>
        <script type="text/javascript" src="./js/formCreate.js" charset="utf-8"></script>
        <script type="text/javascript" src="./js/clibrary.js" charset="utf-8"></script>
    </head>
    <body >
        <div class="fluig-style-guide" >
            <form name="form" role="form" >

                <div class="form-group row">
                    <div class="col-md-12 title" id="title">
                        <center>
                            <h3 id="title1">Form Creator for FLUIG 4.0</h3>
                        </center>
                    </div>
                </div> 

                 <div class="form-group row">
                    <div class="col-md-12" id="divfunc">
                    </div>
                </div> 

                <div class="form-group row">

                    <div class="col-md-12">
                        <div class="form-group row">
                            <div class="col-md-7">
                                <label for="txtTituForm" class="legend">
                                    (p = Panel / f = Fieldset);Título do Formulário;(cores se for Panel)
                                </label>
                                <input type="text" class="form-control" id="txtTituForm" placeholder="Digite o Título do Formulário aqui!" title="Título do Formulário" />
                            </div>
                                <div class="col-md-1">
                                    <label for="cbBoot" >Bootstrap:</label>
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <input type="checkbox" id="cbBoot_Sim" name="cbBoot" value="Sim" title="Bootstrap" />
                                        </span>
                                        <label class="form-control">Sim</label>
                                    </div>
                                </div>
                            <div class="col-md-4">
                                <label for="slColu" >Colunas:</label>
                                <div class="input-group">
                                    <select class="form-control" id="slColu" name="slColu" title="Colunas" >
                                        <option value="md">col-md-x</option>
                                        <option value="xs">col-xs-x</option>
                                        <option value="sm">col-sm-x</option>
                                    </select>
                                    <span class="input-group-addon fs-cursor-pointer" id="btLimpForm">Limpar Formulário</span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-8">
                              <label for="txtInst" class="legend"><b>Instruções:</b><hr />
                                <small>
                                    Nome; Type; ID/Name; Value; Placeholder (c = Copia o Title); Readonly (1); Obrigatorio(1); Tamanho
                                    <br />
                                    <small>[ <b>Select Dataset (dataset)</b>, referências colocadas no value separados por | (dataset|datasetkey|datasetName|addblankline) ]</small>
                                    <br />
                                    <small>[ <b>Tipo Button</b>, as cores são trocadas no value (p,i,d,w,s) ]</small>
                                    <br />
                                    <small>[ <b>Aviso (msg)</b>, as cores são trocadas no 'ID/Name' (p,i,d,w,s), Título em 'Nome' e a Mensagem no 'value']
                                    </small>
                                    <br />
                                    <small>[ Table: <b>tablefim</b>, final de uma tabela, usa no nome' ]
                                    </small>
                                </small>
                              </label>
                              <textarea class="form-control" rows="6" id="txtInst" placeholder="Digite o Instrução aqui!" title="Instrução" ></textarea>
                            </div>
                            <div class="col-md-4">

                                <div class="hideLastTD">
                                    <div class="alert alert-info" role="alert">
                                        <center>
                                            <big>
                                                <label for="txtInst" class="legend">Tipos de objetos personalizados</label>  
                                            </big>                                        
                                            <hr />                                
                                            <p><b>Type:</b><br />
                                            <small>email, kg, msg, pesq, money, placa, table</small></p>
                                            <p><b>Por nome: </b><br />
                                            <small>CPF, CNPJ, CEP, RG, tablefim</small></p>
                                            <p><b>Botão ALT GR </b><br />adiciona ";;;;;;;"</p>
                                      </center>
                                  </div>
                              </div>
                              
                              <div>
                              </div>
                            </div>
                        </div>
                        <ul class="nav nav-tabs clearfix" role="tablist">
                            <li class="active" navcontaner="abaForm" group="formCreate"><a>Formulário</a></li>
                            <li><a navcontaner="abaCod" group="formCreate">Código</a></li>
                            <li><a navcontaner="abaCSS" group="formCreate">CSS</a></li>
                            <li><a navcontaner="abaEvVarForm" group="formCreate">Evento - validateForm</a></li>
                            <li><a navcontaner="abaEvEnField" group="formCreate">Evento - enableFields</a></li>
                        </ul>
                        <div class="navgroup" id="formCreate" >
                            <hr />
                            <div id="abaForm">
                                <div class="form-group row">
                                    <div class="col-md-12">
                                        <div id="divForm" ></div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row" id="abaCod" style="display: none;">
                                <div class="col-md-12">
                                  <label for="txtCódi" class="legend">
                                    <input type="button" class="btn btn-warning" id="btCopi" value="Copiar Código" />
                                  </label>
                                  <textarea class="form-control" rows="6" id="txtCodCreator" placeholder="Digite o Código aqui!" title="Código" oninput="document.getElementById('divForm').innerHTML = this.value;" ></textarea>
                                </div>
                            </div>  
                            <div id="abaCSS" style="display: none;">
                                <div class="form-group row">
                                    <div class="col-md-12">
                                        <label for="divFormCss" class="legend"> 
                                            <input type="button" class="btn btn-warning" id="btCopiCss" value="Copiar CSS" />
                                        </label>
                                        <textarea class="form-control" rows="6" id="divFormCss" name="divFormCss" title="CSS" ></textarea>
                                    </div>
                                </div>
                            </div>                          
                            <div id="abaEvVarForm" style="display: none;">
                                <div class="form-group row">
                                    <div class="col-md-12">
                                        <label for="txtValiForm" class="legend"> 
                                            <input type="button" class="btn btn-warning" id="btCopiVF" value="Copiar ValidateForm" />
                                        </label>
                                        <textarea class="form-control" rows="6" id="txtValiForm" name="txtValiForm" title="ValidateForm" ></textarea>
                                    </div>
                                </div>
                            </div>
                            <div id="abaEvEnField" style="display: none;">
                                <div class="form-group row">
                                    <div class="col-md-12">
                                        <label for="txtEnabFiel" class="legend"> 
                                            <input type="button" class="btn btn-warning" id="btCopiEF" value="Copiar EnableField" />
                                        </label>
                                        <textarea class="form-control" rows="6" id="txtEnabFiel" name="txtEnabFiel" title="EnableField" ></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>   
            </form>
        </div>
    </body>
</html>
