<html>
    <head>
        <meta charset="UTF-8" />
        <link type="text/css" rel="stylesheet" href="./css/page-style.css" />
        <link type="text/css" rel="stylesheet" href="./css/fluig-style-guide-flat.min.css" />
        <link type="text/css" rel="stylesheet" href="./css/rcsBook.css" />
        <script type="text/javascript" src="./js/jquery-1.9.1.js"></script>
        <script type="text/javascript" src="./js/fluig-style-guide.min.js" charset="utf-8"></script>
        <script type="text/javascript" src="./js/rcsBook.js" charset="utf-8"></script>
        <script type="text/javascript" src="./js/prefSulf.js" charset="utf-8"></script>
        <title>Prefixo e Sulfixo</title>
    </head>
    <body >
        <div class="fluig-style-guide">
            <form name="form" role="form">
                
                <div class="form-group row">
                    <div class="col-md-12 title" id="title">
                        <center>
                            <h3 id="title1">Prefixo e Sulfixo</h3>
                        </center>
                    </div>
                </div>
                
                <div class="form-group row">
                    <div class="col-md-6">                             
                    <div class="btn-group">
                        <input type="button" class="btn btn-info" id="btSubs" name="btSubs" value="Substituir" title="Substituir" />
                        <input type="button" class="btn btn-primary" id="btLimpEntr" name="btLimpEntr" value="Limpar Entrada" title="Limpar Entrada" />
                        <input type="button" class="btn btn-danger"  id="btLimpTudo" name="btLimpTudo" value="Limpar Tudo" title="Limpar Tudo" />
                        <input type="button" class="btn btn-primary" id="btProc" name="btProc" value="Procurar" title="Procurar" />
                        <input type="button" class="btn btn-success" id="btCtI" name="btCtI" value="CSV to Insert Into" title="CSV to Insert Into" />
                        <input type="button" class="btn btn-warning" id="btCopi" name="btCopi" value="Copiar" title="Copiar" />
                    </div>
                    </div>
                    <div class="col-md-3">
                        <label class="legend" for="slTrat" >Tratamentos:</label>
                        <select class="form-control" id="slTrat" name="slTrat" title="Tratamentos" >
                            <option value="0">Selecione</option>
                            <option value="1">Trim</option>
                            <option value="2">Linhas Vazias</option>
                            <option value="3">Linhas Vazias Redundantes</option>
                            <option value="4">Retirar Comentários</option>
                            <option value="5">Todos</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label class="legend">Variáveis de Auxílio</label><br />
                        <b>{rep}</b>  = Repete o valor da entrada;<br />
                        <b>{num}</b>  = Incrementa o número da linha;
                    </div>
                </div>

               <fieldset>
                    <legend class="legend">Parâmetros</legend>
                    <div class="form-group row">
                        <div class="col-md-6">
                            <label for="txtPref" >Prefixo: <small>(CSV: Nome da tabela / Procurar: String a ser encontrada)</small></label>
                            <input type="text" class="form-control" id="txtPref" name="txtPref" placeholder="Digite o Prefixo aqui!" title="Prefixo" />
                        </div>
                        <div class="col-md-6">
                            <label for="txtSulf" >Sulfixo:</label>
                            <input type="text" class="form-control" id="txtSulf" name="txtSulf" placeholder="Digite o Sulfixo aqui!" title="Sulfixo" />
                        </div>
                    </div>
                </fieldset>

                <fieldset>
                    <legend class="legend">Resultado</legend>
                    <div class="form-group row">
                        <div class="col-md-6">
                            <label for="txtEntr" >Entrada:</label>
                            <textarea class="form-control" rows="12" id="txtEntr" name="txtEntr" placeholder="Digite o que irá ser mudado." title="Entrada" ></textarea>
                        </div>
                        <div class="col-md-6">
                            <label for="txtSaid" >Saída:</label>
                            <textarea class="form-control" rows="12" id="txtSaid" name="txtSaid" placeholder="Saida de dados." title="Saída" ></textarea>
                        </div>
                    </div>
                </fieldset>

            </form>
        </div>
        <div id="alert"></div>
    </body>
</html>
