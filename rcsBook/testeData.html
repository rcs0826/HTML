          <script>

$(document).ready(function(){
    hide(".newclass",true);

    $(".bodyChat").on("click",function(){
      hide(".newclass",false);
    });

    $("#btnredm").on("click",function(){
      fullScreem(".newclass",".botChat");

      hide(".newclass",true);
    });
});

/*************************************************
 * Faz a transição de uma tela a outra
 * ***********************************************
 * @parameter 
  * id: Identificador da div;
  * val: Permissão para exibir ou não uma div;
 * 
 * @return 
  * Sem Retorno;


            height: '0%',
            width: '0%' , 
 ************************************************/
function hide(newId, val){
  if(val){      
      $(newId).animate({
            top: '100%'
        });
      //$(newId).hide();
    }
    else{
      $(newId).show();
      $(newId).animate({
            top:'5%'
        });
    }
};

var fs = true;
function fullScreem(newId,idFS){
     // hide(".panel-heading", fs);
      if(fs){
          $(newId).animate({
            top: '0%',
            height: '100%',
            width: '100%',  
          });
          $(idFS).animate({
            height: '90%',
            width: '100%'
          });          
          $(".panel-heading").hide();
      }
      else{
        // Volta para as configurações iniciais
          $(newId).animate({
            top:'12%',
            width:'390px', 
            height: '85%'
          });
          $(idFS).animate({
            width: '360px',
            height: '400px'
          });
          $(".panel-heading").show();
      }

      fs = (fs)?false:true;
}
